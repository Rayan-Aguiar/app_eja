text5505.addInnerText('<div id=\"text5505\"><a id=\"text5505anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text5505Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:16px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text5505CircleBulletFont6.png\'); padding-left:7px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text5505Font1\"  >aldosterona que estimula a retenção de sódio e a eliminação de potássio nos néfrons que ficam nos rins para reestabelecer o volume sanguíneo e aumenta a pressão arterial</span ><span class=\"text5505Font2\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text5505Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text5505Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:16px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text5505CircleBulletFont6.png\'); padding-left:7px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text5505Font2\"  >cortisol que é um poderoso anti-inflamatório..</span ><span class=\"text5505Font1\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n</div>\n');
text5505.build()

text5604.addInnerText('<div id=\"text5604\"><a id=\"text5604anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text5604Font1\"  >5. Pâncreas – atrás do estômago. Não depende da hipófise e produz dois hormônios, principalmente:</span ><span class=\"text5604Font4\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text5604Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text5604Font4\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text5604ArrowBulletFont12.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text5604Font4\"  >Insulina – que baixa os níveis de glicose no sangue e leva para as células.\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text5604Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text5604Font4\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text5604ArrowBulletFont12.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text5604Font4\"  >glucagon – que faz o contrário da insulina, ou seja, tira das células e leva a glicose de volta para o sangue. Quando em exercício físico o corpo precisa de energia nos músculos e no cérebro, por isso, é importante a ação do glucagon.\n</span ></li >\n</ul >\n</div>\n');
text5604.build()

text5442.addInnerText('<div id=\"text5442\"><a id=\"text5442anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:24px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text5442Font1\"  >O estrogênio controla a velocidade de liberação do PTH. Quando ocorre a menopausa e os níveis de estrogênio baixam no corpo da mulher, o PTH fica livre para agir podendo causar osteoporose por que será jogado mais cálcio no sangue. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text5442Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text5442Font1\"  >4. Suprarrenais – ficam em cima dos rins e têm o formato de chapéus. Elas possuem duas partes:</span ><span class=\"text5442Font4\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text5442Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text5442Font4\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text5442ArrowBulletFont12.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text5442Font4\"  >Medula (miolo) – secreta dois hormônios: Adrenalina e noradrenalina - que são secretados na barriga e geram a sensação de \"friozinho na barriga\", conhecida como situação de luta ou fuga, pois prepara o corpo para uma emergência potencializando as funções orgânicas para agir lutando ou fugindo da ameaça.\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text5442Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text5442Font4\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text5442ArrowBulletFont12.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text5442Font4\"  >Córtex (casca). Também, secretam dois hormônios:\n</span ></li >\n</ul >\n</div>\n');
text5442.build()
