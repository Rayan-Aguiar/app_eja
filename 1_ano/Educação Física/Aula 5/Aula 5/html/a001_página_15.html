text53571.arrCSSStyles = new Array();
text53571.arrCSSStyles.push('span.text53571Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text53571.arrCSSStyles.push('span.text53571Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text53571.addInnerText('<div id=\"text53571\"><a id=\"text53571anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text53571Font1\"  >Portanto, um cardápio equilibrado dentro desses princípios, conceitos e ideias apresentados nesta seção podem ser uma importante forma de prevenção de saúde. Assim, dentro de um processo de gestão de energia, os alimentos são os maiores responsáveis em aumentar a quantidade de energia do corpo humano. Um dos grandes consumidores dessa energia é movimento humano (exercícios físicos), a reposição de energias por meio da alimentação e da respiração, e condições de equilibrar os processos metabólicos por meio do descanso e do domínio das situações de estresse.</span ><span class=\"text53571Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text53571Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text53571Font2\"  >O propósito desta unidade foi inserir os estudantes nos aspectos ligados ao jogo que é mais uma ferramenta da educação física que faz parte da cultura corporal de movimento e auxiliar o ser humano a encontrar soluções preventivas para viver mais e melhor. A unidade se concentrou em apresentar ideias, conceitos, técnicas e procedimentos sobre a o jogo, seu conceito e outros relacionados a ele como o lazer e o ócio, a recreação, o lúdico. \n</span ></p >\n</div>\n');
text53571.build()
