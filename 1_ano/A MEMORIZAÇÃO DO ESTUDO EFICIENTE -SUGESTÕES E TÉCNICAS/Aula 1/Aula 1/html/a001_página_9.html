text1930.addInnerText('<div id=\"text1930\"><a id=\"text1930anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1930Font1\"  >A concentração é fundamental para a assimilação significativa dos conteúdos. Para saber mais a respeito, acesso o artigo do Professor Piccini, </span ><span class=\"text1930Font2\"  >COMO SE CONCENTRAR NOS ESTUDOS</span ><span class=\"text1930Font1\"  >, onde ele explica como funciona a concentração e o que mais atrapalha obtê-la. Ainda disponibiliza várias dicas que o ajudarão a manter a concentração nos estudos para melhorar o aprendizado.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1930Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:right;\" >\n<span class=\"text1930Font1\"  >Vale a pena esta leitura\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text1930.build()

 evitar perdê-lo no futuro.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1835Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1835Font1\"  >Atualmente, vivemos em um mundo de muita conectividade, barulho, informação e multitarefas, dificultando a concentração. \n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
