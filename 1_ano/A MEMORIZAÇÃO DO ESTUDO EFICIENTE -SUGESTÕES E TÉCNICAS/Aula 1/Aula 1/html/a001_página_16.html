align:justify;\" >\n<span class=\"text3080Font1\"  >O Trello funciona como um painel de gerenciamento de projetos e permite personalizar fluxos de trabalho ou estudo para uso pessoal ou de grupo.\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');

gin-left:104px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text3039ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:83\n} --><span class=\"text3039Font1\"  >Organiza arquivos: você pode salvar textos, artigos, notícias, vídeos etc. Vale guardar assuntos da atualidade.\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:78px;text-indent:-30px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3039Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text3039Font1\" data-bltIndnt=\"83\" style=\"line-height:1.107;position:relative;margin-left:104px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text3039ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:83\n} --><span class=\"text3039Font1\"  >Armazena links: você pode salvar links de assuntos que tem interesse e que não pode ler no momento.\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:78px;text-indent:-30px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3039Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text3039Font1\" data-bltIndnt=\"83\" style=\"line-height:1.107;position:relative;margin-left:104px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text3039ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:83\n} --><span class=\"text3039Font1\"  >Cria recursos inteligentes: você pode montar tabelas, gráficos, quadros, listas de verificação, fazer áudios etc. Interessante para fazer revisão de matérias importantes.\n</span ></li >\n</ul >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
