text2916.arrCSSStyles.push('span.text2916Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text2916.addInnerText('<div id=\"text2916\"><a id=\"text2916anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2916Font1\"  >Para uma organização de estudos com disciplina e qualidade, o plano de estudos é fundamental.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2916Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2916Font1\"  >Para isso, programe o que deve ser estudado e o tempo a ser gasto. Uma agenda ou um bloco de notas, digitais ou não, facilitam a organização. Ao montar o seu horário, você consegue conciliar outras atividades, como esporte, lazer, e dar a devida importância ao sono, fundamental para cumprir suas metas.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2916Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2916Font1\"  >Computador, tablet e celular são sempre úteis para os estudos, em especial quando usados para planejar e montar cronogramas de estudos.\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text2916.build()

text2900.addInnerText('<div id=\"text2900\"><a id=\"text2900anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2900Font1\"  >Mas por que uma rotina de estudos é fundamental? Porque ela orienta o seu plano de estudo e o torna produtivo, determinando tempo e prazos, sempre de acordo com a prioridade estabelecida, podendo, também, incluir atividades que não sejam de estudo. Na realidade, trata-se de um cronograma que considera o seu dia e seus compromissos.\n</span ></p >\n</div>\n');

text2873.addInnerText('<div id=\"text2873\"><a id=\"text2873anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text2873Font1\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text2873ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text2873Font1\"  >Escrever para lembrar. Fazer anotações – à mão – é um recurso bem eficiente. Realizar a escrita exige mais esforço do cérebro.\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:30px;text-indent:-30px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2873Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text2873Font1\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text2873ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text2873Font1\"  >Diversificar os recursos. Filmes, livros, histórias em quadrinhos, músicas, gravações em geral auxiliam a memorização, além de associarem o estudo ao prazer.\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:30px;text-indent:-30px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2873Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2873Font1\"  >A memorização estaria comprometida se todos esses procedimentos não estivessem amparados por uma rotina de estudos.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2873Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2873Font1\"  >Ela deve englobar todas as suas atividades de forma organizada e o tempo a ser gasto em cada uma delas.\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text2873.build()
