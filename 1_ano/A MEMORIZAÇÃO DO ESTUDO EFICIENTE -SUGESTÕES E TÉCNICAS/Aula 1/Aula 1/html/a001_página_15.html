text2991.addInnerText('<div id=\"text2991\"><a id=\"text2991anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2991Font1\"  >Ainda é possível sincronizar calendários de váriascontas Google ao App de organização, o que permite controlar diferentes atividades no mesmo ambiente.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2991Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text2991Font1\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text2991ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text2991Font2\"  >Google Keelp</span ><span class=\"text2991Font1\"  > – Aplicativo dinâmico e fácil de usar, conectado ao Google, para fazer anotações, escrever notas, criar listas e lembretes, gravar áudios, transcrever recados, entre outros. Seu diferencial é a oferta de recursos especiais, como o transcritor de áudios, a ordenação de notas por temas e cores, a busca em tempo real e a integração com outros Apps.\n</span ></li >\n</ul >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
