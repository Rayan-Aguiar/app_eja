    if( keyFlags == 0 && keyVal == 39 ){action213();}
    if( keyFlags == 0 && keyVal == 37 ){action212();}
    if( keyFlags == 0 && keyVal == 27 ){action211();}
}

function keyUp(e) {
    if( is.ie ) e = event
    if( e.keyCode == 18 )
        keyFlags = keyFlags & ~1
    else if( e.keyCode == 17 )
        keyFlags = keyFlags & ~2
    else if( e.keyCode == 16 )
        keyFlags = keyFlags & ~4
}

text794.arrCSSStyles.push('span.text794Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');

text794.addInnerText('<div id=\"text794\"><a id=\"text794anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text794Font1\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text794ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text794Font1\"  >Os intervalos, ou seja, o tempo de descanso pode ser aproveitado com atividades, como comer algo, beber para hidratar-se, ouvir música, fazer alongamentos, relaxar, enfim, para dar o seu melhor no próximo pomodoro.\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:30px;text-indent:-30px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text794Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text794Font1\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text794ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text794Font1\"  >A concentração, durante a execução da técnica, deve ser máxima. \n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:6px;text-indent:-6px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text794Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text794Font1\"  >As principais vantagens técnicas do método Pomodoro são as seguintes.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text794Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text794Font1\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text794ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text794Font1\"  >É adaptável. Você pode aplicá-lo em estudos, trabalhos, tarefas de casa, entre outras atividades.\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:30px;text-indent:-30px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text794Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text794Font1\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text794ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text794Font1\"  >Mantém o foco em uma só coisa. Vários estudos comprovam que a atenção humana funciona melhor nos primeiros 20 minutos.\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:30px;text-indent:-30px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text794Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text794Font1\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text794ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text794Font1\"  >Permite intercalar tarefas diferentes.\n</span ></li >\n</ul >\n</div>\n');
text794.build()

text762.addInnerText('<div id=\"text762\"><a id=\"text762anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text762Font1\"  >Observe o passo a passo básico, de modo mais didático.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text762Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text762Font1\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text762ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text762Font1\"  >Escolha a tarefa a ser executada.\n</span ></li >\n<li  class=\"text762Font1\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text762ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text762Font1\"  >Ajuste o cronômetro para 25 minutos.\n</span ></li >\n<li  class=\"text762Font1\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text762ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text762Font1\"  >Trabalhe na tarefa escolhida até que o alarme toque (25 min).\n</span ></li >\n<li  class=\"text762Font1\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text762ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text762Font1\"  >Verifique se completou a tarefa, quando o alarme tocar.\n</span ></li >\n<li  class=\"text762Font1\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text762ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text762Font1\"  >Faça uma pausa curta (5 min).\n</span ></li >\n<li  class=\"text762Font1\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text762ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text762Font1\"  >Se precisar, faça uma pausa mais longa (30 min), depois de concluir 4 blocos de trabalho.\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:30px;text-indent:-30px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text762Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text762Font1\"  >O autor faz algumas recomendações na aplicação da técnica quando usado para estudos.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text762Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text762Font1\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text762ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text762Font1\"  >Os pomodoros não devem ser interrompidos. Se forem, seja qual for a razão, devem ser recomeçados.\n</span ></li >\n</ul >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
