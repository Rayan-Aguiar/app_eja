text1116.arrCSSStyles.push('span.text1116Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1116.addInnerText('<div id=\"text1116\"><a id=\"text1116anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1116Font1\"  >Para Durkheim, existia dois tipos de fatos sociais: os \"normais\" e os \"patológicos\". Apesar da conotação negativa relacionada a doenças – motivo de críticas a Durkheim na época – um fato social patológico é aquele que é encontrado raramente, de caráter extraordinário e ocasional. Já um fato social normal é encontrado na média das sociedades, sendo mais comuns. Durkheim se importava, particularmente, com o que tornava as sociedades coesas, como a solidariedade orgânica e a mecânica. Entretanto, Durkheim acreditava que as sociedades passavam por fases complicadas, por períodos de desagregação social e que se relacionava com específicos estados de divisão do trabalho, consideradas \"patológicas\" e que dividia em três tipos:\n</span ></p >\n</div>\n');
text1116.build()

text1075.arrCSSStyles.push('span.text1075Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text1075.arrCSSStyles.push('li.text1075Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text1075.arrCSSStyles.push('span.text1075Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text1075.arrCSSStyles.push('li.text1075Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text1075.addInnerText('<div id=\"text1075\"><a id=\"text1075anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1075Font1\"  >Por exemplo, se alguém nasce em uma comunidade rural, toda aquela realidade social com seus modos de pensar, falar, cozinhar, seus papéis de gênero e mesmo a religião de seus integrantes já existiam antes dele nascer. Logo, o indivíduo é sujeito aos fatos sociais independente de sua vontade, já que, para</span ><span class=\"text1075Font3\"  > </span ><span class=\"text1075Font1\"  >Durkheim, os rumos da sociedade predominavam sobre as vontades individuais. Por fim, um fato social tem três características básicas:</span ><span class=\"text1075Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1075Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text1075Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1075ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1075Font1\"  >generalidade: acontece sobre todos os indivíduos, sobre a coletividade.\n</span ></li >\n<li  class=\"text1075Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1075ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1075Font1\"  >coerção: impõe-se sobre os indivíduos, independente de suas vontades.\n</span ></li >\n<li  class=\"text1075Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1075ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1075Font1\"  >externalidade: existe além do individuo, é pré</span ><span class=\"text1075Font3\"  >-</span ><span class=\"text1075Font1\"  >-existente e tem existência própria. \n</span ></li >\n</ul >\n</div>\n');
text1075.build()
