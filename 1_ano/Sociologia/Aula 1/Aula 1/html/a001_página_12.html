text1613 = new ObjText('text1613',null,531,106,437,534,1,4,null,'div',null,0 )
text1613.initSLine(0)

text1613.initHasMargin(0)
text1613.addIe8Attr(531, 106, 437, 534, 0, 0)
text1613.addOpacity(100)
text1613.arrCSSStyles = new Array();
text1613.arrCSSStyles.push('span.text1613Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1613.addInnerText('<div id=\"text1613\"><a id=\"text1613anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1613Font1\"  >Simmel considerava que o indivíduo era o motor da sociedade, pois ao lidar com outro indivíduo em situações de interesses convergentes ou conflitos, dinamizavam as relações sociais.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1613Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1613Font1\"  >Simmel considerava a urbanização, entre outros temas, como importante força de mudança social nas sociedades modernas. A vida da cidade, para Simmel, incentivava o anonimato das multidões e a individualidade, levando a uma maior impessoalidade das interações sociais, guiadas cada vez mais por interesses econômicos e pela racionalidade. A cidade tinha, para Simmel, efeitos psicológicos sobre os indivíduos, imersos em interações sociais guiadas pelo desinteresse, pela apatia, pela desconfiança. Os habitantes da cidade se acostumavam à efemeridade das relações e das situações sociais, do ambiente construído e das novidades. Ainda, o anonimato na cidade permitia aos indivíduos maior liberdade pessoal e de escolha, ao libertá-los dos sentimentos de pertença coletiva e de normas das sociedades tradicionais. Assim, a cidade (e também o dinheiro) eram atores fundamentais nas dinâmicas microssociais da modernidade capitalista. \n</span ></p >\n</div>\n');
text1613.build()

text1542 = new ObjText('text1542',null,50,122,433,511,1,5,null,'div',null,0 )
text1542.initSLine(0)

text1542.arrCSSStyles = new Array();
text1542.arrCSSStyles.push('span.text1542Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text1542.arrCSSStyles.push('span.text1542Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1542.arrCSSStyles.push('span.text1542Font5 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1542.addInnerText('<div id=\"text1542\"><a id=\"text1542anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1542Font1\"  >Reificação</span ><span class=\"text1542Font3\"  >: o processo de fetichização de mercadorias e a desvalorização dos trabalhadores que produzem estas mercadorias levava ao que Marx chamava de \"reificação\", que era a desumanização dos trabalhadores. Assim, ao serem transformados em mão de obra que podem ser comprados por um salário e dispensados a qualquer tempo em benefício dos lucros do empregador, os trabalhadores se tornam \"coisas\". Hoje, o conceito de reificação se aplica a tudo aquilo</span ><span class=\"text1542Font5\"  > </span ><span class=\"text1542Font3\"  >que o capitalismo conseguiu transformar em mercadoria.</span ><span class=\"text1542Font5\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1542Font5\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1542Font5\"  >Por fim, Georg Simmel difere-se de Marx, Durkheim e Weber por valorizar as situações cotidianas e as interações entre os indivíduos como importantes nas dinâmicas da sociedade. A sociologia de Simmel também pode ser considerada uma \"microssociologia\", pois considerava que a sociedade era o produto das interações entre indivíduos, de suas ações e reações no trato com o dia a dia, ao serem criadas situações de interdependência e de reciprocidade entre as pessoas. \n</span ></p >\n</div>\n');
text1542.build()
