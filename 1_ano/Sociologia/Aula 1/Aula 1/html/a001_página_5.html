text778.addOpacity(100)
text778.arrCSSStyles = new Array();
text778.arrCSSStyles.push('span.text778Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text778.addInnerText('<div id=\"text778\"><a id=\"text778anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text778Font1\"  >Para Comte, a sociedade poderia ser estudada de acordo com critérios científicos, por meio da observação racional dos fenômenos sociais. Assim, Comte acreditava que poderíamos prever e moldar acontecimentos que melhorassem o bem-estar da humanidade. O Positivismo acreditava que o conhecimento baseado em fatos verificados da sociedade era benéfico para reduzir as desigualdades sociais e transformar o mundo em um lugar melhor para se viver. A importância que Comte dava ao saber científico era evidenciada na sua \"lei dos três estágios\", na qual tentava explicar as transformações sociais por meio de mudanças na percepção humana da realidade: o primeiro estágio era o \"teológico\", no qual a sociedade e a vida humana eram centradas na vontade divina e tudo era explicado como vontade dos deuses; o segundo estágio era o \"metafísico\", quando a sociedade, a vida e os fenômenos ao nosso redor deixam de ser entendidos como sobrenaturais. Por fim, o último estágio é o \"Positivo\", quando a ciência passa a influenciar a sociedade e a vida humana. Para Comte, a Sociologia era uma ciência.\n</span ></p >\n</div>\n');
text778.build()

text734.addInnerText('<div id=\"text734\"><a id=\"text734anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text734Font1\"  >A bandeira da República do Brasil tem como lema \"Ordem e Progresso\", influenciada pelo Positivismo de Auguste Comte, bastante difundido entre os círculos intelectuais e militares \n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text734Font1\"  >brasileiros, na segunda metade do Século XIX. Comte, que valorizava os ideais republicanos, escreveu, em 1896, a frase que influenciou nossa bandeira: \"O Amor por princípio e a Ordem por base; o Progresso por fim\". </span ><span class=\"text734Font3\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text734.build()
