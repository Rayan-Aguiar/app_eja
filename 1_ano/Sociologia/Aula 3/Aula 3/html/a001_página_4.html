text440.arrCSSStyles = new Array();
text440.arrCSSStyles.push('span.text440Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text440.addInnerText('<div id=\"text440\"><a id=\"text440anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text440Font1\"  >Como exemplo de socialização, o sociólogo brasileiro Gilberto Freyre dá grande importância às casas nas quais crescemos quando crianças. Estudioso da arquitetura doméstica colonial brasileira, Freyre considerava que as antigas casas nos ensinavam papeis de gênero, de classe, de raça e inculcavam hierarquias, valores e sentidos. Freyre argumenta que a arquitetura doméstica do Brasil colonial, dividida entre a Casa Grande dos brancos e a Senzala dos negros escravizados, não eram só simples edificações, mas incorporavam as visões de raça, religião, gênero e os valores da sociedade colonial, como o patriarcado e o escravismo. \n</span ></p >\n</div>\n');
text440.build()

text401.arrCSSStyles = new Array();
text401.arrCSSStyles.push('span.text401Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text401.arrCSSStyles.push('span.text401Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text401.addInnerText('<div id=\"text401\"><a id=\"text401anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text401Font1\"  >Costuma-se dividir o processo de socialização em \"primário\" e \"secundário\": o primeiro é aquele que ocorre na infância, durante a criança aprende as regras, a linguagem, os comportamentos e os</span ><span class=\"text401Font3\"  > </span ><span class=\"text401Font1\"  >papéis sociais e de gênero da sociedade na qual se encontra; a segunda ocorre quando nos reconhecemos integrantes de grupos sociais, quando nos deparamos com papéis aprendidos ao longo de nossa vida, com novas situações, interações e expectativas. Por exemplo, quando reconhecemos as consequências de nossa etnicidade, da orientação sexual, da identidade de gênero, das escolhas políticas e religiosas, das</span ><span class=\"text401Font3\"  > nossas decisões frente a questões como trabalho, casamento e convivência com outras pessoas. Como podemos ver, a socialização é um processo que acaba –em nós– apenas quando morremos.</span ><span class=\"text401Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text401.build()
