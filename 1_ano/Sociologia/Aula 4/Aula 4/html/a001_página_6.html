text1277.arrCSSStyles.push('span.text1277Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1277.arrCSSStyles.push('span.text1277Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1277.addInnerText('<div id=\"text1277\"><a id=\"text1277anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1277Font1\"  >A primeira rede social conforme conhecemos hoje surgiu nos Estados Unidos em 1995 . Por volta de 1996, surgiram os primeiros mensageiros</span ><span class=\"text1277Font2\"  > </span ><span class=\"text1277Font1\"  >instantâneos para computadores. Nessa mesma época, surgem os primeiros telefones celulares com acesso a Internet, que causaria uma revolução em diversos aspectos da nossa vida cotidiana. Mais</span ><span class=\"text1277Font2\"  > </span ><span class=\"text1277Font1\"  >tarde, em 2004, o mundo assistiu ao fenômeno do Orkut –rede social que durou até 2014– e do Facebook. Em 2005, é fundado o Youtube, uma plataforma de compartilhamento de vídeos. \n</span ></p >\n</div>\n');
text1277.build()

text1226.arrCSSStyles.push('span.text1226Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1226.arrCSSStyles.push('span.text1226Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1226.addInnerText('<div id=\"text1226\"><a id=\"text1226anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1226Font1\"  >Em 2009, surgiu o aplicativo Whatsapp, um serviço de mensagens instantâneas que pode ser utilizado em computadores e celulares, que, devido à quantidade de usuários e mensagens trocadas pelo aplicativo podemos considerá-lo como um meio de comunicação de massas. Para se ter uma ideia da difusão do Facebook, em 2020 a rede social já tinha cerca de 2 bilhões e 600 milhões de usuários ao redor do mundo. Já o Youtube possui também mais de 2 bilhões de usuários. </span ><span class=\"text1226Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1226Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1226Font3\"  >A Revolução Digital mudou de maneira irreversível as formas como as informações chegam até nós. Até a invenção dos computadores, os filmes, o rádio, a televisão, as fotografias e textos necessitavam de tecnologias diferentes para serem produzidos e suportes de difusão das informações, o que é chamado de \"mídia\". </span ><span class=\"text1226Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text1226.build()
