text1590.arrCSSStyles.push('span.text1590Font1 { font-size:16px; font-family:"Arial", sans-serif; color:#010101;}');
text1590.arrCSSStyles.push('span.text1590Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#7f7f7f;}');
text1590.arrCSSStyles.push('span.text1590Font3 { font-size:13px; font-family:"Arial", sans-serif; color:#7f7f7f;}');
text1590.arrCSSStyles.push('span.text1590Font4 { font-size:24px; font-family:"Arial", sans-serif; color:#7f7f7f; font-weight:bold;}');
text1590.arrCSSStyles.push('span.text1590Font5 { font-size:16px; font-family:"Arial", sans-serif; color:#7f7f7f; font-weight:bold;}');
text1590.addInnerText('<div id=\"text1590\"><a id=\"text1590anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1590Font2\"  >Ao analisarmos a função ética da obra Ilíada, ou seja, os valores e ensinamentos que ela pretende transmitir, podemos destacar alguns pontos;</span ><span class=\"text1590Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.938;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1590Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1590Font4\"  >O herói como resposta a decadência humana</span ><span class=\"text1590Font5\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1590Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1590Font2\"  >No desenvolver da trama, Homero começa a nos revelar, a partir da análise psicológica das personagens, que a verdadeira guerra não é entre gregos e troianos, mas entre seres humanos que guiam suas ações pela justiça (Diké) e seres humanos que buscam a transgressão (Hybris) ou, em outras palavras, uma vida não virtuosa. Homero apresenta o herói grego Aquiles e o herói troiano Heitor como exemplos de homens honrados (Timè) e virtuosos (Aretê). Já o rei troiano Páris e o rei grego Agamémnon são referenciados como indivíduos não virtuosos, que extrapolam, com suas ações, o bom-senso, o limite permissível das coisas (Métron). Ao fim da Guerra de Troia, os heróis estão mortos e os reis permanecem vivos, com isso, Homero quer nos advertir que \"quando homens maus governam, homens virtuosos padecem\".</span ><span class=\"text1590Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text1590.build()

text1591.arrCSSStyles.push('span.text1591Font8 { font-size:24px; font-family:"Arial", sans-serif; color:#808080;}');
text1591.arrCSSStyles.push('span.text1591Font9 { font-size:13px; font-family:"Arial", sans-serif; color:#7f7f7f;}');
text1591.addInnerText('<div id=\"text1591\"><a id=\"text1591anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1591Font2\"  >A crença afeta os valores/comportamentoshumanos</span ><span class=\"text1591Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.938;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1591Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:6px;text-indent:-6px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1591Font5\"  >Quando o ser humano tem contato com o divino, na narrativa da Ilíada, sempre há uma metanoia, isto é, uma mudanç</span ><span class=\"text1591Font6\"  >a de consciência do indivíduo. Quando Apolo lança flechas contra os gregos, por exemplo, faz com que todos os sobreviventes saiam transformados da experiência. Desse modo, Homero quer demonstrar como a religiosidade e as crenças de um povo direcionam o comportamento dos indivíduos</span ><span class=\"text1591Font7\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1591Font8\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1591Font2\"  >O ser humano está entre o destino e a esperança:</span ><span class=\"text1591Font9\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.156\" style=\"margin-left:0px;text-indent:0px;line-height:0.938;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1591Font9\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1591Font6\"  >O conceito de moira, que significa destino, aparece com frequência na literatura homérica. O herói é aquele que é capaz de enfrentar seu destino, por mais cruel que ele possa ser. </span ><span class=\"text1591Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
