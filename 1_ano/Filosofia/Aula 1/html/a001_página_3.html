}

utas e relações humanas. A pergunta que direciona as problemáticas éticas é: </span ><span class=\"text2630Font2\"  >Como é o agir do ser humano?</span ><span class=\"text2630Font3\"  > Por exemplo, quando se analisa a conduta de um médico para com os pacientes temos um questionamento ético.</span ><span class=\"text2630Font7\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
