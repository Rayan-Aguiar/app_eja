text4490 = new ObjText('text4490',null,513,106,457,445,1,4,null,'div',null,0 )

text4490.arrCSSStyles.push('span.text4490Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text4490.addInnerText('<div id=\"text4490\"><a id=\"text4490anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4490Font1\"  >A liga do Peloponeso, liderada por Esparta, resultou num conflito direto entre as cidades-estados gregas conhecido como Guerra do Peloponeso (431 a.C.). A guerra chegou ao fim em 404 a.C., com a vitória espartana. Esparta se tornou a cidade mais poderosa, mas em 371 a.C., a cidade de Tebas colocou fim a hegemonia espartana. A cidade de Tebas ao derrotar Esparta, proporcionou uma aliança inusitada entre espartanos e atenienses que juntos derrotaram os tebanos. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4490Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4490Font1\"  >Com tantos conflitos internos e a inexistência de um poder centralizador do mundo grego, no ano de 362 a.C. a Grécia estava arruinada e vulnerável para possíveis ataques externos. Confirma-se a fragilidade grega com a invasão feita ao território grego por Felipe II da Macedônia em 338 a.C., conquistando a Grécia. Seu filho, Alexandre o Grande,entre 334 a 323 a.C. deu continuidade à expansão do Império Macedônico. \n</span ></p >\n</div>\n');
text4490.build()
