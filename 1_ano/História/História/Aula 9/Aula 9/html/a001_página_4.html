text981.initSLine(0)

text981.arrCSSStyles = new Array();
text981.arrCSSStyles.push('span.text981Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text981.arrCSSStyles.push('span.text981Font2 { font-size:21px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text981.arrCSSStyles.push('span.text981Font3 { font-size:16px; font-family:"Arial", sans-serif; color:#010101;}');
text981.addInnerText('<div id=\"text981\"><a id=\"text981anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text981Font1\"  >Na sociedade maia, a nobreza (almehenoobs) incluía todos da elite, além dos sacerdotes, guerreiros e comerciantes. Os artesãos e camponeses constituíam a classe inferior (ah chembal uinicoob) e, além da dedicação ao trabalho agrícola e à construção de obras públicas, pagavam impostos às autoridades civis e religiosas.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text981Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text981Font1\"  >A pentacoob, classe escrava, estava na base da sociedade, integrada por prisioneiros de guerra ou infratores. Os infratores eram obrigados ao trabalho forçado até que pagassem pelos crimes cometidos.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text981Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text981Font2\"  >A Economia e Cultura Maia\n</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text981Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text981Font1\"  >Nas unidades de produção agrária, conhecidas como milpas, praticava-se a agricultura, cultivando milho, cacau, feijão algodão, tomate, batata e frutas. Além da agricultura, praticavam a caça, pesca e criavam animais para a alimentação.</span ><span class=\"text981Font3\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text981.build()

text982 = new ObjText('text982',null,518,85,453,439,1,5,null,'div',null,0 )

text982.addIe8Attr(518, 85, 453, 439, 0, 0)
text982.addOpacity(100)
text982.arrCSSStyles = new Array();
text982.arrCSSStyles.push('span.text982Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text982.addInnerText('<div id=\"text982\"><a id=\"text982anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text982Font1\"  >As negociações dos produtos eram feitas à base da troca, não desenvolveram um sistema monetário, mas isso não impediu a existência de várias rotas de comércio, usadas pelos comerciantes, que ligavam várias cidades. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text982Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text982Font1\"  >Os maias faziam uso coletivo da terra, mas mesmo assim havia disparidade na distribuição, gerando divisões sociais. Os impostos coletados eram utilizados para a construção de estradas, templos e demais obras. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text982Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text982Font1\"  >Como vimos anteriormente, boa parte dos registros da cultura maia foi destruída pela ação dos religiosos que forçaram os nativos a se converter ao cristianismo, chegando ao ponto de queimar seus livros, chegando a pelo menos 40 códices (livros de madeira) maias e 20.000 imagens religiosas destruídos. \n</span ></p >\n</div>\n');
text982.build()
