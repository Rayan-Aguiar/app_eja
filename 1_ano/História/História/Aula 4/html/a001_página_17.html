text4246.arrCSSStyles = new Array();
text4246.arrCSSStyles.push('span.text4246Font1 { font-size:21px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text4246.arrCSSStyles.push('span.text4246Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text4246.addInnerText('<div id=\"text4246\"><a id=\"text4246anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4246Font1\"  >Legado da Cultura Bizantina</span ><span class=\"text4246Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4246Font2\"  >Marcado pela presença de grandes obras, sobretudo mosaicos e construções arquitetônicas. A pintura e escultura tiveram um desenvolvimento importante, porém limitado pelo movimento Iconoclasta que se fortaleceu com o édito iconoclasta publicado por Leão III, no Século VIII, proibindo as imagens. A iconoclastia só seria revista e condenada no Segundo Concílio de Niceia, em 787 d.C. Além das imagens pintadas, os mosaicos se destacam imensamente na cultura Bizantina\n</span ></p >\n</div>\n');
text4246.build()

text4247.arrCSSStyles = new Array();
text4247.arrCSSStyles.push('span.text4247Font1 { font-size:21px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text4247.arrCSSStyles.push('span.text4247Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text4247.arrCSSStyles.push('span.text4247Font3 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text4247.addInnerText('<div id=\"text4247\"><a id=\"text4247anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4247Font1\"  >Decadência\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4247Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4247Font2\"  >Muitos foram os motivos do declínio do Império Bizantino. Entre eles estão as contínuas lutas pelo poder dentro do império, as despesas para apaziguar povos vizinhos, as disputas religiosas internas e as lutas entre aristocratas e imperador. Além disso, o império perdeu as províncias do Egito, a Síria e a Palestina no século VII. Como golpe final, Século XIV, ocorreram as inva_sões otomanas a Galípoli (1354), Adrianópolis (1362), Constantinopla (1422), Tessalônica (1430) e novamente Constantinopla, em 1453, marco final da Idade Média. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4247Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4247Font3\"  >Baixa Idade Média\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4247Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4247Font1\"  >Conjuntura Europeia\n</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4247Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4247Font2\"  >Na Baixa Idade Média, a sociedade permanecia dividida em três ordens, agora com mais alguns indivíduos, mantendo-se o clero, a nobreza os servos e vilões, acrescentando-se na base social os comerciantes e os trabalhadores urbanos. As universidades representaram um novo vínculo entre Igreja e Cultura, originando uma nova categoria social, a dos intelectuais. \n</span ></p >\n</div>\n');
text4247.build()
