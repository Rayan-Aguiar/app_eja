text3604 = new ObjText('text3604',null,517,132,466,570,1,4,null,'div',null,0 )
text3604.initSLine(0)
text3604.initHasBullet(0)

text3604.initHasTextShadow(0)

text3604.addIe8Attr(517, 132, 466, 570, 0, 0)
text3604.addOpacity(100)
text3604.arrCSSStyles = new Array();
text3604.arrCSSStyles.push('span.text3604Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text3604.arrCSSStyles.push('span.text3604Font4 { font-size:21px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text3604.addInnerText('<div id=\"text3604\"><a id=\"text3604anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3604Font1\"  >Em seus ensinamentos deu ênfase nos valores da prece e dos atos de caridade.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3604Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3604Font1\"  >Passou a pregar a nova fé, ganhando adeptos e incomodando os coraixitas, que o perseguiram e ele foge de Meca, episódio conhecido como Hégira, início da era muçulmana (fuga – 622). O profeta Maomé fugiu para Yatreb (Medina), \"cidade do profeta\", para depois, na Guerra Santa (Jihad), tomar Meca, destruir os ídolos, preservar a Caaba com a pedra negra e tornar Meca como a cidade santa para a nova fé. \n</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3604Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3604Font1\"  >Quando Maomé morre, em 632, a Arábia estava unificada política e religiosamente.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3604Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3604Font4\"  >A Doutrina\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3604Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3604Font1\"  >Os ensinamentos de Maomé foram registrados pelos seus sucessores na Suna: textos sobre a vida de Maomé e no Corão (ou Alcorão) em que consta as revelações do anjo Gabriel ao profeta. </span ><span class=\"text3604Font4\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text3604.build()

text3541 = new ObjText('text3541',null,18,142,466,497,1,5,null,'div',null,0 )

text3541.arrCSSStyles = new Array();
text3541.arrCSSStyles.push('span.text3541Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text3541.arrCSSStyles.push('span.text3541Font2 { font-size:21px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text3541.arrCSSStyles.push('span.text3541Font5 { font-size:16px; font-family:"Arial", sans-serif; color:#010101;}');
text3541.addInnerText('<div id=\"text3541\"><a id=\"text3541anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3541Font1\"  >O Poder político era descentralizado em várias tribos de origem semita, politeístas e idólatras. Os ídolos, cerca de 360, além da Pedra Negra, ficavam na Caaba, no centro religioso, Meca.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3541Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3541Font1\"  >A Tribo dos coraixitas lucravam muito com o turismo religioso à Meca, pois eram os guardiões do templo e controlavam o comércio na cidade. Até a unificação da região sob a crença do Islã, seriam eles os principais opositores do monoteísmo implantado por Maomé. \n</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3541Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3541Font2\"  >Maomé (MUHAMMAD) – 570 – 632 </span ><span class=\"text3541Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3541Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3541Font1\"  >Maomé ou Muhammad era um pastor e guia de caravanas nascido em Meca. Casou-se com uma viúva rica e trabalhava em caravanas de comércio com seu tio. Através das caravanas, entrou em contato com judeus e cristãos, sendo influenciado ao monoteísmo.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3541Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3541Font1\"  >Maomé afirmou ter tido visões que seriam revelações de Deus. Nelas lhe foi concedido o conhecimento de que deus era único, Alá (criador de tudo,que virá um dia nos julgar por nossas ações).</span ><span class=\"text3541Font5\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text3541.build()
