text3869.arrCSSStyles.push('span.text3869Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text3869.arrCSSStyles.push('span.text3869Font2 { font-size:21px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text3869.arrCSSStyles.push('span.text3869Font3 { font-size:16px; font-family:"Arial", sans-serif; color:#010101;}');
text3869.addInnerText('<div id=\"text3869\"><a id=\"text3869anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3869Font1\"  >Em 1453, conquistaram Constantinopla, sede e último local do Império Bizantino. Com essa dominação turco-otomana, a Mesquita dos Omíadas ou Grande Mesquita de Damasco, que está localizada na cidade de Damasco, capital da Síria, é considerada o quarto lugar mais sagrado para os muçulmanos.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3869Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3869Font2\"  >Contribuições </span ><span class=\"text3869Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3869Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3869Font1\"  >De origem indianas, criados pelo matemático indiano, Abu Abdullah Muhammad Ibn Musa al-Khwarizmi por volta de 500 d.C., os Algarismos Arábicos, nome pelo qual são conhecidos os números da maneira que escrevemos no ocidente,foram inseridos em nossa cultura a partir do contato com os árabes do Marrocos e Líbia que viajavam pela Europa durante o século X.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3869Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3869Font1\"  >Na literatura, As Mil e uma Noites é o título de uma das mais famosas obras árabes, composta por uma coleção de contos escritos entre os séculos XIII e XVI</span ><span class=\"text3869Font3\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text3869.build()
