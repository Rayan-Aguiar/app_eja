text4060.arrCSSStyles = new Array();
text4060.arrCSSStyles.push('span.text4060Font1 { font-size:21px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text4060.arrCSSStyles.push('span.text4060Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text4060.arrCSSStyles.push('span.text4060Font3 { font-size:16px; font-family:"Arial", sans-serif; color:#010101;}');
text4060.addInnerText('<div id=\"text4060\"><a id=\"text4060anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4060Font1\"  >O Governo de Justiniano</span ><span class=\"text4060Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4060Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4060Font2\"  >O reinado de Justiniano inaugurou a orientalização do Império Bizantino, determinando o auge do Império Romano do Oriente com uma política externa expansionista, uma monumental obra jurídica pautada pela revisão e sistematização do Direito Romano (Corpo do Direito Civil). Essa forma de governar garantia da unidade do império e do poder do imperador, além da aliança da esfera religiosa com a do Direito Romano.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4060Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4060Font2\"  >Cesaropapismo: O imperador acumulava os poderes temporais políticos e religiosos. Se tornou o principal chefe da Igreja. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4060Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4060Font1\"  >Insatisfações Sociais</span ><span class=\"text4060Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4060Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4060Font2\"  >Mesmo com a prosperidade do reino, o Império Bizantino lidou com revoltas e agitações sociais.</span ><span class=\"text4060Font3\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text4060.build()

text4061.arrCSSStyles.push('span.text4061Font1 { font-size:21px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text4061.arrCSSStyles.push('span.text4061Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text4061.addInnerText('<div id=\"text4061\"><a id=\"text4061anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4061Font1\"  >Revolta de Nika – 532 d.C.</span ><span class=\"text4061Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4061Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4061Font3\"  >Na capital Constantinopla, o entretenimento da população era as corridas de cavalos realizadas no Hipódromo da cidade. Nessa disputa, dois grupos principais, azul e verde, disputavam a atenção do imperador.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4061Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4061Font3\"  >Para terem a atenção do imperador e a vitória, cometiam-se até assassinatos. Porém, houve a punição com a morte dos líderes, gerando a intensificação da Revolta, na qual os revoltosos gritavam \"Nika! Nika!\", que significava \"Vitória\". Eufóricos, os revoltosos incendiaram a segunda Igreja de Santa Sofia e tentaram empossar o senador Hipácio como governante. Porém, o imperador agiu com extrema violência e se especula que mais de 30 mil pessoas foram assassinadas pelas tropas do imperador.\n</span ></p >\n</div>\n');
text4061.build()
