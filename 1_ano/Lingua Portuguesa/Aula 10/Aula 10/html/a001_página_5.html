text501.addInnerText('<div id=\"text501\"><a id=\"text501anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text501Font1\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text501ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text501Font1\"  >cardinal: nomeia o número de seres.\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text501Font1\"  >Zero, um, dois, três, quatro...\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text501Font1\"  >Ex.: Há dois doces para cada criança.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text501Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text501Font1\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text501ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text501Font1\"  >ordinal: indica a ordem que o ser ocupa numa série.\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text501Font1\"  >Primeiro, segundo, terceiro, quarto...\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text501Font1\"  >Ex.: Isabela é a terceira da fila.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text501Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text501Font1\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text501ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text501Font1\"  >multiplicativo: exprime aumentos proporcionais de quantidade, indicando números múltiplos de outros.\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text501Font1\"  >Dobro, triplo, quádruplo...\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text501Font1\"  >Ex.: Lucas tem o triplo de figurinhas que \n</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text501Font1\"  >Gustavo.\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text501.build()
