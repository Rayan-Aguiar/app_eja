text748.arrCSSStyles.push('span.text748Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text748.arrCSSStyles.push('span.text748Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text748.addInnerText('<div id=\"text748\"><a id=\"text748anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text748Font1\"  >Verbo</span ><span class=\"text748Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text748Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text748Font2\"  >Palavras que expressam ações ou estados se encontram nesta classe gramatical. Eles indicam acontecimentos representados no tempo, como uma ação, um estado ou um fenômeno da natureza e flexionam-se de acordo com o número, pessoa, modo, tempo e voz. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text748Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text748Font2\"  >Os verbos são flexionados em tempo (presente, pretérito, futuro e suas variantes), pessoa (1ª: eu, nós; 2ª: tu, vós; 3ª:e le(a), eles(as), você(s)), número (singular, plural), modo (indicativo, subjuntivo, imperativo, infinitivo, gerúndio, particípio) e em voz (ativa, passiva e reflexiva).\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text748Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text748Font2\"  >Os verbos apresentam três conjugações verbais principais: a conjugação para verbos terminados em -ar, a conjugação para verbos terminados em -er e a conjugação para verbos terminados em -ir.\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text748.build()

text736.addInnerText('<div id=\"text736\"><a id=\"text736anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text736Font1\"  >Pronomes interrogativos </span ><span class=\"text736Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text736Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text736Font2\"  >Os pronomes interrogativos são aqueles que utilizamos nas frases interrogativas diretas ou indiretas: que, quem, qual, quanto.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text736Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text736Font1\"  >Pronomes indefinidos </span ><span class=\"text736Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text736Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text736Font2\"  >Pronomes indefinidos são aqueles que se referem à 3ª pessoa do discurso de modo vago, genérico e impreciso. Pode funcionar como pronome adjetivo ou pronome substantivo. Alguns pronomes indefinidos são variáveis, ou seja, sofrem flexão de gênero e número, como nenhum, outro, qualquer. Outros são invariáveis, como tudo, nada, cada, quem.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text736Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text736Font1\"  >Pronomes relativos</span ><span class=\"text736Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text736Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text736Font2\"  >Os pronomes relativos podem ser variáveis ou invariáveis. Os pronomes invariáveis são que, quem e onde. Os pronomes variáveis são cujo (cuja, cujos, cujas), o qual (a qual, os quais, as quais) e quanto (quanta, quantos, quantas)\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text736.build()
