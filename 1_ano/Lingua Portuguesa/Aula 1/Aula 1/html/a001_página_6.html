text798.arrCSSStyles = new Array();
text798.arrCSSStyles.push('span.text798Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text798.arrCSSStyles.push('span.text798Font2 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text798.addInnerText('<div id=\"text798\"><a id=\"text798anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text798Font1\"  >Abadá, acarajé, agogô, angu, axé, babá, babaca, bagunça, cachaça, caçula, canjica, dengoso, empacar, farofa, fofoca, jiló, lambada, maracatu, mochila, moleque, pendenga, pitoco, quiabo, sarará, tribufu, urucubaca, xodó, zoeira.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text798Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text798Font2\"  >Regionalismo x Dialeto</span ><span class=\"text798Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text798Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text798Font1\"  >O Brasil possui apenas uma língua, porém há um forte incidência do regionalismo, entende-se por regionalismo toda característica cultural e linguística própria de uma determinada região, tais como as expressões, sotaques, provérbios, culinária e costumes típicos de uma região específica. Devido a essa influência cultural, observa-se várias marcas que acentuam a riqueza de vocabulário e de pronúncia. \n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text798.build()

text760 = new ObjText('text760',null,45,169,429,365,1,5,null,'div',null,0 )

text760.arrCSSStyles.push('span.text760Font1 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text760.arrCSSStyles.push('span.text760Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text760.addInnerText('<div id=\"text760\"><a id=\"text760anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text760Font1\"  >A influência africana</span ><span class=\"text760Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text760Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text760Font2\"  >O português do Brasil recebeu influência, também, da língua africana, pois, de 1538 a 1855, cerca de 18 milhões de africanos escravizados foram trazidos para o território nacional. Eles integravam duas culturas: abanto, originária do \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text760Font2\"  >Congo e de Angola, representada por escravos que se fixaram no Rio de Janeiro, em São Paulo, em Minas Gerais, em Pernambuco, em Alagoas e no Maranhão, e a sudanesa, que provinha da costa oeste africana: Sudão, Senegal, Guiné, Costa do Ouro, Daomé e Nigéria. Seus representantes se fixaram, principalmente, na região da Bahia.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text760Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text760Font2\"  >Algumas contribuições lexicais dos países africanos foram as seguintes. \n</span ></p >\n</div>\n');
text760.build()
