text235.addInnerText('<div id=\"text235\"><a id=\"text235anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text235Font1\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text235ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text235Font1\"  >Cinema (integra elementos de diversas artes);\n</span ></li >\n<li  class=\"text235Font1\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text235ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text235Font1\"  >Fotografia (imagens);\n</span ></li >\n<li  class=\"text235Font1\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text235ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text235Font1\"  >História em quadrinhos (cores, palavras, imagens);\n</span ></li >\n<li  class=\"text235Font1\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text235ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text235Font1\"  >Jogos de Vídeo (integra a maioria dos elementos de artes);\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:30px;text-indent:-30px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text235Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text235Font1\"  >Arte digital (integra artes gráficas computadorizadas 2D, 3D e programação).\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text235Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text235Font1\"  >Toda obra artística pode ser considerada como exemplar da expressão de sua época, de sua cultura. Isso porque a produção artística está localizada em um tempo, cultura, histórias e tradições.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text235Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text235Font2\"  >Literatura: A Arte das Palavras</span ><span class=\"text235Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text235Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text235Font1\"  >A arte literária está relacionada com a leitura e análise de textos verbais e, por isso, é considerada como sendo a arte construída pelas palavras. A leitura de textos, ficcionais ou não, provoca diferentes efeitos de sentido nos leitores/ouvintes e permite sair do mundo real e alcançar o mundo da fantasia.\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');

text188.addInnerText('<div id=\"text188\"><a id=\"text188anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text188Font1\"  >Manifestações Artísticas </span ><span class=\"text188Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text188Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text188Font2\"  >A arte literária está relacionada com a leitura de textos verbais. Por isso, ela é considerada como sendo a arte construída pelas palavras.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text188Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text188Font2\"  >A Literatura é uma das formas de expressão artística. Ao longo dos tempos, os seres humanos foram desenvolvendo diversas modalidades de manifestação artística com o objetivo de (re) construir os mundos real, imaginário, psicológico e ficcional, resguardar nossa memória e registrar e representar nossa cultura e nossa história.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text188Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text188Font2\"  >Algumas modalidades de manifestação artística:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text188Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text188Font2\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text188ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text188Font2\"  >Música (som);\n</span ></li >\n<li  class=\"text188Font2\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text188ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text188Font2\"  >Artes cênicas (Teatro/Dança/Coreografia) (movimento);\n</span ></li >\n<li  class=\"text188Font2\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text188ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text188Font2\"  >Pintura (cores);\n</span ></li >\n<li  class=\"text188Font2\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text188ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text188Font2\"  >Escultura (objetos e texturas);\n</span ></li >\n<li  class=\"text188Font2\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text188ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text188Font2\"  >Arquitetura (espaços);\n</span ></li >\n<li  class=\"text188Font2\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text188ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text188Font2\"  >Literatura (palavras);\n</span ></li >\n</ul >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
