text1332.arrCSSStyles.push('span.text1332Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1332.arrCSSStyles.push('span.text1332Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text1332.addInnerText('<div id=\"text1332\"><a id=\"text1332anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1332Font1\"  >Marília de Dirceu é um longo poema lírico e narrativo de Tomás Antônio Gonzaga que foi publicado em Lisboa, a partir de 1792.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1332Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1332Font1\"  >A obra foi escrita em versos, a linguagem utilizada é simples e está dividida em três partes, com um total de 80 liras e 13 sonetos. Nela é explorado o tema do amor entre dois pastores de ovelhas e sobre suas expectativas futuras. Características marcantes da época do Árcade Dirceu revela a ambição de ter uma vida simples e bucólica ao lado de sua amada. No entanto, esse amor não pode ser consumado, pois Dirceu foi exilado de seu país.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1332Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1332Font2\"  >Arcadismo</span ><span class=\"text1332Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1332Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1332Font1\"  >O Arcadismo, também conhecido como Neoclassicismo ou como Setecentismo, foi um movimento literário de reação ao Barroco que surgiu na Europa no século XVIII. O nome “arcadismo” faz referência à Arcádia, região da Grécia antiga (na mitologia grega era a morada de Pan, o deus grego dos bosques, matas e dos pastores), tida como ideal de inspiração poética.\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text1332.build()

text1293.arrCSSStyles.push('span.text1293Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1293.arrCSSStyles.push('span.text1293Font3 { font-size:15px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text1293.addInnerText('<div id=\"text1293\"><a id=\"text1293anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text1293Font1\"  >“Os teus olhos espalham luz divina,\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text1293Font1\"  >A quem a luz do Sol em vão se atreve:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text1293Font1\"  >Papoula, ou rosa delicada, e fina,\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text1293Font1\"  >Te cobre as faces, que são cor de neve.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text1293Font1\"  >Os teus cabelos são uns fios d’ouro;\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text1293Font1\"  >Teu lindo corpo bálsamos vapora.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text1293Font1\"  >Ah! Não, não fez o Céu, gentil Pastora,\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text1293Font1\"  >Para glória de Amor igual tesouro.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text1293Font1\"  >Graças, Marília bela,\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text1293Font1\"  >Graças à minha Estrela!”\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text1293Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:right;\" >\n<span class=\"text1293Font3\"  >GONZAGA, Tomás Antônio. Marília de Dirceu, Parte 1.</span ><span class=\"text1293Font1\" style=\"background-color:transparent\" >\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text1293.build()
