text2755.addInnerText('<div id=\"text2755\"><a id=\"text2755anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2755Font1\"  >Manguezais</span ><span class=\"text2755Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2755Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2755Font2\"  >Áreas próximas às desembocaduras dos rios e em locais em que não há contato direto com o mar. Com solo salino e lodoso, é pobre em oxigênio, fazendo com que algumas espécies vegetais desenvolvam raízes respiratórias que crescem verticalmente sobre o solo. As regiões de mangue é uma fonte de alimento para diversas espécies marinhas, devido à disponibilidade de nutrientes minerais e matéria orgânica atraindo grande número de crustáceos, peixes, moluscos, além de aves e até a espécie humana que obtêm alimento desses locais.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2755Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2755Font1\"  >Ecossistemas Aquáticos</span ><span class=\"text2755Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2755Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2755Font2\"  >Os seres do ecossistema aquático tanto marinho \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2755Font2\"  >quanto de água doce são classificados em três \n</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2755Font2\"  >grupos:</span ><span class=\"text2755Font3\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text2755.build()

text2834.arrCSSStyles.push('span.text2834Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold; font-style:normal; text-decoration:normal;}');
text2834.arrCSSStyles.push('li.text2834Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold; font-style:normal; text-decoration:normal;}');
text2834.arrCSSStyles.push('span.text2834Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text2834.arrCSSStyles.push('li.text2834Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text2834.addInnerText('<div id=\"text2834\"><a id=\"text2834anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text2834Font2\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text2834ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text2834Font1\"  >plâncton:</span ><span class=\"text2834Font2\"  > não possuem órgãos de locomoção, por isso ficam flutuando, sendo levados pelas correntezas. Distinguem-se em fitoplâncton, formado por organismos fotossintetizantes que assumem um importante papel nas cadeias alimentares aquáticas, e o zooplâncton, formado por organismos heterótrofos, atuando como consumidores primários das cadeias alimentares aquáticas, nutrindo-se do fitoplâncton;\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2834Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text2834Font2\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text2834ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text2834Font1\"  >nécton:</span ><span class=\"text2834Font2\"  > possuem órgãos de locomoção, deslocando-se ativamente contra a correnteza. Como por exemplo peixes, baleia, golfinhos, tartarugas entre outros;\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2834Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text2834Font2\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text2834ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text2834Font1\"  >bentos:</span ><span class=\"text2834Font2\"  > organismos que vivem, exclusiva_mente, no fundo das águas, fixos em rochas ou que se locomovam rastejando. Como por exemplo estrelas-do-mar, esponjas, pepinos--do-mar entre outros.\n</span ></li >\n</ul >\n</div>\n');
text2834.build()
