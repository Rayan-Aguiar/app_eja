text2114.arrCSSStyles.push('span.text2114Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');

text2114.addInnerText('<div id=\"text2114\"><a id=\"text2114anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2114Font1\"  >F) Comensalismo:</span ><span class=\"text2114Font2\"  > algumas espécies se beneficiam da associação com outra, denominadas comensais, buscando como principal recurso, alimento. Enquanto a outra espécie, aparentemente não recebe nenhum tipo de benefício, mas também não se prejudica dentro dessa relação. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2114Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2114Font2\"  >Ex.: rêmoras e tubarões. \n</span ></p >\n</div>\n');
text2114.build()

text2115 = new ObjText('text2115',null,516,129,476,382,1,7,null,'div',null,0 )

text2115.arrCSSStyles = new Array();
text2115.arrCSSStyles.push('span.text2115Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text2115.arrCSSStyles.push('span.text2115Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text2115.addInnerText('<div id=\"text2115\"><a id=\"text2115anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2115Font1\"  >G) Mutualismo:</span ><span class=\"text2115Font2\"  > ambas as espécies são beneficiadas por essa interação, que se caracteriza como permanente e indispensável para a sobrevivência dos indivíduos associados. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2115Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2115Font2\"  >Ex.: cupins e micro-organismos; liquens.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2115Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2115Font1\"  >H) Parasitismo:</span ><span class=\"text2115Font2\"  > a espécie parasita se associa a outra, a espécie hospedeira, causando-lhes prejuízos. Geralmente nesse tipo de interação, as duas espécies envolvidas estão adaptadas uma com a outra, havendo um equilíbrio e poucos prejuízos, pois se o parasita matar seu hospedeiro ele também morrerá. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2115Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2115Font2\"  >Ex.: carrapatos, piolhos, helmintos, algumas espécies de plantas.\n</span ></p >\n</div>\n');
text2115.build()
