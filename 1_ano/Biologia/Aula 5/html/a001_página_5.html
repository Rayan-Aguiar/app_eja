text1586.addInnerText('<div id=\"text1586\"><a id=\"text1586anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1586Font1\"  >Ciclo do Nitrogênio</span ><span class=\"text1586Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1586Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1586Font2\"  >O nitrogênio é um elemento químico extremamente importante, pois ele está diretamente ligado à formação de proteínas e ácidos nucleicos nos seres vivos. O ar atmosférico é composto por 78% de nitrogênio, mas grande parte dos organismos não possuem mecanismos de absorção para esse gás, exceto as </span ><span class=\"text1586Font3\"  >bactérias fixadoras de nitrogênio.</span ><span class=\"text1586Font2\"  > Analise a seguir as etapas desse importante ciclo:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1586Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text1586Font2\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1586ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1586Font3\"  >Fixação: </span ><span class=\"text1586Font2\"  >as bactérias fixadoras de nitrogênio, absorvem o nitrogênio atmosférico (N2), utilizando-o para sintetizar suas proteínas, e em seguida excreta-o no solo em forma de amônia(NH3);\n</span ></li >\n</ul >\n</div>\n');
text1586.build()

text1666.arrCSSStyles.push('li.text1666Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text1666.addInnerText('<div id=\"text1666\"><a id=\"text1666anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text1666Font2\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1666ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1666Font1\"  >Nitrosação: </span ><span class=\"text1666Font2\"  >outras bactérias existentes no solo, denominadas nitrossomonas, utilizam a amônia excretada pelas bactérias durante a fixação, transformando essa amônia em </span ><span class=\"text1666Font1\"  >nitrito</span ><span class=\"text1666Font2\"  >(NO2-);\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1666Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text1666Font2\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1666ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1666Font1\"  >Nitratação:</span ><span class=\"text1666Font2\"  > bactérias do tipo nitrobacter utilizam o nitrito para sintetizar proteínas, e durante esse processo ocorre a transformação de nitrito em </span ><span class=\"text1666Font1\"  >nitrato (NO-3).\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1666Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1666Font2\"  >BS.:Como podemos observar no solo, o nitrogênio poderá ser encontrado na forma de amônia, nitrito e nitrato. Essas transformações feitas por bactérias, são denominadas </span ><span class=\"text1666Font1\"  >nitrificação.</span ><span class=\"text1666Font2\"  > \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1666Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text1666Font2\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1666ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1666Font1\"  >esnitrificação:</span ><span class=\"text1666Font2\"  > parte do nitrato será utilizado por bactérias e cianobactérias, sendo que durante esse processo, o nitrato se transformará em nitrogênio gasoso (N2), sendo devolvido à atmosfera.</span ><span class=\"text1666Font1\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n</div>\n');
text1666.build()
