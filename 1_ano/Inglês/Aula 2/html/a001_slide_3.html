9Font1\"  >I think it is sick. \n</span ></li >\n<li  class=\"text99Font1\" data-bltIndnt=\"6\" style=\"line-height:1.135;position:relative;margin-left:24px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text99ArrowBulletFont9.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text99Font1\"  >That’s my dog Fido. \n</span ></li >\n<li  class=\"text99Font1\" data-bltIndnt=\"6\" style=\"line-height:1.135;position:relative;margin-left:24px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text99ArrowBulletFont9.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text99Font1\"  >I love him. \n</span ></li >\n<li  class=\"text99Font1\" data-bltIndnt=\"6\" style=\"line-height:1.135;position:relative;margin-left:24px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text99ArrowBulletFont9.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text99Font1\"  >The Titanic sank on her first voyage. \n</span ></li >\n<li  class=\"text99Font1\" data-bltIndnt=\"6\" style=\"line-height:1.135;position:relative;margin-left:24px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text99ArrowBulletFont9.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text99Font1\"  >She was a large ship. \n</span ></li >\n<li  class=\"text99Font1\" data-bltIndnt=\"6\" style=\"line-height:1.135;position:relative;margin-left:24px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text99ArrowBulletFont9.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text99Font1\"  >One, além de numeral, também é um pronome impessoal. \n</span ></li >\n</ul >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text99Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-h
