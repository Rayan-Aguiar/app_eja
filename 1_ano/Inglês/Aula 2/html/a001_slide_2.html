ransparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text83Font2\"  >Exemplos: \n</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text83Font2\" data-bltIndnt=\"6\" style=\"line-height:1.135;position:relative;margin-left:24px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text83ArrowBulletFont10.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text83Font2\"  >She sings, he plays the guitar and we dance. \n</span ></li >\n<li  class=\"text83Font2\" data-bltIndnt=\"6\" style=\"line-height:1.135;position:relative;margin-left:24px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text83ArrowBulletFont10.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text83Font2\"  >John wants to see you and me. \n</span ></li >\n<li  class=\"text83Font2\" data-bltIndnt=\"6\" style=\"line-height:1.135;position:relative;margin-left:24px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text83ArrowBulletFont10.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text83Font2\"  >He wants to see us. \n</span ></li >\n<li  class=\"text83Font2\" data-bltIndnt=\"6\" style=\"line-height:1.135;position:relative;margin-left:24px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text83ArrowBulletFont10.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text83Font2\"  >You and I love games. \n</span ></li >\n<li  class=\"text83Font2\" data-bltIndnt=\"6\" style=\"line-height:1.135;position:relative;margin-left:24px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text83ArrowBulletFont10.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text83Font2\"  >We love them. \n</span ></li >\n<li  class=\"text83Font2\" data-bltIndnt=\"6\" style=\"line-height:1.135;position:relative;margin-left:24px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text83ArrowBulletFont10.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text83Font2\"  >We see him every day. \n</span ></li >\n<li  class=\"text83Font2\" data-bltIndnt=\"6\" style=\"line-height:1.135;position:relative;margin-left:24px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text83ArrowBulletFont10.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text83Font2\"  >Are they looking at us?\n</span ></li >\n</ul >\n<p  legLH=\"1.135\" style=\"margin-left:30px;text-indent:-30px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text83Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text83Font1\"  >Notas\n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text83Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text83Font2\" data-bltIndnt=\"6\" style=\"line-height:1.135;position:relative;margin-left:24px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text83ArrowBulletFont10.png\'); padding-left:6px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text83Font2\"  >É possível o uso do pronome it quando nos referimos às palavras baby e child, assim como o dos pronomes he e she para animais ou coisas quando demonstramos afeição ou familiaridade.\n</span ></li >\n</ul >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
