raída do verbo there is na afirmativa nunca ocorre no fim de uma frase:\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text334Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text334Font1\" data-bltIndnt=\"12\" style=\"line-height:1.107;position:relative;margin-left:28px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text334CircleBulletFont6.png\'); padding-left:7px;\"><!--{ \ndata-bltIndnt:12\n} --><span class=\"text334Font1\"  >Is there any milk?\n</span ></li >\n<li  class=\"text334Font1\" data-bltIndnt=\"12\" style=\"line-height:1.107;position:relative;margin-left:28px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text334CircleBulletFont6.png\'); padding-left:7px;\"><!--{ \ndata-bltIndnt:12\n} --><span class=\"text334Font1\"  >Yes, there is. (NOT Yes, there’s.)\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:36px;text-indent:-36px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text334Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text334Font3\"  >Immediate future</span ><span class=\"text334Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text334Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text334Font3\"  >FORMAÇÃO\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\
