text587.addInnerText('<div id=\"text587\"><a id=\"text587anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text587Font1\"  >Numerales ordinales (orden, colocação)</span ><span class=\"text587Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text587Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text587Font2\"  >Los numerales ordinales sierven para indicar orden o colocación, o sea, la posición de los seres, uno en relación a los otros. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text587Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text587Font2\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text587ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text587Font2\"  >Marina es la segunda hija de Julia.\n</span ></li >\n<li  class=\"text587Font2\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text587ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text587Font2\"  >El alumno Jonas fue el primero en matemática.\n</span ></li >\n<li  class=\"text587Font2\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text587ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text587Font2\"  >En el décimo piso se encuentra la oficina del arquitecto.\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text587Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text587Font2\"  >Vea abajo la relación de los numerales ordinales. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text587Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text587Font2\"  >Numerales ordinales\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
