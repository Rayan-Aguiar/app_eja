text615.addInnerText('<div id=\"text615\"><a id=\"text615anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text615Font1\"  >A Educação de Jovens e Adultos possui características e exigências bastantes específicas que diferenciam esse segmento dos demais. São peculiaridades decorrentes de fatores como a faixa etária, realidade social, formação individual e relacionamento interpessoal dos alunos, promovendo assim, uma relação de colaboração junto a professores e outros profissionais envolvidos no processo pedagógico, bem como dos materiais didáticos utilizados.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text615Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text615Font1\"  >Atento a essas particularidades, este material foi cuidadosamente elaborado por profissionais de larga experiência para atender às necessidades das escolas, seus alunos, professores e colaboradores. Com linguagem simples e de fácil compreensão, visa proporcionar ao estudante um contato com o universo da arte de maneira lúdica e objetiva.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text615Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text615Font1\"  >As atividades de revisão possibilitam conhecer o modo como a ciência das Artes é explorada nos variados certames de acesso ao nível superior no Brasil, como o ENEM e os vestibulares. Paralelamente, propostas são desenvolvidas para que o aluno possa se expressar, trocar ideias com os colegas e professores e unir o aprendizado de arte a outras áreas do conhecimento de maneira interdisciplinar.\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text615.build()
