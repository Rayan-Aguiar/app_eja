text3172.addInnerText('<div id=\"text3172\"><a id=\"text3172anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3172Font1\"  >A vírgula pode ser deslocada para a direita ou para a esquerda. Se for deslocada para a esquerda, ao expoente deve ser somada a quantidade de vezes que se deslocou a vírgula. Se a vírgula for deslocada para a direita, ao expoente deve ser subtraída a quantidade de vezes que se deslocou a vírgula. Veja o raciocínio a seguir\n</span ></p >\n</div>\n');

text3086.arrCSSStyles = new Array();
text3086.arrCSSStyles.push('span.text3086Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text3086.arrCSSStyles.push('span.text3086Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text3086.arrCSSStyles.push('span.text3086Font4 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text3086.arrCSSStyles.push('span.text3086Font5 { font-size:19px; font-family:"Arial", sans-serif; color:#085394; font-weight:bold;}');
text3086.arrCSSStyles.push('span.text3086Font6 { font-size:14px; font-family:"Arial", sans-serif; color:#085394; font-weight:bold;}');
text3086.addInnerText('<div id=\"text3086\"><a id=\"text3086anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3086Font1\"  >O número 100 é o número 10 multiplicado por 10 (10 x 10 = 100), ou seja, é a mesma coisa que escrever 10². Pode ser dito que existe o número 1 multiplicando o 10² sem problemas matemáticos porque qualquer número multiplicado por 1 é o próprio número, ficando 1.10². O número 1 é representado por X, na base 10, e o número 2 o expoente n. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3086Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3086Font1\"  >Outra maneira muito mais utilizada devido a diversidade de números possíveis é \"caminhar com a virgula\". Veja a figura a seguir.</span ><span class=\"text3086Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3086Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text3086Font4\"  >100 = 100</span ><span class=\"text3086Font5\"  >,0</span ><span class=\"text3086Font4\"  > = 100</span ><span class=\"text3086Font5\"  >,0</span ><span class=\"text3086Font4\"  > . </span ><span class=\"text3086Font5\"  >10</span ><span class=\"text3086Font6\"  ><sup >0\n</span ></p >\n</sup ><p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3086Font6\" style=\"background-color:transparent\" ><sup >\n&nbsp;</span ></p >\n</sup ><p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3086Font3\"  >O número 100 pode ser escrito como 100,0 sem nenhuma mudança, e também pode ser escrito como 100,0.100 sem nenhuma mudança no seu valor, pois 100 = 1, é como se fosse 100,0 vezes 1 = 100,0. Mas se tudo vale 100, por que usar a vírgula ou o 100? Justamente para entender como funciona o método \"caminhar com a vírgula\".</span ><span class=\"text3086Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text3086.build()
