text929.addInnerText('<div id=\"text929\"><a id=\"text929anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text929Font1\"  >Essa modalidade de energia está relacionada a materiais que se deformam, contraindo ou esticando como, por exemplo, a mola. O sistema massa – mola é quando uma mola tem uma das suas extremidades fixas e a outra extremidade tem um corpo de massa m, que ao aplicar uma força, o sistema começa oscilar em um movimento de vai e vem. O tanto que vai esticar ou comprimir aplicando as mesmas condições, depende do material. Então temos:</span ><span class=\"text929Font4\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text929Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text929Font1\"  >K = constante elástica que depende do tipo de mola.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text929Font1\"  >X = deformação sofrida\n</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text929Font1\"  >A fórmula fica:\n</span ></p >\n</div>\n');
text929.build()

ext769Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text769Font2\"  >Epg = ?</span ><span class=\"text769Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text769Font2\"  >m = 75 kg</span ><span class=\"text769Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text769Font2\"  >h = 3500 m</span ><span class=\"text769Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text769Font2\"  >g = 10 m/s²</span ><span class=\"text769Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text769Font2\"  >Epg=m.g.h </span ><span class=\"text769Font4\"  >→</span ><span class=\"text769Font5\"  > </span ><span class=\"text769Font2\"  >Epg=75.10.3500 </span ><span class=\"text769Font4\"  >→</span ><span class=\"text769Font2\"  > Epg = 2.625.000 J</span ><span class=\"text769Font1\"  > \n</span ></p >\n</div>\n');
