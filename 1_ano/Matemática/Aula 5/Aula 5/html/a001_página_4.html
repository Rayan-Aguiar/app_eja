text527.addInnerText('<div id=\"text527\"><a id=\"text527anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text527Font1\"  >Gráfico de função linear</span ><span class=\"text527Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text527Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text527Font2\"  >O gráfico de uma função linear é uma reta, que passa pela origem, ou seja, pelo ponto (0, 0). O coeficiente a da função, corresponde a inclinação dessa reta. Abaixo, representamos três funções. Quanto maior o valor de a, maior é a inclinação da reta.\n</span ></p >\n</div>\n');

text415.addInnerText('<div id=\"text415\"><a id=\"text415anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text415Font1\"  >Exemplo: Em uma loja são vendidos óculos, cujo preço de venda é igual a R$ 30,00. O valor da receita total da venda desses óculos é obtido multiplicando a quantidade vendida pelo preço de cada unidade. Considerando x a quantidade vendida, representamos por f(x) = 30x como valor da receita total em função da quantidade vendida.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text415Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text415Font1\"  >E para encontrar o valor da receita de 200 óculos? Basta substituir este valor na equação f(x) = 30x, ficando assim:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text415Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text415Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text415Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text415Font1\"  >Portanto, ao vender 200 óculos, a receita bruta da loja será igual a R$ 6000,00.\n</span ></p >\n</div>\n');
