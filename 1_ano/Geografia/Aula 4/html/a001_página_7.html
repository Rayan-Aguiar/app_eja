text2449.arrCSSStyles.push('span.text2449Font1 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text2449.arrCSSStyles.push('span.text2449Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text2449.arrCSSStyles.push('span.text2449Font5 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text2449.arrCSSStyles.push('span.text2449Font8 { font-size:16px; font-family:"Arial", sans-serif; color:#010101;}');
text2449.addInnerText('<div id=\"text2449\"><a id=\"text2449anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2449Font1\"  >Definições dos movimentos da Terra</span ><span class=\"text2449Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2449Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2449Font3\"  >Sabemos que o Sistema Solar é um componente vivo, onde os astros estão inteiramente interligados uns com os outros. O planeta Terra é considerado um astro de média dimensão, sendo que sua órbita é a terceira mais próxima do Sol.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2449Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2449Font3\"  >Dois dos mais importantes movimentos realizados pela Terra são o de translação e rotação.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2449Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2449Font5\"  >Translação </span ><span class=\"text2449Font3\"  >– é o movimento executado pela Terra ao redor do Sol. A translação da Terra tem a duração de 365 dias.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2449Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2449Font5\"  >Rotação</span ><span class=\"text2449Font3\"  > – é o movimento que a Terra realiza ao redor de si mesma, em torno do seu próprio eixo, de oeste para leste. A rotação da Terra tem duração de 24 horas</span ><span class=\"text2449Font8\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text2449.build()

text2450.arrCSSStyles = new Array();
text2450.arrCSSStyles.push('span.text2450Font1 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text2450.arrCSSStyles.push('span.text2450Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text2450.arrCSSStyles.push('span.text2450Font3 { font-size:16px; font-family:"Arial", sans-serif; color:#010101;}');
text2450.addInnerText('<div id=\"text2450\"><a id=\"text2450anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2450Font1\"  >Os movimentos do planeta Terra</span ><span class=\"text2450Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2450Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2450Font2\"  >Vimos no título anterior que durante muito tempo existiram teorias que defendiam que a Terra era o centro do universo (geocentrismo) e isso foi questionado pela teoria de que o Sol era o centro do universo (heliocentrismo) desenvolvida por Copérnico e aprimorada por outros cientistas como Galileu Galilei, Kepler e Isaac Newton.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2450Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2450Font2\"  >Podemos dizer que quanto mais tecnologia se desenvolve mais respostas temos para decifrar as características do universo. Na segunda metade do século XX, houve um grande avanço aeroespacial, como os primeiros satélites artificiais que entraram na órbita da Terra. Tal fator contribuiu para aprimorar a teoria do heliocentrismo.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2450Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2450Font2\"  >Compreender os movimentos da Terra foi importante para identificarmos com mais precisão as estações climáticas, determinar fusos horários e datações, nível dos mares, dia e noite, entre outros fatores.</span ><span class=\"text2450Font3\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text2450.build()
