text974 = new ObjText('text974',null,34,118,439,491,1,4,null,'div',null,0 )
text974.initSLine(0)
text974.initHasBullet(0)
text974.initRotateAngle(0,0,0)

text974.addIe8Attr(34, 118, 439, 491, 0, 0)
text974.addOpacity(100)
text974.arrCSSStyles = new Array();
text974.arrCSSStyles.push('span.text974Font1 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text974.arrCSSStyles.push('span.text974Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text974.addInnerText('<div id=\"text974\"><a id=\"text974anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text974Font1\"  >Teoria da deriva continental</span ><span class=\"text974Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text974Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text974Font2\"  >Essa teoria é do início do século XX e foi desenvolvida pelo alemão Alfred Lothar Wegener (1880-1930). Essa teoria foi marcante pra época, pois pouco se sabia sobre a formação dos continentes.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text974Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text974Font2\"  >As observações e conclusões realizadas por Wegener só foram comprovadas após a sua morte, fator esse que só foi possível com o desenvolvimento tecnológico e a evolução da cartografia por meio de imagens de satélites e estudos oceânicos.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text974Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text974Font2\"  >Wegener defendeu sua teoria tendo como base três fatores determinantes: o formato dos continentes que se encaixariam como um grande quebra-cabeça, principalmente a América com a África, fósseis de animais e de plantas da mesma espécie que foram encontrados em continentes diferentes.\n</span ></p >\n</div>\n');
text974.build()

text975 = new ObjText('text975',null,511,89,439,526,1,5,null,'div',null,0 )
text975.initSLine(0)

text975.arrCSSStyles = new Array();
text975.arrCSSStyles.push('span.text975Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text975.arrCSSStyles.push('span.text975Font2 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text975.addInnerText('<div id=\"text975\"><a id=\"text975anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text975Font1\"  >Essa teoria defende que não haveria possibilidade de alguém ter transportado esses animais e plantas, bem como esses animais não teriam capacidade de se locomover para locais tão distantes.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text975Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text975Font1\"  >Com base nesses dados, Wegener concluiu que os \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text975Font1\"  >continentes por algum motivo estavam unidos em \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text975Font1\"  >um só, denominado por ele como Pangeia, e que, \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text975Font1\"  >posteriormente, haviam se separado.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text975Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text975Font2\"  >Movimentos das placas tectônicas\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text975Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text975Font1\"  >As placas tectônicas são como grandes blocos/porções de terra, sendo que esses blocos estão em constante movimento sobre a astenosfera (camada que faz parte do manto superior).\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text975Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text975Font1\"  >Já parou para pensar o que faz com que essas placas se movam? Então, existe uma explicação bem simples para isso. Essas placas se movimentam porque estão sobre o magma (material quente e viscoso) que também está em constante movimento\n</span ></p >\n</div>\n');
text975.build()
