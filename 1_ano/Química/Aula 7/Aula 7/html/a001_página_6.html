text2392.addInnerText('<div id=\"text2392\"><a id=\"text2392anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2392Font2\"  >Reação de combustão</span ><span class=\"text2392Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2392Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2392Font3\"  >É uma reação exotérmica, ou seja, libera calor para o ambiente que consome como comburente o gás oxigênio. Esse tipo de reação é muito comum, já que a maioria da energia que consumimos é derivada da queima de materiais como gás de cozinha, gasolina, óleos, entre outros, todos obtidos a partir da destilação de petróleo, por isso recebem a classificação de hidrocarbonetos. </span ><span class=\"text2392Font4\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2392Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2392Font3\"  >A seguir estão listados os três fatores necessários para que a combustão ocorra.</span ><span class=\"text2392Font4\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2392Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ol  start=\"1\" style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text2392Font4\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:34px;margin-top:0px;margin-bottom:0px;\"><span class=\"text2392Font4\"  >Calor;\n</span ></li >\n<li  class=\"text2392Font4\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:34px;margin-top:0px;margin-bottom:0px;\"><span class=\"text2392Font4\"  >Combustível;\n</span ></li >\n<li  class=\"text2392Font4\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:34px;margin-top:0px;margin-bottom:0px;\"><span class=\"text2392Font4\"  >Comburente (Gás oxigênio);\n</span ></li >\n</ol >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2392Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2392Font5\"  >Combustão completa</span ><span class=\"text2392Font4\"  >: É aquela em que apresenta como principal característica a formação de gás carbônico (CO</span ><span class=\"text2392Font6\"  ><sub >2</sub ></span ><span class=\"text2392Font4\"  >) como produto.</span ><span class=\"text2392Font3\" style=\"background-color:transparent\" >&nbsp;\n</span ></p >\n</div>\n');
text2392.build()

text2308.addInnerText('<div id=\"text2308\"><a id=\"text2308anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2308Font1\"  >Exemplo:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2308Font1\"  >zinco metálico + sulfato de cobre &nbsp;</span ><span class=\"text2308Font2\"  >→</span ><span class=\"text2308Font1\"  > &nbsp;sulfato de zinco + Cobre metálico\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2308Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2308Font1\"  >Zn(s) + CuSO</span ><span class=\"text2308Font3\"  ><sub >4</sub ></span ><span class=\"text2308Font1\"  >(aq) ZnSO</span ><span class=\"text2308Font3\"  ><sub >4</sub ></span ><span class=\"text2308Font1\"  >(aq) + Cu(s)\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2308Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2308Font1\"  >Reação de dupla troca\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2308Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2308Font1\"  >Ocorre entre substâncias compostas (formadas por mais de um tipo de elemento químico), havendo uma troca de espécies químicas que resulta na formação de novas substâncias compostas.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2308Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2308Font1\"  >Exemplo:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2308Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2308Font1\"  >soda cáustica + ácido clorídrico </span ><span class=\"text2308Font2\"  >→</span ><span class=\"text2308Font1\"  > água + Sal\n</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2308Font1\"  >NaOH(aq) &nbsp;+&nbsp;&nbsp; HCl(l) &nbsp;&nbsp;&nbsp;H</span ><span class=\"text2308Font3\"  ><sub >2</sub ></span ><span class=\"text2308Font1\"  >O(l) &nbsp;&nbsp;&nbsp;NaCl(aq)&nbsp;\n</span ></p >\n</div>\n');
