text721.addInnerText('<div id=\"text721\"><a id=\"text721anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text721Font1\"  >Os índices 1 e 2 representam os estados inicial e final de uma transformação isotérmica, ou seja, uma transformação que ocorre a uma temperatura constan</span ><span class=\"text721Font2\"  >te.\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text721Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text721Font3\"  >Transformações isocórica ou isovolumétrica</span ><span class=\"text721Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text721Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text721Font2\"  >Uma transformação isocórica, também denominada transformação isovolumétrica, ocorre quando se mantém o volume constante e se varia a temperatura e a pressão de um gás com massa fixa. Como já vimos nessa unidade, com o aumento da temperatura ocorre aumento das colisões entre as moléculas, fazendo com que aumente a pressão.</span ><span class=\"text721Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text721.build()
