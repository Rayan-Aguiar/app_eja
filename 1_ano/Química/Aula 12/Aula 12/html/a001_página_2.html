text253.addInnerText('<div id=\"text253\"><a id=\"text253anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text253Font1\"  >velocidade sem apresentar interações com outras moléculas e não existe possibilidade de se tornar líquido ou sólido. Nesse tipo de gás, a temperatura e a velocidade de translação das partículas são proporcionais. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text253Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text253Font2\"  >Características</span ><span class=\"text253Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text253Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text253Font4\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text253ArrowBulletFont12.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text253Font4\"  >Só ocorrem choques perfeitamente elásticas entre partículas;\n</span ></li >\n<li  class=\"text253Font4\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text253ArrowBulletFont12.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text253Font4\"  >Não existem interações entre partículas;\n</span ></li >\n<li  class=\"text253Font4\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text253ArrowBulletFont12.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text253Font4\"  >As partículas têm dimensões desprezíveis;\n</span ></li >\n<li  class=\"text253Font4\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text253ArrowBulletFont12.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text253Font4\"  >1 mol de gás ideal ocupa um volume de 22,4 L, independentemente de qual seja o gás;\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text253Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text253Font5\"  >Gás real</span ><span class=\"text253Font4\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text253Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text253Font4\"  >Há ocorrência de colisões inelásticas entre partículas, aproximam-se muito do comportamento dos gases ideais em regimes de baixas pressões e altas temperaturas. Por coincidência, nas condições normais de pressão e temperatura da Terra (25 ºC e 1 atm), a maior parte dos gases comporta-se como gases ideais, e isso facilita o cálculo de previsões acerca do comportamento termodinâmico deles.\n</span ></p >\n</div>\n');
text253.build()

text186.arrCSSStyles.push('span.text186Font1 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text186.arrCSSStyles.push('span.text186Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text186.arrCSSStyles.push('span.text186Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text186.arrCSSStyles.push('span.text186Font4 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text186.addInnerText('<div id=\"text186\"><a id=\"text186anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text186Font1\"  >Estudo dos gases</span ><span class=\"text186Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text186Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text186Font2\"  >Estamos envolvidos por uma camada de gás conhecida como atmosfera, a qual se mantém a manutenção da vida em que participamos e dela que é retirada o gás necessário para a nossa sobrevivência conhecida como gás oxigênio (O2).\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text186Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text186Font2\"  >O estudo dos gases se faz necessário não somente para a forma vital, mas também por ter diversas aplicações. Entre elas podemos citar o gás clorodifluormetano utilizados na refrigeração de ar condicionado e geladeiras, o gás metano utilizado na combustão para aquecimento de residências, o gás GLP utilização em spray de forma a empurra líquidos para fora das embalagens, gás nitrogênio</span ><span class=\"text186Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text186Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text186Font4\"  >Gás ideal</span ><span class=\"text186Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text186Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text186Font3\"  >São compostos exclusivamente por partículas de tamanho desprezível que se encontram em movimento caótico desordenado e em alta</span ><span class=\"text186Font2\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text186.build()
