text418.addInnerText('<div id=\"text418\"><a id=\"text418anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text418Font1\"  >Estequiométricos químicos </span ><span class=\"text418Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text418Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text418Font3\"  >Balanceamento de equações químicas</span ><span class=\"text418Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text418Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text418Font2\"  >Balancear uma equação tem o sentido de</span ><span class=\"text418Font4\"  > </span ><span class=\"text418Font2\"  >demostrar que os átomos não são criados e nem desaparecem durante a transformação química, e sim ocorrem apenas a reestruturação (rearranjo) entre os átomos presentes na reação.</span ><span class=\"text418Font4\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text418Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text418Font4\"  >O balanceamento que iremos abordar é conhecido \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text418Font4\"  >como balanceamento por tentativa e iremos respeitar seguir alguns procedimentos.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text418Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:48px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text418Font4\"  >1º-Balancear todos os elementos diferentes de </span ><span class=\"text418Font5\"  >C,</span ><span class=\"text418Font4\"  > </span ><span class=\"text418Font5\"  >H</span ><span class=\"text418Font4\"  > e </span ><span class=\"text418Font5\"  >O </span ><span class=\"text418Font4\"  >de maior quantidade para o de menor quantidade.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:48px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text418Font4\"  >2º- Balancear o elemento </span ><span class=\"text418Font5\"  >carbono (C)</span ><span class=\"text418Font4\"  >.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:48px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text418Font4\"  >3º- Balancear o elemento hidrogênio (H).\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:48px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text418Font4\"  >4º- Balancear o elemento </span ><span class=\"text418Font5\"  >oxigênio (O)</span ><span class=\"text418Font4\"  >. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text418Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text418Font4\"  >As equações a seguir ilustram esse conceito abordado.</span ><span class=\"text418Font2\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
