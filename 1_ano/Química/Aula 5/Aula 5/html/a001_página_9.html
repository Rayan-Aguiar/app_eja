text2149.addInnerText('<div id=\"text2149\"><a id=\"text2149anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2149Font1\"  >Mistura azeotrópicas</span ><span class=\"text2149Font2\"  >: É uma mistura que apresenta o ponto de ebulição (ou condensação) constante, enquanto o ponto de fusão (ou solidificação) com variação em relação com a temperatura e tempo. Por exemplo, a mistura do álcool absoluto de 96% de álcool etílico e 4% de água (% em volume) que apresenta o ponto de ebulição constante de 78,2°C, mas as propriedades individuais são diferentes em que o ponto de ebulição e condensação da água é de 100°C e do álcool etílico 78,4°C.\n</span ></p >\n</div>\n');
text2149.build()

text2046.addInnerText('<div id=\"text2046\"><a id=\"text2046anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2046Font1\"  >Misturas especiais</span ><span class=\"text2046Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2046Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2046Font2\"  >Existem algumas misturas especiais que possuem apenas um dos patamares não constantes. É o caso das misturas eutéticas e azeotrópicas.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2046Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2046Font2\"  >Mistura eutéticas: É uma mistura que apresenta o ponto de fusão (ou solidificação) constante, enquanto o ponto de ebulição (ou condensação) \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2046Font2\"  >com variação em relação com a temperatura e tempo. Por exemplo, uma mistura de cádmio 60% e bismuto 40 % apresenta um ponto de fusão de 140°C, mas as propriedades individuais são diferentes. O ponto de fusão do cádmio é de 320,9°C e do Bismuto 271,3°C.\n</span ></p >\n</div>\n');
text2046.build()
