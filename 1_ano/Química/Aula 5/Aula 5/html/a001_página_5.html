text857.arrCSSStyles.push('span.text857Font3 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text857.arrCSSStyles.push('span.text857Font4 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');

text857.addInnerText('<div id=\"text857\"><a id=\"text857anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text857Font1\"  >Assim, no exemplo anterior pode-se considerar como sistema a vasilha em que a água está sendo fervida para coar o café. </span ><span class=\"text857Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text857Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text857Font3\"  >Misturas e sistemas homogêneos</span ><span class=\"text857Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text857Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text857Font4\"  >Mistura</span ><span class=\"text857Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text857Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text857Font2\"  >São dois ou mais componentes em que a sua característica visível seja uniforme apresentando uma única fase podendo ser classificada como monofásica. Por exemplo, a água mineral que apresenta em sua composição aproximadamente nove componentes e apresenta uma única fase que é comumente chamada de transparente, água e álcool que também apresenta uma única fase.</span ><span class=\"text857Font5\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text857.build()

text723.arrCSSStyles.push('span.text723Font4 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text723.addInnerText('<div id=\"text723\"><a id=\"text723anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text723Font1\"  >Misturas e sistemas</span ><span class=\"text723Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text723Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text723Font3\"  >Mistura</span ><span class=\"text723Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text723Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text723Font2\"  >Mistura é um sistema formado por duas ou mais substâncias puras, chamadas componentes apresentando alteração nas propriedades físicas como ponto de fusão e ebulição e químicas como o tipo de ligações realizadas pelas moléculas. </span ><span class=\"text723Font4\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text723Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text723Font2\"  >Um exemplo claro é quando você está aquecendo a água para coar o café e no momento de fervura é adicionado açúcar. A de se observar que a fervura para e a água volta a aquecer. Isso ocorre porque ao adicionar açúcar a mistura muda o ponto de ebulição da mistura fazendo com que aqueça mais para chegar no ponto de ebulição.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text723Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text723Font3\"  >Sistema</span ><span class=\"text723Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text723Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text723Font2\"  >Sistema é uma porção limitada do universo, considerada como um todo para efeito de estudo. \n</span ></p >\n</div>\n');
text723.build()
