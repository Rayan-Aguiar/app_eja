text2310 = new ObjText('text2310',null,541,133,424,482,1,4,null,'div',null,0 )
text2310.initSLine(0)

text2310.initHasTextShadow(0)

text2310.addIe8Attr(541, 133, 424, 482, 0, 0)
text2310.addOpacity(100)
text2310.arrCSSStyles = new Array();
text2310.arrCSSStyles.push('span.text2310Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text2310.arrCSSStyles.push('span.text2310Font2 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text2310.addInnerText('<div id=\"text2310\"><a id=\"text2310anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2310Font1\"  >Nas últimas décadas, as preocupações com os efeitos das atividades humanas (chamados efeitos antropogênicos) e do lançamento de resíduos no ambiente têm aumentado, e diversas conferências internacionais têm debatido o tema e \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2310Font1\"  >proposto limites para esse descarte. Alguns dos efeitos mais preocupantes são o aumento da temperatura média global, a contaminação de fontes de água, o desaparecimento de espécies e o surgimento de doenças.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2310Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2310Font2\"  >Preservando o meio ambiente</span ><span class=\"text2310Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2310Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2310Font1\"  >Química verde é a área da química que tem a finalidade de buscar soluções para os impactos ambientais gerados e para os resíduos formados pelo homem. Com isso, são aplicados alguns princípios da química verde, sempre que for possível, à produção de uma substância ou material:\n</span ></p >\n</div>\n');
text2310.build()

text2235.arrCSSStyles = new Array();
text2235.arrCSSStyles.push('span.text2235Font1 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text2235.arrCSSStyles.push('span.text2235Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text2235.arrCSSStyles.push('span.text2235Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text2235.addInnerText('<div id=\"text2235\"><a id=\"text2235anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2235Font1\"  >Química e o meio ambiente\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2235Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2235Font1\"  >Química e seus impactos ambientais</span ><span class=\"text2235Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2235Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2235Font2\"  >Por muito tempo, a sociedade não se preocupou com a matéria e a energia residuais de seus processos, que eram, de maneira geral, liberadas livremente no ambiente, como no caso do gás carbônico e calor resultantes da queima de combustíveis fósseis. Mesmo os produtos químicos de interesse eram indiscriminadamente descartados no ambiente, como os inseticidas, por exemplo.</span ><span class=\"text2235Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2235Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2235Font3\"  >Com o tempo, surgiram evidências de que tanto alguns compostos utilizados quanto certos resíduos liberados poderiam causar impactos ambientais, ou seja, causar alterações que podem degradar o ambiente e prejudicar a qualidade de vida de todos os seres vivos. \n</span ></p >\n</div>\n');
text2235.build()
