text887.arrCSSStyles = new Array();
text887.arrCSSStyles.push('span.text887Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text887.arrCSSStyles.push('span.text887Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text887.addInnerText('<div id=\"text887\"><a id=\"text887anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text887Font1\"  >Na verdade, o desenvolvimento científico é um processo mais complexo, pois o conhecimento humano está em construção permanente, e ideias antigas e novas podem conviver por longos períodos.</span ><span class=\"text887Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text887Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text887Font2\"  >Existem momentos na história em que o avanço científico pode parecer mais rápido ou mais lento. No Brasil, as pesquisas científicas em química só se intensificaram a partir de 1934, com a contratação de químicos judeus expulsos de sua terra natal, a Alemanha. Em 1969, houve um novo impulso. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text887Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text887Font2\"  >Jovens cientistas brasileiros foram enviados aos Estados Unidos para trazer tecnologias que pudessem fortalecer a indústria nacional. O desenvolvimento científico tem sido financiado desde então com recursos de instituições governamentais, principalmente, e também privadas</span ><span class=\"text887Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text887.build()
