text528.addInnerText('<div id=\"text528\"><a id=\"text528anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text528Font1\"  >A pesquisa indica ou desenvolve a técnica mais adequada para cada caso. Essa técnica define, por exemplo, as matérias-primas necessárias, as transformações químicas, as condições e os rendimentos dos processos. Muitas vezes, para a obtenção de um determinado produto, é preciso aplicar diversas técnicas. Esse conjunto de técnicas constitui uma tecnologia, termo que provém do grego </span ><span class=\"text528Font2\"  >tekhnología</span ><span class=\"text528Font1\"  > e significa o conjunto de conhecimentos, espe-cialmente princípios científicos, que se aplicam a um determinado ramo de atividade. Observe no esquema a seguir como a tecnologia foi aplicada à produção industrial de fermento. \n</span ></p >\n</div>\n');
