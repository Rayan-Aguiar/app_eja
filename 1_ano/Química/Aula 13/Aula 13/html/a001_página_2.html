text300.arrCSSStyles.push('span.text300Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text300.arrCSSStyles.push('li.text300Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');

text300.arrCSSStyles.push('li.text300Font4 { font-size:16px; font-family:"Arial", sans-serif; color:#010101; font-weight:normal; font-style:normal; text-decoration:normal;}');
text300.addInnerText('<div id=\"text300\"><a id=\"text300anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text300Font1\"  >no aumento desses gases nos ambientes baseando-se nas fontes naturais (em menor proporção) e principalmente nas fontes antropogênicas, caracterizadas por serem causadas pela ação do homem.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text300Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text300Font1\"  >Entre os motivos mais comuns do aumento da emissão de gases poluentes pode-se citar:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text300Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text300Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text300ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text300Font1\"  >Aumento da comercialização de gado para corte – O gás metano é emitido pelos animais durante o processo de digestão.;\n</span ></li >\n<li  class=\"text300Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text300ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text300Font1\"  >Liberação de fumaça e monóxido de carbono emitido nas queimadas naturais e controladas na agricultura;\n</span ></li >\n<li  class=\"text300Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text300ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text300Font1\"  >Decomposição de matéria orgânica que emite gás metano diretamente para a atmosfera;\n</span ></li >\n<li  class=\"text300Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text300ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text300Font1\"  >Fábricas, usinas de energia, incineradores, fornalhas e outras fontes estacionárias, que geram como resíduo os gases poluentes;\n</span ></li >\n<li  class=\"text300Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text300ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text300Font1\"  >Veículos automotores movidos à combustão. O transporte contribui com cerca de metade das emissões de monóxido de carbono (CO) e óxido de nitrogênio (NO);\n</span ><span class=\"text300Font4\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n</div>\n');
text300.build()

text242.arrCSSStyles.push('span.text242Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text242.arrCSSStyles.push('span.text242Font5 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text242.arrCSSStyles.push('span.text242Font6 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text242.addInnerText('<div id=\"text242\"><a id=\"text242anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text242Font1\"  >Poluição gasosa</span ><span class=\"text242Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text242Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text242Font3\"  >Atualmente, a produção e liberação de grande volume de gases poluentes para a atmosfera sinaliza o desenvolvimento da sociedade. A questão é que ao produzir esse alto volume de gases poluentes ocorre a contaminação da atmosfera de forma a prejudicar o meio ambiente ocasionando o efeito estufa, chuva ácida, \"buraco\" na camada de ozônio além de serem nocivos à saúde trazendo problemas respiratórios. Portanto, se faz necessário conhecermos quais são esses gases poluentes de forma a evitarmos o consumo, produção e comercialização pensando em um ambiente mais agradável para todos.</span ><span class=\"text242Font5\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text242Font5\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text242Font6\"  >Causas da poluição</span ><span class=\"text242Font5\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text242Font5\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text242Font5\"  >No século XX, com o aprofundamento dos estudos sobre aquecimento global e da degradação ambiental, os especialistas começaram a estudar mais afundo a influência dos gases de forma individual para se entender as principais influências \n</span ></p >\n</div>\n');
text242.build()
