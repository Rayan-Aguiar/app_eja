text539.initSLine(0)

text539.arrCSSStyles = new Array();
text539.arrCSSStyles.push('span.text539Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text539.arrCSSStyles.push('span.text539Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text539.arrCSSStyles.push('span.text539Font5 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text539.addInnerText('<div id=\"text539\"><a id=\"text539anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text539Font1\"  >responsável pela destruição da camada de ozônio aumentando a irradiação Ultravioleta na atmosfera trazendo doenças vinculadas a essa radiação como câncer de pele.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text539Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text539Font3\"  >Dióxido de nitrogênio </span ><span class=\"text539Font5\"  >–</span ><span class=\"text539Font3\"  > NO2</span ><span class=\"text539Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text539Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text539Font1\"  >É proveniente da reação de oxidação do oxigênio da atmosfera com o óxido de nitrogênio da queima de combustíveis sendo bastante poluente e nocivo à saúde dos seres humanos, podendo prejudicar o sistema respiratório\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text539Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text539Font3\"  >Material Particulado</span ><span class=\"text539Font1\"  > \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text539Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text539Font1\"  >Os materiais particulados geralmente se apresentam na forma de cinzas formadas pela presença de elementos incombustíveis durante a queima de combustíveis de automóveis movidos à diesel, do desgaste de pneus e freios dos veículos em geral, mas têm na indústria na utilização de caldeiras um de seus principais lançadores ao meio ambiente.\n</span ></p >\n</div>\n');
text539.build()

text493.arrCSSStyles = new Array();
text493.arrCSSStyles.push('span.text493Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text493.arrCSSStyles.push('span.text493Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text493.addInnerText('<div id=\"text493\"><a id=\"text493anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text493Font1\"  >se perca no espaço. Assim, aumentando a temperatura do nosso planeta.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text493Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text493Font2\"  >Gás carbônico – CO2</span ><span class=\"text493Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text493Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text493Font1\"  >É o gás danoso mais conhecido, gerado nos processos de produção de energia, principalmente para a geração de vapor em caldeiras industriais e energia elétrica através de termoelétricas. Esse gás também faz parte da composição da chuva ácida em que ao reagir com as gotículas da água suspensas na atmosfera formam a substância ácido carbônico. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text493Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text493Font1\"  >Gás Clorofluorcarbonos – CFC\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text493Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text493Font1\"  >Por muito tempo, considerado um grande vilão do meio ambiente e exatamente por isso está tendo seu uso bastante reduzido nas últimas décadas. Esse gás, baseado nos elementos carbono, flúor e cloro, é bastante leve sendo capaz de subir até a atmosfera e atingir a camada de ozônio (O3), reagindo com o ozônio e transformando-o em oxigênio (O2). Com isso pode ser um importante \n</span ></p >\n</div>\n');
text493.build()
