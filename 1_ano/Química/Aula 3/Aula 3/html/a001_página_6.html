text1433.arrCSSStyles = new Array();
text1433.arrCSSStyles.push('span.text1433Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1433.arrCSSStyles.push('span.text1433Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text1433.arrCSSStyles.push('span.text1433Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1433.arrCSSStyles.push('span.text1433Font4 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text1433.addInnerText('<div id=\"text1433\"><a id=\"text1433anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1433Font1\"  >Nos pontos de </span ><span class=\"text1433Font2\"  >fusão, solidificação, condensação</span ><span class=\"text1433Font1\"  > e </span ><span class=\"text1433Font2\"  >ebulição</span ><span class=\"text1433Font1\"  >, a matéria se encontra em duas fases de agregação até o termino do patamar de resfriamento ou aquecimento. No caso da fusão será observado as fases sólida e líquida ao mesmo tempo até ocorrer a mudança total para líquida e na solidificação ocorrerá o inverso até ficar totalmente sólido. Na ebulição será identificado as fases líquida e gasosa até o momento em que se transformará totalmente para o estado gasoso e o inverso com a condensação que será modificada para o estado líquido.</span ><span class=\"text1433Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1433Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1433Font4\"  >Identificando a partir dos PF e PE</span ><span class=\"text1433Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1433Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1433Font3\"  >Saber os valores do ponto de fusão e do ponto de ebulição de uma substância ajuda a identificar em qual estado de agregação se encontra uma determinada substância que está em análise.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1433Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1433Font3\"  >O esquema a seguir exemplifica a identificação usando como exemplo as substâncias água, álcool etílico e cloreto de sódio que se encontram na tabela 1 a uma temperatura de 30°C.</span ><span class=\"text1433Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text1433.build()
