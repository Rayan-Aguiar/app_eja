text1644.arrCSSStyles.push('li.text1644Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold; font-style:normal; text-decoration:normal;}');

text1644.arrCSSStyles.push('li.text1644Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text1644.addInnerText('<div id=\"text1644\"><a id=\"text1644anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text1644Font3\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1644ArrowBulletFont11.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1644Font1\"  >Filtração </span ><span class=\"text1644Font3\"  >– Logo depois, a água atravessa tanques formados por pedras, areia e carvão antracito. Eles são responsáveis por reter a sujeira que restou da fase de decantação.\n</span ></li >\n<li  class=\"text1644Font3\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1644ArrowBulletFont11.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1644Font1\"  >Pós-alcalinização</span ><span class=\"text1644Font3\"  > – Em seguida, é feita a correção final do pH da água, para evitar a corrosão ou incrustação das tubulações.\n</span ></li >\n<li  class=\"text1644Font3\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1644ArrowBulletFont11.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1644Font1\"  >Desinfecção </span ><span class=\"text1644Font3\"  >– É feita uma última adição de cloro no líquido antes de sua saída da Estação de Tratamento. Ela garante que a água fornecida chegue isenta de bactérias e vírus até a casa do consumidor.\n</span ></li >\n<li  class=\"text1644Font3\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1644ArrowBulletFont11.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1644Font1\"  >Fluoretação </span ><span class=\"text1644Font3\"  >– O flúor também é adicionado à água. A substância ajuda a prevenir cáries.\n</span ></li >\n</ul >\n</div>\n');
text1644.build()

text1605.addInnerText('<div id=\"text1605\"><a id=\"text1605anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text1605Font3\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1605ArrowBulletFont11.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1605Font1\"  >Coagulação </span ><span class=\"text1605Font3\"  >– Nesta fase, é adicionado sulfato de alumínio, cloreto férrico ou outro coagulante, seguido de uma agitação violenta da água. Assim, as partículas de sujeira ficam eletricamente desestabilizadas e mais fáceis de agregar.\n</span ></li >\n<li  class=\"text1605Font3\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1605ArrowBulletFont11.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1605Font1\"  >Floculação </span ><span class=\"text1605Font3\"  >– Após a coagulação, há uma mistura lenta da água, que serve para provocar a formação de flocos com as partículas.\n</span ></li >\n<li  class=\"text1605Font3\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1605ArrowBulletFont11.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1605Font1\"  >Decantação </span ><span class=\"text1605Font3\"  >– Neste processo, a água passa por grandes tanques para separar os flocos de sujeira formados na etapa anterior.\n</span ></li >\n</ul >\n</div>\n');
text1605.build()
