text1337 = new ObjText('text1337',null,51,126,423,514,1,4,null,'div',null,0 )
text1337.initSLine(0)

text1337.addIe8Attr(51, 126, 423, 514, 0, 0)
text1337.addOpacity(100)
text1337.arrCSSStyles = new Array();
text1337.arrCSSStyles.push('span.text1337Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1337.arrCSSStyles.push('span.text1337Font4 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1337.addInnerText('<div id=\"text1337\"><a id=\"text1337anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1337Font1\"  >Uma pressão maior faz que uma mesma quantidade do gás passe a ocupar um volume menor, ajudando a promover a passagem de gás para líquido. Vimos que toda substância (ou mistura) possui uma temperatura crítica acima da qual não sofre liquefação por compressão, qualquer que seja o aumento de pressão a que for submetida. Para o ar atmosférico, considera-se que a temperatura crítica é de –140 °C sob pressão de 40 atm. Nessas condições de temperatura e pressão inicia-se a liquefação do ar. Em temperaturas superiores não é possível liquefazer completamente o ar atmosférico, qualquer que seja a pressão utilizada. </span ><span class=\"text1337Font4\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1337Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1337Font4\"  >Para obter essa temperatura, a indústria dispõe de máquinas de refrigerantes muito eficientes ligadas a dispositivos especiais de compressão e expansão. O ar liquefeito é, então, submetido a uma destilação fracionada, ou seja, começa a receber calor gradativamente, de modo que apenas o componente que apresenta o menor ponto de ebulição (o nitrogênio) se vaporize,\n</span ></p >\n</div>\n');
text1337.build()

text1431.arrCSSStyles.push('span.text1431Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text1431.arrCSSStyles.push('li.text1431Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text1431.arrCSSStyles.push('span.text1431Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold; font-style:normal; text-decoration:normal;}');
text1431.arrCSSStyles.push('li.text1431Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold; font-style:normal; text-decoration:normal;}');
text1431.addInnerText('<div id=\"text1431\"><a id=\"text1431anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1431Font1\"  >separando-se dos demais, e, assim, sucessivamente até a separação do gás oxigênio puro.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1431Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1431Font2\"  >Estação de tratamento de água</span ><span class=\"text1431Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1431Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1431Font1\"  >As estações de tratamento de água (ETAs) funcionam como verdadeiras fábricas para produzir água potável. Atualmente, são tratados mais de 119 mil litros de água por segundo. O processo convencional de tratamento de água é dividido em fases. Em cada uma delas existe um rígido controle de dosagem de produtos químicos e acompanhamento dos padrões de qualidade. Vejamos as fases do tratamento.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1431Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text1431Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1431ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1431Font1\"  >Pré-cloração – Primeiro, o cloro é adicionado assim que a água chega à estação. Isso facilita a retirada de matéria orgânica e metais.\n</span ></li >\n<li  class=\"text1431Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1431ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1431Font1\"  >Pré-alcalinização – Depois do cloro, a água recebe cal ou soda, que servem para ajustar o pH* aos valores exigidos nas fases seguintes do tratamento. \n</span ></li >\n</ul >\n</div>\n');
text1431.build()
