text1037.addInnerText('<div id=\"text1037\"><a id=\"text1037anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1037Font1\"  >Observe que há equivalência entre energia e trabalho na definição de joule, porque, apesar de não ser definida, a energia pode ser conceituada como a capacidade de realizar trabalho.</span ><span class=\"text1037Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1037Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1037Font4\"  >Entalpia (H)</span ><span class=\"text1037Font1\"  >: calor trocado entre o sistema e a vizinhança em um sistema aberto à pressão constante. Desse modo, a entalpia de um sistema corresponde à energia cinética de suas moléculas e à energia potencial dos elétrons e dos núcleos dos átomos formadores das moléculas. Após uma transformação, a entalpia do sistema é alterada. É uma função de estado, pois é uma grandeza que não depende dos estados intermediários pelos quais passa a reação, mas sim de seus estados inicial e final. </span ><span class=\"text1037Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1037Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1037Font3\"  >Assim: ∆H = H</span ><span class=\"text1037Font6\"  ><sub >produtos</sub ></span ><span class=\"text1037Font3\"  > – H</span ><span class=\"text1037Font6\"  ><sub >reagentes&nbsp;\n</span ></p >\n</sub ></div>\n');
text1037.build()
