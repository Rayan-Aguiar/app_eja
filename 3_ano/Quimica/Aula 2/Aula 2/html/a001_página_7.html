text856.initSLine(0)

text856.arrCSSStyles = new Array();
text856.arrCSSStyles.push('span.text856Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text856.arrCSSStyles.push('span.text856Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text856.arrCSSStyles.push('span.text856Font4 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text856.addInnerText('<div id=\"text856\"><a id=\"text856anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text856Font1\"  >Para que possamos ter alguns exemplos de comparação, saiba que: um copo sem tampa, com água vaporizando é um sistema aberto, já o mesmo sistema com tampa é classificado como fechado e um café no interior da cafeteira térmica representa um sistema isolado ou adiabático.</span ><span class=\"text856Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text856Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text856Font4\"  >Temperatura</span ><span class=\"text856Font3\"  >: é a medida da energia cinética média ou do grau de agitação das partículas formadoras de um sistema. Quanto maior a temperatura, maiores são a energia cinética média e o grau de agitação das partículas de um sistema.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text856Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text856Font4\"  >Calor</span ><span class=\"text856Font3\"  >: energia térmica trocada entre dois sistemas. Só é verificado na transmissão de energia entre dois corpos com diferentes temperaturas, sempre do corpo de maior temperatura para o de menor temperatura. Dessa forma, podemos redefinir calor classificando-o como energia térmica em trânsito. As unidades de medida de calor são:</span ><span class=\"text856Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text856.build()

text820 = new ObjText('text820',null,48,126,432,522,1,5,null,'div',null,0 )

text820.arrCSSStyles = new Array();
text820.arrCSSStyles.push('span.text820Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text820.arrCSSStyles.push('span.text820Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text820.arrCSSStyles.push('span.text820Font4 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text820.arrCSSStyles.push('span.text820Font6 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text820.addInnerText('<div id=\"text820\"><a id=\"text820anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text820Font1\"  >Veremos também que, quando uma reação química ocorre, há quebra e formação de ligações e, consequentemente, liberação ou absorção dessa energia sob a forma de energia térmica. No entanto, faz-se necessários alguns tópicos de conceitos básicos para revisarmos.</span ><span class=\"text820Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text820Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text820Font4\"  >Universo, sistema e vizinhança</span ><span class=\"text820Font1\"  >: tudo aquilo que é objeto de estudo ou de observação será denominado sistema. Os arredores de um sistema são denominados meio ou vizinhança. Existe um limite físico que separa o sistema da vizinhança, a fronteira. </span ><span class=\"text820Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text820Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text820Font6\"  >Tipos de sistemas:</span ><span class=\"text820Font3\"  > aberto (não apresenta fronteiras e pode trocar massa e energia com a vizinhança); fechado (apresenta fronteiras e não pode trocar massa, mas pode trocar energia com a vizinhança); isolado (as suas fronteiras não permitem a troca de massa e de energia entre sistema e vizinhança). </span ><span class=\"text820Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text820.build()
