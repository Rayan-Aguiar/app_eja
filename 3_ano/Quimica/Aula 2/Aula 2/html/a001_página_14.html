text2156 = new ObjText('text2156',null,524,127,448,409,1,4,null,'div',null,0 )
text2156.initSLine(0)

text2156.addIe8Attr(524, 127, 448, 409, 0, 0)
text2156.addOpacity(100)
text2156.arrCSSStyles = new Array();
text2156.arrCSSStyles.push('span.text2156Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text2156.arrCSSStyles.push('span.text2156Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text2156.arrCSSStyles.push('span.text2156Font5 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text2156.addInnerText('<div id=\"text2156\"><a id=\"text2156anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2156Font1\"  >Estado físico de reagentes e produtos</span ><span class=\"text2156Font3\"  >: o conteúdo energético das três fases de agregação da matéria é diferente, ou seja, a energia do estado sólido é menor que a do estado líquido e do gasoso: H(s) &lt; H(l) &lt; H(g).</span ><span class=\"text2156Font5\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2156Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2156Font1\"  >Presença do solvente</span ><span class=\"text2156Font3\"  >: todo processo de dissolução acarreta uma liberação ou uma absorção de energia sob a forma de calor. Assim, ao medirmos o ∆H de uma reação em meio a um solvente, estamos medindo também o calor liberado ou absorvido no processo de dissolução.</span ><span class=\"text2156Font5\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2156Font5\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2156Font1\"  >Forma alotrópica</span ><span class=\"text2156Font3\"  >: ao variarmos a forma alotrópica de um reagente ou produto em uma reação</span ><span class=\"text2156Font5\"  > estamos alterando seu conteúdo energético, já que existem variações alotrópicas mais estáveis (menos energéticas) e mais instáveis (mais energéticas).</span ><span class=\"text2156Font3\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text2156.build()

text2119.arrCSSStyles.push('span.text2119Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text2119.arrCSSStyles.push('span.text2119Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text2119.arrCSSStyles.push('span.text2119Font4 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text2119.addInnerText('<div id=\"text2119\"><a id=\"text2119anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2119Font1\"  >Fatores que alteram o valor da variação de entalpia </span ><span class=\"text2119Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2119Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2119Font4\"  >Temperatura</span ><span class=\"text2119Font1\"  >: o valor de ∆H varia com a temperatura, pois a quantidade de calor necessária para elevar a temperatura dos produtos é diferente do calor necessário para elevar a temperatura dos reagentes. ∆H (25 ºC) ≠ ∆H (30 ºC).</span ><span class=\"text2119Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2119Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2119Font4\"  >Pressão</span ><span class=\"text2119Font1\"  >: só influencia no valor de ∆H se o sistema for gasoso. Para sistemas sólidos e/ou líquidos, haverá variação do ∆H de modo significativo a pressões da ordem de 2000 atm.</span ><span class=\"text2119Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2119Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2119Font4\"  >Quantidade de reagentes e produtos</span ><span class=\"text2119Font1\"  >: o ∆H é proporcional à quantidade de reagentes e produtos que participam da reação, devido ao fato de a energia química estar associada às ligações químicas. Dobrando-se a quantidade de reagentes, dobra-se o número de ligações e, consequentemente, o conteúdo energético.\n</span ></p >\n</div>\n');
text2119.build()
