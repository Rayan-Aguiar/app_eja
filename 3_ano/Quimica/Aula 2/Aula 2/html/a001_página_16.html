text2475.addInnerText('<div id=\"text2475\"><a id=\"text2475anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2475Font1\"  >Cálculo do ∆H a partir da Lei de Hess</span ><span class=\"text2475Font4\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2475Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2475Font4\"  >Segundo a Lei de Hess, a varia</span ><span class=\"text2475Font5\"  >çã</span ><span class=\"text2475Font4\"  >o de entalpia (</span ><span class=\"text2475Font5\"  >∆</span ><span class=\"text2475Font4\"  >H) de uma rea</span ><span class=\"text2475Font5\"  >çã</span ><span class=\"text2475Font4\"  >o depende, exclusivamente, da entalpia final e da entalpia inicial dos produtos e dos reagentes, respectivamente, seja a rea</span ><span class=\"text2475Font5\"  >çã</span ><span class=\"text2475Font4\"  >o realizada em uma </span ><span class=\"text2475Font5\"  >ú</span ><span class=\"text2475Font4\"  >nica etapa ou em v</span ><span class=\"text2475Font5\"  >á</span ><span class=\"text2475Font4\"  >rias.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2475Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2475Font4\"  >Com base nessa lei, podemos calcular o </span ><span class=\"text2475Font5\"  >∆</span ><span class=\"text2475Font4\"  >H de outras rea</span ><span class=\"text2475Font5\"  >çõ</span ><span class=\"text2475Font4\"  >es utilizando alguns artif</span ><span class=\"text2475Font5\"  >í</span ><span class=\"text2475Font4\"  >cios matem</span ><span class=\"text2475Font5\"  >á</span ><span class=\"text2475Font4\"  >ticos.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2475Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text2475Font4\"  >C </span ><span class=\"text2475Font7\"  ><sub >(grafite)</sub ></span ><span class=\"text2475Font4\"  > + O</span ><span class=\"text2475Font7\"  ><sub >2(g)</sub ></span ><span class=\"text2475Font4\"  > </span ><span class=\"text2475Font8\"  >→</span ><span class=\"text2475Font9\"  > </span ><span class=\"text2475Font4\"  >CO</span ><span class=\"text2475Font7\"  ><sub >2(g)</sub ></span ><span class=\"text2475Font4\"  > ∆H</span ><span class=\"text2475Font7\"  ><sub >1</sub ></span ><span class=\"text2475Font4\"  > = -393,3 kJ\n</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text2475Font4\"  >C </span ><span class=\"text2475Font7\"  ><sub >(diamante)</sub ></span ><span class=\"text2475Font4\"  > + O</span ><span class=\"text2475Font7\"  ><sub >2(g)</sub ></span ><span class=\"text2475Font4\"  > </span ><span class=\"text2475Font8\"  >→</span ><span class=\"text2475Font9\"  > </span ><span class=\"text2475Font4\"  >CO</span ><span class=\"text2475Font7\"  ><sub >2(g)</sub ></span ><span class=\"text2475Font4\"  > ∆H</span ><span class=\"text2475Font7\"  ><sub >2</sub ></span ><span class=\"text2475Font4\"  > = -395,2 kJ&nbsp;\n</span ></p >\n</div>\n');
text2475.build()

text2433.arrCSSStyles = new Array();
text2433.arrCSSStyles.push('span.text2433Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text2433.arrCSSStyles.push('span.text2433Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text2433.addInnerText('<div id=\"text2433\"><a id=\"text2433anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2433Font1\"  >Quando dois átomos se ligam, estes tendem a adquirir estabilidade, ou seja, passar de um estado de alta energia para um estado de baixa energia. Isso é conseguido com a liberação de energia. Logo, a formação de ligações é um processo exotérmico. Por outro lado, se houver rompimento de uma ligação, os átomos irão absorver toda a energia que haviam liberado, voltando a uma situação de instabilidade (processo endotérmico).</span ><span class=\"text2433Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2433Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2433Font1\"  >Desse modo, os valores das energias de ligação nos mostram o quanto uma ligação é mais estável do que outra.</span ><span class=\"text2433Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2433Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text2433Font3\"  >H—H ⇒ 104 kcal H—F ⇒ 34 kcal\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2433Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2433Font3\"  >Logo, a ligação H—F é mais estável, \"mais forte\", do que a ligação H—H, pois é necessária uma maior quantidade de energia para rompê-la, ou seja, quanto maior a energia de ligação, maior será a força que une dois átomos.</span ><span class=\"text2433Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text2433.build()
