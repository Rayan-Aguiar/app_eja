text659.arrCSSStyles.push('span.text659Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text659.arrCSSStyles.push('span.text659Font2 { font-size:14px; font-family:"Arial", sans-serif; color:#808080;}');
text659.addInnerText('<div id=\"text659\"><a id=\"text659anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text659Font1\"  >Veremos na próxima unidade que os hidrocarbonetos são compostos orgânicos que apresentam apenas carbono e hidrogênio, estão relacionados com o petróleo, são insolúveis em água (apolares) e são bastante usados em nosso cotidiano. Quando passam a apresentarem cadeias abertas, podem ser classificados como alcanos (C</span ><span class=\"text659Font2\"  ><sub >n</sub ></span ><span class=\"text659Font1\"  >H</span ><span class=\"text659Font2\"  ><sub >2n+2</sub ></span ><span class=\"text659Font1\"  >), alcenos (C</span ><span class=\"text659Font2\"  ><sub >n</sub ></span ><span class=\"text659Font1\"  >H</span ><span class=\"text659Font2\"  ><sub >2n</sub ></span ><span class=\"text659Font1\"  >), alcinos (C</span ><span class=\"text659Font2\"  ><sub >n</sub ></span ><span class=\"text659Font1\"  >H</span ><span class=\"text659Font2\"  ><sub >2n-2</sub ></span ><span class=\"text659Font1\"  >) e alcadienos, ou seja, diferem quanto ao tipo de ligação na cadeia carbônica e as fórmulas gerais citadas são úteis para determinarmos suas propriedades. &nbsp;\n</span ></p >\n</div>\n');
text659.build()

du</span ><span class=\"text553Font4\"  >çã</span ><span class=\"text553Font3\"  >o de cola de sapateiro).\n</span ></p >\n</div>\n');
