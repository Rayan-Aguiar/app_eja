text1378.addInnerText('<div id=\"text1378\"><a id=\"text1378anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text1378Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1378ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1378Font1\"  >O carbono é tetravalente: os átomos de carbono apresentam quatro elétrons em sua camada de valência (última camada) e, assim, de acordo com o modelo do octeto, o carbono deve formar quatro ligações. As quatro ligações simples são idênticas entre si.</span ><span class=\"text1378Font3\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1378Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text1378Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1378ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1378Font1\"  >O carbono forma as ligações múltiplas, ou seja, pode fazer quatro ligações simples, uma dupla e duas simples, duas ligações duplas ou uma tripla e uma simples ligação.\n</span ></li >\n</ul >\n</div>\n');
text1378.build()
