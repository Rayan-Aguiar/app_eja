text199.arrCSSStyles.push('span.text199Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text199.addInnerText('<div id=\"text199\"><a id=\"text199anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text199Font1\"  >Comprensión del Texto</span ><span class=\"text199Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text199Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text199Font2\"  >Lee las afirmativas y en seguida elige las afir mativas que indican cuales NO están conforme el texto. </span ><span class=\"text199Font3\"  >&nbsp;\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text199Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text199Font2\"  >No es necesario ser instruido para educar\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text199Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text199Font2\"  >El premio Nobel de Literatura José Saramago reclamó anoche una nueva pedagogía, capaz de recuperar la disciplina en el aula y restañar los principios de autoridad, responsabilidad en la familia y en la sociedad, en reemplazo de la actual, que se ciñe a los contenidos de la currícula y a los textos escolares.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text199Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text199Font2\"  >Ayer, durante poco más de una hora, el narrador dejó claro que \"instruir no es educar y que educar no necesariamente es instruir\", al tiempo que puso énfasis en destacar que la escuela \"no puede ni sabe educar su función es instruir\". Saramago adjudicó a la familia y a la sociedad la ineludible tarea de educar y llamó \"héroes\" a los docentes y profesores que imparten clases en aulas donde abundan el acoso y la violencia escolar.</span ><span class=\"text199Font3\" style=\"background-color:transparent\" >\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text199.build()

text670.addInnerText('<div id=\"text670\"><a id=\"text670anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text670Font1\"  >Para Saramago, el sistema educativo ha demostrado con sucesivas reformas \"su impotencia para resolver el problema que tiene tres claves: la familia, la escuela y la sociedad\". El premio Nobel recordó su propia historia al decir que \"es autodidacta\" y que se formó para \"ser un obrero mecánico\". Tras lo cual puso de relieve que \"no es necesario ser instruido para educar. En el pasado había analfabetos que transmitían de generación en generación un sistema de valores y una visión del mundo, aunque fuera incompleta y errónea.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text670Font1\"  >También tuvo conceptos críticos para la TV (\"es un medio antieducativo\") y la familia que se desentiende de la educación de sus hijos. Dijo: \"El tiempo de la familia tradicional está muerto para siempre. Pero peor que esto es la no familia\".\n</span ><span class=\"text670Font3\" style=\"background-color:transparent\" >\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text670.build()
