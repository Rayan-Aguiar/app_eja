text226 = new ObjText('text226',null,507,94,469,517,1,5,null,'div',null,0 )

text226.arrCSSStyles.push('span.text226Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text226.addInnerText('<div id=\"text226\"><a id=\"text226anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text226Font1\"  >A revista Orpheu teve apenas dois números lançados e um terceiro organizado, sem que tenha sido publicado.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text226Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text226Font1\"  >O primeiro número saiu em março de 1915, quando foram publicados os poemas simbolistas de Ronald de Carvalho (1893-1935), escritor brasileiro que viria a participar da Semana de Arte Moderna, e poemas futuristas de Almada-Negreiros (1893-1970), bem como \"Ode Triunfal\", de Álvaro de Campos, heterônimo de Fernando Pessoa (1888-1935).\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text226Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text226Font1\"  >Já no segundo número, de junho de 1915, foram publicados o famoso poema futurista de Mário de Sá-Carneiro (1890-1916), \"Manucure\", outros poemas de Álvaro de Campos, bem como alguns poemas simbolistas, de autoria do escritor brasileiro Eduardo Guimarães (1892-1928). E foi sob a influência dessa revista e, principalmente, da figura de Fernando Pessoa, que o Modernismo se foi tornando uma realidade em Portugal.Vamos abordar aqui a obra dos dois principais escritores desse movimento: Mário de Sá-Carneiro e Fernando Pessoa.\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text226.build()

text181.addInnerText('<div id=\"text181\"><a id=\"text181anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text181Font1\"  >Orfismo </span ><span class=\"text181Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text181Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text181Font2\"  >O Orfismo, também conhecido como a primeira fase do modernismo português é uma das principais vertentes no início do século XX, pois contou com diversos representantes, nomes que deixaram uma contribuição indelével para a literatura em língua portuguesa. O Modernismo em Portugal está inserido no contexto de renovação proposto pelos movimentos de espalhados pela Europa como um todo. Apesar disso, não se criou no país um grupo efetivo com nome específico, a não ser pelo fato de, em 1915, ter sido lançada a revista Orpheu, órgão primeiro e oficial da modernidade artística em Portugal. Não se pode falar, contudo, em orfismo no sentido estrito, uma vez que os artistas tinham concepções diversas sobre a arte moderna e, em geral, seguiam o modelo futurista.\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text181.build()
