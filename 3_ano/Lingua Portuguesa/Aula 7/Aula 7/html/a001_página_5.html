text932.addInnerText('<div id=\"text932\"><a id=\"text932anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text932Font1\"  >Seus textos são divididos em três possíveis fases: decadentista, quando referência o Simbolismo; futurista, quando exalta o mundo moderno e do progresso, à maneira do poeta italiano Marinetti; pessimista, quando revela desilusão, revolta, angústia, frustração. Cento e quatro poemas ficaram agrupados sob o título de Poesias de Álvaro de Campos, com destaque para \"Ode triunfal\" e \"Tabacaria\", na linha futurista.\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text932Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text932Font3\"  >Modernismo no Brasil</span ><span class=\"text932Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text932Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text932Font4\"  >Semana de Arte Moderna</span ><span class=\"text932Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text932Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text932Font1\"  >Pode-se entender o Modernismo como um movimento literário e artístico que teve início no século XX com o objetivo de romper com o tradicionalismo. Buscavam a libertação estética, a experimentação constante e, acima de tudo, a independência cultural do país. No Brasil, o Modernismo deu seus primeiros passos com a Semana de Arte Moderna em 1922 na cidade de São Paulo. Entre 1910 e 1920, jovens artistas junto dos autores\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text932.build()

text933.arrCSSStyles.push('span.text933Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text933.arrCSSStyles.push('span.text933Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text933.addInnerText('<div id=\"text933\"><a id=\"text933anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text933Font1\"  >Os textos desse heterônimo foram reunidos sob o título de Poemas completos de Alberto Caeiro. Destacamos O guardador de rebanhos, que reúne 49 poemas diferentes, mas que se completam. Há ainda O pastor amoroso, Poemas inconjuntos e um posfácio escrito por outro heterônimo, Álvaro de Campos, para sugerir que ambos teriam existido de fato.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text933Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text933Font2\"  >Ricardo Reis (1887-?)</span ><span class=\"text933Font1\"  > é o poeta que, formado segundo uma educação clássica, adotou o helenismo como preceito cultural. Reis seria monarquista e, proclamada a República em Portugal, teria se mudado para o Brasil. Escreveu 126 odes, que é uma composição clássica de feição lírica, de origem grega. Fernando Pessoa não especificou quando Reis teria morrido.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text933Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text933Font2\"  >Álvaro de Campos (1890-?)</span ><span class=\"text933Font1\"  > é o poeta do futuro, contrapondo-se a Ricardo Reis, o poeta da tradição clássica, e a Alberto Caeiro, o poeta da vida presente. Por expressar o imediatismo, Álvaro de Campos segue os preceitos do Futurismo de Marinetti. Sua poética pauta-se no mundo urbano, na agitação da vida moderna. \n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text933.build()
