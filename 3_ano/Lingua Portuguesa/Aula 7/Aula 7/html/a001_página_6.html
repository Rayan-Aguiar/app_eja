text991 = new ObjText('text991',null,11,117,479,494,1,5,null,'div',null,0 )
text991.initSLine(0)

text991.initRotateAngle(0,0,0)

text991.arrCSSStyles = new Array();
text991.arrCSSStyles.push('span.text991Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text991.addInnerText('<div id=\"text991\"><a id=\"text991anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text991Font1\"  >pré-modernos, começavam a articular a formação de uma arte de fato moderna, alinhada aos movimentos de vanguarda. Entre eles, figurava o nome de Oswald de Andrade, que conheceu em suas viagens à Europa o Futurismo de Marinetti, a arte cubista de Picasso e de Georges Braque.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text991Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text991Font1\"  >O hoje esquecido Ronald de Carvalho colaborou com a fundação da revista Orfeu, órgão de divulgação do Modernismo português. Em 1917, houve a exposição de Anita Malfatti e a polêmica envolvendo Monteiro Lobato e jovens autores, como Oswald e Mário de Andrade.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text991Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text991Font1\"  >Em 1920, Menotti del Picchia publicou um artigo, \"Maré das reformas\", em que defendia uma poesia mais livre, com a utilização de uma linguagem do cotidiano. Propunha também plena liberdade de criação, sem apego a regras acadêmicas, bem como reivindicava o direito a uma expressão mais brasileira. com abandono das sugestões europeias. \n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text991.build()

text1045 = new ObjText('text1045',null,509,240,500,487,1,6,null,'div',null,0 )

text1045.arrCSSStyles = new Array();
text1045.arrCSSStyles.push('span.text1045Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1045.addInnerText('<div id=\"text1045\"><a id=\"text1045anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1045Font1\"  >Toda essa movimentação culminou com a realização da Semana de Arte Moderna, em São Paulo, em fevereiro de 1922. Tratou-se de uma primeira mostra da nova arte, ainda pouco aceita e pouco compreendida pelos brasileiros de então, mais afeitos à estética acadêmica. Surgida de uma ideia em reunião da família Paulo Prado, o objetivo era seguir o que se fazia em Deauville, na França, onde se celebram ainda hoje festivais diversos para valorizar e atualizar as expressões artísticas em geral.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1045Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1045Font1\"  >Para a realização de algo tão grandioso, os artistas receberam apoio financeiro de uma burguesia mais progressista, além do apoio de artistas já consagrados, como o músico Villa-Lobos e o poeta Manuel Bandeira, que publicara alguns livros parnasiano-simbolistas. Também aderiu ao movimento o acadêmico Graça Aranha, que chegou mesmo a propor um apoio oficial da Aca_demia aos jovens escritores, mas foi voto vencido.\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text1045.build()
