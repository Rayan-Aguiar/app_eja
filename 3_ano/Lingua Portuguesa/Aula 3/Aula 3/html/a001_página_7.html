text1122.arrCSSStyles.push('span.text1122Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1122.addInnerText('<div id=\"text1122\"><a id=\"text1122anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1122Font1\"  >As orações subordinadas substantivas objetivas diretas desenvolvidas são iniciadas pelas conjunções integrantes \"que\" (às vezes elíptica) e \"se\". Nas orações acima é possível verificar que os objetos diretos \"você vença o campeonato\" e \"todos os funcionários estavam na reunião.\" Estão respectivamente relacionados ao verbo expresso nas orações principais \"Todos querem\" (Quem quer, quer algo?) e \"A gerente verificou\" (quem verifica, verifica algo). Portanto classificam-se como oração subordinada objetiva direta.\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text1122.build()

text1125.arrCSSStyles.push('span.text1125Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text1125.arrCSSStyles.push('li.text1125Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text1125.arrCSSStyles.push('span.text1125Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold; font-style:normal; text-decoration:normal;}');
text1125.arrCSSStyles.push('li.text1125Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold; font-style:normal; text-decoration:normal;}');
text1125.addInnerText('<div id=\"text1125\"><a id=\"text1125anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1125Font1\"  >Nesses casos, as orações destacadas são todas objetivas diretas reduzidas de infinitivo. Os pronomes oblíquos atuam todos como sujeitos dos infinitivos verbais. Essa é a única situação da língua portuguesa em que um pronome oblíquo pode atuar como sujeito. Para perceber melhor o que ocorre, convém transformar as orações reduzidas em orações desenvolvidas:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1125Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1125Font1\"  >Observe que nas orações desenvolvidas, os pronomes oblíquos foram substituídos pelas formas retas correspondentes. É fácil compreender agora que se trata, efetivamente, dos sujeitos das formas verbais das orações subordinadas\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1125Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text1125Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1125ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1125Font2\"  >Objetiva Indireta</span ><span class=\"text1125Font1\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1125Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1125Font1\"  >A oração subordinada substantiva objetiva indireta atua como objeto indireto do verbo da oração principal. Vem precedida de preposição.\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text1125.build()
