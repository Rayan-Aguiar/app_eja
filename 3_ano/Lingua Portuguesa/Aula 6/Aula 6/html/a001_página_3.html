text480.addInnerText('<div id=\"text480\"><a id=\"text480anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text480Font1\"  >Linguagem –</span ><span class=\"text480Font3\"  > oscila entre a erudição, valorizada pelos parnasianos, e a linguagem direta de alguns autores que começam a defender um texto mais acessível a todos os leitores. Ampliação do léxico das obras para regionalismos, expressões populares, neologismos e gírias. Enquanto uns escritores buscavam uma aproximação entre a linguagem literária e a jornalística outros preferiram proposta diferente: a poetização da linguagem científica\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text480Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text480Font5\"  >Autores</span ><span class=\"text480Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text480Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text480Font6\"  >Euclides da Cunha (1866-1909)\n</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text480Font6\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text480Font3\"  >Euclides da Cunha foi engenheiro militar. Ao abandonar a carreira, trabalhou como jornalista. Como escritor, o destaque é a obra Os sertões (1902), resultado de seu trabalho como correspondente de guerra na região de Canudos, no interior do estado da Bahia, a convite do jornal O Estado de S. Paulo.\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text480.build()

text493.addInnerText('<div id=\"text493\"><a id=\"text493anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text493Font1\"  >Características</span ><span class=\"text493Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text493Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text493Font3\"  >O Pré-Modernismo não há homogeneidade entre as características das obras deste período, mas sim o sincretismo de valores de estilos anteriores. por essa razão, destacam-se:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text493Font5\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text493Font5\"  >Ecletismo (Nacionalismo crítico) –</span ><span class=\"text493Font3\"  > mistura de tendências; percebe-se que os autores ainda utilizam elementos estéticos das escolas do final do século XIX, especialmente do Realismo e do Naturalismo, mas inovam no conteúdo, trazendo à discussão questões graves da realidade nacional, temáticas como as desigualdades sociais, evidenciando um Brasil miserável e marginalizado, também buscava apresentara \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text493Font3\"  >expressão artística brasileira. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text493Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text493Font5\"  >Regionalismo –</span ><span class=\"text493Font3\"  > nessa discussão sobre as diferenças do país, muitas obras foram ambientadas no interior do Brasil, não para apresentar elementos pitorescos, mas para denunciar seus problemas.\n</span ></p >\n</div>\n');
