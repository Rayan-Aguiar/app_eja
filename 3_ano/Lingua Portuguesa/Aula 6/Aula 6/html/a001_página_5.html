text742.addInnerText('<div id=\"text742\"><a id=\"text742anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text742Font1\"  >Lima Barreto (1881-1922)</span ><span class=\"text742Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text742Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text742Font2\"  >Lima Barreto nasceu no Rio de Janeiro, filho de um tipógrafo e de uma professora primária, ambos mestiços. Sua vida foi marcada pela falta e pela discriminação. Perdeu a mãe aos 6 anos e aos 22 anos abandonou o curso na Escola Politécnica para cuidar da família, quando ingressou, por concurso, no serviço público. Estudou com auxílio do Visconde de Ouro Preto. Mestiço, sofreu com a discriminação de um país que havia recém-decretado o fim do regime escravista. Escreveu romances, contos, sátiras e crônicas. Em sua obra, apresentou um panorama do cenário carioca do início do século XX, por meio de seus personagens, retratando principalmente tipos urbanos, malandros e boêmios dos subúrbios. Criticava, em tom satírico, a hipocrisia da elite da época e, sempre que possível, fazia de sua obra ferramenta de denúncia social, na qual condenava a discriminação racial e social. A crítica literária durante muito tempo ignorou a obra de Lima Barreto, devido à linguagem direta e acessível. Grande parte de seus livros foram publicados por Francisco Assis Barbosa, postumamente.Entre seus personagens, um dos mais conhecidos é o major Policarpo Quaresma, uma sátira ao nacionalismo ufanista. \n</span ></p >\n</div>\n');
text742.build()
