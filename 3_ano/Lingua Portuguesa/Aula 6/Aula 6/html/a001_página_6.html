text907.addInnerText('<div id=\"text907\"><a id=\"text907anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text907Font1\"  >Simões Lopes Neto (1865-1916)</span ><span class=\"text907Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text907Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text907Font2\"  >Só alcançou a glória literária postumamente, em especial, após o lançamento da edição crítica de Contos Gauchescos e Lendas do Sul, em 1949, organizada pela Editora Globo, sob a supervisão de Augusto Meyer e apoio de Henrique Bertaso e Érico Veríssimo. Desde a sua morte em 1916 até essa segunda edição de suas obras mais importantes podemos contar 37 anos em que Simões Lopes Neto permaneceu no anonimato, desconhecido do grande público.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text907Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text907Font2\"  >Principais obras: Cancioneiro Guasca; Contos Gauchescos; Lendas do Sul; Casos do Romualdo.\n</span ></p >\n</div>\n');
text907.build()
