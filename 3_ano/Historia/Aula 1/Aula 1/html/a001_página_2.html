text258.initSLine(0)

text258.arrCSSStyles = new Array();
text258.arrCSSStyles.push('span.text258Font1 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text258.arrCSSStyles.push('span.text258Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text258.arrCSSStyles.push('span.text258Font4 { font-size:21px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text258.addInnerText('<div id=\"text258\"><a id=\"text258anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text258Font1\"  >Liberalismo</span ><span class=\"text258Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text258Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text258Font2\"  >Embasado nas teorias de Adam Smith e David Ricardo, propiciou uma certa continuidade do pensamento liberal econômico. Uma obra famosa acerca das ideias liberais é a \"Sobre os princípios da economia política e da tributação\" de 1817, escrito por David Ricardo, defendendo o livre comércio internacional, mas procurando evitar que os lucros ficassem somente com um grupo, de certa forma, uma contraposição moderada à \"mão invisível\" de Adam Smith. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text258Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text258Font1\"  >Os Socialismos</span ><span class=\"text258Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text258Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text258Font4\"  >Utópico</span ><span class=\"text258Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text258Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text258Font2\"  >Trata-se da primeira fase da história do socialismo, ocorrida entre as guerras napoleônicas e as revoluções de 1848, tendo com seus principais representantes Claude-Henri de Rouvroy (Conde Saint-Simon), François-Charles Fourier e Robert Owen.\n</span ></p >\n</div>\n');
text258.build()

text215.arrCSSStyles = new Array();
text215.arrCSSStyles.push('span.text215Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text215.arrCSSStyles.push('span.text215Font2 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text215.addInnerText('<div id=\"text215\"><a id=\"text215anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text215Font1\"  >O século XIX foi marcado por discussões sobre a natureza da sociedade e sobre o resultado da ação de diferentes personagens sociais. Conheçamos alguns desses personagens:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text215Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text215Font1\"  >Representantes do Liberalismo Clássico: defendiam a economia de mercado e a democracia participativa. Acreditavam que o bem da humanidade seria conquistado com a vitória da razão, da ciência e do progresso. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text215Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text215Font1\"  >Socialismo: com o descontentamento em relação as desigualdades do novo sistema social, teve enorme influência na organização dos trabalhadores, originando também a novas práticas dos trabalhadores, que se uniram e promoveram movimentos sociais.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text215Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text215Font2\"  >Nacionalismo</span ><span class=\"text215Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text215Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text215Font1\"  >Foi um fenômeno típico do século XIX. Representou a ascensão de um sentimento de pertencimento a uma cultura, a uma língua e a um povo ou a uma região. A ideologia da identidade nacional estabelece a ideia de que existem laços culturais, históricos e linguísticos que unem os habitantes de um determinado território.\n</span ></p >\n</div>\n');
text215.build()
