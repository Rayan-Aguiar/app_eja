text1232.arrCSSStyles.push('span.text1232Font2 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text1232.addInnerText('<div id=\"text1232\"><a id=\"text1232anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1232Font1\"  >Outros teóricos\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1232Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1232Font1\"  >Max Stirner;\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1232Font1\"  >Enrico Malatesta;\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1232Font1\"  >Peter Kropotkin;\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1232Font1\"  >Leon Tolstoi.\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1232Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1232Font2\"  >O Sindicalismo</span ><span class=\"text1232Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1232Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1232Font1\"  >A partir do aparecimento do operariado e de suas necessidades, surgiu o sindicalismo, com objetivos de defender ou melhorar as condições de trabalho dos seus associados. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1232Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1232Font1\"  >Com o desenvolvimento dos sindicatos, foram se tornando uma força política importante, tanto que ocorre a vinculação com partidos políticos de natureza socialista e trabalhista. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1232Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1232Font1\"  >Os primeiros movimentos sindicais ocorreram na Inglaterra, no contexto da revolução industrial, mas posteriormente se desenvolveu na França. Como nesses países a ordem burguesa liberal estava na política, o movimento sindicalista foi considerado criminoso em ambos. Já no fim do século XIX, as novas legislações permitiriam o funcionamento dos \n</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1232Font1\"  >sindicatos ingleses e franceses.\n</span ></p >\n</div>\n');
text1232.build()

text1233.arrCSSStyles.push('span.text1233Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text1233.arrCSSStyles.push('li.text1233Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text1233.addInnerText('<div id=\"text1233\"><a id=\"text1233anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text1233Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1233ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1233Font1\"  >Pierre-Joseph Proudhon (1809 – 1865) – autor de \"O que é propriedade?\". Influenciado por algumas ideias do socialismo utópico, em sua citada obra fez duras críticas ao sistema capitalista, defendendo a criação de um regime político que seria guiado por uma \"república de pequenos proprietários\", com os recursos fornecidos sem juros aos pequenos proprietários por Bancos e cooperativas.\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1233Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text1233Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1233ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1233Font1\"  >Mikhail Bakunin (1814 – 1876)Esse intelectual merece certo destaque por ter sido um dos mais importantes nomes do anarquismo. Foi sem dúvida um dos maiores seguidores das teses de Proudhon.Bakunin não concordava que a chegada a uma sociedade comunista passava pela manutenção de um Estado transitório, por isso pregava a abolição imediata do Estado, inclusive defendendo o uso da violência para que os governos fossem rapidamente extintos. Além do mais, não reconhecia e não enxergava nos partidos políticos as representações de liberdade do pensamento humano.\n</span ></li >\n</ul >\n</div>\n');
text1233.build()
