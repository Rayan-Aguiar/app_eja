text1141.arrCSSStyles.push('span.text1141Font1 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold; font-style:normal; text-decoration:normal;}');
text1141.arrCSSStyles.push('li.text1141Font1 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold; font-style:normal; text-decoration:normal;}');
text1141.arrCSSStyles.push('span.text1141Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text1141.arrCSSStyles.push('li.text1141Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text1141.addInnerText('<div id=\"text1141\"><a id=\"text1141anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1141Font1\"  >Anarquismo</span ><span class=\"text1141Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1141Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1141Font2\"  >Os anarquistas viam a possibilidade de consolidar uma sociedade na qual os seres humanos se afirmariam por meio de uma ação própria, ou seja, sem governo estabelecido sobre as pessoas, que consequentemente livraria a sociedade das opressões de governos e da igreja.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1141Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1141Font2\"  >O ser humano deveria viver sem Estado e em uma gestão comunitária pautada na cooperação, promovendo a distribuição das riquezas produzidas de acordo com suas necessidades era o foco da ideia anarquista. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1141Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1141Font2\"  >Alguns nomes anarquistas: \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1141Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text1141Font2\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1141ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1141Font2\"  >William Godwin (1756-1836) – autor de \"Inquérito acerca da justiça política\" e de \"As coisas como elas são\".\n</span ></li >\n</ul >\n</div>\n');
text1141.build()

text1142.arrCSSStyles = new Array();
text1142.arrCSSStyles.push('span.text1142Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text1142.arrCSSStyles.push('li.text1142Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text1142.addInnerText('<div id=\"text1142\"><a id=\"text1142anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1142Font1\"  >Para o socialismo científico, a superação do capitalismo só aconteceria por meio de uma revolução socialista, que implantaria a ditadura do proletariado e essa transição da ordem burguesa para o socialismo culminaria no Comunismo. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1142Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1142Font1\"  >Dentro do marxismo:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1142Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text1142Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1142ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1142Font1\"  >Materialismo histórico: o modo de produção da vida material condiciona os processos da vida social, política e cultural.\n</span ></li >\n<li  class=\"text1142Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1142ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1142Font1\"  >Materialismo dialético: as relações e os reflexos delas no mundo estão em constante movimento. \n</span ></li >\n<li  class=\"text1142Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1142ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1142Font1\"  >Mais-valia: representa a parte do valor produzido pela força de trabalho que não é paga ao trabalhador na forma de salário, correspondendo à riqueza produzida no tempo de trabalho gratuito do trabalhador.\n</span ></li >\n</ul >\n</div>\n');
text1142.build()
