text1662 = new ObjText('text1662',null,6,107,497,526,1,4,null,'div',null,0 )
text1662.initSLine(0)
text1662.initHasBullet(0)
text1662.initRotateAngle(0,0,0)
text1662.initHasOuterShadow(0)
text1662.initHasTextShadow(0)
text1662.initHasBorder(0)
text1662.initHasOutline(0)
text1662.initHasMargin(0)
text1662.addIe8Attr(6, 107, 497, 526, 0, 0)
text1662.addOpacity(100)
text1662.arrCSSStyles = new Array();
text1662.arrCSSStyles.push('span.text1662Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1662.addInnerText('<div id=\"text1662\"><a id=\"text1662anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1662Font1\"  >Os precursores do movimento foram os Carbonários, que, sem linha de ação definida, estavam espalhados pelo território. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1662Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1662Font1\"  >Os italianos desejavam expulsar os austríacos da península itálica, pois esses controlavam a Veneza e Lombardia, mas fracassaram em 1848. Era também interesse enfrentar os Estados Pontifícios (territórios da Igreja Católica defendidos com a ajuda de Napoleão III).\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1662Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1662Font1\"  >As tendências do movimento unificador aglomeravam nas ideias da Jovem Itália, liberais, republicanos, liderados por Giuseppe Mazzini; nos Camisas Vermelhas, movimento popular, republicano, liderado por Giuseppe Garibaldi; no Ressurgimento, composto por burgueses, monarquistas, dentre eles o Conde Camillo Cavour, que era 1º ministro de Piemonte. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1662Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1662Font1\"  >Na Unificação Italiana, também se fez sentir o Nacionalismo, fenômeno típico do século XIX, que se caracterizava pelo sentimento de pertencimento a uma cultura, a uma região, a uma língua e a um povo, e em alguns casos, a raça. \n</span ></p >\n</div>\n');
text1662.build()

text1663 = new ObjText('text1663',null,506,117,497,526,1,5,null,'div',null,0 )
text1663.initSLine(0)
text1663.initHasBullet(0)

text1663.addIe8Attr(506, 117, 497, 526, 0, 0)
text1663.addOpacity(100)
text1663.arrCSSStyles = new Array();
text1663.arrCSSStyles.push('span.text1663Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1663.addInnerText('<div id=\"text1663\"><a id=\"text1663anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1663Font1\"  >No ano de 1852, Vítor Emanuel nomeou Cavour para o cargo de primeiro-ministro do Piemonte-Sardenha, que se aliou à França e a Inglaterra na Guerra da Crimeia ocorrida entre 1853 e 1856. Cavou aproximou-se do imperador francês Napoleão III, conseguindo seu apoio contra a Áustria em 1859. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1663Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1663Font1\"  >Fortalecido, o Reino do Piemonte-Sardenha quase dobrou seu território, anexando os ducados de Toscana, Parma e Módena e parte dos Estados Pontifícios.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1663Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1663Font1\"  >Em 1860, Francisco II governava o Reino das Duas Sicília, que foi tomado pela campanha liderada por Garibaldi, assim, Vítor Emanuel II tornou-se rei de grande parte da Itália.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1663Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1663Font1\"  >Em 1866, formou-se a aliança Ítalo-Prussiana, mas o exército italiano só ocupou Roma em 1870 porque os franceses, agora adversários, apoiavam o papa. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1663Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1663Font1\"  >Na mesma época, acontecia a Guerra Franco-Prussiana e as tropas de Napoleão III se viram obrigadas a voltar à França, e assim, Roma tornou-se a capital do Reino da Itália, governado pela casa de Savoia. \n</span ></p >\n</div>\n');
text1663.build()
