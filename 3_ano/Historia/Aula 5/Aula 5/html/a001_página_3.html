text617.addInnerText('<div id=\"text617\"><a id=\"text617anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text617Font1\"  >O New Deal - Franklin Roosevelt</span ><span class=\"text617Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text617Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text617Font2\"  >O mercado havia quebrado, mas o Estado não. A superação da crise se daria justamente com uma medida contrária ao liberalismo, a intervenção do governo na economia, o New Deal. O presidente Franklin Delano Roosevelt, com a execução do Novo Acordo (New Deal) interveio com:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text617Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text617Font2\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text617ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text617Font2\"  >obras públicas;\n</span ></li >\n<li  class=\"text617Font2\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text617ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text617Font2\"  >produção industrial e agrícola;\n</span ></li >\n<li  class=\"text617Font2\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text617ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text617Font2\"  >política de bem-estar social (welfare state);\n</span ></li >\n<li  class=\"text617Font2\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text617ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text617Font2\"  >intervenção nos setores econômico e financeiro;\n</span ></li >\n<li  class=\"text617Font2\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text617ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text617Font2\"  >intensificação da vigilância sobre as atividades bancárias e as operações da Bolsa; \n</span ></li >\n<li  class=\"text617Font2\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text617ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text617Font2\"  >regulamentação das atividades das associações operárias e dos sindicatos;\n</span ></li >\n<li  class=\"text617Font2\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text617ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text617Font2\"  >mudança do curso da economia por meio da distribuição de encomendas oficiais às empresas;\n</span ></li >\n<li  class=\"text617Font2\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text617ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text617Font2\"  >criação de frentes de trabalho para a realização de obras públicas: como novas autoestradas, barragens e trabalhos de saneamento urbano;\n</span ></li >\n<li  class=\"text617Font2\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text617ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text617Font2\"  >recrutaram-se milhares de desempregados nas grandes cidades.\n</span ></li >\n</ul >\n</div>\n');
text617.build()

text618.arrCSSStyles.push('span.text618Font1 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text618.arrCSSStyles.push('span.text618Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text618.addInnerText('<div id=\"text618\"><a id=\"text618anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text618Font1\"  >A quebra da bolsa de nova york em 1929 e a grande recessão mundial</span ><span class=\"text618Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text618Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text618Font2\"  >Os preços caíam e os investidores investiam maciçamente nas ações das empresas no mercado, muitos queriam vender e poucos queriam comprar. Com a desvalorização das ações, empresas e bancos foram à falência, o desemprego se alastrou e a crise afetou fortemente os empréstimos norte-americanos ao exterior, provocando uma reação em cadeia, atingindo também o resto do mundo, com exceção da União Soviética.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text618Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text618Font2\"  >Com a crise estabelecida, o comércio internacional se retraiu, milhares de falências e concordatas e milhões de pessoas desempregadas.\n</span ></p >\n</div>\n');
text618.build()
