text918 = new ObjText('text918',null,506,62,494,590,1,4,null,'div',null,0 )
text918.initSLine(0)
text918.initHasBullet(0)

text918.addIe8Attr(506, 62, 494, 590, 0, 0)
text918.addOpacity(100)
text918.arrCSSStyles = new Array();
text918.arrCSSStyles.push('span.text918Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text918.arrCSSStyles.push('span.text918Font2 { font-size:21px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text918.addInnerText('<div id=\"text918\"><a id=\"text918anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text918Font1\"  >A postura de conciliação adotada por Floriano conseguiu neutralizar a 2ª Revolta da Armada (1893-94), que manteve a mesma postura contra o governo de Deodoro, pressionando Floriano a renunciar, deixando a presidência para o Almirante Custódio de Melo. Porém, justamente pelo apoio de grupos expressivos da sociedade, a revolta foi sufocada pelo então presidente. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text918Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text918Font2\"  >A revolução federalista (1893-1895)</span ><span class=\"text918Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text918Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text918Font1\"  >A Revolução Federalista ocorreu no Rio Grande do Sul, e opôs o Partido Republicano Rio-Grandense (Júlio de Castilhos) e Partido Federalista do Rio Grande do Sul (Gaspar da Silveira Martins). \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text918Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text918Font1\"  >Os Castilhos se baseavam em ideias positivistas, compactuava com o governo de Floriano e era amparado pelas novas elites. Por sua vez, o grupo dos Gasparitas almejavam um governo parlamentar, com autonomia estatual e eram amparados pelas antigas elites do império. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text918Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text918Font1\"  >O conflito civil entre os Castilhistas (ou pica-paus) e os Gasparistas (maragatos) gerou instabilidade no governo de Floriano, principalmente após a união entre federalistas e os revoltosos da armada.\n</span ></p >\n</div>\n');
text918.build()

text919.arrCSSStyles = new Array();
text919.arrCSSStyles.push('span.text919Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text919.arrCSSStyles.push('span.text919Font2 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text919.addInnerText('<div id=\"text919\"><a id=\"text919anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text919Font1\"  >A Marinha, insatisfeita com sua condição político e militar inferiorizada em relação ao exército e ao governo, promoveu a 1ª Revolta da Armada em 1891. Um clima de divergências entre opositores florianistas nas forças armadas e o Governo geral, favoreceram a renúncia de Deodoro em 1891.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text919Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text919Font2\"  >Governo Floriano Peixoto, o marechal de ferro (1891-1894)</span ><span class=\"text919Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text919Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text919Font1\"  >Como Deodoro, Floriano não se identificava com o liberalismo e a descentralização. Promoveu um governo forte com apoio da juventude militar e seu desejo de estabilização. Contrariando uma postura autoritária, reabriu o congresso e tomou medidas que beneficiaram os cafeicultores, com a ajuda do partido republicano paulista.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text919Font1\"  >&nbsp;\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text919Font1\"  >Estrategicamente, Floriano estabeleceu uma postura paternalista, com obras públicas que favoreciam a geração de empregos ao povo, buscando conciliar interesses, sem romper com o conservadorismo inicial. \n</span ></p >\n</div>\n');
text919.build()
