text1224 = new ObjText('text1224',null,510,94,474,522,1,5,null,'div',null,0 )
text1224.initSLine(0)
text1224.initHasBullet(0)

text1224.addOpacity(100)
text1224.arrCSSStyles = new Array();
text1224.arrCSSStyles.push('span.text1224Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1224.addInnerText('<div id=\"text1224\"><a id=\"text1224anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1224Font1\"  >Com o objetivo de punir quem tivesse qualquer relação com o governo de Jango ou que fosse contra o novo governo estabelecido era aplicado IPM (Inquérito Policial Militar):\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1224Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1224Font1\"  >Proibição de greves e intervenção nos sindicatos trabalhistas;\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1224Font1\"  >Instituições foram proibidas de exercer atividade, como a UNE e as Ligas Camponesas;\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1224Font1\"  >Servidores públicos foram aposentados;\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1224Font1\"  >Suspensão de direitos políticos de várias pessoas relacionadas as ideologias do governo anterior (professores, sindicalistas, parlamentares, escritores, jornalistas, etc.): João Goulart, Jânio Quadros, Miguel Arraes, Leonel Brizola, Luís Carlos Prestes, Celso Furtado, Darcy Ribeiro etc.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1224Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1224Font1\"  >A intervenção realizada pelo regime militar era explicada pelo desejo do governo de assegurar a ordem política e social. No plano internacional, o alinhamento com os norte-americanos se conservava, assim como as alianças com o capital estrangeiro, interesse dos partidários da derrubada de João Goulart. \n</span ></p >\n</div>\n');
text1224.build()

text1225 = new ObjText('text1225',null,9,342,491,294,1,6,null,'div',null,0 )

text1225.arrCSSStyles = new Array();
text1225.arrCSSStyles.push('span.text1225Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1225.addInnerText('<div id=\"text1225\"><a id=\"text1225anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1225Font1\"  >Considerado da liderança militar intelectualizada, dos denominados militares de Sorbonne, integrantes da Escola Superior de Guerra, o ex-comandante da FEB (Força Expedicionária Brasileira) assumiu a presidência sob o olhar de desconfiança da população em relação ao novo governo. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1225Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1225Font1\"  >Duas vertentes ideológicas divergiam dentro das forças armadas, castelistas (Sorbonne) e os do grupo \"Linha Dura\". O grupo mais intelectualizado previa uma intervenção temporária, devolvendo o poder aos civis o quanto antes, já os da Linha dura, determinavam uma intervenção militar por tempo indeterminado. \n</span ></p >\n</div>\n');
text1225.build()
