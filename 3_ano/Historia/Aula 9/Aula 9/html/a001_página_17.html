text2630.addInnerText('<div id=\"text2630\"><a id=\"text2630anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2630Font1\"  >O movimento demonstrou a polarização das forças armadas em relação ao governo e, quando o presidente concedeu a anistia aos participantes, a relação com as forças armadas conservadoras ficou ainda mais tensa e desarticulada. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2630Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2630Font1\"  >Apoiados pelas elites tradicionais, pelas velhas lideranças políticas e pelo governo norte-americano, os militares eram base forte da oposição ao governo e no dia 31 de março de 1964, algumas tropas comandadas pelo general Olímpio Mourão Filho saíram de Juiz de Fora, em Minas Gerais, em direção ao Rio de Janeiro, onde o presidente se encontrava, para a derrubada do governo. \n</span ></p >\n</div>\n');
text2630.build()
