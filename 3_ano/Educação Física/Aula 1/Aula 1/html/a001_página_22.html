text17868.addInnerText('<div id=\"text17868\"><a id=\"text17868anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text17868Font2\"  >Micronutrientes</span ><span class=\"text17868Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text17868Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text17868Font3\"  >Em primeiro lugar, é necessário conhecer a diferOs micronutrientes possuem uma função reguladora. A família das vitaminas (A, B, C, D, E e K) são encontradas em vegetais crus, frutas, leite e derivados, peixes e ovos. Os minerais (principalmente, o magnésio, sódio, cálcio, ferro zinco, selênio, dentre outros) são encontrados na água, leite e derivados, vegetais e carnes. E a água, é retirada dos próprios alimentos, quando são naturais ou pouco processados e do próprio ar, quando úmido o suficiente, mas é necessário a ingestão média de cerca de 6 copos de 250 ml de água, preferencialmente, com PH maior ou igual a 7,5, ou seja, água alcalina. Esta média pode variar de acordo com os aspectos individuais, como citados acima, tais como idade, profissão e presença de doenças e, também, de acordo como clima e a estação do ano. Chás e cafés sem açúcar ou adoçantes são boas opções de variação na hidratação.\n</span ></p >\n</div>\n');
text17868.build()
