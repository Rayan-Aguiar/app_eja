text3468.arrCSSStyles = new Array();
text3468.arrCSSStyles.push('span.text3468Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text3468.arrCSSStyles.push('span.text3468Font4 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text3468.arrCSSStyles.push('span.text3468Font6 { font-size:16px; font-family:"Arial", sans-serif; color:#010101;}');
text3468.addInnerText('<div id=\"text3468\"><a id=\"text3468anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3468Font1\"  >Moçambique –</span ><span class=\"text3468Font4\"  > mais de 600 mil pessoas migra_ram de suas casas no norte de Moçambique. Grupo jihadista ligado ao Estado Islâmico e que é formado por maioria de jovens que não aceitam mais as desigualdades do país, além disso o norte do país possui enorme reserva de gás natural.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3468Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3468Font1\"  >República Democrática do Congo (RDC) –</span ><span class=\"text3468Font4\"  > a guerra na RDC deixou cerca de 5,4 milhões de mortos entre 1998 e 2003, além dos mais de 4 milhões de refugiados. As questões étnicas é um fator importante para esse conflito, mas é importante destacar que é um país rico em ouro e diamante. Para se ter uma noção, estimasse que apenas 10% das minas sejam exploradas de forma legalizada.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3468Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3468Font1\"  >Nigéria –</span ><span class=\"text3468Font4\"  > atualmente, o grupo extremista Boko Haram, ligado ao Estado Islâmico, é o principal responsável pela crescente violência no país. Em 2015, o grupo foi considerado o mais mortífero do mundo e isso é explicado pelo grande poder bélico oriundo da corrupção do país.</span ><span class=\"text3468Font6\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text3468.build()

text3469.arrCSSStyles.push('span.text3469Font7 { font-size:16px; font-family:"Arial", sans-serif; color:#010101;}');
text3469.addInnerText('<div id=\"text3469\"><a id=\"text3469anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3469Font1\"  >Etiópia –</span ><span class=\"text3469Font4\"  > em 2019, o primeiro-ministro etíope, Abiy Ahmed, venceu o Prêmio Nobel da Paz por ter con_seguido por fim a uma sangrenta guerra entre a Etiópia e a Eritreia. No entanto, logo depois deu início a perseguição a diversas pessoas da etnia Tygrai, fator esse que promoveu um novo conflito.\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3469Font6\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3469Font6\"  >Na Europa</span ><span class=\"text3469Font4\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3469Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3469Font4\"  >É notório que quando o assunto é o continente europeu temos a impressão de que todos os países são desenvolvidos, mas é importante entendermos que também existem vários problemas relacionados as questões sociais, crises econô_micas, instabilidade política e até conflitos.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3469Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3469Font4\"  >No contexto da Guerra Fria (1945-1991), a Europa Oriental era controlada e governada pela União Soviética, ou seja, haviam adotado o sistema socialista. Porém, devido às sucessivas crises econômicas, falta de emprego e renda, inflação, sucateamento tecnológico, entre outros fatores, fizeram com que parte do continente europeu passasse a ter características próximas aos de \n</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3469Font4\"  >países subdesenvolvidos.</span ><span class=\"text3469Font7\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text3469.build()
