text2660.addInnerText('<div id=\"text2660\"><a id=\"text2660anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2660Font1\"  >Os países emergentes que mais se destacam atualmente são os BRICS, grupo de países composto por Brasil, Rússia, Índia, China e South Africa (África do Sul em inglês). Esse grupo possuí três países entre as maiores economias e uma farta oferta de mão de obra e pessoas aptas a consumir. Sobre os BRICS iremos abordar de forma mais detalhada na próxima unidade.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2660Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2660Font1\"  >Os Tigres Asiáticos (Coreia do Sul, Hong Kong, Cingapura, Taiwan, entre outros) também ganharam importância, principalmente pela ascensão econômica da China nas últimas décadas. Essas localidades passaram ofertar mão de obra diversificada, isenção fiscal e leis trabalhistas e ambientais menos rígidas</span ><span class=\"text2660Font2\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text2660.build()
