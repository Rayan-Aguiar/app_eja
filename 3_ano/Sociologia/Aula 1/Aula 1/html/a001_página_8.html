text2528 = new ObjText('text2528',null,0,106,496,550,1,5,null,'div',null,0 )
text2528.initSLine(0)

text2528.arrCSSStyles.push('span.text2528Font1 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text2528.arrCSSStyles.push('span.text2528Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text2528.addInnerText('<div id=\"text2528\"><a id=\"text2528anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2528Font1\"  >Revolução tecnológica</span ><span class=\"text2528Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2528Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2528Font2\"  >Além da primeira Revolução Industrial, destacamos a segunda Revolução Industrial, ocorrida no final do século XIX. Os avanços tecnológicos nas indústrias ajudaram no surgimento da utilização de novas fontes de energia: eletricidade, gás e petróleo. Essas novas fontes intensificaram mais ainda o processo de industrialização.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2528Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2528Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2528Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2528Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2528Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2528Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2528Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2528Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2528Font2\"  >&nbsp;\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2528Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2528Font2\"  >As características dessa revolução tecnológica foram a criação do motor de combustão; o desenvolvimento da indústria do aço. Entre muitas dessas inovações, também foram inventados o telégrafo e o telefone. No final do século XIX, temos ainda invenção do avião e do automóvel.\n</span ></p >\n</div>\n');
text2528.build()

text2644.arrCSSStyles.push('span.text2644Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text2644.addInnerText('<div id=\"text2644\"><a id=\"text2644anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2644Font1\"  >Identificamos a terceira Revolução Industrial, na metade do século XX, que abriu as portas para expedições espaciais, pesquisas e biotecnologia com o surgimento dos eletrônicos, computadores e telecomunicações, além do surgimento de uma fonte de energia inexplorada até então: a energia nuclear. Já no mundo das indústrias, destacam-se duas grandes invenções: máquinas programáveis e robôs. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2644Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2644Font1\"  >E a sociedade industrial parou por aí? Mais inovações entraram na esteira das revoluções tecnológicas.Atualmente conhecida como Indústria 4.0 ou Renas_cimento da Indústria, destaca-se a revolução tec_nológica, com avanços históricos para a indústria mundial. As instalações industriais ou fábricas digi_tais que une o ambiente virtual e o real.\n</span ></p >\n</div>\n');
text2644.build()
