text2081 = new ObjText('text2081',null,513,81,470,568,1,4,null,'div',null,0 )
text2081.initSLine(0)
text2081.initHasBullet(0)
text2081.initRotateAngle(0,0,0)
text2081.initHasOuterShadow(0)
text2081.initHasTextShadow(0)
text2081.initHasBorder(0)
text2081.initHasOutline(0)
text2081.initHasMargin(0)
text2081.addIe8Attr(513, 81, 470, 568, 0, 0)
text2081.addOpacity(100)
text2081.arrCSSStyles = new Array();
text2081.arrCSSStyles.push('span.text2081Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text2081.addInnerText('<div id=\"text2081\"><a id=\"text2081anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2081Font1\"  >A iniciativa destes movimentos surge da atitude cidadã, quando os direitos não são respeitados ou preservados se comparado com os demais membros da sociedade ou situação. Por isso, os movimentos sociais convocam ações práticas como passeatas e manifestações em espaços públicos com o intuito de chamar a atenção da população e dos governantes para suas causas.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2081Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2081Font1\"  >Os movimentos sociais são mais amplos que os partidos políticos, pois tratam de um poder de força coletiva a favor da comoção social, negociando políticas públicas, leis e resoluções no âmbito econômico-político com o intuito de atender as demandas sociais.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2081Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2081Font1\"  >Agora, vamos passar a estudar os movimentos sociais na História.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2081Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2081Font1\"  >Vamos recuar no tempo e observar o cenário europeu do século XIX, um período de caos e instabilidade social, devido às transformações sociais decorrentes da Revolução Francesa e Revolução Industrial, dando início a uma nova fase da sociedade: o capitalismo industrial. \n</span ></p >\n</div>\n');
text2081.build()

text2082 = new ObjText('text2082',null,36,124,450,477,1,5,null,'div',null,0 )

text2082.arrCSSStyles = new Array();
text2082.arrCSSStyles.push('span.text2082Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text2082.arrCSSStyles.push('span.text2082Font2 { font-size:16px; font-family:"Arial", sans-serif; color:#010101;}');
text2082.addInnerText('<div id=\"text2082\"><a id=\"text2082anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2082Font1\"  >Como vimos, os movimentos sociais nascem como uma forma de transformar o domínio institucionalmente estabelecido e marcam a ascensão de grupos sociais. Determinadas mobilizações fundamentam-se no apelo social, tendo em vista que tais organizações tem o poder de desestruturar o poder constituído. Por outro lado, é possível identificar que alguns grupos não possuem um progresso tão expressivo na sociedade, pois são simples manifestações.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2082Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2082Font1\"  >É comum que os movimentos sociais surjam das ações coletivas pelos grupos organizados que tendem a batalhar por determinada causa social.Ou seja, por iniciativa do povo, seja por questões revolucionárias ou pacíficas, visando representar os movimentos que buscam alguma transformação com a intenção de ocupar os espaços de direito na sociedade.</span ><span class=\"text2082Font2\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text2082.build()
