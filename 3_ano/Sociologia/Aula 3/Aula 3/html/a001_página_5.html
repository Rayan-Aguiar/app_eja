text725.initSLine(0)

text725.arrCSSStyles = new Array();
text725.arrCSSStyles.push('span.text725Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text725.addInnerText('<div id=\"text725\"><a id=\"text725anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text725Font1\"  >Já a sociabilidade é um conceito diferente de socialização. Se a última se refere a esse processo infindo que nos desafia enquanto seres sociais, a primeira fala sobre com quem convivemos e como escolhemos conviver. A sociabilidade fala sobre as redes de interações sociais que estabelecemos ao longo de nossas vidas, os locais nos quais temos essas interações. Essas redes de interações podem nos ser impostas, como por exemplo, nossos pais. Ou podem ser livremente escolhidas pelos indivíduos, como os bares que gostam de frequentar ou o círculo de amizades que escolhemos manter. A sociabilidade é importante porque somos animais sociais, que gostamos de conviver com outros, manter laços e redes de interações.\n</span ></p >\n</div>\n');
text725.build()

text547.addInnerText('<div id=\"text547\"><a id=\"text547anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text547Font1\"  >Casa Grande e Senzala</span ><span class=\"text547Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text547Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text547Font3\"  >Gilberto Freyre, pernambucano, publicou Casa Grande e Senzala, em 1933, tornando seu livro um clássico da Sociologia Brasileira e uma obra que causa polêmicas até os dias atuais, sendo acusado de romantizar as relações raciais da sociedade brasileira colonial. Ao trazer para o centro do debate sociológico a vida privada e a arquitetura doméstica como interpretes de estruturas sociais mais amplas, como a família patriarcal, a escravidão, o colonialismo e a monocultura açucareira de exportação, Freyre consagrou-se como um dos mais importantes sociólogos da América Latina. \n</span ></p >\n</div>\n');
text547.build()
