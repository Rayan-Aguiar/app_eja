text1048.arrCSSStyles = new Array();
text1048.arrCSSStyles.push('span.text1048Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1048.arrCSSStyles.push('span.text1048Font3 { font-size:21px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text1048.addInnerText('<div id=\"text1048\"><a id=\"text1048anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1048Font1\"  >Em \"Parada amorosa\", Francis Picabia (1879-1953) ilustra uma máquina com mecanismos e engrenagens que se conectam, porém nada produzem, pois tais mecanismos são impossíveis de concluir uma ação racional. Essa era a posição dos artistas Dadás: questionar a ações destrutivas e sem sentido da Guerra.\n</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1048Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1048Font3\"  >Surrealismo</span ><span class=\"text1048Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1048Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1048Font1\"  >O movimento Surrealista seguirá adiante com o processo imersivo dos dadaístas, e ao questionar as ações sem sentido do homem, os surrealistas irão explorar um novo território: a mente humana, o inconsciente e o subconsciente. A palavra \"Surrealismo\" significa \"ir além do real\". Os principais \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1048Font1\"  >artistas deste movimento são o espanhol Salvador Dalí (1904-89), René Magritte (1898-1967) e Giorgio de Chirico (1888-1978). \n</span ></p >\n</div>\n');
text1048.build()

text1049 = new ObjText('text1049',null,14,113,470,370,1,7,null,'div',null,0 )
text1049.initSLine(0)

text1049.addIe8Attr(14, 113, 470, 370, 0, 0)
text1049.addOpacity(100)
text1049.arrCSSStyles = new Array();
text1049.arrCSSStyles.push('span.text1049Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1049.addInnerText('<div id=\"text1049\"><a id=\"text1049anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1049Font1\"  >Foi no período entreguerras que o movimento Dadaísta surgiu, e seu objetivo era questionar a real função da Arte, do Artista e, sobretudo, o papel da arte em tempos caóticos e de grande crise. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1049Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1049Font1\"  >O Dadaísmo é um movimento Antiarte e Antiestético, uma vez que sua principal doutrina era justamente exaurir a Arte de seu status quo tradicional e ao mesmo tempo fazer dela um instrumento de crítica, descontentamento e alheia ao chamado \"Lugar comum\".\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1049Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1049Font1\"  >A famosa obra \"A Fonte\" do artista Marcel Duchamp (1887-1968) é um excelente exemplo de como o pensamento dadaísta procurava desconstruir o papel efêmero e tradicional da arte transformando um objeto qualquer em uma obra.\n</span ></p >\n</div>\n');
text1049.build()
