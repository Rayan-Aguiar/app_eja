text2708 = new ObjText('text2708',null,509,80,481,559,1,4,null,'div',null,0 )
text2708.initSLine(0)

text2708.arrCSSStyles = new Array();
text2708.arrCSSStyles.push('span.text2708Font1 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text2708.arrCSSStyles.push('span.text2708Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text2708.addInnerText('<div id=\"text2708\"><a id=\"text2708anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2708Font1\"  >Pós-impressionismo</span ><span class=\"text2708Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2708Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2708Font3\"  >Apesar de sugerir uma sucessão ao movimento impressionista, o Pós-Impressionismo remete a uma tendência que caracterizou as obras de artistas que se distanciaram do modelo impressionista, mas que,na prática, não formularam de forma consciente um \"Novo movimento artístico\". \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2708Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2708Font3\"  >O termo \"Pós-Impressionismo\" foi cunhado pelo pintor e crítico de arte inglês Roger Fry (1866-1934), quando foi curador de uma exposição em Londres, em 1910, intitulada \"Manet e os pós-impressionistas\", e que reunia obras cuja estética fugia ao modelo impressionista.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2708Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2708Font3\"  >Os pós-impressionistas inovaram no aspecto poético ao negar o tecnicismo e a análise pura dos efeitos da luz na natureza e a variação das cores. Assumiam então uma postura mais expressiva, valorizando os sentimentos e as emoções.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2708Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2708Font3\"  >Os principais artistas deste período são os franceses Paul Gauguin (1848-1903), Paul Cézanne (1839-1906), Toulouse-Lautrec (1864-1901) e o holandês Vincent Van Gogh (1853-90). Este último se tornaria um dos pintores mais populares e admirados na História da Arte. \n</span ></p >\n</div>\n');
text2708.build()

text2707.arrCSSStyles.push('span.text2707Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text2707.addInnerText('<div id=\"text2707\"><a id=\"text2707anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2707Font1\"  >O modelo estético compositivo do Impressionismo determinava que as cores eram aplicadas de forma pura e saturada, ou seja, sem diluição diretamente na tela; também não eram misturas na palheta do pintor que muitas vezes aplicavam as tintas diretamente dos tubos, sem a intervenção de pincéis. Cabe lembrar que neste período, as tintas já eram produzidas de forma industrial \n</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2707Font1\"  >e não mais pelos próprios artistas ou assistentes.\n</span ></p >\n</div>\n');
text2707.build()
