text3032.arrCSSStyles.push('span.text3032Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text3032.addInnerText('<div id=\"text3032\"><a id=\"text3032anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3032Font1\"  >Nascido bem abastado e pertencendo a uma das famílias mais ricas e tradicionais da França, Toulouse-Lautrec, ainda adolescente, sofreu um acidente ao qual deixou sequelas permanentes. Com as pernas atrofiadas, cresceu até 1,50 metros de altura. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3032Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3032Font1\"  >Como sua aparência física era vista com descaso em seu meio social, procurou nos cabarés, cafés e prostíbulos um ambiente que o acolhesse. E foi exatamente nesse cenário que seus trabalhos ganharam notoriedade e popularidade, no entanto, seus hábitos o levaram a uma morte prematura.\n</span ></p >\n</div>\n');
text3032.build()
