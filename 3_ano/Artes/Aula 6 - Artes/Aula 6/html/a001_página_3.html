text971.arrCSSStyles = new Array();
text971.arrCSSStyles.push('span.text971Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text971.addInnerText('<div id=\"text971\"><a id=\"text971anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text971Font1\"  >Body Art, o corpo como suporte artísticoArte performática, a Body Art teve como característica marcante a busca pelo transcendental por meio de experimentações corporais que envolviam ações que desencadeavam dor e até mutilações.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text971Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text971Font1\"  >Desenvolvida em um cenário estadunidense convulsivo posterior à guerra do Vietnã e lutas por direitos civis dos negros, em meio a uma sociedade capitalista e consumista na qual a mídia, a propaganda e a publicidade eram cada vez mais influentes, a Body Art buscou ressaltar o real sentido do corpo, templo do espírito.\n</span ></p >\n</div>\n');
text971.build()

text972.arrCSSStyles.push('span.text972Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text972.addInnerText('<div id=\"text972\"><a id=\"text972anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text972Font1\"  >Na performance encontramos trabalhos com multilinguagens, com a integração da música, de elementos do teatro, da dança, e das artes plásticas.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text972Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text972Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text972Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text972Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text972Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text972Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text972Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text972Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text972Font1\"  >A banalização da vida, a morte, a despreocupação com o próximo, o individualismo da sociedade contemporânea são temas comuns em seus trabalhos, que dialogam bastante com as características da Body Art, vertente que também marcou os anos 1970 do século XX.\n</span ></p >\n</div>\n');
text972.build()
