text1310.addInnerText('<div id=\"text1310\"><a id=\"text1310anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1310Font1\"  >Pollock explorava a técnica do gotejamento das tintas sobre as telas em gestos livres, o que ele denominou de Action Painting ou pintura de ação, na qual as obras eram realizadas sem qualquer planejamento anterior, de maneira automática e, por vezes, associava suas ações ao som de música clássica.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1310Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1310Font1\"  >A partir dessa concepção, o corpo do artista ganhou ênfase e linguagens como o Happening, a Performance e a Body Art ganharam impulso, além de experimentações sensoriais típicas da contemporaneidade.\n</span ></p >\n</div>\n');
