text2845.initSLine(0)

text2845.initHasTextShadow(0)

text2845.addIe8Attr(519, 84, 475, 556, 0, 0)
text2845.addOpacity(100)
text2845.arrCSSStyles = new Array();
text2845.arrCSSStyles.push('span.text2845Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text2845.arrCSSStyles.push('li.text2845Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text2845.addInnerText('<div id=\"text2845\"><a id=\"text2845anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2845Font1\"  >o que gera o mal cheiro característico, nos ambientes em que elas se encontram. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2845Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2845Font1\"  >Outras bactérias realizam um processo chamado de quimiossíntese, um processo oposto ao da fotossíntese, pois ocorre na ausência de luz, onde a energia é adquirida a partir da oxidação de compostos inorgânicos. Como por exemplo têm-se as nitrobactérias que participam do ciclo do nitrogênio, no qual bactérias oxidam o nitrito para obtenção de energia e, consequentemente, transforma-o em nitrato. Dessa maneira, a bactéria produz o composto orgânico necessário a ela (glicose), liberando oxigênio (O2) para o ambiente.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2845Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2845Font1\"  >Outras bactérias são heterotróficas, podendo ser do tipo:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2845Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text2845Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text2845ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text2845Font1\"  >saprófitas: obtêm nutrientes realizando a decomposição da matéria orgânica morta. São relevantes para a reciclagem dos compostos orgânicos, que serão reutilizados pela a natureza;\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2845Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text2845Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text2845ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text2845Font1\"  >simbióticas: ontêm os nutrientes necessários para o seu desenvolvimento, sem prejuízo do hospedeiro. Um exemplo é a microbiota intestinal dos humanos\n</span ></li >\n</ul >\n</div>\n');
text2845.build()

text2846.addIe8Attr(6, 110, 496, 539, 0, 0)
text2846.addOpacity(100)
text2846.arrCSSStyles = new Array();
text2846.arrCSSStyles.push('span.text2846Font1 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text2846.arrCSSStyles.push('span.text2846Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text2846.addInnerText('<div id=\"text2846\"><a id=\"text2846anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2846Font1\"  >Formas de nutrição das bactérias</span ><span class=\"text2846Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2846Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2846Font2\"  >As bactérias apresentam diversas formas de obter matéria orgânica (glicose ou açúcar), para a sua nutrição. Essa glicose pode ser utilizada no processo de fermentação, para bactérias anaeróbias, aquelas que não necessitam de oxigênio para quebrar a glicose e liberar energia, assim como também pode ser utilizada no processo de respiração, no qual bactérias aeróbiasutilizam o oxigênio para quebrar a glicose e produzir energia. Ainda pode ocorrer casos de bactérias anaeróbias facultativas que sobrevivem na presença ou na ausência de oxigênio.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2846Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2846Font2\"  >As bactérias autotróficas são aquelas que produzem o próprio alimento (glicose), por meio da fotossíntese, como no caso das cianobactériasque realizam o mesmo processo de fotossínteserealizado pelas plantas, convertendo energia luminosa em energia química, liberando oxigênio (O2) para o ambiente durante a reação. Outro caso de bactérias autotróficas, que utilizam a luz para a produção de nutrientes, são as bactérias púrpu -ras que apresentam uma clorofila especial denominada bacterioclorofila, que diferentemente da fotossíntese, não há liberação de oxigênio para o ambiente, e sim a liberação de enxofre (S),..\n</span ></p >\n</div>\n');
text2846.build()
