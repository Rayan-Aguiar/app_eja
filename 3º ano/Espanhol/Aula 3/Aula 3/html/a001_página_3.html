3\"  >Grado comparativo de igualdad</span ><span class=\"text1260Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:6px;text-indent:-6px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1260Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:6px;text-indent:-6px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1260Font1\"  >Utiliza-se a expressão \"tan como\" (\"tanto quanto\") para expressar uma relação de igualdade.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:6px;text-indent:-6px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1260Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:6px;text-indent:-6px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1260Font1\"  >Ejs.:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:6px;text-indent:-6px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1260Font1\"  >Diana es tan sensible como Fabiana. (Diana é tão sensível quanto Fabiana.)\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:6px;text-indent:-6px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1260Font1\"  >Pablo es tan alto como Juan. (Pablo é tão alto quanto Juan.)\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');

.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1261Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:6px;text-indent:-6px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1261Font2\"  >Expressa o grau máximo (grado superlativo absoluto de superioridad) ou mínimo grado superlativo absoluto de inferioridad) de qualidade do substantivo\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:6px;text-indent:-6px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1261Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text1261Font2\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1261ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text1261Font2\"  >Grau superlativo absoluto de superioridade\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:6px;text-indent:-6px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1261Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:6px;text-indent:-6px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1261Font2\"  >É formado pelo acréscimo dos sufixos -ísimo/-ísima/-rimo, ou pela anteposição do advérbio \"muy\", entre outros. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:6px;text-indent:-6px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1261Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:6px;text-indent:-6px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1261Font2\"  >Ejs.:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:6px;text-indent:-6px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1261Font2\"  >El concierto fue bueno &gt; El concierto fue buenísimo. (O concerto foi bom. &gt; O concerto foi boníssimo.)\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
