text1364.addInnerText('<div id=\"text1364\"><a id=\"text1364anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1364Font1\"  >Palavra composta sem travessão – junção de duas palavras formando uma só. Não há nenhuma separação entre elas. Quando receber acentuação, ela cairá na última palavra, visto que a mesma forma uma nova palavra e, portanto, seguirá a regra de acentuação. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1364Font1\"  >Ejs.: balón + cesto = baloncesto/décimo + séptimo = decimoséptimo\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1364Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1364Font1\"  >Palavra composta com travessão – originada da combinação de duas outras independentes. Ao ser formada uma nova palavra, é mantida a separação entre duas independentes por meio de um travessão. \n</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1364Font1\"  >Ejs.: teórico-práctico/histórico-artístico</span ><span class=\"text1364Font4\" style=\"background-color:transparent\" >\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text1364.build()
