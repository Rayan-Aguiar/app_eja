text2720.arrCSSStyles = new Array();
text2720.arrCSSStyles.push('span.text2720Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text2720.arrCSSStyles.push('span.text2720Font2 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text2720.arrCSSStyles.push('span.text2720Font3 { font-size:16px; font-family:"Arial", sans-serif; color:#010101;}');
text2720.addInnerText('<div id=\"text2720\"><a id=\"text2720anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2720Font1\"  >A Eco-92 entrou para a história como uma das mais relevantes conferências pois buscou abranger diversas áreas da sociedade, mas infelizmente os interesses individuais de cada país impedem e dificultam a implementação de políticas sustentáveis.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2720Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2720Font2\"  >Rio+10 (2002)</span ><span class=\"text2720Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2720Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2720Font1\"  >Como vimos anteriormente, a Eco-92 teve como objetivo analisar, planejar e executar ações capazes de promover o desenvolvimento sustentável de uma forma globalizada. 10 anos depois a ONU promoveu a Rio+10, uma conferência que aconteceu na cidade de Johanesburgo, na África do Sul.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2720Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2720Font1\"  >Um dos objetivos dessa conferência foi analisar as metas propostas na Eco-92, ou seja, se os países haviam conseguido cumprir com o seu papel. Claro que em apenas 10 anos essas metas dificilmente seriam cumpridas por completo, sendo assim, a Rio+10 promoveu adaptações para as metas anteriormente sugeridas e propôs novas metas, entre quais podemos listar:</span ><span class=\"text2720Font3\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text2720.build()

text2721.arrCSSStyles.push('span.text2721Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text2721.arrCSSStyles.push('span.text2721Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text2721.addInnerText('<div id=\"text2721\"><a id=\"text2721anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2721Font1\"  >o assunto foram inúmeras, ficou decidido que os países voltariam a se reunir em outro momento e esse novo encontro aconteceu em 1997, em Kyoto, no Japão. Os países assinaram um novo compromisso sobre a emissão de gases poluentes, esse novo acordo ficou conhecido como Protocolo de Kyoto. Entre as principais características se destaca a criação do crédito de carbono, uma forma de comércio entre os países que possuem florestas e os mais industrializados.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2721Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2721Font3\"  >Convenção da biodiversidade –</span ><span class=\"text2721Font1\"  > Por meio dessa convenção ficou definido que haveria a transferência de recursos financeiros para as localidades onde existe a extração e comercialização dos recursos naturais, além da criação de políticas para a preservação e educação ambiental. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2721Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2721Font1\"  >Agenda 21 – Foram firmados vários objetivos para o desenvolvimento sustentável no século 21, pode-se dizer que são acordos que visam uma melhor integração e redução das desigualdades entre os países e as pessoas, redução da utilização de recursos não renováveis, políticas para redução do consumo e aumento da reutilização, entre outros.\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text2721.build()
