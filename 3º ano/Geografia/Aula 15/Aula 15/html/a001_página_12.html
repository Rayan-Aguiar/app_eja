text3334.addInnerText('<div id=\"text3334\"><a id=\"text3334anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3334Font1\"  >Guerra da Síria (2011 até o momento)</span ><span class=\"text3334Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3334Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3334Font2\"  >Em 2011, eclodiram uma série de manifestações pró-democracia no Norte da África e rapidamente se espalharam para o Oriente Médio até chegar na Síria, movimento no qual ficou conhecido como Primavera Árabe. Logo, o governo ditatorial de Bashar Al-Assad reprimiu os manifestantes, mas devido aos diversos problemas sociais e econômicos, como o desemprego e a inflação, fez com que esses protestos dessem início a uma guerra civil (guerra dentro de um país).\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3334Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3334Font2\"  >Segundo a Organização das Nações Unidas (ONU), nos dez anos de conflito, a Guerra da Síria já provocou cerca de 380 mil mortos, além dos mais de 5,6 milhões de refugiados que se espalharam pelo mundo, principalmente nos países vizinhos como a Turquia, Jordânia e Líbano. Esse movimento migratório em massa já é tido como o maior do século XXI.</span ><span class=\"text3334Font3\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text3334.build()
