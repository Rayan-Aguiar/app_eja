text3531.arrCSSStyles.push('li.text3531Font1 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold; font-style:normal; text-decoration:normal;}');

text3531.addInnerText('<div id=\"text3531\"><a id=\"text3531anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3531Font1\"  >Degradação dos solos</span ><span class=\"text3531Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3531Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3531Font2\"  >Um dos grandes problemas ambientais está diretamente relacionado a degradação dos solos. A ação humana sem dúvidas é a mais influente nesse processo e isso acontece por alguns fatores como:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3531Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text3531Font2\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text3531ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text3531Font2\"  >O desmatamento de áreas florestais.\n</span ></li >\n<li  class=\"text3531Font2\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text3531ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text3531Font2\"  >O uso desenfreado do solo para a produção agrícola.\n</span ></li >\n<li  class=\"text3531Font2\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text3531ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text3531Font2\"  >Utilização em grandes quantidades de agrotóxicos.\n</span ></li >\n<li  class=\"text3531Font2\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text3531ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text3531Font2\"  >Ampliação de pastos sobre áreas florestais.\n</span ></li >\n<li  class=\"text3531Font2\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text3531ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text3531Font2\"  >Descarte inadequado de resíduos sólidos e líquidos.\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3531Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3531Font2\"  >Todos os fatores anteriormente listados estão contribuindo para exposição do solo por causa da remoção da vegetação. E combinação tem feito com que haja uma ampliação dos processos erosivos por conta do intemperismo provocados pelas chuvas e pelos ventos, além do processo de desertificação, como é o caso do interior da região nordeste do Brasil, nas áreas mais áridas do continente africano e no centro-oeste da Ásia.\n</span ></p >\n</div>\n');
text3531.build()

text3532.arrCSSStyles.push('span.text3532Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text3532.addInnerText('<div id=\"text3532\"><a id=\"text3532anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3532Font1\"  >Em determinadas localidades já é possível notar que a degradação do solo tem afetado comunidades inteiras, já que existe uma grande interferência nas questões ambientais, econômicas e sociais. Sendo assim, projetos que visam promover a educação ambiental das pessoas, das empresas e dos órgãos competentes se tornam cada vez mais urgentes.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3532Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3532Font1\"  >Em 2010 no Brasil, entrou em vigor a Política Nacional de Resíduos Sólidos (PNRS) que visa acabar com todos os lixões a céu aberto e a construção de aterros sanitários para que haja o descarte adequado de resíduos sólidos. No entanto, em 2019, o PNRS fez um levantamento e constatou que ainda existem cerca de 2.906 lixões a céu aberto e apenas 1.310 aterros sanitários distribuídos em cerca de 1.254 munícipios.\n</span ></p >\n</div>\n');
text3532.build()
