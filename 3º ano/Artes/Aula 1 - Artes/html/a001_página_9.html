text2883.addInnerText('<div id=\"text2883\"><a id=\"text2883anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2883Font1\"  >Cézanne concebeu sua obra a partir da interpretação da natureza por meio das formas básicas da geometria, como o círculo, o triângulo e o quadrado, e assim pôde elaborar uma concepção de mundo na qual a estrutura racional atua sobre a organicidade, mas sem deixar de lado aspectos expressivos e subjetivos.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2883Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2883Font1\"  >Seguindo a mesma linha de concepção estética, mas agora inspirado no poder das cores, Paul Gauguin atribuiu a cor um poder quase místico que superou até mesmo as formas e a narrativa. Suas angústias existenciais deram lugar a uma nova concepção artística quando saiu da França e procurou refúgio nas distantes ilhas do Taiti onde concebeu suas obras mais significativas.\n</span ></p >\n</div>\n');
text2883.build()
