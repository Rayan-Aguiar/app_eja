text1844.addInnerText('<div id=\"text1844\"><a id=\"text1844anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1844Font1\"  >Outro importante artista foi o filho de emigrantes italianos Cândido Portinari (1903-62). Nascido no interior de São Paulo, Portinari viria a se tornar o artista mais importante do Brasil, sendo inclusive considerado o pintor oficial do país. Sua obra abrange diversas técnicas de produção, assim como narrativas com temas sociais, alegóricos, retratos entre outros.\n</span ></p >\n</div>\n');
