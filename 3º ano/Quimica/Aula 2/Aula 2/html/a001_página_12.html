resenta</span ><span class=\"text1793Font4\"  >çã</span ><span class=\"text1793Font3\"  >o dessa varia</span ><span class=\"text1793Font4\"  >çã</span ><span class=\"text1793Font3\"  >o de entalpia </span ><span class=\"text1793Font4\"  >é</span ><span class=\"text1793Font3\"  > </span ><span class=\"text1793Font4\"  >∆</span ><span class=\"text1793Font3\"  >H</span ><span class=\"text1793Font4\"  >º</span ><span class=\"text1793Font3\"  >f.\n</span ></p >\n</div>\n');

text1718.addInnerText('<div id=\"text1718\"><a id=\"text1718anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1718Font1\"  >Dependendo do tipo da reação, podemos definir o calor. Porém, antes de passarmos aos calores de reação, vamos definir entalpia padrão.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1718Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1718Font1\"  >Experimentalmente, é praticamente impossível determinar a entalpia absoluta dos reagentes e dos produtos. Para resolver esse problema, estabeleceu-se uma escala arbitrária de entalpia em que o padrão é determinado pelos elementos químicos em sua forma mais estável a 25ºC e 1atm, que receberam o valor de entalpia zero (H = 0). A determinação de todas as demais entalpias dá-se em função desse padrão, cuja representação é ∆Hº.\n</span ></p >\n</div>\n');
text1718.build()
