text2271.addInnerText('<div id=\"text2271\"><a id=\"text2271anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2271Font1\"  >Cálculo do ∆H a partir do calor de ligação</span ><span class=\"text2271Font4\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2271Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2271Font4\"  >A energia de liga</span ><span class=\"text2271Font5\"  >çã</span ><span class=\"text2271Font4\"  >o </span ><span class=\"text2271Font5\"  >é</span ><span class=\"text2271Font4\"  > a energia necess</span ><span class=\"text2271Font5\"  >á</span ><span class=\"text2271Font4\"  >ria para romper ou formar um mol de liga</span ><span class=\"text2271Font5\"  >çõ</span ><span class=\"text2271Font4\"  >es no estado gasoso. Como a energia de liga</span ><span class=\"text2271Font5\"  >çã</span ><span class=\"text2271Font4\"  >o entre os </span ><span class=\"text2271Font5\"  >á</span ><span class=\"text2271Font4\"  >tomos </span ><span class=\"text2271Font5\"  >é</span ><span class=\"text2271Font4\"  > praticamente constante, qualquer que seja a subst</span ><span class=\"text2271Font5\"  >â</span ><span class=\"text2271Font4\"  >ncia da qual fa</span ><span class=\"text2271Font5\"  >ç</span ><span class=\"text2271Font4\"  >am parte, pode-se tabelar esses valores e calcular o </span ><span class=\"text2271Font5\"  >∆</span ><span class=\"text2271Font4\"  >H de uma rea</span ><span class=\"text2271Font5\"  >çã</span ><span class=\"text2271Font4\"  >o pela express</span ><span class=\"text2271Font5\"  >ã</span ><span class=\"text2271Font4\"  >o:\n</span ></p >\n</div>\n');

text2210.arrCSSStyles.push('span.text2210Font4 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text2210.arrCSSStyles.push('span.text2210Font7 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text2210.arrCSSStyles.push('span.text2210Font12 { font-size:14px; font-family:"Arial", sans-serif; color:#808080;}');
text2210.addInnerText('<div id=\"text2210\"><a id=\"text2210anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2210Font1\"  >Cálculos teóricos do calor de reação </span ><span class=\"text2210Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2210Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2210Font4\"  >Há uma dificuldade em medir, experimentalmente, com precisão, o calor de reação de um número muito grande de reações químicas. Daí surge a necessidade de se calcular o ∆H, teoricamente, a partir de um número pequeno de informações experimentais.</span ><span class=\"text2210Font7\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2210Font7\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2210Font3\"  >Cálculo do ∆H a partir do calor de formação</span ><span class=\"text2210Font7\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2210Font7\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2210Font7\"  >O calor de formação é a variação de entalpia de uma reação de formação de um mol de um determinado produto a partir das substâncias simples que lhe deram origem, na forma alotrópica mais estável e no estado padrão (H = 0).\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2210Font7\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text2210Font7\"  >∆H = ∑∆H°</span ><span class=\"text2210Font12\"  ><sub >produtos </sub ></span ><span class=\"text2210Font7\"  >- ∑∆H°</span ><span class=\"text2210Font12\"  ><sub >reagentes</sub ></span ><span class=\"text2210Font4\" style=\"background-color:transparent\" >&nbsp;\n</span ></p >\n</div>\n');
text2210.build()
