text973.addInnerText('<div id=\"text973\"><a id=\"text973anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text973Font1\"  >O acetileno: um hidrocarboneto que apresenta muitas utilidades! O gás acetileno, nome comercial do hidrocarboneto etino (HC≡CH) é obtido mediante o seguinte processo: CaCO</span ><span class=\"text973Font4\"  ><sub >3</sub ></span ><span class=\"text973Font1\"  >(s) CaO(s) + CO</span ><span class=\"text973Font4\"  ><sub >2</sub ></span ><span class=\"text973Font1\"  >(g): Decomposição térmica do calcário a 24000C</span ><span class=\"text973Font5\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text973Font5\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text973Font5\"  >CaO(s) + 3C(s) CaC</span ><span class=\"text973Font6\"  ><sub >2</sub ></span ><span class=\"text973Font5\"  >(s) + CO(g)Ca</span ><span class=\"text973Font7\"  ><sup >2+</sup ></span ><span class=\"text973Font5\"  >[C≡C]</span ><span class=\"text973Font7\"  ><sup >2-</sup ></span ><span class=\"text973Font5\"  >=CaC</span ><span class=\"text973Font7\"  ><sup >2</sup ></span ><span class=\"text973Font5\"  >(s)+2HOH(l) </span ><span class=\"text973Font9\"  >→ </span ><span class=\"text973Font5\"  >Ca(OH)</span ><span class=\"text973Font6\"  ><sub >2</sub ></span ><span class=\"text973Font5\"  >(aq) + HC≡CH(g) carbureto acetileno\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text973Font5\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text973Font5\"  >O acetileno tem, como propriedade característica, a capacidade de liberar grandes quantidades de calor durante sua combustão, isto é, durante a reação com oxigênio (O</span ><span class=\"text973Font6\"  ><sub >2</sub ></span ><span class=\"text973Font5\"  >). Na lanterna de carbureto usada na exploração de cavernas, a chama é o produto de sua queima e quando, nos maçaricos de oxiacetileno, o acetileno reage com oxigênio puro, com o qual produz dióxido de carbono (CO</span ><span class=\"text973Font6\"  ><sub >2</sub ></span ><span class=\"text973Font5\"  >) e água (H</span ><span class=\"text973Font6\"  ><sub >2</sub ></span ><span class=\"text973Font5\"  >O), a chama obtida pode alcançar a temperatura de 28000C, e por fim, o acetileno ainda é matéria-prima essencial na síntese de muitos compostos orgânicos importantes, como ácido acético, plásticos, borrachas sintéticas e outros. </span ><span class=\"text973Font1\" style=\"background-color:transparent\" >&nbsp;\n</span ></p >\n</div>\n');
text973.build()

>5</sub ></span ><span class=\"text851Font1\"  >H</span ><span class=\"text851Font3\"  ><sub >10</sub ></span ><span class=\"text851Font5\"  ><sub > </sub ></span ><span class=\"text851Font4\"  >→ </span ><span class=\"text851Font1\"  >CH</span ><span class=\"text851Font3\"  ><sub >3</sub ></span ><span class=\"text851Font1\"  >-CH</span ><span class=\"text851Font3\"  ><sub >2</sub ></span ><span class=\"text851Font1\"  >-CH=CH-CH</span ><span class=\"text851Font3\"  ><sub >3</sub ></span ><span class=\"text851Font1\"  > </span ><span class=\"text851Font4\"  >→</span ><span class=\"text851Font1\"  > pent-2-eno ou 2-penteno.&nbsp;\n</span ></p >\n</div>\n');
