-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text2784Font1\"  >C</span ><span class=\"text2784Font5\"  ><sub >g/L</sub ></span ><span class=\"text2784Font1\"  > = m</span ><span class=\"text2784Font5\"  ><sub >1</sub ></span ><span class=\"text2784Font1\"  >/ V</span ><span class=\"text2784Font4\"  > </span ><span class=\"text2784Font8\"  >→</span ><span class=\"text2784Font1\"  > C</span ><span class=\"text2784Font5\"  ><sub >g/L</sub ></span ><span class=\"text2784Font1\"  > = (C</span ><span class=\"text2784Font5\"  ><sub >mol/L</sub ></span ><span class=\"text2784Font1\"  >.M</span ><span class=\"text2784Font5\"  ><sub >1</sub ></span ><span class=\"text2784Font1\"  >. V)/V</span ><span class=\"text2784Font4\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2784Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2784Font1\"  >Logo, C</span ><span class=\"text2784Font5\"  ><sub >g/L</sub ></span ><span class=\"text2784Font1\"  > =C</span ><span class=\"text2784Font5\"  ><sub >mol/L</sub ></span ><span class=\"text2784Font1\"  >.M</span ><span class=\"text2784Font5\"  ><sub >1</sub ></span ><span class=\"text2784Font9\" style=\"background-color:transparent\" ><sub >\n</span ></p >\n</sub ><p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2784Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2784Font1\"  >Desse modo, essa equação pode ser associada \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2784Font1\"  >com a relação Cg/L , densidade (d) e Cm/m . \n</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2784Font1\"  >Assim,\n</span ></p >\n</div>\n');

text2674.addInnerText('<div id=\"text2674\"><a id=\"text2674anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2674Font1\"  >Relações entre as unidades de concentração </span ><span class=\"text2674Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2674Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2674Font3\"  >Algebricamente, pode-se manipular as equações das unidades de concentração e obter relações diretas e simples entre elas.</span ><span class=\"text2674Font5\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2674Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2674Font3\"  >OBSERVAÇÃO</span ><span class=\"text2674Font5\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2674Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text2674Font3\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text2674ArrowBulletFont11.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text2674Font3\"  >Essa equação só é válida para densidades expressas em g.L</span ><span class=\"text2674Font6\"  ><sup >–1</sup ></span ><span class=\"text2674Font3\"  >. Quando a densidade é expressa em g.mL</span ><span class=\"text2674Font6\"  ><sup >–1</sup ></span ><span class=\"text2674Font3\"  > ou g.cm</span ><span class=\"text2674Font6\"  ><sup >–3</sup ></span ><span class=\"text2674Font3\"  >, a equação anterior é multiplicada pelo fator 1000, para se obter a concentração em g.L</span ><span class=\"text2674Font6\"  ><sup >–1</sup ></span ><span class=\"text2674Font3\"  >. Assim, Cg.L</span ><span class=\"text2674Font6\"  ><sup >–1</sup ></span ><span class=\"text2674Font3\"  >= 1 000 . d . C</span ><span class=\"text2674Font8\"  ><sub >m/m</sub ></span ><span class=\"text2674Font3\" style=\"background-color:transparent\" >&nbsp;\n</span ></li >\n</ul >\n</div>\n');
