text1498 = new ObjText('text1498',null,5,108,490,479,1,4,null,'div',null,0 )
text1498.initSLine(0)
text1498.initHasBullet(0)
text1498.initRotateAngle(0,0,0)
text1498.initHasOuterShadow(0)
text1498.initHasTextShadow(0)
text1498.initHasBorder(0)
text1498.initHasOutline(0)
text1498.initHasMargin(0)
text1498.addIe8Attr(5, 108, 490, 479, 0, 0)
text1498.addOpacity(100)
text1498.arrCSSStyles = new Array();
text1498.arrCSSStyles.push('span.text1498Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1498.addInnerText('<div id=\"text1498\"><a id=\"text1498anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1498Font1\"  >Causada pelos maus tratos, baixos soldos, péssima alimentação e castigos corporais (como a chibata, por exemplo) dentro da marinha. Liderados por João Cândido, posteriormente apelidado de \"Almirante Negro\", os marinheiros tomam dois navios e ameaçam bombardear o Rio de Janeiro caso continuassem os castigos na marinha. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1498Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1498Font1\"  >Para acalmar o movimento, o Governo promete atender as reivindicações e solicita que marinheiros se entregassem, mas os castigos corporais na marinha não foram abolidos e a insatisfação retornou e, no começo de dezembro, os marinheiros fizeram outra revolta na Ilha das Cobras. Por sua vez, o governo reprimiu com muita severidade esta segunda revolta, prendendo vários marinheiros em celas subterrâneas da Fortaleza da Ilha das Cobras.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1498Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1498Font1\"  >O líder da revolta, João Cândido, foi expulso da Marinha e internado como louco no Hospital de Alienados, mas em 1912, foi absolvido das acusações junto com outros marinheiros que participaram da revolta.\n</span ></p >\n</div>\n');
text1498.build()

text1499 = new ObjText('text1499',null,506,97,490,527,1,5,null,'div',null,0 )
text1499.initSLine(0)

text1499.arrCSSStyles = new Array();
text1499.arrCSSStyles.push('span.text1499Font1 { font-size:21px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text1499.arrCSSStyles.push('span.text1499Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1499.addInnerText('<div id=\"text1499\"><a id=\"text1499anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1499Font1\"  >Guerra do Contestado – (1912 – 1916)</span ><span class=\"text1499Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1499Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1499Font3\"  >Ocorrida em uma região entre Santa Catarina e o Paraná, teve forte influência do catolicismo popular, representando uma busca por refúgio da miséria e da opressão que os camponeses viviam. Situação que se intensificava com a retirada de famílias da região para a construção de ferrovias da Brazilian Railway Company, fato corroborado pelo interesse de coronéis e madeireiras estrangeiras na região, o que incentivava a retirada de famílias. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1499Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1499Font3\"  >Os habitantes tinham a esperança messiânica e salvacionista de que as forças divinas por meio das lideranças religiosas libertariam os camponeses, adotando leis próprias e ignorando as autoridades republicanas.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1499Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1499Font3\"  >Um beato chamado de José Maria se juntou aos sertanejos revoltos, ignorando qualquer ordem que viesse da República Velha e montou vários povoados, onde havia igualdade social e autoridade própria. A esses povoados deu-se o nome de Contestado, daí o nome do conflito.\n</span ></p >\n</div>\n');
text1499.build()
