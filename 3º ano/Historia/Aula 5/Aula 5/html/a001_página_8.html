text1068.addInnerText('<div id=\"text1068\"><a id=\"text1068anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1068Font1\"  >Campos de Concentração </span ><span class=\"text1068Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1068Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1068Font3\"  >NazistasEstima-se que ao menos 20 mil campos de concentração nazistas foram utilizados entre 1933 e 1945, na Alemanha e em outros doze países que foram ocupados pelos nazistas durante o período da Segunda Guerra Mundial (1939 – 1945). Cerca de 11 milhões de pessoas foram assassinadas nos campos de concentração nazistas, fruto da política racista e preconceituosa de Adolf Hitler praticadas em campos como os de Dachau, Auschwitz, Treblinka, Birkenau, Belzec, Chelmno e Solibor e no Gueto de Varsóvia.</span ><span class=\"text1068Font6\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text1068.build()
