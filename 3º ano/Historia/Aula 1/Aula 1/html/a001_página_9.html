text1496.arrCSSStyles = new Array();
text1496.arrCSSStyles.push('span.text1496Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1496.addInnerText('<div id=\"text1496\"><a id=\"text1496anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1496Font1\"  >A SOLUÇÃO SOCIALISTA 3\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1496Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1496Font1\"  >Os Socialistas, para curar este mal, instigam nos pobres o ódio invejoso contra os que possuem, e pretendem que toda a propriedade de bens particulares deve ser suprimida, que os bens dum indivíduo qualquer devem ser comuns a todos, e que a sua administração deve voltar para - os Municípios ou para o Estado. Mediante esta transladação das propriedades e esta igual repartição das riquezas e das comodidades que elas proporcionam entre os cidadãos, lisonjeiam-se de aplicar um remédio eficaz aos males presentes. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1496Font1\"  >Mas semelhante teoria, longe de ser capaz de pôr termo ao conflito, prejudicaria o operário se fosse posta em prática. Pelo contrário, é sumamente injusta, por violar os direitos legítimos dos proprietários, viciar as funções do Estado e tender para a subversão completa do edifício social\n</span ></p >\n</div>\n');
text1496.build()

text1533.arrCSSStyles.push('span.text1533Font1 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text1533.arrCSSStyles.push('span.text1533Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1533.arrCSSStyles.push('span.text1533Font3 { font-size:21px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text1533.addInnerText('<div id=\"text1533\"><a id=\"text1533anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1533Font1\"  >Principais Acontecimentos da Segunda Metade do Século XIX</span ><span class=\"text1533Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1533Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1533Font3\"  >Comuna de paris</span ><span class=\"text1533Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1533Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1533Font2\"  >A derrota do exército francês para o exército prussiano em setembro de 1870 causou manifestações populares, que desencadearam a proclamação da República na França. A Comuna foi a primeira tentativa da história de criação e implantação de um governo socialista, que desejava o fim da dominação política e econômica da burguesia parisiense sobre a classe operária. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1533Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1533Font2\"  >Dentre as reinvindicações dos revoltosos, estavam as péssimas condições de trabalho dos operários e a não concordância com a rendição da França para a Prússia. O governo francês tentou impor para os trabalhadores as dívidas de guerra, que deveriam ser pagas com aumento de impostos. \n</span ></p >\n</div>\n');
text1533.build()
