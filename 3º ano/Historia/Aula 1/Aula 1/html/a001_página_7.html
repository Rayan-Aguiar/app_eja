text1401 = new ObjText('text1401',null,507,87,502,575,1,4,null,'div',null,0 )
text1401.initSLine(0)

text1401.arrCSSStyles = new Array();
text1401.arrCSSStyles.push('span.text1401Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1401.arrCSSStyles.push('span.text1401Font2 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text1401.arrCSSStyles.push('span.text1401Font4 { font-size:16px; font-family:"Arial", sans-serif; color:#010101;}');
text1401.addInnerText('<div id=\"text1401\"><a id=\"text1401anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1401Font1\"  >[...] A partir de 1870-1880, o progresso do \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1401Font1\"  >marxismo se acelera; na maioria dos países, \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1401Font1\"  >ele se torna a própria filosofia do movimento \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1401Font1\"  >operário.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1401Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1401Font2\"  >Desentendimentos de marx e anarquistas</span ><span class=\"text1401Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1401Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1401Font1\"  >Nos primeiros anos de atuação da Associação Internacional dos Trabalhadores (AIT), o Conselho Geral era liderado por Marx, que impôs medidas contra os \"fura-greves\", promoveu protestos contra a guerra, e em setembro de 1871, sob a liderança marxista a AIT se manifestou oficialmente em favor da criação de um partido político e da conquista do poder pelos operários. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1401Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1401Font1\"  >Os anarquistas, liderados por Bakunin, opuseram-se à resolução do Conselho Geral, pois eram contrários à atuação na esfera política, resultando na expulsão de Bakunin do movimento, sob a acusação de tentativa de uma organização secreta dentro da Internacional.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1401Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1401Font1\"  >Já sediada em Nova York, no ano de 1876, foi extinta AIT, mas os ideais de cooperação e defesa dos direitos dos trabalhadores se mantiveram em pauta nos países, conquistando muitos avanços para a melhoria de condições de trabalho e seguridade para os empregados. </span ><span class=\"text1401Font4\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text1401.build()

text1402.addOpacity(100)
text1402.arrCSSStyles = new Array();
text1402.arrCSSStyles.push('span.text1402Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1402.arrCSSStyles.push('span.text1402Font2 { font-size:21px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text1402.addInnerText('<div id=\"text1402\"><a id=\"text1402anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1402Font1\"  >O Sindicalismo também se desenvolveu na Itália, Espanha, Alemanha, Nações escandinavas e nos Estados Unidos da América, que diferente do europeu, se organizou desvinculado das correntes doutrinárias políticas. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1402Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1402Font1\"  >No Brasil, desenvolveu-se basicamente no século XX, quando ocorre nosso processo de industrialização. Em solo brasileiro, esteve ligado a correntes ideológicas do marxismo, da socialdemocracia, do anarquismo e do anarcossindicalismo.\n</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1402Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1402Font2\"  >Associações internacionais dos trabalhadores\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1402Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1402Font1\"  >Conhecida como primeira internacional, foi fundada em Londres em setembro de 1864, mas as associações se espalharam a ponto de que surgisse uma federação da classe trabalhadora de vários países do oeste e do centro da Europa. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1402Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1402Font1\"  >O crescimento de sindicatos e discussões sobre melhores condições de vida para os trabalhadores proporcionaram o surgimento de organizações locais e nacionais e até de um Conselho Geral.\n</span ></p >\n</div>\n');
text1402.build()
