text1036 = new ObjText('text1036',null,507,86,502,557,1,4,null,'div',null,0 )
text1036.initSLine(0)
text1036.initHasBullet(0)
text1036.initRotateAngle(0,0,0)

text1036.addIe8Attr(507, 86, 502, 557, 0, 0)
text1036.addOpacity(100)
text1036.arrCSSStyles = new Array();
text1036.arrCSSStyles.push('span.text1036Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1036.arrCSSStyles.push('span.text1036Font2 { font-size:21px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text1036.addInnerText('<div id=\"text1036\"><a id=\"text1036anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1036Font1\"  >Em sua teoria, a última fase da história seria o socialismo, momento em que todos obedeceriam às normas cooperativistas, residindo e convivendo nos edifícios concebidos para a felicidade humana, os falanstérios.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1036Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1036Font2\"  >Robert Owen (1771-1858)</span ><span class=\"text1036Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1036Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1036Font1\"  >Trouxe ideias de continuidade das temáticas do Iluminismo, defendendo que o caráter do homem era formado pelas circunstâncias. Para Owen, a sociedade seria reformada se circunstâncias de felicidade, harmonia e cooperação fossem criadas em detrimento ao conflito e a concorrência. Implantou cooperativas na Grã-Bretanha e criou uma cidade, New Harmony, nos Estados Unidos.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1036Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1036Font2\"  >Científico</span ><span class=\"text1036Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1036Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1036Font1\"  >Teve como principais responsáveis pela mudança no pensamento socialista Karl Marx e Friedrich Engels. O pensamento socialista moderno tem como marco a publicação do Manifesto do Partido Comunista, em 1848, gerando o marxismo ou socialismo científico. Marx e Engels também afirmavam que a história da humanidade é movida pela luta de classes, expressando-se de diversas formas como luta econômica, luta política, insurreição e luta armada.\n</span ></p >\n</div>\n');
text1036.build()

text1037 = new ObjText('text1037',null,6,107,497,521,1,5,null,'div',null,0 )

text1037.addOpacity(100)
text1037.arrCSSStyles = new Array();
text1037.arrCSSStyles.push('span.text1037Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1037.arrCSSStyles.push('span.text1037Font3 { font-size:21px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text1037.addInnerText('<div id=\"text1037\"><a id=\"text1037anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1037Font1\"  >Foram apelidados pelos Marxistas de socialistas utópicos, pois defendiam a transformação total da sociedade por meio de reformas, sem luta de classes e sem necessidade da revolução proletária, algo fora da realidade para os marxistas. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1037Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1037Font3\"  >Saint-Simon (1760-1825)</span ><span class=\"text1037Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1037Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1037Font1\"  >Afirmava que a sociedade estava dividida entre \"ociosos\" e \"produtores\" e que ela necessitava de um governo de trabalhadores, formado por operários, industriais, banqueiros e comerciantes. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1037Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1037Font1\"  >Simon concordava com a livre empresa e o lucro dos capitalistas, desde que houvesse responsabilidade social e defendia uma bola relação entre patrões e empregados baseadas em princípios cristãos.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1037Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1037Font3\"  >Charles Fourier (1772-1837)</span ><span class=\"text1037Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1037Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1037Font1\"  >Propôs diversas mudanças para a sociedade capitalista, a partir das associações e do cooperativismo, acreditando que isso permitiria ao homem desenvolver plenamente seus talentos.\n</span ></p >\n</div>\n');
text1037.build()
