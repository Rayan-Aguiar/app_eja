text1346.arrCSSStyles.push('span.text1346Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1346.arrCSSStyles.push('span.text1346Font2 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text1346.arrCSSStyles.push('span.text1346Font3 { font-size:21px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text1346.addInnerText('<div id=\"text1346\"><a id=\"text1346anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1346Font1\"  >O Império só pode ser satisfatoriamente efetivado, ou mantido com proveito, se tiver uma base moral. Para o povo da mãe-pátria, deve representar disciplina, inspiração e fé. Para o povo da periferia, deve ser mais do que uma bandeira ou um simples nome, deve dar-lhes o que não podem obter de outra maneira, nem gozar em qualquer outro lugar: não somente justiça e ordem, ou prosperidade material, mas o sentimento de associar-se a uma grande ideia, a influência sagrada de um objetivo elevado.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1346Font1\"  ></span ><span class=\"text1346Font2\"  >A partilha da África</span ><span class=\"text1346Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1346Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1346Font3\"  >Conferência de Berlim (1884-1885):</span ><span class=\"text1346Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text1346.build()

text1347.arrCSSStyles = new Array();
text1347.arrCSSStyles.push('span.text1347Font1 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text1347.arrCSSStyles.push('span.text1347Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1347.addInnerText('<div id=\"text1347\"><a id=\"text1347anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1347Font1\"  >África Francesa</span ><span class=\"text1347Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1347Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1347Font2\"  >O governador geral local governava sob a supervisão do Ministério das Colônias. A ação de dominação dos franceses assegurava grandes lucros aos grupos privados e desejava recuperar o prestígio internacional da França, abalado pela Guerra Franco-Prussiana. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1347Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1347Font2\"  >A conquista da Argélia foi iniciada em 1830 e completada em 1857, já na Tunísia desde o ano de 1881.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1347Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1347Font2\"  >&nbsp;As dominações francesas se dividiram em África Ocidental Francesa, África Equatorial Francesa e Ilhas Francesas.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1347Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1347Font1\"  >África Inglesa</span ><span class=\"text1347Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1347Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1347Font2\"  >A região dominada era denominada de Colônia Da Coroa. A organização política era a dos Protetorados, com os reis locais escolhidos indiretamente ou \"comissários\". Nessa forma de administração do poder, a capital Londres sempre tinha direito ao veto, mantendo o poder dos ingleses. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1347Font2\"  >Os ingleses concederam ao setor privado inúmeras tarefas, confiando-as às companhias comerciais: United African Company e a Royal Niger Company na Costa da Guiné e British South Africa Company, de Cecil Rhodes na África Austral.\n</span ></p >\n</div>\n');
text1347.build()
