text1972 = new ObjText('text1972',null,507,103,495,541,1,4,null,'div',null,0 )
text1972.initSLine(0)

text1972.initHasMargin(0)
text1972.addIe8Attr(507, 103, 495, 541, 0, 0)
text1972.addOpacity(100)
text1972.arrCSSStyles = new Array();
text1972.arrCSSStyles.push('span.text1972Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1972.arrCSSStyles.push('span.text1972Font4 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text1972.addInnerText('<div id=\"text1972\"><a id=\"text1972anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1972Font1\"  >Um dos momentos da estratégia jurídica do regime militar foi o restabelecimento da pena de morte, por meio do Ato Institucional n° 14, de 5/9/1969, \"em nome da garantia da ordem e da tranquilidade da comunidade brasileira\", quando o país estava sob o jugo de uma Junta Militar,composta pelos ministros do Exército, Marinha e Aeronáutica. Tal dispositivo jurídico modificava o Art. 150, parágrafo 11, da Constituição de 1967:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1972Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1972Font1\"  >\"Art 1° - O § 11 do art. 150 da Constituição do Brasil passa a vigorar com a seguinte redação:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1972Font1\"  >\'Art.150 -\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1972Font1\"  >....................................................................................\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1972Font1\"  >§ 11 – Não haverá pena de morte, de prisão perpétua, de banimento, ou confisco, salvo nos casos de guerra externa psicológica adversa, ou revolucionária ou subversiva nos termos que a lei determinar.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1972Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1972Font1\"  >Caça aos \"subversivos\"\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1972Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1972Font4\"  >Emílio Garrastazu Médici 1969 – 1974)</span ><span class=\"text1972Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1972Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1972Font1\"  >Quando Costa e Silva se afastou da presidência, as forças armadas impediram a posse do vice civil, Pedro Aleixo, alegando questão de segurança nacional. \n</span ></p >\n</div>\n');
text1972.build()

text1973.arrCSSStyles = new Array();
text1973.arrCSSStyles.push('span.text1973Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text1973.arrCSSStyles.push('li.text1973Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text1973.arrCSSStyles.push('span.text1973Font3 { font-size:21px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold; font-style:normal; text-decoration:normal;}');
text1973.arrCSSStyles.push('li.text1973Font3 { font-size:21px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold; font-style:normal; text-decoration:normal;}');
text1973.addInnerText('<div id=\"text1973\"><a id=\"text1973anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1973Font1\"  >Os sequestros políticos funcionavam como uma espécie de moeda de troca, exemplo da libertação do embaixador Elbrick, na qual os militantes divulgaram um manifesto revolucionário na imprensa e libertaram 15 prisioneiros políticos. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1973Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1973Font1\"  >A Junta Militar criou mais dois Atos Institucionais: um dava direito à expulsão do país de todos que fossem considerados \"subversivos\"; o outro introduzia a pena de morte em retaliação as ações da Guerrilha Urbana e Rural.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1973Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1973Font3\"  >Os mecanismos da repressão</span ><span class=\"text1973Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1973Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text1973Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1973ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1973Font1\"  >OBAN (Operação Bandeirante).\n</span ></li >\n<li  class=\"text1973Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1973ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1973Font1\"  >DOPS – DEOPS (Departamento de Ordem Pública e Social).\n</span ></li >\n<li  class=\"text1973Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1973ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1973Font1\"  >DOI-CODI (Destacamento de Operações de Informações – Centro de Operações de Defesa Interna). \n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1973Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1973Font1\"  >O presidente Costa e Silva sofre uma trombose cerebral e se afasta da presidência no final do ano de 1969.Em seu lugar seguiria uma junta militar e, em seguida, o governo Médici e o endurecimento do regime. \n</span ></p >\n</div>\n');
text1973.build()
