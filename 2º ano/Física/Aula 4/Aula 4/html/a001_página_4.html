text566.addInnerText('<div id=\"text566\"><a id=\"text566anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text566Font1\"  >Além disso, é necessário conhecer as fontes luminosas, que geram os raios luminosos. Primeiramente, existe as fontes de luz primárias,</span ><span class=\"text566Font3\"  > </span ><span class=\"text566Font1\"  >como o Sol, uma vela acesa, uma lâmpada, pois emitem a própria luz. Os subtipos de luz primária são o incandescente (alta temperatura) e o luminescente (baixa temperatura). O tipo luminescente ainda se divide em fluorescente e fosforescente, sendo que o primeiro só emite luz enquanto existir o agente excitador, enquanto o segundo ainda emite luz por um curto tempo após não existir mais o agente excitador da emissão de luz.</span ><span class=\"text566Font3\"  > \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text566Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text566Font1\"  >Fonte luminosa secundária são aqueles que apenas refletem a luz recebida, como por exemplo a lua, que reflete a luz que recebe do Sol e por isso é possível enxergá-la.</span ><span class=\"text566Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text566Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text566Font3\"  >Tais fonte de luz podem ser consideradas pontuais ou extensas. Podemos perceber a diferença verificando a imagem abaixo:</span ><span class=\"text566Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
