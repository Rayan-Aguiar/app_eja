text1038.arrCSSStyles.push('span.text1038Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text1038.arrCSSStyles.push('li.text1038Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');

text1038.arrCSSStyles.push('li.text1038Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text1038.addInnerText('<div id=\"text1038\"><a id=\"text1038anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1038Font1\"  >As leis que se seguem nesse fenômeno são: </span ><span class=\"text1038Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1038Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text1038Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1038ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1038Font1\"  >A primeira lei: os raios de luz incidente e refletido formam o mesmo ângulo com relação à direção da reta normal (α = β).</span ><span class=\"text1038Font3\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1038Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text1038Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1038ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1038Font1\"  >A segunda lei: os raios de luz incidente e refletido e a reta normal precisam estar contidos no mesmo plano, ou seja, são coplanares.</span ><span class=\"text1038Font3\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1038Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1038Font1\"  >Uma aplicação para o estudo da reflexão são os espelhos planos e esféricos para a formação de imagens. Espelhos são superfícies extremamente polidas capazes de fazer uma reflexão regular da luz. Vejamos primeiro no espelho plano.\n</span ></p >\n</div>\n');
text1038.build()

text957.arrCSSStyles = new Array();
text957.arrCSSStyles.push('span.text957Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text957.arrCSSStyles.push('span.text957Font3 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text957.addInnerText('<div id=\"text957\"><a id=\"text957anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text957Font1\"  >Na figura 15, é possível ver a luz branca (as cores do que é chamado de espectro visível) incidindo em cima de uma superfície branca e reflete todo o espectro, incide em uma superfície preta e é totalmente absorvida e incide em uma superfície vermelha e reflete apenas o vermelho. Por esses fenômenos é que enxergamos as cores dos objetos por reflexão difusa. Como é possível perceber, a reflexão é um fenômeno muito importante, então vamos estudar melhor esse fenômeno chamado reflexão regular.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text957Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text957Font3\"  >Reflexão</span ><span class=\"text957Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text957Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text957Font1\"  >Como já foi conceituado, a reflexão é quando a luz toca em uma superfície que separa dois meios e retorna para o meio no qual incidiu, sem alterar a sua velocidade de propagação. Frequência, período e comprimento de onda também não mudam, somente a fase muda, mas esses conceitos serão explicados mais para frente.\n</span ></p >\n</div>\n');
text957.build()
