text801.addInnerText('<div id=\"text801\"><a id=\"text801anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text801Font1\"  >A luz branca é composta pelas cores violeta, anil, azul, verde, amarelo, alaranjado e vermelho. Quando a luz passa por um determinado meio, ela pode ser decomposta nessas cores, como por exemplo o arco-íris (decomposição da luz nas gotículas da chuva). A cor de um material é justamente a luz que ela reflete, apesar de receber luz branca. Isso significa que as outras cores da luz foram absorvidas. \n</span ></p >\n</div>\n');
text801.build()

text763.addInnerText('<div id=\"text763\"><a id=\"text763anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text763Font1\"  >Para finalizar esse tópico, ressaltamos, a seguir, os fenômenos que ocorrem quando a luz se propaga. </span ><span class=\"text763Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text763Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text763Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text763ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text763Font4\"  >Reflexão</span ><span class=\"text763Font1\"  >: a luz toca em uma superfície que separa dois meios e retorna para o meio no qual incidiu, sem alterar a sua velocidade de propagação.</span ><span class=\"text763Font3\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text763Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text763Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text763ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text763Font4\"  >Refração</span ><span class=\"text763Font1\"  >: a luz toca em uma superfície que separa dois meios e atravessa para o outro meio, alterando a sua velocidade de propagação.</span ><span class=\"text763Font3\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text763Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text763Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text763ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text763Font4\"  >Absorção</span ><span class=\"text763Font1\"  >: a luz toca em uma superfície que separa dois meios e é absorvida totalmente ou parcialmente. É esse fenômeno que nos permite enxergar as cores nos materiais\n</span ></li >\n</ul >\n</div>\n');
