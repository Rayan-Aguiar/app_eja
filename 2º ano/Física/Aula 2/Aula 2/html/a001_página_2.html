text399.arrCSSStyles.push('span.text399Font5 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text399.addInnerText('<div id=\"text399\"><a id=\"text399anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text399Font1\"  >A fonte térmica coloca uma energia Q que o sistema recebe, por isso a temperatura do gás aumenta e a pressão se mantém constante, pois o gás empurra a tampa para cima (devido o grau de agitação ter aumentado) provocando um deslocamento d da tampa. Então, podemos destacar a energia que se transfere para o interior do sistema (Q = calor), a energia que está associada a nova energia cinética das partículas (∆U = variação de energia interna) e a energia que foi responsável pelo deslocamento d da tampa (τ = Trabalho). Ocorreu um balanceamento energético (conservação de energia). Tudo de calor que entrou no recipiente (Q) se transformou nas demais modalidades de energias (∆U e τ). Portanto, podemos formular a 1ª lei da termodinâmica como um balanceamento energético:</span ><span class=\"text399Font5\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text399Font5\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text399Font5\"  >Q = τ + ∆U</span ><span class=\"text399Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text399.build()
