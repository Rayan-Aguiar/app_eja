text1193.addInnerText('<div id=\"text1193\"><a id=\"text1193anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1193Font1\"  >Nos exemplos anteriores, note que a razão da PA pode ser obtida calculando-se a diferença entre um termo qualquer (a partir do segundo) e o termo que o antecede, isto é:</span ><span class=\"text1193Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1193Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1193Font1\"  >r = a</span ><span class=\"text1193Font4\"  ><sub >2</sub ></span ><span class=\"text1193Font1\"  > – a</span ><span class=\"text1193Font4\"  ><sub >1</sub ></span ><span class=\"text1193Font1\"  > = a</span ><span class=\"text1193Font4\"  ><sub >3</sub ></span ><span class=\"text1193Font1\"  > – a</span ><span class=\"text1193Font4\"  ><sub >2</sub ></span ><span class=\"text1193Font1\"  > = a</span ><span class=\"text1193Font4\"  ><sub >4</sub ></span ><span class=\"text1193Font1\"  > – a</span ><span class=\"text1193Font4\"  ><sub >3</sub ></span ><span class=\"text1193Font1\"  > = ... = a</span ><span class=\"text1193Font4\"  ><sub >n</sub ></span ><span class=\"text1193Font1\"  > – a</span ><span class=\"text1193Font4\"  ><sub >n-1</sub ></span ><span class=\"text1193Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1193Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1193Font1\"  >Classificação\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1193Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text1193Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1193ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1193Font1\"  >Quando r &gt; 0, a PA é crescente;\n</span ></li >\n<li  class=\"text1193Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1193ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1193Font1\"  >Quando r &lt; 0, a PA é decrescente\n</span ></li >\n</ul >\n</div>\n');

text1165.addInnerText('<div id=\"text1165\"><a id=\"text1165anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1165Font1\"  >Progressão aritmética nada mais é que uma sequência numérica em que cada termo, a partir do segundo, é obtido somando-se o termo anterior com uma constante. Essa constante é chamada de razão da PA e é indicada por r.</span ><span class=\"text1165Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1165Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1165Font4\"  >Exemplos:</span ><span class=\"text1165Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1165Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text1165Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1165ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1165Font1\"  >(-5, -1, 3, 7, 11, ...) é uma PA de razão r = 4.\n</span ></li >\n<li  class=\"text1165Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1165ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1165Font1\"  >(1; 1,2; 1,4; 1,6; ...) é uma PA de razão r = 0,2.\n</span ></li >\n<li  class=\"text1165Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1165ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1165Font1\"  >(250, 230, 210, 190, 170, ...) é uma PA de razão r = -20.\n</span ></li >\n<li  class=\"text1165Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1165ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1165Font1\"  >(5, 5, 5, 5, 5, ...) é uma PA de razão r = 0\n</span ></li >\n</ul >\n</div>\n');
