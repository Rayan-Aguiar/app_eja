text178.addInnerText('<div id=\"text178\"><a id=\"text178anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text178Font1\"  >São corpos redondos sólidos geométricos que possuem superfícies curvas. Os corpos redondos são bastante presentes no nosso dia a dia, por exemplo: uma lata de achocolatado; uma bola de futebol; um cone de trânsito, entre vários outros. São corpos redondos os cones, cilindros e esferas.</span ><span class=\"text178Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text178Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text178Font4\"  >Cilindro</span ><span class=\"text178Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text178Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text178Font1\"  >Se girarmos um retângulo em torno de seu eixo, formamos a imagem de um cilindro. O cilindro possui duas bases circulares com o mesmo valor de raio.\n</span ></p >\n</div>\n');
