text2571.arrCSSStyles.push('span.text2571Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text2571.arrCSSStyles.push('li.text2571Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text2571.addInnerText('<div id=\"text2571\"><a id=\"text2571anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2571Font1\"  >A terceira geração é também conhecida como \"O condoreirismo\". Os poetas dessa geração apresentam estilo grandioso ao tratarem de temas \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2571Font1\"  >sociais; eram comprometidos com a causa abolicionista e republicana desenvolvendo, assim, a \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2571Font1\"  >poesia social.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2571Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2571Font1\"  >Castro Alves é o poeta que mais se destaca. Inspirado nos princípios de Victor Hugo, ele começa a escrever poemas sobre a escravidão. Há retratado \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2571Font1\"  >em seus poemas o lado feio e esquecido pelos primeiros românticos: a escravidão dos negros, a opressão e a ignorância do povo brasileiro.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2571Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2571Font1\"  >Suas principais obras são: Espumas flutuantes, O navio negreiro, Vozes d\'África e Gonzaga ou a Revolução de Minas.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2571Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2571Font1\"  >Sua poesia pode ser caracterizada fundamentalmente como:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2571Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text2571Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text2571ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text2571Font1\"  >lírico-amorosa: os ultrarromânticos concebiam as mulheres como seres inacessíveis que eles apenas contemplavam. Na poesia de Castro Alves, há uma atitude mais ousada: o homem é um conquistador e apresenta a mulher como um ser com quem se envolve.\n</span ></li >\n</ul >\n</div>\n');
text2571.build()

text2572.addInnerText('<div id=\"text2572\"><a id=\"text2572anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text2572Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text2572ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text2572Font1\"  >social: o sonho de liberdade – característico da geração – revela-se no engajamento nas causas sociais, como a luta abolicionista. O autor usa sua indignação diante da injustiça da escravidão para denunciar o problema e conscientizar a sociedade da urgência de mudanças.\n</span ></li >\n</ul >\n</div>\n');
