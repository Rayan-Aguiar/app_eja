text4650.addInnerText('<div id=\"text4650\"><a id=\"text4650anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4650Font1\"  >Preposições</span ><span class=\"text4650Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4650Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4650Font3\"  >É a classe gramatical que liga duas outras palavras, estabelecendo entre elas determinadas relações de sentido e de dependência. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4650Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4650Font3\"  >As preposições podem ser divididas em dois grupos:</span ><span class=\"text4650Font2\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text4650.build()

text4495.addInnerText('<div id=\"text4495\"><a id=\"text4495anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4495Font1\"  >Há também os advérbios que exprimem exclusão (só, somente, salvo, exclusivamente, apenas), inclusão (também, inclusivamente, ainda, mesmo, até) e ordem (ultimamente, depois, primeiramente)\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4495Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4495Font1\"  >Os advérbios interrogativos são utilizados nas interrogações diretas e indiretas relacionados com as circunstâncias de modo, tempo, lugar e causa. São eles: quando, como, onde, aonde, donde e por que.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4495Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4495Font1\"  >As locuções adverbiais são duas ou mais palavras que exercem a função de advérbio, por exemplo, às pressas, passo a passo, de longe, hoje em dia, de vez em quando, dentre outras.\n</span ></p >\n</div>\n');
text4495.build()
