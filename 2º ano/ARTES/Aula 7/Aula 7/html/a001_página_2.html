text291.arrCSSStyles.push('span.text291Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text291.addInnerText('<div id=\"text291\"><a id=\"text291anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text291Font1\"  >Em 1816, chega ao Rio de Janeiro a Missão artística francesa. Um dos objetivos era acabar com a tradição barroca nas artes e introduzir a Escola Neoclássica Acadêmica no Brasil, além, é claro, de elaborar um projeto de cidade e capital para o Rio de Janeiro, aos moldes dos grandes centros urbanos europeus. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text291Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text291Font1\"  >Entre os nomes que fizeram parte da Missão Francesa, tem destaque: Joaquim de Lebreton (1760-1819); Antoine-Nicolas Taunay (1755-1830); Grandjean de Montigny (1776-1850) e Jean-Baptiste Debret (1768-1848), este o mais notório devido suas inúmeras aquarelas e telas registrando o cotidiano de uma nação que, aos poucos, moldava seu perfil cultural, social e político.\n</span ></p >\n</div>\n');
text291.build()

text193.addInnerText('<div id=\"text193\"><a id=\"text193anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text193Font1\"  >Missão Artística Francesa</span ><span class=\"text193Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text193Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text193Font3\"  >Com a chegada de Dom Jo</span ><span class=\"text193Font4\"  >ã</span ><span class=\"text193Font3\"  >o VI e da fam</span ><span class=\"text193Font4\"  >í</span ><span class=\"text193Font3\"  >lia real portuguesa ao Brasil em 1808, uma s</span ><span class=\"text193Font4\"  >é</span ><span class=\"text193Font3\"  >rie de transforma</span ><span class=\"text193Font4\"  >çõ</span ><span class=\"text193Font3\"  >es culturais, pol</span ><span class=\"text193Font4\"  >í</span ><span class=\"text193Font3\"  >ticas e sociais ocorreriam na cidade do Rio de Janeiro que agora assumia o posto de capital do pa</span ><span class=\"text193Font4\"  >í</span ><span class=\"text193Font3\"  >s e centro das decis</span ><span class=\"text193Font4\"  >õ</span ><span class=\"text193Font3\"  >es pol</span ><span class=\"text193Font4\"  >í</span ><span class=\"text193Font3\"  >ticas. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text193Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text193Font3\"  >Com a queda de Napole</span ><span class=\"text193Font4\"  >ã</span ><span class=\"text193Font3\"  >o Bonaparte em 1815 e o restabelecimento de rela</span ><span class=\"text193Font4\"  >çõ</span ><span class=\"text193Font3\"  >es diplom</span ><span class=\"text193Font4\"  >á</span ><span class=\"text193Font3\"  >ticas com a Fran</span ><span class=\"text193Font4\"  >ç</span ><span class=\"text193Font3\"  >a, o regente Dom Jo</span ><span class=\"text193Font4\"  >ã</span ><span class=\"text193Font3\"  >o, por vias diplom</span ><span class=\"text193Font4\"  >á</span ><span class=\"text193Font3\"  >ticas, convida formalmente uma s</span ><span class=\"text193Font4\"  >é</span ><span class=\"text193Font3\"  >rie de profissionais de v</span ><span class=\"text193Font4\"  >á</span ><span class=\"text193Font3\"  >rias </span ><span class=\"text193Font4\"  >á</span ><span class=\"text193Font3\"  >reas a virem ao Brasil sob a tutela da coroa para participarem de um projeto \"civilizat</span ><span class=\"text193Font4\"  >ó</span ><span class=\"text193Font3\"  >rio\", no </span ><span class=\"text193Font4\"  >â</span ><span class=\"text193Font3\"  >mbito cient</span ><span class=\"text193Font4\"  >í</span ><span class=\"text193Font3\"  >fico, art</span ><span class=\"text193Font4\"  >í</span ><span class=\"text193Font3\"  >stico e cultural. \n</span ></p >\n</div>\n');
text193.build()
