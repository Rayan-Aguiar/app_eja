text451.addInnerText('<div id=\"text451\"><a id=\"text451anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text451Font1\"  >Os poderes públicos seriam então divididos em três segmentos distintos e soberanos entre si: \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text451Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text451Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text451ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text451Font1\"  >Poder executivo;\n</span ></li >\n<li  class=\"text451Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text451ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text451Font1\"  >Poder legislativo;\n</span ></li >\n<li  class=\"text451Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text451ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text451Font1\"  >Poder judiciário.\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text451Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text451Font1\"  >A relação entre estes três poderes resulta no \n</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text451Font1\"  >que se denomina DEMOCRACIA.\n</span ></p >\n</div>\n');

text422.addInnerText('<div id=\"text422\"><a id=\"text422anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text422Font1\"  >O Iluminismo foi um movimento político-filosófico com inspiração Humanista que surgiu em meio a grandes pensadores como Charles de Montesquieu (1689-1755), Denis Diderot (1713-1784), membros da burguesia, cujos anseios foram construídos no cenário político e social do século XVIII, descontente com os privilégios da Aristocracia e da Nobreza. Este século ficou conhecido como \"O século das Luzes\".</span ><span class=\"text422Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text422Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text422Font1\"  >Foi em meio às crises desencadeadas por problemas econômicas e conflitos internos, intensificados pelo apoio da França em apoio às colônias na América do Norte. Em sua luta pela independência da Inglaterra, forte inimigo da França, que estes ideólogos iluministas desenvolveram uma forma de governo no qual representantes eleitos pelo povo por meio do voto direto, assumiriam cargos de liderança. \n</span ></p >\n</div>\n');
