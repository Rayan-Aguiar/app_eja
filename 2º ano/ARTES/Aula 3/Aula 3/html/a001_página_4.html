text769.addInnerText('<div id=\"text769\"><a id=\"text769anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text769Font1\"  >Antônio Francisco Lisboa, o Aleijadinho, nascido em Minas Gerais, era filho de uma escrava e de um arquiteto português e com seu pai aprendeu o ofício da arquitetura e das edificações. Logo estaria dominando também a arte da escultura em pedra sabão e na madeira de cedro. Aos 28 anos, executou um dos seus projetos mais</span ><span class=\"text769Font2\"  > </span ><span class=\"text769Font1\"  >importantes: a Igreja de São Francisco de Assis,</span ><span class=\"text769Font2\"  > </span ><span class=\"text769Font1\"  >em Ouro Preto.\n</span ></p >\n</div>\n');
text769.build()

text743.addInnerText('<div id=\"text743\"><a id=\"text743anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<ol  start=\"1\" style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text743Font2\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:39px;margin-top:0px;margin-bottom:0px;\"><span class=\"text743Font2\"  >igrejas construídas a partir de projetos bastante elaborados;\n</span ></li >\n<li  class=\"text743Font2\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:39px;margin-top:0px;margin-bottom:0px;\"><span class=\"text743Font2\"  >fachada harmônica e de forte apelo visual;\n</span ></li >\n<li  class=\"text743Font2\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:39px;margin-top:0px;margin-bottom:0px;\"><span class=\"text743Font2\"  >interior ornado com entalhes e esculturas com uso contido do ouro, porém com belas pinturas em perspectiva no teto;\n</span ></li >\n<li  class=\"text743Font2\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:39px;margin-top:0px;margin-bottom:0px;\"><span class=\"text743Font2\"  >uso de volutas e motivos florais de influência rococó.\n</span ></li >\n</ol >\n</div>\n');
text743.build()

text708.addInnerText('<div id=\"text708\"><a id=\"text708anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text708Font1\"  >Na segunda fase, destacam-se as obras de Antônio Francisco Lisboa, o Aleijadinho (1730-1814), e de Manoel da Costa de Ataíde, Mestre Ataíde (1762 – 1830). Esses dois nomes representam o</span ><span class=\"text708Font4\"  > mais significativo momento de produção do Barroco mineiro.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text708Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text708Font4\"  >Em face dos distúrbios que culminaram na \"Lei da Derrama\" e da \"Inconfidência Mineira\", o ouro passou a ser pouco utilizado na ornamentação interna das igrejas. São características desse período:</span ><span class=\"text708Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text708.build()
