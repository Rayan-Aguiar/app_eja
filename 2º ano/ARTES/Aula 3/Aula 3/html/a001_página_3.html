text571.addInnerText('<div id=\"text571\"><a id=\"text571anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text571Font2\"  >Na primeira fase, ocorrida no litoral, algumas igrejas foram construídas seguindo algumas características comuns em seus projetos. Eram edificações que praticamente serviam de marco inicial para as futuras cidades, o que é normal, considerando o poder da Igreja Católica no período. As características mais evidentes dessa fase podem ser percebidas nas igrejas de Sabará, Minas Gerais. </span ><span class=\"text571Font4\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text571Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text571Font2\"  >São características dessa primeira fase do Barroco:</span ><span class=\"text571Font4\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text571Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ol  start=\"1\" style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text571Font4\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:39px;margin-top:0px;margin-bottom:0px;\"><span class=\"text571Font4\"  >igrejas com fachadas simples e econômicas contrastando com o interior rico e ornamentado em ouro;\n</span ></li >\n<li  class=\"text571Font4\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:39px;margin-top:0px;margin-bottom:0px;\"><span class=\"text571Font4\"  >abundância de imagens que ocupam paredes, tetos e altares;\n</span ></li >\n<li  class=\"text571Font4\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:39px;margin-top:0px;margin-bottom:0px;\"><span class=\"text571Font4\"  >construções executadas a partir de projetos pouco complexos;\n</span ></li >\n<li  class=\"text571Font4\" style=\"line-height:1.107;position:relative;padding-left:10px;list-style-type:decimal;margin-left:39px;margin-top:0px;margin-bottom:0px;\"><span class=\"text571Font4\"  >ausência de autoria dos projetos arquitetônicos e das obras de arte</span ><span class=\"text571Font2\" style=\"background-color:transparent\" >\n</span ></li >\n</ol >\n</div>\n');
text571.build()
