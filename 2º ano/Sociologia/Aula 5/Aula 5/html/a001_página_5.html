text703.initSLine(0)

text703.arrCSSStyles = new Array();
text703.arrCSSStyles.push('span.text703Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text703.arrCSSStyles.push('span.text703Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text703.arrCSSStyles.push('span.text703Font4 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text703.addInnerText('<div id=\"text703\"><a id=\"text703anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text703Font1\"  >Estes fatores se relacionam com as três formas de capital que o que o sociólogo francês Pierre Bourdieu definiu nos anos 1980 como os seguintes. </span ><span class=\"text703Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text703Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text703Font4\"  >Capital social</span ><span class=\"text703Font3\"  >: possui capital cultural é estar dentro de uma rede de relacionamentos sociais duradouros e institucionalizados que conferem prestígio e possibilidade de ganhos econômicos, além de pertencer a grupos sociais reconhecidos. Por exemplo, herdeiros de títulos de nobreza na Europa e seu círculo social restrito, celebridades que frequentam os mesmos locais e se conhecem uns aos outros; diplomatas e suas famílias.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text703Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text703Font4\"  >Capital cultural</span ><span class=\"text703Font3\"  >: Este capital se relacionada com a posse de bens \"imateriais\" que podem se transformar em capital econômico e social, como a educação de uma pessoa, ter acesso a museus, bibliotecas e universidades. Ainda, também se relaciona com a posse de bens materiais, como poder comprar livros, obras de arte. Por fim, ter capital cultural indica a posse de bens simbólicos, como títulos: doutor, mestre, etc.</span ><span class=\"text703Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text703.build()

text672.arrCSSStyles.push('span.text672Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text672.arrCSSStyles.push('span.text672Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text672.addInnerText('<div id=\"text672\"><a id=\"text672anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text672Font1\"  >os aplicativos Uber e IFood. Nestes aplicativos, trabalhadores autônomos sem nenhuma garantia trabalhista e proteção social intermediam serviços para empresas multinacionais, que ficam com cerca de 20 a 30% do que os trabalhadores ganham. Existe uma grande discussão jurídica a respeito dos vínculos empregatícios entre os prestadores de serviços e estas grandes empresas multinacionais. </span ><span class=\"text672Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text672Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text672Font1\"  >Em uma pesquisa publicada na Inglaterra em 2017, feita em parceria com várias universidades locais, indicou que a estratificação social britânica contemporânea desafiava a antiga divisão em três classes: alta, média e baixa.</span ><span class=\"text672Font3\"  > Tradicionalmente, uma classe social era analisada por sua renda, ocupação e educação, mas a pesquisa britânica incluiu outros fatores, como a posse de investimentos (poupança, imóveis, ações em bolsa, etc.), as interações sociais com pessoas influentes, as atividades culturais.</span ><span class=\"text672Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text672.build()
