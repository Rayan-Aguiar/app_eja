text781 = new ObjText('text781',null,525,147,450,481,1,4,null,'div',null,0 )

text781.arrCSSStyles = new Array();
text781.arrCSSStyles.push('span.text781Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text781.arrCSSStyles.push('span.text781Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text781.addInnerText('<div id=\"text781\"><a id=\"text781anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text781Font1\"  >Como vimos Maria, o fazendeiro e todo o vilarejo participam do chamado \"modo de produção capitalista\" e dependem um dos outros para fazer a economia local girar, tornando o modo de produção importante para a sociedade na qual vivem. Para Marx, a economia e as relações sociais proporcionadas pelos modos de produção eram muito importantes na formação da sociedade, sendo o \"motor da história\". </span ><span class=\"text781Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text781Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text781Font1\"  >Como existiam diversas formas de sociedade, cada uma teria seu próprio modo de produção: vimos anteriormente que os modos de produção variam de acordo com o grau de desenvolvimento de uma sociedade. Como disse Marx, o motor da história, a economia, também ia mudando conforme as sociedades se desenvolviam ou colapsavam, sendo que se pode afirmar que a história da humanidade é também a história de como os seres humanos se envolveram em diversos modos de produção.\n</span ></p >\n</div>\n');
text781.build()

text712 = new ObjText('text712',null,46,142,438,500,1,5,null,'div',null,0 )

text712.addIe8Attr(46, 142, 438, 500, 0, 0)
text712.addOpacity(100)
text712.arrCSSStyles = new Array();
text712.arrCSSStyles.push('span.text712Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text712.arrCSSStyles.push('span.text712Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text712.arrCSSStyles.push('span.text712Font4 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text712.addInnerText('<div id=\"text712\"><a id=\"text712anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text712Font1\"  >O modo de produção capitalista caracteriza-se pela propriedade privada dos meios de produção com fins lucrativos. Ora, lembramos que nosso vilarejo depende do trabalho nas propriedades do fazendeiro: a plantação de mandioca, o alambique e a casa de farinha. Lembramos ainda que o fazendeiro paga uma diária aos trabalhadores e depois vende a tiquira e a farinha, com lucro. Os trabalhadores então têm um \"trabalho assalariado\", que é simplesmente a troca da força de trabalho por um valor determinado.</span ><span class=\"text712Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text712Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text712Font1\"  >Vendendo a farinha e a tiquira com lucro, o fazendeiro então pôde acumular capital, o que permite a ele comprar um alambique mais eficiente, investir na ampliação da casa de farinha ou simplesmente deixar no banco ou emprestar, com juros, aos trabalhadores. Para Marx, todo o valor a mais criado pelo trabalhador na produção de uma mercadoria e que não é repassado a ele, é chamado de \"</span ><span class=\"text712Font4\"  >Mais-valia</span ><span class=\"text712Font1\"  >\", característico do modo de produção capitalista.\n</span ></p >\n</div>\n');
text712.build()
