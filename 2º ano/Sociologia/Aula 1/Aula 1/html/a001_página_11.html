text1396.arrCSSStyles = new Array();
text1396.arrCSSStyles.push('span.text1396Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1396.addInnerText('<div id=\"text1396\"><a id=\"text1396anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1396Font1\"  >\"Socialismo\", como conceito, surge no Século XIX, repercutindo as transformações causadas sociais e econômicas causadas pela da Revolução Industrial. O conceito, influenciado pelos ideais de igualdade, fraternidade e liberdade da Revolução Francesa de 1789, surge primeiro entre pensadores e críticos sociais franceses e ingleses de diversas matizes filosóficas e políticas. Estes críticos observaram que, apesar dos progressos técnicos e científicos trazidos pela economia industrial, também vieram aumento da pobreza, concentração de renda e de propriedades e, por consequência, grande desigualdade social. Assim, apresentaram propostas para solucionar os problemas trazidos \n</span ></p >\n</div>\n');
text1396.build()

text1367.arrCSSStyles = new Array();
text1367.arrCSSStyles.push('span.text1367Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1367.addInnerText('<div id=\"text1367\"><a id=\"text1367anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1367Font1\"  >os interesses das duas classes seriam sempre divergentes: ao passo que os burgueses desejam garantir a propriedade de cada vez mais meios de produção, o proletariado deseja melhores condições de existência, de trabalho e de moradia. \n</span ></p >\n</div>\n');
text1367.build()

text1291.arrCSSStyles = new Array();
text1291.arrCSSStyles.push('span.text1291Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1291.arrCSSStyles.push('span.text1291Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1291.arrCSSStyles.push('span.text1291Font4 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text1291.addInnerText('<div id=\"text1291\"><a id=\"text1291anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1291Font1\"  >Entretanto, o fazendeiro ainda detém a maior parte das terras locais e dos meios de produção. Ele, junto com os comerciantes ricos da vila, são os burgueses locais. Maria e sua diarista são proletárias. \n</span ><span class=\"text1291Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1291Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1291Font4\"  >Socialismo </span ><span class=\"text1291Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1291Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1291Font3\"  >Com a emergência do modo de produção capitalista, houve uma grande concentração da propriedade dos meios de produção nas mãos de poucas pessoas, ao contrário da maior parte da população. Marx irá chamar de \"classe social\" um grupo de indivíduos que compartilham a mesma posição nos meios de produção de uma sociedade e esta posição influencia profundamente os modos como estes indivíduos irão pensar, comportar e interagir socialmente. Assim, Marx considerava que o modo de produção capitalista antagonizava suas duas grandes classes sociais: aqueles que etinham os meios de produção, a burguesia, e os despossuídos, o proletariado. Antagonizava porque </span ><span class=\"text1291Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text1291.build()
