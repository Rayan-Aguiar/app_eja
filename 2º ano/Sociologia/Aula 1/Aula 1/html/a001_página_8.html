text1081 = new ObjText('text1081',null,528,147,448,454,1,4,null,'div',null,0 )
text1081.initSLine(0)

text1081.arrCSSStyles = new Array();
text1081.arrCSSStyles.push('span.text1081Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1081.arrCSSStyles.push('span.text1081Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1081.addInnerText('<div id=\"text1081\"><a id=\"text1081anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1081Font1\"  >O fazendeiro ficaria com uma parte da produção da vila e ainda exigiria que Maria, e outros habitantes da vila, trabalhassem alguns dias do ano na casa dele e na plantação de mandioca, sem receber nenhum salário, já que todos seriam servos</span ><span class=\"text1081Font3\"  > fazendeiro poderia permitir que os habitantes da vila fizessem sua própria farinha na casa de farinha dele, desde que pagassem uma taxa. Aliás, neste modo de produção, o fazendeiro poderia cobrar impostos diretamente aos habitantes da vila.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1081Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1081Font3\"  >Porém, para se vender farinha de mandioca e tiquira, são necessários outros insumos, como sacos, embalagens, garrafas de vidro, rótulos, etc. Na vila haveria algumas pessoas que começariam a fazer o comércio destes produtos, vendendo para o fazendeiro. Com o tempo, estes comerciantes começariam a rivalizar com o fazendeiro em poder econômico, tornando-se os burgueses da vila. </span ><span class=\"text1081Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text1081.build()

text1050.arrCSSStyles = new Array();
text1050.arrCSSStyles.push('span.text1050Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1050.arrCSSStyles.push('span.text1050Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1050.arrCSSStyles.push('span.text1050Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text1050.addInnerText('<div id=\"text1050\"><a id=\"text1050anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1050Font1\"  >Existiam em alguns feudos vilarejos e </span ><span class=\"text1050Font2\"  >á</span ><span class=\"text1050Font1\"  >reas destinadas ao com</span ><span class=\"text1050Font2\"  >é</span ><span class=\"text1050Font1\"  >rcio e a feiras, chamados de \"burgos\". Com o aumento das trocas comerciais entre os feudos, alguns burgos cresceriam em popula</span ><span class=\"text1050Font2\"  >çã</span ><span class=\"text1050Font1\"  >o e import</span ><span class=\"text1050Font2\"  >â</span ><span class=\"text1050Font1\"  >ncia, opondo, de um lado, os senhores feudais ligados aos neg</span ><span class=\"text1050Font2\"  >ó</span ><span class=\"text1050Font1\"  >cios agr</span ><span class=\"text1050Font2\"  >á</span ><span class=\"text1050Font1\"  >rios e, do outro, os \"burgueses\" donos de lojas, armaz</span ><span class=\"text1050Font2\"  >é</span ><span class=\"text1050Font1\"  >ns e pequenas manufaturas nas quais eram fabricados produtos cotidianos. Os burgueses, com o tempo, acabaram por superar os senhores feudais em poder e dinheiro e formariam o que Karl Marx chamou de \"</span ><span class=\"text1050Font3\"  >burguesia</span ><span class=\"text1050Font1\"  >\": uma classe social que tem a propriedade privada dos meios de produ</span ><span class=\"text1050Font2\"  >çã</span ><span class=\"text1050Font1\"  >o e que seriam dominantes na sociedade capitalista. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1050Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1050Font1\"  >Vamos imaginar o modo de produ</span ><span class=\"text1050Font2\"  >çã</span ><span class=\"text1050Font1\"  >o feudal em nossa vila: aqui, o fazendeiro ganhou a sua fazenda do rei do Brasil. Na sua propriedade, o fazendeiro permitiria a exist</span ><span class=\"text1050Font2\"  >ê</span ><span class=\"text1050Font1\"  >ncia de uma terra para ser explorada coletivamente pela vila, que de l</span ><span class=\"text1050Font2\"  >á</span ><span class=\"text1050Font1\"  > retirariam seus alimentos e criariam animais.\n</span ></p >\n</div>\n');
text1050.build()
