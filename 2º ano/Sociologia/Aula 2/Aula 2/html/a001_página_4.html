text940.addInnerText('<div id=\"text940\"><a id=\"text940anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text940Font1\"  >O epicentro da Revolução Industrial foi a Inglaterra, país que se beneficiou bastante do comércio ultramarino e no qual inovações tecnológicas na indústria da tecelagem permitiram a passagem da produção manual para a industrializada. \n</span ></p >\n</div>\n');

text902.arrCSSStyles = new Array();
text902.arrCSSStyles.push('span.text902Font1 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text902.arrCSSStyles.push('span.text902Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text902.addInnerText('<div id=\"text902\"><a id=\"text902anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text902Font1\"  >Capitalismo Industrial</span ><span class=\"text902Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text902Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text902Font2\"  >Diversos fatores influenciaram para a industrialização da Europa no Século XVIII: aumento da população, melhorias na produtividade agrícola, aumento do comércio entre cidades e países, acúmulo de capitais proporcionado pelo comércio colonial e, por fim, inovações tecnológicas e cientificas, como os motores e máquinas a vapor.\n</span ></p >\n</div>\n');
text902.build()

text861 = new ObjText('text861',null,56,151,420,474,1,9,null,'div',null,0 )
text861.initSLine(0)

text861.addIe8Attr(56, 151, 420, 474, 0, 0)
text861.addOpacity(100)
text861.arrCSSStyles = new Array();
text861.arrCSSStyles.push('span.text861Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text861.arrCSSStyles.push('span.text861Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text861.addInnerText('<div id=\"text861\"><a id=\"text861anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text861Font1\"  >Na fase do mercantilismo, não se deve negar a importância que a escravidão teve no acúmulo de capitais que posteriormente seriam investidos na mecanização do trabalho. O comércio de escravos era triangular: Em uma ponta, estava a África com fornecedora de mão de obra escrava. Em outra, estavam as colônias para as quais os escravos eram enviados, como o Brasil. Por fim, o produto do trabalho escravo era vendido na Europa.</span ><span class=\"text861Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text861Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text861Font3\"  >Lembrar que os escravos muitas vezes eram trocados, na África, por mercadorias produzidas nas colônias por escravos, como rum, cachaça, açúcar. Com o aumento do trabalho assalariado na Europa e a difusão dos ideais humanistas e igualitários da Revolução Francesa, a mão de obra escrava passou a ser vista não só como antiética e anti-humanista, mas também como concorrente da mão de obra assalariada, incentivando os movimentos abolicionistas nas colônias europeias. </span ><span class=\"text861Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text861.build()
