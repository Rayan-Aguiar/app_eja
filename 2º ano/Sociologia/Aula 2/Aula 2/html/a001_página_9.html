text1526.addInnerText('<div id=\"text1526\"><a id=\"text1526anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1526Font1\"  >Segundo a legislação brasileira, são quatro os elementos que caracterizam o trabalho escravo:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1526Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text1526Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1526ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1526Font4\"  >Condições degradantes de trabalho</span ><span class=\"text1526Font1\"  >: o escravo tem sua saúde física e psíquica ameaçados, devido a condições de alojamento precárias, alimentação ruim, violência, isolamento social e falta de assistência médica, água e saneamento.</span ><span class=\"text1526Font3\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1526Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text1526Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1526ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1526Font4\"  >Servidão por dívida</span ><span class=\"text1526Font1\"  >: O escravo torna-se endividado contra sua vontade, forçando-o a trabalhar para quitar a suposta dívida. São cobrados do escravo gastos com transporte, alimentação, remédios, documentos e alojamento, muitas vezes de maneira abusiva e superior ao salário. \n</span ></li >\n</ul >\n</div>\n');
text1526.build()

text1418.addInnerText('<div id=\"text1418\"><a id=\"text1418anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1418Font1\"  >Atualmente o trabalho escravo tem se apresentado como um problema em regi</span ><span class=\"text1418Font2\"  >õ</span ><span class=\"text1418Font1\"  >es desestabilizadas por guerras civis ou fronteiras agr</span ><span class=\"text1418Font2\"  >í</span ><span class=\"text1418Font1\"  >colas, como a Amaz</span ><span class=\"text1418Font2\"  >ô</span ><span class=\"text1418Font1\"  >nia. Entretanto, a escravid</span ><span class=\"text1418Font2\"  >ã</span ><span class=\"text1418Font1\"  >o urbana tamb</span ><span class=\"text1418Font2\"  >é</span ><span class=\"text1418Font1\"  >m se apresenta como um desafio </span ><span class=\"text1418Font2\"  >à</span ><span class=\"text1418Font1\"  >s autoridades, j</span ><span class=\"text1418Font2\"  >á</span ><span class=\"text1418Font1\"  > que se beneficia de rela</span ><span class=\"text1418Font2\"  >çõ</span ><span class=\"text1418Font1\"  >es de trabalho cada vez mais precarizadas e pela imigra</span ><span class=\"text1418Font2\"  >çã</span ><span class=\"text1418Font1\"  >o ilegal. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1418Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1418Font1\"  >As v</span ><span class=\"text1418Font2\"  >í</span ><span class=\"text1418Font1\"  >timas preferenciais s</span ><span class=\"text1418Font2\"  >ã</span ><span class=\"text1418Font1\"  >o trabalhadores pobres e mulheres que veem na imigra</span ><span class=\"text1418Font2\"  >çã</span ><span class=\"text1418Font1\"  >o uma possibilidade de mobilidade social, mas que acabam sendo enganados por redes de prostitui</span ><span class=\"text1418Font2\"  >çã</span ><span class=\"text1418Font1\"  >o e tr</span ><span class=\"text1418Font2\"  >á</span ><span class=\"text1418Font1\"  >fico de humanos. Segundo a Organiza</span ><span class=\"text1418Font2\"  >çã</span ><span class=\"text1418Font1\"  >o das Na</span ><span class=\"text1418Font2\"  >çõ</span ><span class=\"text1418Font1\"  >es Unidas (ONU), no ano de 2019, cerca de 40 milh</span ><span class=\"text1418Font2\"  >õ</span ><span class=\"text1418Font1\"  >es de pessoas eram vitimas da escravid</span ><span class=\"text1418Font2\"  >ã</span ><span class=\"text1418Font1\"  >o, sendo 25% de crian</span ><span class=\"text1418Font2\"  >ç</span ><span class=\"text1418Font1\"  >as. Ainda segundo a ONU, 99% das mulheres e crian</span ><span class=\"text1418Font2\"  >ç</span ><span class=\"text1418Font1\"  >as v</span ><span class=\"text1418Font2\"  >í</span ><span class=\"text1418Font1\"  >timas da escravid</span ><span class=\"text1418Font2\"  >ã</span ><span class=\"text1418Font1\"  >o contempor</span ><span class=\"text1418Font2\"  >â</span ><span class=\"text1418Font1\"  >nea s</span ><span class=\"text1418Font2\"  >ã</span ><span class=\"text1418Font1\"  >o destinadas a explora</span ><span class=\"text1418Font2\"  >çã</span ><span class=\"text1418Font1\"  >o da prostitui</span ><span class=\"text1418Font2\"  >çã</span ><span class=\"text1418Font1\"  >o.\n</span ></p >\n</div>\n');
