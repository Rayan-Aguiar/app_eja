text1133.addInnerText('<div id=\"text1133\"><a id=\"text1133anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1133Font1\"  >O Capitalismo Financeiro insere-se no contexto da Terceira Revolução Industrial, no qual grandes bancos passam a financiar, por meio de empréstimos ou investimento direto, as empresas. Com estes empréstimos, as empresas sediadas em um país compravam possíveis concorrentes no seu próprio ou em outro país, formando grandes grupos monopolistas. Uma característica do Capitalismo Financeiro é o monopólio, no qual poucos bancos e multinacionais controlam grande fatias dos mercados e do fluxo de capitais,</span ><span class=\"text1133Font2\"  > </span ><span class=\"text1133Font1\"  >enriquecendo uma parcela mínima da população.\n</span ></p >\n</div>\n');
text1133.build()

text1060.addInnerText('<div id=\"text1060\"><a id=\"text1060anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1060Font1\"  >Capitalismo Financeiro</span ><span class=\"text1060Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1060Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1060Font2\"  >A Revolu</span ><span class=\"text1060Font3\"  >çã</span ><span class=\"text1060Font2\"  >o Industrial </span ><span class=\"text1060Font3\"  >é</span ><span class=\"text1060Font2\"  > comumente dividida em tr</span ><span class=\"text1060Font3\"  >ê</span ><span class=\"text1060Font2\"  >s fases: a Primeira, a Segunda e a Terceira Revolu</span ><span class=\"text1060Font3\"  >çã</span ><span class=\"text1060Font2\"  >o. A primeira, que vai do S</span ><span class=\"text1060Font3\"  >é</span ><span class=\"text1060Font2\"  >culo XVIII at</span ><span class=\"text1060Font3\"  >é</span ><span class=\"text1060Font2\"  > a metade do XIX </span ><span class=\"text1060Font3\"  >é</span ><span class=\"text1060Font2\"  > marcada pelas inven</span ><span class=\"text1060Font3\"  >çõ</span ><span class=\"text1060Font2\"  >es que a possibilitaram, como o tear mec</span ><span class=\"text1060Font3\"  >â</span ><span class=\"text1060Font2\"  >nico e o motor a vapor, e pelos produtos que primeiro foram industrializados, como tecidos, ferro, metais. Ainda, </span ><span class=\"text1060Font3\"  >é</span ><span class=\"text1060Font2\"  > marcada pela inven</span ><span class=\"text1060Font3\"  >çã</span ><span class=\"text1060Font2\"  >o do trem e do navio a vapor, pelo desenvolvimento do sistema de transportes. A Segunda Revolu</span ><span class=\"text1060Font3\"  >çã</span ><span class=\"text1060Font2\"  >o Industrial, que vai da segunda metade do S</span ><span class=\"text1060Font3\"  >é</span ><span class=\"text1060Font2\"  >culo XIX at</span ><span class=\"text1060Font3\"  >é</span ><span class=\"text1060Font2\"  > o fim da II Guerra Mundial (1945), </span ><span class=\"text1060Font3\"  >é</span ><span class=\"text1060Font2\"  > caracterizada pelo uso de combust</span ><span class=\"text1060Font3\"  >í</span ><span class=\"text1060Font2\"  >veis f</span ><span class=\"text1060Font3\"  >ó</span ><span class=\"text1060Font2\"  >sseis, como o petr</span ><span class=\"text1060Font3\"  >ó</span ><span class=\"text1060Font2\"  >leo, e o surgimento de novos produtos industrializados, como o pl</span ><span class=\"text1060Font3\"  >á</span ><span class=\"text1060Font2\"  >stico. Nesta fase, surge a l</span ><span class=\"text1060Font3\"  >â</span ><span class=\"text1060Font2\"  >mpada el</span ><span class=\"text1060Font3\"  >é</span ><span class=\"text1060Font2\"  >trica e os meios de comunica</span ><span class=\"text1060Font3\"  >çã</span ><span class=\"text1060Font2\"  >o de massa, como o r</span ><span class=\"text1060Font3\"  >á</span ><span class=\"text1060Font2\"  >dio, o cinema e a televis</span ><span class=\"text1060Font3\"  >ã</span ><span class=\"text1060Font2\"  >o. J</span ><span class=\"text1060Font3\"  >á</span ><span class=\"text1060Font2\"  > a Terceira \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1060Font2\"  >Revolu</span ><span class=\"text1060Font3\"  >çã</span ><span class=\"text1060Font2\"  >o Industrial </span ><span class=\"text1060Font3\"  >é</span ><span class=\"text1060Font2\"  > marcada pela globaliza</span ><span class=\"text1060Font3\"  >çã</span ><span class=\"text1060Font2\"  >o ainda mais intensa da economia e fortalecimento das empresas multinacionais, al</span ><span class=\"text1060Font3\"  >é</span ><span class=\"text1060Font2\"  >m do desenvolvimento dos meios de comunica</span ><span class=\"text1060Font3\"  >çã</span ><span class=\"text1060Font2\"  >o e dos computadores. \n</span ></p >\n</div>\n');
