text2345.addInnerText('<div id=\"text2345\"><a id=\"text2345anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2345Font1\"  >Já em relação aos aquíferos, podemos dizer que é uma reserva de água embaixo do solo abastecida pela chuva e funciona como uma espécie de caixa d\'água que alimenta os rios.</span ><span class=\"text2345Font3\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text2345.build()

text2346.arrCSSStyles = new Array();
text2346.arrCSSStyles.push('span.text2346Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text2346.arrCSSStyles.push('li.text2346Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text2346.arrCSSStyles.push('span.text2346Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold; font-style:normal; text-decoration:normal;}');
text2346.arrCSSStyles.push('li.text2346Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold; font-style:normal; text-decoration:normal;}');
text2346.addInnerText('<div id=\"text2346\"><a id=\"text2346anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2346Font1\"  >Os rios são cursos d\'água que correm naturalmente de uma área mais alta para uma mais baixa do relevo, sendo assim podemos dizer que no Brasil os rios possuem origem nos planaltos e correm em direção para uma depressão ou planície e deságuam em outro rio ou lago.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2346Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2346Font1\"  >Os rios são classificados em perenes, temporários ou efêmeros\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2346Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text2346Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text2346ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text2346Font3\"  >Perenes –</span ><span class=\"text2346Font1\"  > rios que mesmo nos períodos de baixa precipitação conseguem se manter durante o ano inteiro, mesmo que em determinados períodos o nível fluviométrico (nível dos rios) fique reduzido.\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2346Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text2346Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text2346ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text2346Font3\"  >Temporários –</span ><span class=\"text2346Font1\"  > rios por onde escorre água por ocasião da estação chuvosa, porém, no período de estiagem, esses rios desaparecem. O lençol freático se torna mais baixo do que o nível do canal, cessando sua alimentação.\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2346Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text2346Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text2346ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text2346Font3\"  >Efêmeros –</span ><span class=\"text2346Font1\"  > os rios efêmeros se formam somente por ocasião das chuvas ou logo após sua ocorrência. Estão acima do nível do lençol freático (água subterrânea).\n</span ></li >\n</ul >\n</div>\n');
text2346.build()
