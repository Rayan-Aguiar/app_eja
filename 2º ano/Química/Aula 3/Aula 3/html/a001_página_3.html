text1874.arrCSSStyles = new Array();
text1874.arrCSSStyles.push('span.text1874Font1 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text1874.arrCSSStyles.push('span.text1874Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1874.arrCSSStyles.push('span.text1874Font3 { font-size:21px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text1874.addInnerText('<div id=\"text1874\"><a id=\"text1874anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1874Font1\"  >Estruturação da tabela periódica</span ><span class=\"text1874Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1874Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1874Font3\"  >Famílias ou grupos</span ><span class=\"text1874Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1874Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1874Font2\"  >Na forma curta da tabela periódica, há dezoito colunas, sequências verticais de elementos. Cada uma delas é um grupo, ou uma família, de elementos que, por determinação da União Internacional de Química Pura e Aplicada (IUPAC), são numerados atualmente de 1 a 18, mas ainda é bastante comum a utilização de uma representação com letras e números (1A, 2A,3A etc.). A disposição dos elementos na tabela periódica é tal que elementos com propriedades semelhantes ficam num mesmo grupo.\n</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1874Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1874Font3\"  >Família A </span ><span class=\"text1874Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1874Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1874Font2\"  >Os elementos que constituem essas famílias são denominados elementos representativos, e seus elétrons mais energéticos estão situados em subníveis s ou p\n</span ></p >\n</div>\n');
text1874.build()

text1875.arrCSSStyles = new Array();
text1875.arrCSSStyles.push('span.text1875Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1875.addInnerText('<div id=\"text1875\"><a id=\"text1875anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1875Font1\"  >Com base nessa constatação, foi proposta a tabela periódica atual, na qual os elementos químicos:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1875Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1875Font1\"  >estão dispostos em ordem crescente de número atômico (Z);\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1875Font1\"  >originam os períodos na horizontal (em linhas);\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1875Font1\"  >originam as famílias ou os grupos na vertical (em colunas).\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1875Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1875Font1\"  >A última grande alteração aplicada à Tabela Periódica foi resultado do trabalho de Glenn Theodore Seaborg. Em 1944, elevou a hipótese de que os elementos químicos com número atômico superior ao do actínio formavam uma série de elementos semelhante à série dos lantanídeos. A partir dessa hipótese, foi possível explicar propriedades químicas de alguns elementos já conhecidos e até a de outros que ainda não tinham sido identificados. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1875Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1875Font1\"  >Em 1945, o cientista publicou uma versão da Tabela Periódica que incluía a série dos actinídeos abaixo da série dos lantanídeos sendo conhecidos como os metais de transição internos. Em 1951, Seaborg recebeu o Prêmio Nobel de Química por esse trabalho.\n</span ></p >\n</div>\n');
text1875.build()
