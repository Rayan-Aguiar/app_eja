text3654.addInnerText('<div id=\"text3654\"><a id=\"text3654anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3654Font1\"  >Outros isótopos são também muito importantes em diferentes áreas, como na medicina, na indústria e em especial na indústria nuclear. O isótopo I-131 é utilizado para avaliar, por exemplo, a atividade da glândula tiroide, onde o isótopo se acumula. O isótopo P-32 é usado na identificação de tumores malignos; isótopos radioativos como o Co-60 e o Cs-137 são usados no tratamento do câncer, para minimizar os prejuízos causados a células vizinhas aos tumores entre outros.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3654Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3654Font1\"  >Esses são alguns dos isótopos que nos \"ajudam\" no dia a dia. Embora alguns sejam altamente perigosos na sua forma natural, quando usados adequadamente, podem mesmo salvar vidas, pois a diferença entre o veneno e a cura é a quantidade .\n</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3654Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3654Font3\"  >Isóbaros </span ><span class=\"text3654Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3654Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3654Font1\"  >São dois ou mais átomos que possuem mesmo número de massa (A) e diferentes números atômicos (Z).Exemplos: </span ><span class=\"text3654Font4\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text3654.build()
