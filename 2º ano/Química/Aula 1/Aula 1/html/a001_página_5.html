text2731.arrCSSStyles.push('span.text2731Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text2731.addInnerText('<div id=\"text2731\"><a id=\"text2731anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2731Font1\"  >Com o gás de baixa pressão no interior da ampola foi demonstrando uma coloração característica no sentido do cátodo para o ânodo que passou a ser chamada de raio catódico.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2731Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2731Font1\"  >Como o experimento dos raios catódicos foi positivo, foram montadas outras ampolas de forma a definir o comportamento da energia apresentada.\n</span ></p >\n</div>\n');
text2731.build()

text2872 = new ObjText('text2872',null,509,75,494,568,1,6,null,'div',null,0 )

text2872.arrCSSStyles = new Array();
text2872.arrCSSStyles.push('span.text2872Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text2872.arrCSSStyles.push('span.text2872Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text2872.addInnerText('<div id=\"text2872\"><a id=\"text2872anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2872Font1\"  >1 </span ><span class=\"text2872Font2\"  >Os raios catódicos deslocavam-se em linha reta.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2872Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2872Font1\"  >Os raios catódicos projetavam na parede oposta da ampola a sombra de qualquer anteparo colocado em sua trajetória (a melhor maneira de ver a sombra do anteparo era posicionar o ânodo na parte superior ou inferior da ampola).\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2872Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2872Font2\"  >2 Os raios catódicos possuíam massa.</span ><span class=\"text2872Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2872Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2872Font1\"  >Os raios catódicos podiam mover um pequeno moinho (ou uma peque na hélice) colocado dentro da ampola.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2872Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2872Font2\"  >3 Os raios catódicos possuíam carga negativa.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2872Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2872Font1\"  >Quando submetidos a um campo elétrico externo à ampola, os raios catódicos sofriam desvio em direção ao polo positivo.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2872Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2872Font1\"  >Em 1897, o físico John Thomson (1856-1940), trabalhando com raios catódicos, concluiu que eles eram parte integrante de toda espécie de matéria, uma vez que o experimento podia ser repetido com qualquer substância na fase gasosa. Thomsonconseguiu criar feixes de raios catódicos bem estreitos e mediu o desvio que eles sofriam na presença de campos elétrico e magnético. \n</span ></p >\n</div>\n');
text2872.build()
