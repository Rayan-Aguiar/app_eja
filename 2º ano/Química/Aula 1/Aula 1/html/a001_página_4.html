text2610 = new ObjText('text2610',null,13,122,485,337,1,6,null,'div',null,0 )

text2610.arrCSSStyles = new Array();
text2610.arrCSSStyles.push('span.text2610Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text2610.addInnerText('<div id=\"text2610\"><a id=\"text2610anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2610Font1\"  >As cores da figura acima são ilustrativas; átomos e moléculas não têm cor. As imagens estão fora de tamanho de escala.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2610Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2610Font1\"  >A seu modelo teve sucesso também porque possibilitou explicar outras leis químicas já conhecidas no época como a lei das proporções definidas de Proust. Esta determinava que a composição elementar de um composto era sempre a mesma, independentemente de sua origem. A lei da conservação das massa de Lavoisier estabelecia que, na ocorrência de uma reação química, em um recipiente fechado, a massa total dos reagentes era igual à massa total dos produtos – o que podia ser explicado pela conservação do número de átomos envolvidos. \n</span ></p >\n</div>\n');
text2610.build()

text2685.addInnerText('<div id=\"text2685\"><a id=\"text2685anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2685Font1\"  >Descoberta do elétron</span ><span class=\"text2685Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2685Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2685Font3\"  >Em 1856, o físico William Crookes (1832-1919) sugeriu um experimento com descargas elétricas em ampolas de vidro contendo um gás a baixa pressão que auxiliou a desvendar o fenômeno da eletricidade. Crookes montou um condutor metálico nas duas extremidades da ampola de vidro. Uma extremidade era o \"polo positivo\", chamado de cátodo, e a outra extremidade erao \"polo negativo\", chamado de ânodo, sendo chamados de eletrodos.\n</span ></p >\n</div>\n');
text2685.build()
