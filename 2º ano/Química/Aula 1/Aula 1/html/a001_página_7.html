text3048 = new ObjText('text3048',null,7,108,485,258,1,5,null,'div',null,0 )
text3048.initSLine(0)
text3048.initHasBullet(0)

text3048.addIe8Attr(7, 108, 485, 258, 0, 0)
text3048.addOpacity(100)
text3048.arrCSSStyles = new Array();
text3048.arrCSSStyles.push('span.text3048Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text3048.addInnerText('<div id=\"text3048\"><a id=\"text3048anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3048Font1\"  >Quando submetidos a um campo elétrico externo à ampola, os raios canais desviavam-se em direção à placa negativa 2 . O grau de desvio no campo elétrico dependia do gás utilizado no experimento (quanto menor a massa, maior o desvio da partícula).\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3048Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3048Font1\"  >Com base nesses resultados experimentais, o físico neozelandês Ernest Rutherford (1871-1937) propôs, juntamente com sua equipe de trabalho, o nome de próton (do grego prôtos, \"primeiro\") para essa parte elementar dos raios canais, isto é, as menores partículas que os compunham.\n</span ></p >\n</div>\n');
text3048.build()

text3049 = new ObjText('text3049',null,509,75,494,572,1,6,null,'div',null,0 )
text3049.initSLine(0)

text3049.addIe8Attr(509, 75, 494, 572, 0, 0)
text3049.addOpacity(100)
text3049.arrCSSStyles = new Array();
text3049.arrCSSStyles.push('span.text3049Font1 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text3049.arrCSSStyles.push('span.text3049Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text3049.addInnerText('<div id=\"text3049\"><a id=\"text3049anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3049Font1\"  >Modelo atômico de Rutherford</span ><span class=\"text3049Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3049Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3049Font2\"  >O cientista neozelandês Ernest Rutherford realizou em 1911 um experimento que conseguiu descartar de vez o modelo atômico de esfera rígida apresentada por Dalton.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3049Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3049Font2\"  >Rutherford introduziu, com o auxílio do elemento químico polônio, partículas radioativas alfa portadoras de carga elétrica positiva contra uma finíssima folha de ouro, cuja espessura se estima em torno de trezentos ou trezentos e cinquenta átomos, que enfileirados correspondem a cerca de 0,00001 cm. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3049Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3049Font2\"  >Para saber em qual direção as partículas seriam conduzidas ao encontrar com os átomos de ouro, ele usou uma tela feita com um material apropriado (fluorescente) que emite uma luminosidade instantânea quando atingida por uma partícula alfa. Assim, pode determinar se a carga ricocheteou, voltou ou transpassou o material.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3049Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3049Font2\"  >A experiência mostrou que a grande maioria das partículas alfa atravessava a folha em linha reta. Apenas algumas poucas eram desviadas de sua trajetória. Assim, os átomos não poderiam ser maciços, pois, se fossem, as partículas alfam não conseguiriam atravessá-los.\n</span ></p >\n</div>\n');
text3049.build()
