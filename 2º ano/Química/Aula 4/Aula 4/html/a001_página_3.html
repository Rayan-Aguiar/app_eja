text774 = new ObjText('text774',null,6,107,488,431,1,5,null,'div',null,0 )

text774.arrCSSStyles.push('span.text774Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text774.arrCSSStyles.push('span.text774Font4 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text774.addInnerText('<div id=\"text774\"><a id=\"text774anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text774Font1\"  >Exemplo:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text774Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text774Font1\"  >20Ca : 1s2 2s2 2p6 3s2 3p6 4s2 → 2e- na camada de valência.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text774Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text774Font1\"  >8O : 1s2 2s2 2p4 → 6e- na camada de valência. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text774Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text774Font1\"  >O bário (Ba), por ser um metal, transfere 2epara o oxigênio (O) e ambos ficaram com 8e- na camada de valência apresentando estabilidade da regra do octeto.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text774Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text774Font1\"  >Na transferência de dois elétrons do átomo de cálcio para o de oxigênio, formam-se os íons Ba2+e O2-.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text774Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text774Font4\"  >Representação das substâncias iônicas</span ><span class=\"text774Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text774Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text774Font1\"  >Uma maneira de representar as substâncias iônicas é por meio da fórmula eletrônica, também chamada de Fórmula de Lewis, que ilustra como ocorre a ligação química envolvendo os elétrons de sua camada externa.\n</span ></p >\n</div>\n');
text774.build()

text775 = new ObjText('text775',null,512,282,491,358,1,6,null,'div',null,0 )
text775.initSLine(0)
text775.initHasBullet(0)
text775.initRotateAngle(0,0,0)
text775.initHasOuterShadow(0)
text775.initHasTextShadow(0)
text775.initHasBorder(0)
text775.initHasOutline(0)

text775.addIe8Attr(512, 282, 491, 358, 0, 0)
text775.addOpacity(100)
text775.arrCSSStyles = new Array();
text775.arrCSSStyles.push('span.text775Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text775.addInnerText('<div id=\"text775\"><a id=\"text775anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text775Font1\"  >Após a formação dos íons (Mg2+ e 2Cl–) eletronicamente estáveis, ocorre uma interação eletrostática (cargas com sinal contrário se atraem) assim formando a substância MgCl2 totalmente neutra. A interação entre os íons produz aglomerados com forma geométrica definida, denominados retículos cristalinos, característicos dos sólidos.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text775Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text775Font1\"  >A existência do retículo iônico determina as principais características desses compostos:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text775Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text775Font1\"  >A. Apresentam forma definida e são sólidos nas condições ambientes (temperatura de 25 °C e pressão de 1 atm).\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text775Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text775Font1\"  >B. Apresentam elevadas temperatura de fusão e temperatura de ebulição.\n</span ></p >\n</div>\n');
text775.build()
