text648.arrCSSStyles = new Array();
text648.arrCSSStyles.push('span.text648Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text648.arrCSSStyles.push('span.text648Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text648.addInnerText('<div id=\"text648\"><a id=\"text648anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text648Font1\"  >Os revoltosos chegaram a proclamar uma república sob o comando de Manuel Paes de Andrade, marcada pelo forte sentimento antilusitano. </span ><span class=\"text648Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text648Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text648Font1\"  >O imperador utilizou-se de tropas imperiais, inglesas e do auxílio de senhores de engenho e comerciantes, receosos de terem que libertar seus escravos, para combater o governo republicando instalado. Após a represália imperial, Frei Caneca foi fuzilado. \n</span ></p >\n</div>\n');
text648.build()

text598.arrCSSStyles.push('span.text598Font1 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text598.arrCSSStyles.push('span.text598Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text598.arrCSSStyles.push('span.text598Font4 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text598.addInnerText('<div id=\"text598\"><a id=\"text598anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text598Font1\"  >A Confederação do Equador</span ><span class=\"text598Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text598Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text598Font3\"  >A regi</span ><span class=\"text598Font4\"  >ã</span ><span class=\"text598Font3\"  >o de Pernambuco havia herdado os problemas econ</span ><span class=\"text598Font4\"  >ô</span ><span class=\"text598Font3\"  >micos do per</span ><span class=\"text598Font4\"  >í</span ><span class=\"text598Font3\"  >odo da insurrei</span ><span class=\"text598Font4\"  >çã</span ><span class=\"text598Font3\"  >o pernambucana, que incitavam oposi</span ><span class=\"text598Font4\"  >çã</span ><span class=\"text598Font3\"  >o ao governo de Dom Pedro, intensificadas ap</span ><span class=\"text598Font4\"  >ó</span ><span class=\"text598Font3\"  >s o fechamento da assembleia e outorga da Constitui</span ><span class=\"text598Font4\"  >çã</span ><span class=\"text598Font3\"  >o de 1824. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text598Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text598Font3\"  >Pelo Jornal Sentinela da liberdade, Cipriano Barata difundia seus ideais contr</span ><span class=\"text598Font4\"  >á</span ><span class=\"text598Font3\"  >rios </span ><span class=\"text598Font4\"  >à</span ><span class=\"text598Font3\"  > Constitui</span ><span class=\"text598Font4\"  >çã</span ><span class=\"text598Font3\"  >o e a postura de Dom Pedro I. J</span ><span class=\"text598Font4\"  >á</span ><span class=\"text598Font3\"  > no Typhis Pernambucano, o Frei Joaquim do Amor Divino Caneca lan</span ><span class=\"text598Font4\"  >ç</span ><span class=\"text598Font3\"  >ava peri</span ><span class=\"text598Font4\"  >ó</span ><span class=\"text598Font3\"  >dicos de Pernambuco em Recife. Frei Caneca defendia em seus escritos e discursos que \"O poder moderador </span ><span class=\"text598Font4\"  >é</span ><span class=\"text598Font3\"  > a chave mestra da opress</span ><span class=\"text598Font4\"  >ã</span ><span class=\"text598Font3\"  >o da na</span ><span class=\"text598Font4\"  >çã</span ><span class=\"text598Font3\"  >o brasileira\". \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text598Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text598Font3\"  >Mesmo com todas essas questões, não atendendo à sugestão local, D. Pedro nomeou outro presidente da província, desagradando os pernambucanos e causando o rompimento com o Império em 2 de julho de 1824\n</span ></p >\n</div>\n');
text598.build()
