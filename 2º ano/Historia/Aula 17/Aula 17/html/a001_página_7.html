text898.addInnerText('<div id=\"text898\"><a id=\"text898anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text898Font1\"  >Isolado politicamente e sob forte pressão popular, D. Pedro I abdicou em 7 de abril de 1831 em favor de seu filho Pedro de Alcântara, que tinha 5 anos. Retornou a Portugal, falecendo em 1834. \"Aqui está a minha abdicação; desejo que sejam felizes! Retiro-me para a Europa e deixo um país que amei e que ainda amo\".\n</span ></p >\n</div>\n');

text853.arrCSSStyles = new Array();
text853.arrCSSStyles.push('span.text853Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text853.arrCSSStyles.push('span.text853Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text853.arrCSSStyles.push('span.text853Font4 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text853.addInnerText('<div id=\"text853\"><a id=\"text853anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text853Font1\"  >O primeiro governante do Brasil independente sofreu oposição na Câmara e na imprensa, com críticas mais graves e contundentes ao governo, feitas por políticos do Rio de Janeiro, São Paulo e Minas Gerais.</span ><span class=\"text853Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text853Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text853Font1\"  >O Assassinato do jornalista Líbero Badaró, um crítico paulista do governo imperial, em 1830, por não ter sido investigado como se esperava, causou forte repulsa popular ao imperador em uma viagem à Minas Gerais. Na volta ao Rio de Janeiro, o Partido português quis recepcionar D. Pedro com festa, mas o que ocorreu foi a sucessão de brigas entre portugueses e brasileiros, episódio conhecido como \"</span ><span class=\"text853Font4\"  >Noites das garrafadas</span ><span class=\"text853Font1\"  >\", de 11 a 16 de março de 1831. \n</span ></p >\n</div>\n');
text853.build()

text821 = new ObjText('text821',null,42,128,446,512,1,9,null,'div',null,0 )

text821.arrCSSStyles = new Array();
text821.arrCSSStyles.push('span.text821Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text821.arrCSSStyles.push('span.text821Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text821.addInnerText('<div id=\"text821\"><a id=\"text821anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text821Font1\"  >Outra questão que colaborou para a perda de popularidade de Dom Pedro foi a da Cisplatina. O território foi invadido pelo \"Brasil\", em 1816, para impedir a unificação com a Argentina e conseguir a livre navegação na região. Porém, em 1825, os cisplatinos, descendentes de índios e espanhóis, separaram-se do Brasil e uniram-se às províncias unidas do Rio da Prata, a futura Argentina. No final desses movimentos, veio a vitória cisplatina (cisplatinos e argentinos) e a proclamação da República Oriental do Uruguai (1828). A Guerra demandou bastante recursos financeiros e a derrota brasileira envergonhou o governo frente à opinião pública. </span ><span class=\"text821Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text821Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text821Font1\"  >Em 1826, morreu D. João VI e D. Pedro I herdou o trono português, mas renunciou ao trono em nome de sua filha Maria da Glória, porém seu irmão D. Miguel tomou o trono e se proclamou rei. O imperador brasileiro foi duramente criticado ao enviar dinheiro para ajudar os constitucionalistas na luta contra o irmão, sendo acusado de se preocupar mais com Portugal do que com o Brasil.\n</span ></p >\n</div>\n');
text821.build()
