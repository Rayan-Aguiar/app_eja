text557.arrCSSStyles = new Array();
text557.arrCSSStyles.push('span.text557Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text557.arrCSSStyles.push('li.text557Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text557.addInnerText('<div id=\"text557\"><a id=\"text557anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text557Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text557ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text557Font1\"  >Conselho de Estado (conselheiros vitalícios nomeados pelo imperador);\n</span ></li >\n<li  class=\"text557Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text557ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text557Font1\"  >voto indireto e censitário (Votantes, 100 mil réis; Eleitores, 200 mil; deputados, 400 mil e Senadores, 800 mil;\n</span ></li >\n<li  class=\"text557Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text557ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text557Font1\"  >foram excluídos de participação, mesmo com renda: criados de servir, menores de 25 anos e libertos);\n</span ></li >\n<li  class=\"text557Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text557ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text557Font1\"  >mulheres eram excluídas de direitos políticos pelas normas sociais;\n</span ></li >\n<li  class=\"text557Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text557ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text557Font1\"  >o catolicismo foi oficializado como religião do Estado e qualquer outra só poderia ser exercida em culto doméstico;\n</span ></li >\n<li  class=\"text557Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text557ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text557Font1\"  >reconheceu os direitos civis de todos, diferenciando-os apenas do ponto de vista dos direitos políticos em função de suas posses\n</span ></li >\n</ul >\n</div>\n');
text557.build()

text509.arrCSSStyles.push('li.text509Font4 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text509.addInnerText('<div id=\"text509\"><a id=\"text509anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text509Font1\"  >Constituição de 1824</span ><span class=\"text509Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text509Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text509Font3\"  >Foi imposta, ou seja, foi outorgada, em 25 de mar</span ><span class=\"text509Font4\"  >ç</span ><span class=\"text509Font3\"  >o de 1824, sob regime de Monarquia Constitucional Heredit</span ><span class=\"text509Font4\"  >á</span ><span class=\"text509Font3\"  >ria. Vejamos outras caracter</span ><span class=\"text509Font4\"  >í</span ><span class=\"text509Font3\"  >s_ticas de nossa primeira Constitui</span ><span class=\"text509Font4\"  >çã</span ><span class=\"text509Font3\"  >o: \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text509Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text509Font3\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text509ArrowBulletFont11.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text509Font3\"  >o territ</span ><span class=\"text509Font4\"  >ó</span ><span class=\"text509Font3\"  >rio brasileiro foi dividido em prov</span ><span class=\"text509Font4\"  >í</span ><span class=\"text509Font3\"  >ncias, cujos presidentes eram nomeados pelo imperador;\n</span ></li >\n<li  class=\"text509Font3\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text509ArrowBulletFont11.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text509Font3\"  >poder executivo era composto pelo Imperador e ministros do Estado;\n</span ></li >\n<li  class=\"text509Font3\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text509ArrowBulletFont11.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text509Font3\"  >poder legislativo era composto pela C</span ><span class=\"text509Font4\"  >â</span ><span class=\"text509Font3\"  >mara dos Deputados (mandato de 4 anos), Senado (cada prov</span ><span class=\"text509Font4\"  >í</span ><span class=\"text509Font3\"  >ncia elegia 3 e o imperador nomeava 1, que eram vital</span ><span class=\"text509Font4\"  >í</span ><span class=\"text509Font3\"  >cios)\n</span ></li >\n<li  class=\"text509Font3\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text509ArrowBulletFont11.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text509Font3\"  >poder judici</span ><span class=\"text509Font4\"  >á</span ><span class=\"text509Font3\"  >rio era composto por ju</span ><span class=\"text509Font4\"  >í</span ><span class=\"text509Font3\"  >zes e tribunais;\n</span ></li >\n<li  class=\"text509Font3\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text509ArrowBulletFont11.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text509Font3\"  >poder moderador exclusivo do imperador colocava-se acima dos demais poder;\n</span ></li >\n</ul >\n</div>\n');
text509.build()
