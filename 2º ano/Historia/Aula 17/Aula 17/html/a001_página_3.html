text477 = new ObjText('text477',null,530,127,446,409,1,4,null,'div',null,0 )
text477.initSLine(0)

text477.arrCSSStyles = new Array();
text477.arrCSSStyles.push('span.text477Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text477.arrCSSStyles.push('span.text477Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text477.addInnerText('<div id=\"text477\"><a id=\"text477anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text477Font1\"  >O projeto constitucional apresentado previa o voto censitário, manutenção da escravidão e a proibida de portugueses em cargos públicos. Essa sugerida constituição era baseada na autonomia do poder legislativo e na subordinação das províncias ao governo central. O ponto mais conflituoso aos interesses de Dom Pedro I era o da limitação do poder do imperador, que não comandaria as forças armadas e nem dissolveria a câmara dos deputados. </span ><span class=\"text477Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text477Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text477Font1\"  >O Imperador, vendo o caminho liberal de limitação de seus poderes, fechou a Assembleia, mandou prender alguns políticos e mandou elaborar uma constituição que não limitasse seus poderes e promovesse sua manutenção absolutista de governabilidade. \n</span ></p >\n</div>\n');
text477.build()

text436.arrCSSStyles.push('span.text436Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text436.addInnerText('<div id=\"text436\"><a id=\"text436anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text436Font1\"  >Primeira Constituição do Brasil </span ><span class=\"text436Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text436Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text436Font3\"  >Para a elaboração de uma constituição, convocou-se uma Assembleia constituinte de 1823, que acabou aprofundando em uma tendência liberal, para o desagrado do Imperador. O partido brasileiro, dividido em duas frentes ideológicas, Conservadores e Liberais, desejava a divisão do poder e os mais radicais, a soberania na mão do parlamento. O partido português era contra a divisão político-administrativa entre Brasil e Portugal e desejava a concentração de poder na mão do imperador e união à coroa Portuguesa, já que D. Pedro I era herdeiro direto de D. João VI.\n</span ></p >\n</div>\n');
text436.build()
