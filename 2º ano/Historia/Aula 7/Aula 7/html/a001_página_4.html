text450 = new ObjText('text450',null,526,126,449,525,1,4,null,'div',null,0 )
text450.initSLine(0)

text450.addOpacity(100)
text450.arrCSSStyles = new Array();
text450.arrCSSStyles.push('span.text450Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text450.arrCSSStyles.push('span.text450Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text450.addInnerText('<div id=\"text450\"><a id=\"text450anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text450Font1\"  >Os fazendeiros de Olinda pegaram volumosos empréstimos com os comerciantes de Recife, criando um protagonismo dos recifenses, que incomodaria o poder estabelecido dos fazendeiros. Olinda era o centro do poder político e Recife um povoado subordinado a ela. Porém, Recife passou a pressionar o governo pela sua elevação à condição de Vila, recebendo forte oposição de Olinda, pois perderia a arrecadação tributária. </span ><span class=\"text450Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text450Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text450Font1\"  >Os grandes latifundiários de Olinda resolveram sabotar as tentativas de emancipação do Recife com o uso da força, ocasionando conflitos violentos. O estopim dos conflitos foi a Carta Régia que deu autonomia a Recife.</span ><span class=\"text450Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text450Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text450Font3\"  >Para solucionar a caótica situação, em 1711, foi enviado um novo governador para Pernambuco. A decisão tomada foi a de que de seis em seis meses, fosse transferida a administração para cada uma das cidades. Acreditava-se que assim não haveria razões para que uma cidade fosse politicamente favorecida, desta forma, Recife foi equiparada a Olinda e assim terminou a Guerra dos Mascates. </span ><span class=\"text450Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text450.build()

text420.addInnerText('<div id=\"text420\"><a id=\"text420anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text420Font1\"  >Guerra dos Mascates – Pernambuco – (1710 – 1711)</span ><span class=\"text420Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text420Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text420Font3\"  >Durante o per</span ><span class=\"text420Font4\"  >í</span ><span class=\"text420Font3\"  >odo em que os holandeses estiveram na regi</span ><span class=\"text420Font4\"  >ã</span ><span class=\"text420Font3\"  >o, Recife se desenvolveu e, ap</span ><span class=\"text420Font4\"  >ó</span ><span class=\"text420Font3\"  >s a expuls</span ><span class=\"text420Font4\"  >ã</span ><span class=\"text420Font3\"  >o dos holandeses, manteve o ritmo de crescimento em v</span ><span class=\"text420Font4\"  >á</span ><span class=\"text420Font3\"  >rias </span ><span class=\"text420Font4\"  >á</span ><span class=\"text420Font3\"  >reas, principalmente no \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text420Font3\"  >com</span ><span class=\"text420Font4\"  >é</span ><span class=\"text420Font3\"  >rcio. Por sua vez, Olinda, mesmo sendo a sede da capitania de Pernambuco, estava de certa forma estagnada em crescimento devido a crise do a</span ><span class=\"text420Font4\"  >çú</span ><span class=\"text420Font3\"  >car. </span ><span class=\"text420Font4\"  >É</span ><span class=\"text420Font3\"  > chamada de Guerra dos Mascates porque os comerciantes recifenses tamb</span ><span class=\"text420Font4\"  >é</span ><span class=\"text420Font3\"  >m eram conhecidos como mascates.\n</span ></p >\n</div>\n');
text420.build()
