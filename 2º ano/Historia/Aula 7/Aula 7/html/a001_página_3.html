text341.arrCSSStyles = new Array();
text341.arrCSSStyles.push('span.text341Font1 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text341.arrCSSStyles.push('span.text341Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text341.arrCSSStyles.push('span.text341Font4 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text341.addInnerText('<div id=\"text341\"><a id=\"text341anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text341Font1\"  >Guerra dos emboabas – Minas Gerais (1707 – 1709)</span ><span class=\"text341Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text341Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text341Font3\"  >Os paulistas foram os respons</span ><span class=\"text341Font4\"  >á</span ><span class=\"text341Font3\"  >veis pelas descobertas de ouro na regi</span ><span class=\"text341Font4\"  >ã</span ><span class=\"text341Font3\"  >o do sudeste brasileiro. Por serem os descobridores, acreditavam ter prioridade na explora</span ><span class=\"text341Font4\"  >çã</span ><span class=\"text341Font3\"  >o, algo n</span ><span class=\"text341Font4\"  >ã</span ><span class=\"text341Font3\"  >o concedido pelos portugueses. Os paulistas, liderados pelo bandeirante Borba Gato, lutaram contra os forasteiros, a quem apelidavam de emboabas. Esses eram liderados por Nunes Viana e disputavam riqueza mineral da regi</span ><span class=\"text341Font4\"  >ã</span ><span class=\"text341Font3\"  >o das Minas Gerais. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text341Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text341Font3\"  >A for</span ><span class=\"text341Font4\"  >ç</span ><span class=\"text341Font3\"  >a metropolitana derrotou os paulistas, gerando a perman</span ><span class=\"text341Font4\"  >ê</span ><span class=\"text341Font3\"  >ncia dos que aceitavam as regras impostas pela Coroa ou a migra</span ><span class=\"text341Font4\"  >çã</span ><span class=\"text341Font3\"  >o desses bandeirantes insatisfeitos para outras regi</span ><span class=\"text341Font4\"  >õ</span ><span class=\"text341Font3\"  >es, consequentemente, os paulistas migraram para as regi</span ><span class=\"text341Font4\"  >õ</span ><span class=\"text341Font3\"  >es de Goi</span ><span class=\"text341Font4\"  >á</span ><span class=\"text341Font3\"  >s e Mato Grosso.\n</span ></p >\n</div>\n');
text341.build()

text313 = new ObjText('text313',null,47,127,441,481,1,5,null,'div',null,0 )

text313.arrCSSStyles = new Array();
text313.arrCSSStyles.push('span.text313Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text313.arrCSSStyles.push('span.text313Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text313.addInnerText('<div id=\"text313\"><a id=\"text313anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text313Font1\"  >Visando desenvolver economicamente a região do Estado do Maranhão, criou-se a Companhia de Comércio do Maranhão, mas ao contrário do esperado, a companhia comprava produtos locais a baixos preços e vendia artigos importados a altos preços, além de não fornecer de forma satisfatória a mão de obra escrava na região. A precariedade no fornecimento de escravos gerou inúmeros conflitos entre fazendeiros e jesuítas. </span ><span class=\"text313Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text313Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text313Font1\"  >Depois de invadirem a sede da companhia, prenderem o capitão-mor do Maranhão e formarem um governo chamado de Junta Geral de Governo, os revoltosos foram presos e condenados à forca, logo após Portugal enviar um novo governador para colocar ordem na região. </span ><span class=\"text313Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text313Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text313Font1\"  >Mesmo derrotada, a revolta fez com que o governo português reconhecesse a incompetência da Companhia de Comércio do Maranhão, abolindo-a em 1685\n</span ></p >\n</div>\n');
text313.build()
