text982.addInnerText('<div id=\"text982\"><a id=\"text982anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text982Font1\"  >Os trabalhadores sofreram com as mudanças e com a nova dinâmica de trabalho Intenso. Não havia legislação de proteção para o trabalhador e o recrutamento para as fábricas agia de forma irrestrita para homens, mulheres e crianças. Para se ter uma ideia da exploração da força de trabalho à época, em 1835, na indústria têxtil, predominava o trabalho feminino e infantil, com mulheres recebendo 50% e crianças 25% dos que \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text982Font1\"  >os homens recebiam de salário. Observe o percentual de crianças utilizadas nas fábricas em relação ao percentual de homens e mulheres: </span ><span class=\"text982Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text982Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text982Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text982ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text982Font1\"  >26,5% – Homens;\n</span ></li >\n<li  class=\"text982Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text982ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text982Font1\"  >30,5% – Mulheres;\n</span ></li >\n<li  class=\"text982Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text982ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text982Font1\"  >43% – Adolescentes e crianças.\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text982Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text982Font1\"  >A imagem a seguir apresenta uma pequena fiandeira na</span ><span class=\"text982Font5\"  > Globe Cotton Mill</span ><span class=\"text982Font1\"  >, Augusta, Georgia. O supervisor admitiu que a criança tinha um emprego regular. Fotografado em janeiro de 1909.\n</span ></p >\n</div>\n');
text982.build()
