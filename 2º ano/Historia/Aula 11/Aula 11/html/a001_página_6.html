text662.addInnerText('<div id=\"text662\"><a id=\"text662anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text662Font1\"  >No ano de 1785, Edmund Cartwright patenteou seu primeiro tear mecânico, uma versão mecanizada e automatizada do tear manual. Agora podia se produzir tecidos com mais rapidez do que o tear manual e uma única pessoa pode cuidar de várias máquinas. Inicialmente, usou-se roldanas d\'água para gerar a energia necessária para o funcionamento dos teares, mas durante o século XIX, a energia hidráulica foi aos poucos substituída \n</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text662Font1\"  >pela energia a vapor</span ><span class=\"text662Font3\"  >.</span ><span class=\"text662Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
