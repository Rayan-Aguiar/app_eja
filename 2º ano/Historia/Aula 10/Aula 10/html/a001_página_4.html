text500.arrCSSStyles.push('span.text500Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text500.arrCSSStyles.push('span.text500Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text500.arrCSSStyles.push('span.text500Font4 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text500.addInnerText('<div id=\"text500\"><a id=\"text500anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text500Font1\"  >O movimento era a favor de governos que fossem democráticos ou monarquia parlamentaristas. Entendia que para alcançar o progresso e uma vida melhor para todos era necessário o investimento do Estado na educação e na ciência, que consequentemente seria gerada uma sociedade regida pela razão e pela ciência e laica. </span ><span class=\"text500Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text500Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text500Font1\"  >Defensores de uma sociedade baseada na meritocracia, os seus teóricos estabeleceram como direitos naturais dos indivíduos a propriedade, a igualdade jurídica e a liberdade. </span ><span class=\"text500Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text500Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text500Font4\"  >Principais teóricos\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text500Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text500Font4\"  >Montesquieu (1689 – 1755)</span ><span class=\"text500Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text500.build()

text466 = new ObjText('text466',null,47,127,425,432,1,5,null,'div',null,0 )

text466.arrCSSStyles = new Array();
text466.arrCSSStyles.push('span.text466Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text466.arrCSSStyles.push('span.text466Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text466.addInnerText('<div id=\"text466\"><a id=\"text466anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text466Font1\"  >O iluminismo era contra o absolutismo monárquico, bem como contra a sua teoria do direito divino dos reis. Os iluministas criticavam a intervenção feita pela Igreja católica em questões políticas e públicas, mas direcionava suas críticas às igrejas protestantes também. </span ><span class=\"text466Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text466Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text466Font1\"  >Defendia uma sociedade de oportunidades e méritos e condenava os privilégios do clero e da nobreza, bem como a servidão e os impostos sobre a terra. </span ><span class=\"text466Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text466Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text466Font3\"  >Ferrenhos críticos da aristocracia e da sociedade baseada no nascimento, os teóricos do Iluminismo eram radicalmente contra a política intervencionista mercantilista do Antigo Regime e contrários à inexistência de uma Constituição e da falta de liberdade de Expressão. </span ><span class=\"text466Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text466.build()
