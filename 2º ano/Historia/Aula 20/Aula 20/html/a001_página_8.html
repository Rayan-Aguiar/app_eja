text1089.arrCSSStyles = new Array();
text1089.arrCSSStyles.push('span.text1089Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1089.arrCSSStyles.push('span.text1089Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1089.arrCSSStyles.push('span.text1089Font4 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text1089.addInnerText('<div id=\"text1089\"><a id=\"text1089anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1089Font1\"  >Nas fileiras militares brasileiras, contou-se com a</span ><span class=\"text1089Font2\"  > </span ><span class=\"text1089Font1\"  >participação de escravos, que se tornavam libertos ao entrarem para o Exército, fato que estimulou o futuro movimento abolicionista. </span ><span class=\"text1089Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text1089Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text1089Font4\"  >Questão Christie (1861 – 1863)</span ><span class=\"text1089Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text1089Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1089Font2\"  >Tratou-se de uma série de desentendimentos entre Brasil e Inglaterra, que resultariam na ruptura das relações diplomáticas entre os países. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1089Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1089Font2\"  >O Brasil não havia cumprido as promessas abolicionistas, além de criar uma legislação tarifária, que dificultava a entrada dos produtos ingleses no Brasil. Um navio inglês naufragou no litoral brasileiro, e teve sua carga roubada. Os ingleses passaram a acusar os brasileiros de terem subtraído o que estava no navio. O governo brasileiro negou que a carga teria sido roubada por brasileiros e também se negou pagar a indenização solicitada pela Inglaterra. Além deste episódio, a prisão de marinheiros ingleses por desordem, trouxe mal-estar entre os dois governos. Como retaliação, a Inglaterra aprisionou navios mercantes brasileiros e isso desencadeou o rompimento das relações entre os dois países. </span ><span class=\"text1089Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text1089.build()

text1055 = new ObjText('text1055',null,45,136,434,454,1,5,null,'div',null,0 )

text1055.arrCSSStyles = new Array();
text1055.arrCSSStyles.push('span.text1055Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1055.arrCSSStyles.push('span.text1055Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1055.addInnerText('<div id=\"text1055\"><a id=\"text1055anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1055Font1\"  >O Paraguai enfrentou a Tríplice Aliança, formada por Brasil, Argentina e Uruguai. Mesmo tendo empreendido inúmeras derrotas aos inimigos, quando o Brasil consegue o controle da navegação do Rio Paraguai após a Batalha do Riachuelo, o Paraguai fica isolado sem possibilidade de acesso ao mar e vai sucumbindo conforme o avanço das tropas brasileiras ao final dos conflitos. </span ><span class=\"text1055Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1055Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1055Font1\"  >Mais de meio milhão de homens paraguaios foram mortos na guerra e o país herdou dívidas e muitas perdas territoriais. Com economia arrasada, voltou a ser um mero fornecedor de matéria-prima. </span ><span class=\"text1055Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1055Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1055Font3\"  >Mesmo vencedor, o Brasil aumentou ainda mais a sua dívida com a Inglaterra, além das perdas humanas e sociais com o conflito. Coube um papel de destaque, que trouxe o fortalecimento da figura do exército, símbolo de heroísmo e vitória da Guerra.</span ><span class=\"text1055Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text1055.build()
