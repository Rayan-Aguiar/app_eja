text598.addInnerText('<div id=\"text598\"><a id=\"text598anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text598Font1\"  >Tomé de Souza (1549 – 1553)</span ><span class=\"text598Font4\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.127\" style=\"margin-left:0px;text-indent:0px;line-height:1.080;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text598Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text598Font5\"  >Primeiro governador-geral deu início à construção da primeira capital, Salvador, em 1549. Tomé de Souza implantou o ensino jesuítico nas missões, com a finalidade de converter os nativos ao cristianismo católico. </span ><span class=\"text598Font4\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text598.build()

text576 = new ObjText('text576',null,48,129,428,529,1,7,null,'div',null,0 )

text576.addOpacity(100)
text576.arrCSSStyles = new Array();
text576.arrCSSStyles.push('span.text576Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text576.arrCSSStyles.push('span.text576Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text576.addInnerText('<div id=\"text576\"><a id=\"text576anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text576Font1\"  >O governador-geral assumiu muitas funções que antes eram dos donatários. A partir de 1720, os governadores receberam o título de vice-reis. O sistema do governo-geral permaneceu até a vinda \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text576Font1\"  >da família real para o Brasil, em 1808.O primeiro governador do Brasil foi Tomé de Sousa. </span ><span class=\"text576Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text576Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text576Font1\"  >Esse português chegou em 1549 ao Brasil e fundou a cidade de Salvador, a primeira da colônia e a primeira capital. Com ele, vieram três ajudantes para ocupar os cargos de provedor-mor, ouvidor-mor e capitão-mor da costa, com as responsabilidades sobre as finanças, autoridade de justiça e da defesa do litoral, respectivamente. Também chegaram ao Brasil os padres jesuítas chefiados por Manuel da Nóbrega, encarregados da catequese dos indígenas e de consolidar, por meio da fé, o domínio do território pela Coroa portuguesa.\n</span ></p >\n</div>\n');
text576.build()
