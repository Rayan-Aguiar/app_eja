text670.arrCSSStyles.push('span.text670Font1 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text670.arrCSSStyles.push('span.text670Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');

text670.addInnerText('<div id=\"text670\"><a id=\"text670anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text670Font1\"  >Independência do México</span ><span class=\"text670Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text670Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text670Font3\"  >O movimento pela independ</span ><span class=\"text670Font4\"  >ê</span ><span class=\"text670Font3\"  >ncia do M</span ><span class=\"text670Font4\"  >é</span ><span class=\"text670Font3\"  >xico teve in</span ><span class=\"text670Font4\"  >í</span ><span class=\"text670Font3\"  >cio em 1810, inicialmente liderado por dois padres cat</span ><span class=\"text670Font4\"  >ó</span ><span class=\"text670Font3\"  >licos, Miguel Hidalgo e Jos</span ><span class=\"text670Font4\"  >é</span ><span class=\"text670Font3\"  > Maria Morelos. Muitas foram as motiva</span ><span class=\"text670Font4\"  >çõ</span ><span class=\"text670Font3\"  >es pela independ</span ><span class=\"text670Font4\"  >ê</span ><span class=\"text670Font3\"  >ncia: aboli</span ><span class=\"text670Font4\"  >çã</span ><span class=\"text670Font3\"  >o da escravid</span ><span class=\"text670Font4\"  >ã</span ><span class=\"text670Font3\"  >o, isen</span ><span class=\"text670Font4\"  >çã</span ><span class=\"text670Font3\"  >o de impostos para os mais pobres e ocupa</span ><span class=\"text670Font4\"  >çã</span ><span class=\"text670Font3\"  >o de cargos militares e civis pelos colonos. No dia 16 de setembro de 1810, chegou a ser feita uma Proclama</span ><span class=\"text670Font4\"  >çã</span ><span class=\"text670Font3\"  >o da Independ</span ><span class=\"text670Font4\"  >ê</span ><span class=\"text670Font3\"  >ncia, o que resultou, em 1811, em uma guerra e no fuzilamento de Hidalgo.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text670Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text670Font3\"  >A elite, percebendo a participa</span ><span class=\"text670Font4\"  >çã</span ><span class=\"text670Font3\"  >o de outros setores na tentativa da independ</span ><span class=\"text670Font4\"  >ê</span ><span class=\"text670Font3\"  >ncia, tratou de controlar e protagonizar o movimento, liderando o processo que teve uma guerra que durou entre setembro de 1810 e setembro de 1821.\n</span ></p >\n</div>\n');
text670.build()

text548.addInnerText('<div id=\"text548\"><a id=\"text548anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text548Font1\"  >No ano de 1808, Napoleão afastou os Bourbons \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text548Font1\"  >da Espanha e entregou a Coroa a seu irmão José Bonaparte, ação não reconhecida pelo governo da América Espanhola. Destacaram-se alguns líderes nesse movimento emancipatório da América Espanhola: Simón Bolívar, José de San Martín e Antônio José de Sucre. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text548Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text548Font1\"  >Foi induzido um sentimento de nacionalidade em diversos segmentos sociais, proporcionando várias revoltas nos domínios espanhóis, inclusive de forma simultânea, exceto na Guatemala e no Peru.\n</span ></p >\n</div>\n');
