text890.arrCSSStyles.push('span.text890Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text890.arrCSSStyles.push('span.text890Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text890.addInnerText('<div id=\"text890\"><a id=\"text890anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text890Font1\"  >As recém independentes nações se emanciparam politicamente da Espanha e se tornaram dependentes economicamente da Inglaterra, além de, no início do século XX, serem fortemente influenciadas pelo poderio ideológico e comercial dos Estados Unidos. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text890Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text890Font1\"  >Desde o século XIX, os norte-americanos discordavam das práticas de intervenção dos europeus na América. James Monroe elaborou a chamada Doutrina Monroe, que tinha o lema \"A América para os Americanos\", uma perspectiva de autogestão dos povos americanos sem interferências europeias, mas o que se deu foi o fortalecimento da liderança dos norte-americanos sobre os demais países do continente. \n</span ></p >\n</div>\n');
text890.build()

text858.addInnerText('<div id=\"text858\"><a id=\"text858anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text858Font1\"  >Propostas dos novos estados nacionais</span ><span class=\"text858Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text858Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text858Font2\"  >Os novos pa</span ><span class=\"text858Font3\"  >í</span ><span class=\"text858Font2\"  >ses nasceram dirigidos e organizados \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text858Font2\"  >de acordo com os interesses das elites \"criollas\" em detrimento dos interesses das camadas mais populares da sociedade. A pol</span ><span class=\"text858Font3\"  >í</span ><span class=\"text858Font2\"  >tica viabilizou os projetos dos propriet</span ><span class=\"text858Font3\"  >á</span ><span class=\"text858Font2\"  >rios de terras, liberais e comerciantes, proporcionando o fim do monop</span ><span class=\"text858Font3\"  >ó</span ><span class=\"text858Font2\"  >lio comercial metropolitano, concebendo aos membros da elite diversos cargos na alta administra</span ><span class=\"text858Font3\"  >çã</span ><span class=\"text858Font2\"  >o, expandindo as propriedades e reestabelecendo a mita com o nome de Servi</span ><span class=\"text858Font3\"  >ç</span ><span class=\"text858Font2\"  >o </span ><span class=\"text858Font3\"  >à</span ><span class=\"text858Font2\"  > Rep</span ><span class=\"text858Font3\"  >ú</span ><span class=\"text858Font2\"  >blica. \n</span ></p >\n</div>\n');
text858.build()
