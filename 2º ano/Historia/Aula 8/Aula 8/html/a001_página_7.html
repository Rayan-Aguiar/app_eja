ft:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text788ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text788Font1\"  >abertura dos portos e desenvolvimento do comércio;\n</span ></li >\n<li  class=\"text788Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text788ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text788Font1\"  >abolição da escravidão;\n</span ></li >\n<li  class=\"text788Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text788ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text788Font1\"  >reforma educacional;\n</span ></li >\n<li  class=\"text788Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text788ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text788Font1\"  >melhorias salariais para soldados.\n</span ></li >\n</ul >\n</div>\n');
