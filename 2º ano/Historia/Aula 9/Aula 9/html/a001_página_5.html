text691.arrCSSStyles = new Array();
text691.arrCSSStyles.push('span.text691Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text691.arrCSSStyles.push('span.text691Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text691.arrCSSStyles.push('span.text691Font4 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text691.addInnerText('<div id=\"text691\"><a id=\"text691anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text691Font1\"  >Na comitiva de Tomé de Sousa, em 1549, chegou ao Brasil o Padre Manuel da Nóbrega. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text691Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text691Font1\"  >A exemplo da Bahia, os jesuítas ampliaram sua ação nos territórios dos atuais Mato Grosso do Sul, Paraná, Santa Catarina e Rio Grande do Sul, além de regiões nos atuais Uruguai, Paraguai e Argentina. </span ><span class=\"text691Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text691Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text691Font4\"  >Inquisição</span ><span class=\"text691Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text691Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text691Font1\"  >O tribunal do Santo Ofício esteve ativo no Brasil entre os séculos XV e XIX. Era comandado pelo Estado, e geralmente perseguia aos judeus e cristão novos (recém-convertidos). No ano de 1591, iniciaram-se as visitas inquisitoriais, gerando temores na população local ao se mencionar o \"Santo Ofício\". </span ><span class=\"text691Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text691Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text691Font1\"  >Além de judeus e cristãos novos, na América Portuguesa, perseguiu-se indígenas e africanos por praticarem seus ritos e espiritualidade diferente da ensinada pela Igreja. \n</span ></p >\n</div>\n');
text691.build()

text646.arrCSSStyles.push('span.text646Font6 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text646.addInnerText('<div id=\"text646\"><a id=\"text646anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text646Font1\"  >A atuação da Igreja na América Portuguesa</span ><span class=\"text646Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text646Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text646Font4\"  >A igreja na América Portuguesa</span ><span class=\"text646Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text646Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text646Font3\"  >Ap</span ><span class=\"text646Font6\"  >ó</span ><span class=\"text646Font3\"  >s o desembarque na Col</span ><span class=\"text646Font6\"  >ô</span ><span class=\"text646Font3\"  >nia, foi celebrada uma missa dia 26 de abril de 1500, celebrada pelo Frei Henrique de Coimbra, que havia navegado com a comitiva de Cabral em Santa Cruz de Cabr</span ><span class=\"text646Font6\"  >á</span ><span class=\"text646Font3\"  >lia, na Praia da Coroa Vermelha, no Sul da Bahia. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text646Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text646Font3\"  >Na carta de Pero Vaz de Caminha ao rei de Portugal, foi indicada a pertin</span ><span class=\"text646Font6\"  >ê</span ><span class=\"text646Font3\"  >ncia da catequiza</span ><span class=\"text646Font6\"  >çã</span ><span class=\"text646Font3\"  >o dos ind</span ><span class=\"text646Font6\"  >í</span ><span class=\"text646Font3\"  >genas, o que incentivou ainda mais a chegada de religiosos no Brasil, principalmente os jesu</span ><span class=\"text646Font6\"  >í</span ><span class=\"text646Font3\"  >tas.\n</span ></p >\n</div>\n');
text646.build()
