text291.addInnerText('<div id=\"text291\"><a id=\"text291anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text291Font1\"  >Derrota de Napoleão Bonaparte em 1815 e o Congresso de Viena</span ><span class=\"text291Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text291Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text291Font3\"  >Ap</span ><span class=\"text291Font4\"  >ó</span ><span class=\"text291Font3\"  >s a derrota de Napole</span ><span class=\"text291Font4\"  >ã</span ><span class=\"text291Font3\"  >o na R</span ><span class=\"text291Font4\"  >ú</span ><span class=\"text291Font3\"  >ssia, os governos da </span ><span class=\"text291Font4\"  >Á</span ><span class=\"text291Font3\"  >ustria, Pr</span ><span class=\"text291Font4\"  >ú</span ><span class=\"text291Font3\"  >ssia, R</span ><span class=\"text291Font4\"  >ú</span ><span class=\"text291Font3\"  >ssia e Gr</span ><span class=\"text291Font4\"  >ã</span ><span class=\"text291Font3\"  >-Bretanha se reuniram e passaram a planejar a vida da Europa no per</span ><span class=\"text291Font4\"  >í</span ><span class=\"text291Font3\"  >odo p</span ><span class=\"text291Font4\"  >ó</span ><span class=\"text291Font3\"  >s-Napole</span ><span class=\"text291Font4\"  >ã</span ><span class=\"text291Font3\"  >o . Um dos princ</span ><span class=\"text291Font4\"  >í</span ><span class=\"text291Font3\"  >pios para a reorganiza</span ><span class=\"text291Font4\"  >çã</span ><span class=\"text291Font3\"  >o territorial era o da legitimidade, que estabelecia a devolu</span ><span class=\"text291Font4\"  >çã</span ><span class=\"text291Font3\"  >o de territ</span ><span class=\"text291Font4\"  >ó</span ><span class=\"text291Font3\"  >rios invadidos pelos napole</span ><span class=\"text291Font4\"  >ô</span ><span class=\"text291Font3\"  >nicos aos herdeiros das fam</span ><span class=\"text291Font4\"  >í</span ><span class=\"text291Font3\"  >lias reais. Para participar, D. Jo</span ><span class=\"text291Font4\"  >ã</span ><span class=\"text291Font3\"  >o VI deveria estar juridicamente em solo metropolitano e, para isso, se viu obrigado a transformar o Brasil em Reino Unido </span ><span class=\"text291Font4\"  >à</span ><span class=\"text291Font3\"  > Portugal, em Algarves, no ano de 1815.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text291Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text291Font3\"  >Por</span ><span class=\"text291Font4\"  >é</span ><span class=\"text291Font3\"  >m, para Dom Jo</span ><span class=\"text291Font4\"  >ã</span ><span class=\"text291Font3\"  >o VI, o princ</span ><span class=\"text291Font4\"  >í</span ><span class=\"text291Font3\"  >pio da legitimidade era uma maneira de reverter o inevit</span ><span class=\"text291Font4\"  >á</span ><span class=\"text291Font3\"  >vel processo emancipat</span ><span class=\"text291Font4\"  >ó</span ><span class=\"text291Font3\"  >rio que crescia no Brasil. \n</span ></p >\n</div>\n');
text291.build()
