text615.addInnerText('<div id=\"text615\"><a id=\"text615anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text615Font1\"  >\"Independência ou Morte\" ou \"O Grito de Ipiranga\", pintura \n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text615Font1\"  >do artista brasileiro Pedro Américo, de 1888. considerada a \n</span ></p >\n<p  legLH=\"1.135\" style=\"margin-left:0px;text-indent:0px;line-height:1.050;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text615Font1\"  >representação mais consagrada e difundida do momento da \n</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text615Font1\"  >independência do Brasil. Acervo do Museu Paulista. </span ><span class=\"text615Font3\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text615.build()

text564.addInnerText('<div id=\"text564\"><a id=\"text564anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text564Font1\"  >Logicamente os portugueses não ficaram parados diante da decisão de D. Pedro, ameaçando de invasão o Brasil. No dia 7 de setembro de 1822, D. Pedro declarou a independência do Brasil. A população não participou do processo de emancipação, obtendo nenhum benefício do ato, que foi arquitetado e conduzido pela elite brasileira.\n</span ></p >\n</div>\n');

text520.arrCSSStyles.push('span.text520Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text520.arrCSSStyles.push('span.text520Font4 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text520.addInnerText('<div id=\"text520\"><a id=\"text520anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text520Font1\"  >Independência </span ><span class=\"text520Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text520Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text520Font3\"  >O partido brasileiro, contr</span ><span class=\"text520Font4\"  >á</span ><span class=\"text520Font3\"  >rio </span ><span class=\"text520Font4\"  >à</span ><span class=\"text520Font3\"  > recoloniza</span ><span class=\"text520Font4\"  >çã</span ><span class=\"text520Font3\"  >o do Brasil, era formado por aristocratas rurais, burocratas, comerciantes brasileiros e portugueses \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text520Font3\"  >com v</span ><span class=\"text520Font4\"  >í</span ><span class=\"text520Font3\"  >nculos em neg</span ><span class=\"text520Font4\"  >ó</span ><span class=\"text520Font3\"  >cios no Brasil. O partido aproximou-se de D. Pedro, buscando seu apoio e convencimento para a independ</span ><span class=\"text520Font4\"  >ê</span ><span class=\"text520Font3\"  >ncia do pa</span ><span class=\"text520Font4\"  >í</span ><span class=\"text520Font3\"  >s. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text520Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text520Font3\"  >D. Pedro afastou os ministros portugueses e estabeleceu um minist</span ><span class=\"text520Font4\"  >é</span ><span class=\"text520Font3\"  >rio brasileiro sob lideran</span ><span class=\"text520Font4\"  >ç</span ><span class=\"text520Font3\"  >a de Jos</span ><span class=\"text520Font4\"  >é</span ><span class=\"text520Font3\"  > Bonif</span ><span class=\"text520Font4\"  >á</span ><span class=\"text520Font3\"  >cio, que conseguiu estabelecer restri</span ><span class=\"text520Font4\"  >çõ</span ><span class=\"text520Font3\"  >es </span ><span class=\"text520Font4\"  >à</span ><span class=\"text520Font3\"  >s decis</span ><span class=\"text520Font4\"  >õ</span ><span class=\"text520Font3\"  >es vindas de Portugal.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text520Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text520Font3\"  >Como vimos, exigiram a presen</span ><span class=\"text520Font4\"  >ç</span ><span class=\"text520Font3\"  >a de D. Pedro em Portugal, pois ele era o pr</span ><span class=\"text520Font4\"  >í</span ><span class=\"text520Font3\"  >ncipe e herdeiro direto ao trono portugu</span ><span class=\"text520Font4\"  >ê</span ><span class=\"text520Font3\"  >s, mas com as centenas de pedidos e press</span ><span class=\"text520Font4\"  >õ</span ><span class=\"text520Font3\"  >es brasileiras, decidiu permanecer no pa</span ><span class=\"text520Font4\"  >í</span ><span class=\"text520Font3\"  >s, epis</span ><span class=\"text520Font4\"  >ó</span ><span class=\"text520Font3\"  >dio conhecido como o Dia do Fico, em 9 de janeiro de 1822. \n</span ></p >\n</div>\n');
text520.build()
