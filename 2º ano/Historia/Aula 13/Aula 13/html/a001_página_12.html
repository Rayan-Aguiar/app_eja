text1461.arrCSSStyles.push('span.text1461Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1461.arrCSSStyles.push('span.text1461Font4 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1461.addInnerText('<div id=\"text1461\"><a id=\"text1461anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1461Font1\"  >O canibalismo jacobino</span ><span class=\"text1461Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1461Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1461Font2\"  >Dizendo agir em nome da Revolução e de seus ideais, Robespierre fora dizimando seus opositores, apoiados pelos radicais extrema esquerda. Antigos aliados acabaram perdendo suas vidas por não estarem mais em sintonia com os interesses da Convenção Jacobina, caso do moderado Danton. </span ><span class=\"text1461Font4\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1461Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1461Font2\"  >Com a sua forma de agir, Robespierre se viu isolado \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1461Font2\"  >politicamente e passou a ameaçar de entregar uma listagem com possíveis traidores, mas antes que o fizesse, no dia 27 de julho de 1794, foi preso depois executado junto com seus colaboradores. Estava consumada a Reação Termidoriana. \n</span ></p >\n</div>\n');
text1461.build()
