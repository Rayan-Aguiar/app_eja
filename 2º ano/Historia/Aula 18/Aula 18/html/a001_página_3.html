text372.addInnerText('<div id=\"text372\"><a id=\"text372anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text372Font1\"  >Criação do código do processo criminal em 1832</span ><span class=\"text372Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text372Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text372Font3\"  >O C</span ><span class=\"text372Font4\"  >ó</span ><span class=\"text372Font3\"  >digo instituiu o tribunal do j</span ><span class=\"text372Font4\"  >ú</span ><span class=\"text372Font3\"  >ri e ampliou o poder dos ju</span ><span class=\"text372Font4\"  >í</span ><span class=\"text372Font3\"  >zes de paz nas regi</span ><span class=\"text372Font4\"  >õ</span ><span class=\"text372Font3\"  >es. Esses tinham autoridade para prender criminosos, apreender listas de votantes, presidir mesas eleitorais e compor listas de jurados. Para buscar prest</span ><span class=\"text372Font4\"  >í</span ><span class=\"text372Font3\"  >gio, os ju</span ><span class=\"text372Font4\"  >í</span ><span class=\"text372Font3\"  >zes se aliavam aos grandes latifundi</span ><span class=\"text372Font4\"  >á</span ><span class=\"text372Font3\"  >rios que controlavam a aplica</span ><span class=\"text372Font4\"  >çã</span ><span class=\"text372Font3\"  >o das leis regionais, fechando um c</span ><span class=\"text372Font4\"  >í</span ><span class=\"text372Font3\"  >rculo de mandonismo e de governos municipais repletos de acordos entre esses grupos. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text372Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text372Font5\"  >Alterações na Constituição de 1824 – Ato Adicional de 1834 </span ><span class=\"text372Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text372Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text372Font3\"  >O ato adicional trouxe uma série de alterações ao texto original da Constituição de 1824. O Poder Executivo deveria ficar nas mãos de apenas um representante eleito e eleições previstas de quatro em quatro anos. Outras previsões do ato:\n</span ></p >\n</div>\n');
text372.build()

text324.arrCSSStyles.push('span.text324Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text324.arrCSSStyles.push('span.text324Font4 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text324.addInnerText('<div id=\"text324\"><a id=\"text324anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text324Font1\"  >Criação da Guarda Nacional em 1831</span ><span class=\"text324Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text324Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text324Font3\"  >Muitas revoltas aconteceram no pa</span ><span class=\"text324Font4\"  >í</span ><span class=\"text324Font3\"  >s e o ex</span ><span class=\"text324Font4\"  >é</span ><span class=\"text324Font3\"  >rcito foi perdendo credibilidade junto ao Governo Central. Nesse contexto, foi criada a Guarda Nacional para combater as revoltas e reestabelecer a ordem, onde o ex</span ><span class=\"text324Font4\"  >é</span ><span class=\"text324Font3\"  >rcito havia fracassado. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text324Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text324Font3\"  >A Guarda Nacional se tratava de uma for</span ><span class=\"text324Font4\"  >ç</span ><span class=\"text324Font3\"  >a paramilitar, na qual os grandes latifundi</span ><span class=\"text324Font4\"  >á</span ><span class=\"text324Font3\"  >rios influentes em suas regi</span ><span class=\"text324Font4\"  >õ</span ><span class=\"text324Font3\"  >es recebiam o controle da guarda e o t</span ><span class=\"text324Font4\"  >í</span ><span class=\"text324Font3\"  >tulo de \"Coron</span ><span class=\"text324Font4\"  >é</span ><span class=\"text324Font3\"  >is\". Segundo algumas fontes, somente homens entre 21 e 60 anos e com renda anual acima de 200 mil r</span ><span class=\"text324Font4\"  >é</span ><span class=\"text324Font3\"  >is tinham participa</span ><span class=\"text324Font4\"  >çã</span ><span class=\"text324Font3\"  >o efetiva e controle de grupos da guarda.\n</span ></p >\n</div>\n');
text324.build()
