text1639.addInnerText('<div id=\"text1639\"><a id=\"text1639anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1639Font1\"  >Resumo dos principais artigos da Constituição</span ><span class=\"text1639Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1639Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text1639Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1639ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1639Font1\"  >Forma de governo: República Presidencialista Federativa.\n</span ></li >\n<li  class=\"text1639Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1639ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1639Font1\"  >Poderes Executivo, Legislativo e Judiciário.\n</span ></li >\n<li  class=\"text1639Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1639ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1639Font1\"  >Unificação do sistema monetário e de medidas.\n</span ></li >\n<li  class=\"text1639Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1639ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1639Font1\"  >Respeito aos direitos individuais dos cidadãos.\n</span ></li >\n<li  class=\"text1639Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1639ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1639Font1\"  >Sistema bicameral: Congresso dos Deputados e Senado\n</span ></li >\n</ul >\n</div>\n');

text1579.addInnerText('<div id=\"text1579\"><a id=\"text1579anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1579Font1\"  >Temendo que houvesse uma invasão britânica ou que se iniciasse uma guerra civil entre os Estados, em 1787, representantes de cada Estado se reuniram na Filadélfia, numa Convenção em que apresentavam um projeto de Constituição, visando garantir a ordem em todo o território do país. </span ><span class=\"text1579Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1579Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1579Font1\"  >O debate se dividiu entre federalistas (maior autonomia dos Estados) e antifederalista (menor autonomia dos Estados). Ao fim das deliberações, a Constituição foi ratificada por 11 estados, ficando \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1579Font1\"  >de fora inicialmente a Carolina do Norte e Rhode Island. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1579Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1579Font1\"  >A Carta Constitucional, vigente até hoje, determinava que o Estado americano seria uma República Federativa Presidencialista. Ela estabeleceria os três poderes independentes: Executivo, Legislativo e Judiciário\n</span ></p >\n</div>\n');
text1579.build()
