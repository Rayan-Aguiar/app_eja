text423 = new ObjText('text423',null,535,105,426,539,1,4,null,'div',null,0 )
text423.initSLine(0)

text423.arrCSSStyles = new Array();
text423.arrCSSStyles.push('span.text423Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text423.arrCSSStyles.push('span.text423Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text423.arrCSSStyles.push('span.text423Font6 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text423.addInnerText('<div id=\"text423\"><a id=\"text423anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text423Font1\"  >Com a emissão de um grande volume desse gás na atmosfera resulta na formação da chuva ácida, pois o dióxido de enxofre reage com o oxigênio da atmosfera formando o trióxido de enxofre que por consequência interage com as moléculas de água suspensas na atmosfera resultando na formação do ácido sulfúrico (chuva ácida). \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text423Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text423Font3\"  >Monóxido de carbono – CO</span ><span class=\"text423Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text423Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text423Font1\"  >Entre os gases poluentes , o monóxido de carbono é o mais abundante e de maior distribuição na camada inferior da atmosfera que se dá pelas atividades humanas, sendo resultado da combustão incompleta dos combustíveis, ou seja, se a quantidade de oxigênio no ambiente for insuficiente, a combustão será deficiente e incompleta, dando lugar à formação de monóxido de carbono.</span ><span class=\"text423Font6\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text423Font6\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text423Font6\"  >Um dos principais problemas ambientais relacionados por esse gás, é o efeito estufa, um processo no qual gases contidos na atmosfera retém parte da radiação infravermelha refletida pela superfície do nosso planeta, evitando que ela \n</span ></p >\n</div>\n');
text423.build()

text375.addInnerText('<div id=\"text375\"><a id=\"text375anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text375Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text375ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text375Font1\"  >Uso de aerossóis, tintas, sprays de cabelo e outros solventes;\n</span ></li >\n<li  class=\"text375Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text375ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text375Font1\"  >Emissão de amônia pelo uso de fertilizantes;\n</span ></li >\n<li  class=\"text375Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text375ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text375Font1\"  >Atividade mineradora.\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text375Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text375Font3\"  >Tipos de gases poluentes</span ><span class=\"text375Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text375Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text375Font1\"  >Boa parte das pessoas pensam que o vilão da atmosfera é somente o gás carbônico, mas agora vocês conhecerão outros gases que estão em nosso dia a dia que contribuem para os problemas ambientais.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text375Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text375Font4\"  >Dióxido de enxofre – SO</span ><span class=\"text375Font7\"  ><sub >2</sub ></span ><span class=\"text375Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text375Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text375Font1\"  >Esse gás é decorrente da produção energética e térmica que deriva do consumo de combustíveis fósseis que contêm enxofre. A maior parte do enxofre nocivo costuma se formar durante o processamento do gás natural e do refinamento do petróleo. \n</span ></p >\n</div>\n');
text375.build()
