text601.addInnerText('<div id=\"text601\"><a id=\"text601anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text601Font1\"  >Algumas unidades de volume são relacionadas com medidas de capacidade. Por exemplo\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text601Font1\"  >1 m3 (lê-se um metro cúbico) = 1000 litros\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text601Font1\"  >1 dm3 (lê-se um decímetro cúbico) = 1 litro (L)\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text601Font1\"  >1 cm3 (lê-se um centímetro cúbico) = 1 militro (mL)\n</span ></p >\n</div>\n');

text504.addInnerText('<div id=\"text504\"><a id=\"text504anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text504Font2\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text504ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text504Font1\"  >Sólido de forma irregular:</span ><span class=\"text504Font2\"  > Para determinar seu volume, mergulhamos o objeto em um recipiente graduado (apresenta marcação de volume) contendo água e medimos o volume deslocado da água.</span ><span class=\"text504Font3\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text504Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text504Font2\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text504ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text504Font1\"  >Líquido:</span ><span class=\"text504Font2\"  > Para medir o volume de um líquido utiliza-se recipientes graduados, como, por exemplo, uma proveta.</span ><span class=\"text504Font3\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text504Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text504Font2\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text504ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text504Font1\"  >Gases:</span ><span class=\"text504Font2\"  > Utilizamos um recipiente graduado invertido e cheio de água para medirmos o volume de um gás. Quando colocamos o gás no recipiente o volume deslocado é o volume real do gás.\n</span ></li >\n</ul >\n</div>\n');
