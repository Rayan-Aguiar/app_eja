text1042.arrCSSStyles.push('span.text1042Font1 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text1042.arrCSSStyles.push('span.text1042Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1042.arrCSSStyles.push('span.text1042Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');

text1042.addInnerText('<div id=\"text1042\"><a id=\"text1042anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1042Font1\"  >Sublimação</span ><span class=\"text1042Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1042Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1042Font2\"  >É a passagem direta do estado sólido para o estado de vapor ou gasoso por absorver energia térmica.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1042Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1042Font1\"  >Ressublimação</span ><span class=\"text1042Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1042Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1042Font2\"  >Alguns estudiosos relacionam esse estado de agregação ao processo de cristalização, pois com a liberação de energia a matéria passa do estado gasoso ou de vapor diretamente para o estado sólido.</span ><span class=\"text1042Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1042Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text1042Font4\"  >Gráfico de Resfriamento e aquecimento</span ><span class=\"text1042Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1042Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1042Font3\"  >As mudanças das fases de agregação da matéria dependem da variação de temperatura para que ocorram. Essas etapas de mudança de agregação podem ser representadas por meio de gráficos como ilustradas abaixo. \n</span ></p >\n</div>\n');
text1042.build()

text981.arrCSSStyles.push('span.text981Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text981.arrCSSStyles.push('span.text981Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text981.arrCSSStyles.push('span.text981Font3 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text981.addInnerText('<div id=\"text981\"><a id=\"text981anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text981Font1\"  >umas das outras, passando para o estado gasoso. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text981Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text981Font1\"  >As mudanças evaporação, ebulição e calefação se diferenciam pelo tempo em que ocorrem a</span ><span class=\"text981Font2\"  > </span ><span class=\"text981Font1\"  >passagem para o estado gasoso. A evaporação</span ><span class=\"text981Font2\"  > </span ><span class=\"text981Font1\"  >ocorre em um processo lento, a ebulição mais rápida e a calefação em um processo instantâneo.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text981Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text981Font3\"  >Condensação </span ><span class=\"text981Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text981Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text981Font1\"  >Essa mudança ocorre com a liberação de energia da matéria ao diminuir a temperatura. Assim,</span ><span class=\"text981Font2\"  > </span ><span class=\"text981Font1\"  >passando do estado gasoso (Vapor) para o</span ><span class=\"text981Font2\"  > </span ><span class=\"text981Font1\"  >líquido. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text981Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text981Font3\"  >Liquefação</span ><span class=\"text981Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text981Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text981Font1\"  >Esse processo de mudança de estado de</span ><span class=\"text981Font2\"  > </span ><span class=\"text981Font1\"  >agregação ocorre pelo aumento da pressão por se tratar de um gás. Assim, com o aumento da pressão, as moléculas que estão dispersas se unem passando a forma líquida.\n</span ></p >\n</div>\n');
text981.build()
