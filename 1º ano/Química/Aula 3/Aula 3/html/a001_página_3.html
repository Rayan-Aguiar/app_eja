text578.addInnerText('<div id=\"text578\"><a id=\"text578anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text578Font1\"  >Ao ser medida ao nível do mar, é denominada pressão normal e recebe, por conversão, o valor de 1 atmosfera (1 atm), que equivale a 750 mmHg ou</span ><span class=\"text578Font2\"  > </span ><span class=\"text578Font1\"  >101325 Pa.</span ><span class=\"text578Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text578Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text578Font1\"  >Os fatores de conversão são: \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text578Font1\"  >1kPa = 103 Pa. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text578Font1\"  >1atm = 760 mmHg.\n</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text578Font1\"  >1atm = 101325 Pa.\n</span ></p >\n</div>\n');

text462.addInnerText('<div id=\"text462\"><a id=\"text462anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text462Font1\"  >Wiliam Thomson Kelvin (1824-1904), determinando que a temperatura zero absoluta equivaleria a -273ºC. </span ><span class=\"text462Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text462Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text462Font1\"  >No Brasil graus Celsius, símbolo por °C, é a un</span ><span class=\"text462Font2\"  >i</span ><span class=\"text462Font1\"  >dade expressada pela comunidade científica, em que 0°C equivale a 273K. Partindo que o zero absoluto é -273 K chegamos na seguinte conversão: </span ><span class=\"text462Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text462Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text462Font3\"  >T(K) = T(°C) + 273,15 e T(°C) = T(K) -273,15</span ><span class=\"text462Font4\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text462Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text462Font5\"  >Influência da pressão</span ><span class=\"text462Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text462Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text462Font2\"  >A pressão atmosférica é a pressão exercida por uma massa de ar sobre os seres vivos que se encontram na superfície terrestre que varia conforme a altitude. Quanto maior a altitude menor será a coluna de ar sobre a matéria, consequentemente terá maior facilidade na movimentação (energia Cinética) já em menor altitude maior a pressão de coluna de ar dificultando a movimentação.</span ><span class=\"text462Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text462.build()
