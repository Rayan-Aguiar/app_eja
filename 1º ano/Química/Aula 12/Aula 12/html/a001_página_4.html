text465.addInnerText('<div id=\"text465\"><a id=\"text465anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text465Font1\"  >Resumindo, a pressão de um gás pode ser aumentada por três fatores:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text465Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text465Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text465ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text465Font1\"  >Aumento da concentração de moléculas;\n</span ></li >\n<li  class=\"text465Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text465ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text465Font1\"  >Aumento da temperatura;\n</span ></li >\n<li  class=\"text465Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text465ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text465Font1\"  >Diminuição do volume do sistema.\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text465Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text465Font1\"  >Como podemos ver, o estado gasoso é bastante influenciado pelo volume (V), temperatura (T) e pressão (P) do ambiente onde se encontra, dessa forma passam a ser conhecidos como variáveis de um gás.</span ><span class=\"text465Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text465Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text465Font3\"  >Transformações gasosas</span ><span class=\"text465Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text465Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text465Font5\"  >Transformações isotérmicas e Lei de Boyle</span ><span class=\"text465Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text465Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text465Font2\"  >Considere um experimento utilizando um recipiente fechado provido de êmbolo (uma \"tampa\" bem justa que pode deslizar sem atrito) sobre o qual são colocados objetos de pesos conhecidos mantendo-se a temperatura constante do gás. Para cada peso diferente colocado sobre o êmbolo é anotado o respectivo volume, assim, verificando \n</span ></p >\n</div>\n');
