text1482.addInnerText('<div id=\"text1482\"><a id=\"text1482anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1482Font1\"  >Equação de Clapeyron</span ><span class=\"text1482Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1482Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1482Font2\"  >Ao trabalharmos com os gases ideais relacionamos as variáveis (T, V e P) com a constante dos gases, R, que depende da quantidade de matéria (número de mols). De forma a descrever o comportamento de um gás ideal, o físico Benoit Paul Émile Clapeyron estabeleceu uma equação em que relacionava a quantidade de matéria de um gás com um número fixo de moléculas e suas variáveis gasosas nas condições normais de temperatura e pressão, C.N.T.P, em que o volume equivale \n</span ></p >\n</div>\n');
