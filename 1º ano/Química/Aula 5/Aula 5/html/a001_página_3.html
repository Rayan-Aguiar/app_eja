text431.arrCSSStyles = new Array();
text431.arrCSSStyles.push('span.text431Font1 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text431.arrCSSStyles.push('span.text431Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text431.arrCSSStyles.push('span.text431Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text431.addInnerText('<div id=\"text431\"><a id=\"text431anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text431Font1\"  >Classificando as substâncias</span ><span class=\"text431Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text431Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text431Font2\"  >Uma substância é uma porção de matéria que tem propriedades bem definidas e que lhe são</span ><span class=\"text431Font3\"  > </span ><span class=\"text431Font2\"  >características que podem eventualmente apresentar algumas iguais, mas não todas como cor, cheiro, textura entre outras.\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text431Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text431Font1\"  >Substâncias simples</span ><span class=\"text431Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text431Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text431Font2\"  >São aquelas formadas por um único elemento químico independentemente de sua quantidade. Por exemplo, gás oxigênio (O2), gás nitrogênio (N2), enxofre (S4), fósforo (P4), gás hélio (He) entre outros.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text431Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text431Font1\"  >Substâncias composta</span ><span class=\"text431Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text431Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text431Font2\"  >São aquelas formadas por dois ou mais elementos químicos distintos. Por exemplo, água (H2O), gás carbônico (CO2), soda cáustica (NaOH), gás metano (CH4) entre outros.\n</span ></p >\n</div>\n');
text431.build()

text358 = new ObjText('text358',null,50,133,426,497,1,5,null,'div',null,0 )

text358.addIe8Attr(50, 133, 426, 497, 0, 0)
text358.addOpacity(100)
text358.arrCSSStyles = new Array();
text358.arrCSSStyles.push('span.text358Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text358.arrCSSStyles.push('span.text358Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text358.addInnerText('<div id=\"text358\"><a id=\"text358anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text358Font1\"  >Com a criação desta linguagem por diferentes comunidades científicas ao redor do mundo surgiu a necessidade de unir na forma de expressão para que a comunicação entre os químicos fosse viável. Essa \"uniformização\" criou uma linguagem universal que é utilizada tanto entre os especialistas em química como em educação química. Então foi criada uma simbologia química para representar todo universo da ciência Química, assim como na língua as letras formam</span ><span class=\"text358Font3\"  > as palavras os átomos se unem para formar as \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text358Font3\"  >moléculas e para representar todo o universo das \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text358Font3\"  >transformações química foi criada a linguagem \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text358Font3\"  >universal da química. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text358Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text358Font3\"  >Quando entrarmos nas leis Ponderais e volumétricas a parte das quais a Química passou a ser reconhecida como ciência vamos abandonar \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text358Font3\"  >temporariamente o uso de símbolos e fórmulas para que você possa acompanhar o raciocínio dos \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text358Font3\"  >cientistas que ajudaram a construir esse conhecimento e finalmente entender como as fórmulas foram estabelecidas.</span ><span class=\"text358Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text358.build()
