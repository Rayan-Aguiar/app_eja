text589.arrCSSStyles.push('span.text589Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text589.addInnerText('<div id=\"text589\"><a id=\"text589anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text589Font1\"  >Substâncias pura</span ><span class=\"text589Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text589Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text589Font2\"  >É toda substância formada por um único</span ><span class=\"text589Font3\"  > </span ><span class=\"text589Font2\"  >composto independentemente da quantidade apresentando propriedades físicas como ponto de fusão e ebulição e químicas como o tipo de</span ><span class=\"text589Font3\"  > </span ><span class=\"text589Font2\"  >ligações realizadas pelas moléculas invariáveis e de aspecto uniforme.</span ><span class=\"text589Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text589Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text589Font2\"  >Exemplo: cilindro de gás oxigênio terapêutico, em \n</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text589Font2\"  >seu interior tem somente gás oxigênio. \n</span ></p >\n</div>\n');
text589.build()

text540.addInnerText('<div id=\"text540\"><a id=\"text540anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text540Font1\"  >Substâncias alotrópica</span ><span class=\"text540Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text540Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text540Font2\"  >Alotropia é uma propriedade no qual alguns elementos químicos formam duas ou mais substâncias simples distintas. Por exemplo, gás oxigênio O</span ><span class=\"text540Font3\"  ><sub >2</sub ></span ><span class=\"text540Font2\"  > e o gás ozônio O</span ><span class=\"text540Font3\"  ><sub >3</sub ></span ><span class=\"text540Font2\"  >, o carbono grafita (C</span ><span class=\"text540Font3\"  ><sub >graf.</sub ></span ><span class=\"text540Font2\"  >) e o carbono diamante (C</span ><span class=\"text540Font3\"  ><sub >Diam.</sub ></span ><span class=\"text540Font2\"  >), Fósforo branco (P</span ><span class=\"text540Font3\"  ><sub >4</sub ></span ><span class=\"text540Font2\"  >) e o fósforo vermelho (Pn). Todas essas substâncias citadas apresentam o mesmo elemento químico em sua composição.&nbsp;\n</span ></p >\n</div>\n');
text540.build()
