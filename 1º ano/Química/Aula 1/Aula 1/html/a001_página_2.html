text198.initSLine(0)

text198.arrCSSStyles = new Array();
text198.arrCSSStyles.push('span.text198Font1 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text198.arrCSSStyles.push('span.text198Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text198.arrCSSStyles.push('span.text198Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text198.addInnerText('<div id=\"text198\"><a id=\"text198anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text198Font1\"  >Desenvolvimento histórico da química</span ><span class=\"text198Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text198Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text198Font2\"  >Atualmente, a química é definida como a ciência</span ><span class=\"text198Font3\"  > </span ><span class=\"text198Font2\"  >que estuda a matéria, sua composição, suas propriedades e suas transformações. Porém, para chegar ao estágio atual, com todos os seus métodos e teorias, ela passou por diversas fases.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text198Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text198Font1\"  >A importância da técnica</span ><span class=\"text198Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text198Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text198Font2\"  >As técnicas que envolvem processos químicos têm sido utilizadas há milhares de anos. A extração de corantes, metalurgia e a produção de bebidas fermentadas, que exigem o conhecimento de propriedades e transformações da matéria, são</span ><span class=\"text198Font3\"  > </span ><span class=\"text198Font2\"  >praticadas desde a Antiguidade.\n</span ></p >\n</div>\n');
text198.build()

text282 = new ObjText('text282',null,542,89,430,540,1,5,null,'div',null,0 )

text282.arrCSSStyles = new Array();
text282.arrCSSStyles.push('span.text282Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text282.arrCSSStyles.push('span.text282Font2 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text282.arrCSSStyles.push('span.text282Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text282.addInnerText('<div id=\"text282\"><a id=\"text282anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text282Font1\"  >Ao passar do tempo, com o crescimento da demanda e o surgimento de novas necessidades, esses processos foram sendo aperfeiçoados, e para isso foi preciso entender as características e a constituição da matéria para que suas propriedades pudessem ser exploradas e os processos de transformação dominados.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text282Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text282Font2\"  >A importância da teoria</span ><span class=\"text282Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text282Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text282Font1\"  >Uma teoria é basicamente um conjunto organizado de ideias, conceitos e princípios que tem o propósito de descrever e explicar um determinado fato ou fenômeno. Dessa forma, a teoria é o que determina a prática de uma dada atividade.</span ><span class=\"text282Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text282Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text282Font3\"  >o século V a.C., o filósofo grego Leucipo formulou uma teoria para explicar a composição de todas as coisas do Universo. De acordo com essa teoria, tudo seria formado por átomos (do grego a que significa \"não\", e tomos, que quer dizer \"divisível\"), pequenas estruturas que se uniriam para formar estruturas maiores. Demócrito (460-370 a.C.), discípulo de Leucipo, aperfeiçoou e propagou essa teoria.</span ><span class=\"text282Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text282.build()
