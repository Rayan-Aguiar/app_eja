text957.addInnerText('<div id=\"text957\"><a id=\"text957anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text957Font1\"  >O avanço da ciência é fortemente influenciado pelos interesses da sociedade. Atualmente, programas governamentais incentivam a inovação, e a opinião pública pressiona as indústrias a desenvolverem novos métodos que causem menor impacto ambiental. Aprimorar métodos para gerar menos resíduos é, sem dúvida, um grande avanço da ciência, seja pela reinterpretação de dados antigos, seja por meio de novas descobertas.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text957Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text957Font2\"  >Método científico</span ><span class=\"text957Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text957Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text957Font1\"  >Ao longo do tempo, o modo de fazer ciência sofreu modificações. Teorias mais antigas passaram a ser contestadas e substituídas por outras que podiam ser evidenciadas por experimentos, algo que é muito valorizado. A partir do século XVII, começou-se a padronizar um conjunto de procedimentos que serviriam de base para chegar a uma teoria confiável. Surgia assim o método científico .\n</span ></p >\n</div>\n');
