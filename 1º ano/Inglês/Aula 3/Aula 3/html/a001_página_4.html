text351.addInnerText('<div id=\"text351\"><a id=\"text351anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text351Font1\"  >Como fazer uma pergunta com how much e how many?</span ><span class=\"text351Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text351Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text351Font2\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text351ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text351Font2\"  >How many years are there in a century? – Quantos anos há em um século?\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:30px;text-indent:-30px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text351Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text351Font2\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text351ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text351Font2\"  >How many dollars do you have in your pocket? – Quantos dólares você tem no seu bolso?\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:30px;text-indent:-30px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text351Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text351Font2\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text351ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text351Font2\"  >How many kids are there in your school? – Quantas crianças há na sua escola?\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:30px;text-indent:-30px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text351Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text351Font2\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text351ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text351Font2\"  >How much is this book? – Quanto custa esse livro?\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:30px;text-indent:-30px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text351Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text351Font2\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text351ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text351Font2\"  >How much coffee did you drink? – Quanto café você tomou?\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:30px;text-indent:-30px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text351Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text351Font2\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text351ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text351Font2\"  >How much food do we have left? – Quanta comida nós ainda temos?\n</span ></li >\n</ul >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');

text332.addInnerText('<div id=\"text332\"><a id=\"text332anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text332Font1\"  >Quando usar how much</span ><span class=\"text332Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text332Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text332Font2\"  >Já o “much” quer dizer “muito/muita” e utilizamos em palavras no singular e que não temos a quantidade definida, ou seja, que não podem ser contadas uma a uma. Usamos “much” principalmente quando vamos falar de líquidos, conceitos abstratos (como sentimentos ou sensações) ou alimentos que falamos como um grupo. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text332Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text332Font2\"  >Exemplo:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text332Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text332Font2\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text332ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text332Font2\"  >There was so much water on the bathroom floor. (Tinha muita água no chão do banheiro.)\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:30px;text-indent:-30px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text332Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text332Font2\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text332ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text332Font2\"  >I didn’t get much sleep yesterday. (Eu não dormi muito a noite passada.)\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:30px;text-indent:-30px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text332Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text332Font2\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text332ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text332Font2\"  >I don’t eat much rice. (Eu não como muito arroz.)\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:30px;text-indent:-30px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text332Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text332Font2\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text332ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text332Font2\"  >We don’t have much money. (Nós não temos muito dinheiro.)\n</span ></li >\n</ul >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
