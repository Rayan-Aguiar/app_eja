text387.arrCSSStyles = new Array();
text387.arrCSSStyles.push('span.text387Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');

text387.addInnerText('<div id=\"text387\"><a id=\"text387anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text387Font1\"  >Ejemplos: Yo soy brasileña. João es portugués. Nosostras son monegascas. El ruso Gagarin fue el primer hombre em el espacio. Los argentinos danzan muy bien el tango. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text387Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text387Font2\"  >Los Adjetivos Numerales</span ><span class=\"text387Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text387Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text387Font1\"  >Los adjetivos numerales indican situaciones cuyos temas son los números. Hay </span ><span class=\"text387Font3\"  >dos </span ><span class=\"text387Font1\"  >clasificaciones para los numerales: Los numerales cardinales y los numerales ordinales. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text387Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text387Font2\"  >Numerales cardinales</span ><span class=\"text387Font1\"  >: (cantidades exactas) \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text387Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text387Font3\"  >Tres </span ><span class=\"text387Font1\"  >palomas vuelan en el cielo azul.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text387Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text387Font1\"  >En rueda, </span ><span class=\"text387Font3\"  >ocho </span ><span class=\"text387Font1\"  >ñinas cantan, danzan y mueven sus abanicos coloridos, con mucha elegancia.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text387Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text387Font3\"  >Cinco </span ><span class=\"text387Font1\"  >gitanos llegaron al villaje y </span ><span class=\"text387Font3\"  >doce </span ><span class=\"text387Font1\"  >ventanas se abriron para verlos. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text387Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text387Font3\"  >Veinte </span ><span class=\"text387Font1\"  >frutas sobre la mesa: </span ><span class=\"text387Font3\"  >nueve</span ><span class=\"text387Font1\"  > manzanas, </span ><span class=\"text387Font3\"  >cuatro</span ><span class=\"text387Font1\"  > naranjas, y </span ><span class=\"text387Font3\"  >siete </span ><span class=\"text387Font1\"  >fresas.\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text387.build()

text377.arrCSSStyles.push('span.text377Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text377.arrCSSStyles.push('li.text377Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text377.addInnerText('<div id=\"text377\"><a id=\"text377anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text377Font1\"  >Cros que ya hablamos mucho de los adjetivos gentilicios, que se escriben en las frases con letras minusculas; vamos acrecentar solamente que:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text377Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text377Font1\" data-bltIndnt=\"12\" style=\"line-height:1.107;position:relative;margin-left:28px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text377CircleBulletFont6.png\'); padding-left:7px;\"><!--{ \ndata-bltIndnt:12\n} --><span class=\"text377Font1\"  >Los que llevan la tilde en el masculino, como francés, portugués, alemán, la pierden en el femenino: francesa, portuguesa, alemana;\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:36px;text-indent:-36px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text377Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text377Font1\" data-bltIndnt=\"12\" style=\"line-height:1.107;position:relative;margin-left:28px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text377CircleBulletFont6.png\'); padding-left:7px;\"><!--{ \ndata-bltIndnt:12\n} --><span class=\"text377Font1\"  >Alguno de esos, además de algunos otros acrecentan al masculino plural la terminación – es y también pierden la tilde. Francés – franceses: los franceses son buenos cocineros. Portugués – portugueses: los portugueses han colinizado el Brasil. Alemán – alemanes: los alemanes no han colonizados ningún país. Español – españoles: los españoles han iniciado las grandes navegaciones. Japonés – japoneses: los japoneses son buenos en tecnología moderna. \n</span ></li >\n</ul >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text377.build()
