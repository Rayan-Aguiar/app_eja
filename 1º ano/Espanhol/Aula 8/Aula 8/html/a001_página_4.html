text316.addInnerText('<div id=\"text316\"><a id=\"text316anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text316Font1\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text316ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text316Font1\"  >En este siglo XXI, las ciudades nacen y crecen con rapidez mientras pequeños vilarejos mueren abandonados debido a la migración de su populación.\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:30px;text-indent:-30px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text316Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text316Font1\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text316ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text316Font1\"  >El orador hablaba con ardor, pero se calló cuando percebió que la mayoría de las personas no le escuchaba con atención.\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text316Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text316Font1\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text316ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text316Font1\"  >El niño despertó y se puso a llorar hasta que su mamá llegó, lo acalmó y lo hizo dormir sorriyendo.\n</span ></li >\n</ul >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text316.build()

text304.addInnerText('<div id=\"text304\"><a id=\"text304anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text304Font1\"  >Verbos</span ><span class=\"text304Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text304Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text304Font2\"  >Los verbos presentan también sus antónimos\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text304Font2\"  >abrir – cerrar\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text304Font2\"  >nacer – morir\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text304Font2\"  >hablar – callar\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text304Font2\"  >dormir – despertar\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text304Font2\"  >empezar – terminar \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text304Font2\"  >olvidar – lembrar\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text304Font2\"  >limpiar – ensuciar\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text304Font2\"  >ir – venir\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text304Font2\"  >llenar – vaciar\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text304Font2\"  >entrar – salir\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text304Font2\"  >sonreír – llorar\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text304Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text304Font2\"  >Ejemplos:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text304Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text304Font2\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text304ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text304Font2\"  >La niña cerró las ventanas debido a la hojarasca y abrió la puerta de la casa para que su padre pudiera entrar y los perros salir.\n</span ></li >\n</ul >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
