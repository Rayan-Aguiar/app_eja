text298.addInnerText('<div id=\"text298\"><a id=\"text298anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text298Font1\"  >» La c delante de (diante de) la e y la i = th (inglés) en España – ciudad, cien u como en el Portugués (cidade, cem); delante de a, o, u, como en el Portugués cabeza, corbata (gravata), culebra (cobra): /ka/, /ko/, /ku/. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text298Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text298Font1\"  >» La ch tiene (tem) el sonido de tche: chaqueta/ tchaqueta/ (jaqueta); chino/ tchino/ (chinês).\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text298Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text298Font1\"  >» La d tiene sonido interdental como en el sur del Brasil – día (no djia); en final de palabras tiene sonido de la z – verdad/ berdaz/ (verdade), libertad/ libertaz/ (liberdade).\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text298Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text298Font1\"  >» La g delante de la e y la i tiene sonido de rr – general/ rreneral; gigante/ rrigante.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text298Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text298Font1\"  >» La h tiene sonido Ø – zero: hablar/ ablar/ (falar); honra/ onra; muchas palabras iniciadas por la f en el portugués se escriben con la h en el español: fada (port)/ hada (ada); faz (port)/ hace/ace; fumo (port)/ humo (umo).\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text298Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text298Font1\"  >» La j delante todas las vocales tiene el sonido del rr (r fuerte): javalí/ rrabali/ (javali); jefe/ rrefe/ (chefe); jícara/ rríkara/ (chícara); juez/ rruez/ (juiz).\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text298.build()
