text636.addInnerText('<div id=\"text636\"><a id=\"text636anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text636Font1\"  >» La r (doble) también es fuerte y vibrante: arrancar/ arrãkar/ (arrancar), no suena como la h del inglés; aburrir/ aburrir/ (aborrecer).\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text636Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text636Font1\"  >» La s suena siempre como ss del portugués: rasa/ râssa/ (rasa); suponer/ ssuponer/ (supor).\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text636Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text636Font1\"  >» La t no suena como en el portugués, delante de la i. Es lenguodental – la punta de la lengua toca los dientes (dentes) frontales (frontais): botina/ botina; tijera/ tijera/ (tesoura).\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text636Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text636Font1\"  >» La v suena como la b del portugués en posición inicial u después (depois) de nasal: vacío/ vacío/ (vazio); vecino/ vecino/ (vizinho); inverso/ ~ibersso/ (inverso). En las otras posiciones es como la v del portugués: salvo/ ssalvo; octavo/ oktavo/ (oitavo).\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text636.build()

text587.addInnerText('<div id=\"text587\"><a id=\"text587anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text587Font1\"  >» La l final no suena (soa) como la u, sina como una extensión (extensão) del sonido de la consante lateral: (la punta dobrada de la lengua toca el palato, haciendo (fazendo) \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text587Font1\"  >el sonido salir (sair) por las laterales de la boca. La pronuncia de la l final es semejante a la del sur del Brasil: principal/ principal; azul/ assul; salvo/ ssalvo/.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text587Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text587Font1\"  >» La ll suena en general como la lh del portugués: llamar/ lhamar/ (chamar); llano/ lhano/ (plano); pero también puede tener otros sonidos: y/ yamar; yano; dj/ djamar; djano; cabello/ kabelho/ kabeyo/ kabedjo/ (cabelo).\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text587Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text587Font1\"  >» La ñ suena como la nh del portugués: sueño/ suenho/ (sono, sonho); mañana/ mañana/ (manhã); niña/ ninha/ (menina).\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text587Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text587Font1\"  >» La r intervocálica es suave como en el portugués: oreja/ orerra/ (orelha); colores/ kolores/ (cores); corazón/ korassón/ (coração).\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text587.build()
