text2591.arrCSSStyles.push('span.text2591Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text2591.arrCSSStyles.push('li.text2591Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text2591.arrCSSStyles.push('span.text2591Font2 { font-size:21px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold; font-style:normal; text-decoration:normal;}');
text2591.arrCSSStyles.push('li.text2591Font2 { font-size:21px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold; font-style:normal; text-decoration:normal;}');
text2591.addInnerText('<div id=\"text2591\"><a id=\"text2591anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text2591Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text2591ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text2591Font1\"  >Criou um conjunto de leis escritas conhecidas como capitulares, somente válida nas regiões originais do território imperial para que os costumes e tradições dos povos conquistados fossem preservadas.\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2591Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text2591Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text2591ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text2591Font1\"  >Desenvolveu um comércio bastante movimentado pelas várias feiras e mercados distribuídos nos centros urbanos europeus.\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2591Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text2591Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text2591ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text2591Font1\"  >&nbsp;Preservou a agricultura como o grande suporte de suas atividades econômicas.\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2591Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2591Font2\"  >Renascimento Carolíngio\n</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2591Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2591Font1\"  >Um grande desenvolvimento das artes e do conhecimento ocorreu no reinado de Carlos Magno, o chamado \"renascimento carolíngio\".</span ><span class=\"text2591Font2\"  > \n</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2591Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2591Font1\"  >Aproximando-se de vários intelectuais da época, o imperador construiu muitas igrejas e escolas, promovendo a tradução das obras de escritores greco-romanos.\n</span ></p >\n</div>\n');
text2591.build()

text2592.arrCSSStyles.push('span.text2592Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text2592.arrCSSStyles.push('span.text2592Font2 { font-size:21px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text2592.arrCSSStyles.push('span.text2592Font3 { font-size:16px; font-family:"Arial", sans-serif; color:#010101;}');
text2592.addInnerText('<div id=\"text2592\"><a id=\"text2592anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2592Font1\"  >As escolas e universidades lecionavam um conjunto de três matérias, trívio: gramática, dialética e retórica. Para completar as sete artes liberais, o quadrívio: aritmética, geometria, astronomia e música.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2592Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2592Font2\"  >Luís, o Piedoso\n</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2592Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2592Font1\"  >Após a morte de Carlos Magno, assumiu em 814 e governou até 840. Era tido como um governante fraco devido à sua submissão à Igreja. Sendo assim, os nobres e a Igreja conseguiram que as terras da Igreja e domínios senhoriais se livras_sem do controle do poder central do rei. Quando faleceu em 840, o poder já estava muito concentrado nas mãos dos nobres e as bases feudais cada vez mais evidentes.</span ><span class=\"text2592Font3\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text2592.build()
