text4471.addInnerText('<div id=\"text4471\"><a id=\"text4471anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4471Font1\"  >O imperador Alexandre respeitou as religiões e instituições políticas dos povos conquistados, incentivou o casamento entre vencidos e vencedores e permitiu que jovens persas participassem dos exércitos greco-macedônicos, resistindo à oposição de alguns de seus generais. Para eliminar as diferenças e as desigualdades entre os povos, tentou fundi-los numa espécie de cultura integrada. Após derrotar os persas, por exemplo, Alexandre começou a se vestir como eles. O imperador criava condições para uma integração cultural no vasto império por ele conquistado, dando forma ao que conhecemos como cultura helenística.</span ><span class=\"text4471Font2\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text4471.build()

 de guerreiro, era dotado de um grande potencial intelectual, tendo sido discípulo de Aristóteles. Conseguiu expandir o seu império em direção da Ásia e da África. Conquistou o império persa, a Fenícia, o Egito e a parte da Índia.\n</span ></p >\n</div>\n');
