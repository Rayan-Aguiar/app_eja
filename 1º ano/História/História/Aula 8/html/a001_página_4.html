text1995 = new ObjText('text1995',null,526,114,439,513,1,5,null,'div',null,0 )

text1995.arrCSSStyles = new Array();
text1995.arrCSSStyles.push('span.text1995Font1 { font-size:21px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text1995.arrCSSStyles.push('span.text1995Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1995.addInnerText('<div id=\"text1995\"><a id=\"text1995anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1995Font1\"  >Portugal</span ><span class=\"text1995Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1995Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1995Font2\"  >Primeiro a centralizar o poder, tendo o seu início ainda na Idade Média. Importante fato para a formação enquanto país foi a Guerra de Reconquista contra os mouros em 1140. Méritos à Dinastia de Borgonha, D. Afonso Henrique.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1995Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1995Font2\"  >Já em 1383, com a morte de D. Fernando sem deixar herdeiros, ocorreu a Revolução de Avis, que coroou ao seu final Dom João I como rei do agora unificado Portugal, em 1385. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1995Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1995Font2\"  >Os historiadores atribuem à consolidação anterior aos outros países como responsável pelo pioneirismo nas navegações, rotas comerciais e descobertas de novas terras no século XV.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1995Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1995Font1\"  >Espanha\n</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1995Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1995Font2\"  >Como em Portugal, o processo de centralização da Espanha esteve ligado ao combate aos mulçumanos.\n</span ></p >\n</div>\n');
text1995.build()

text1996 = new ObjText('text1996',null,42,128,430,283,1,6,null,'div',null,0 )
text1996.initSLine(0)

text1996.addOpacity(100)
text1996.arrCSSStyles = new Array();
text1996.arrCSSStyles.push('span.text1996Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1996.addInnerText('<div id=\"text1996\"><a id=\"text1996anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1996Font1\"  >A unificação do país aconteceu com a ascensão da Dinastia Tudor ao poder, sob o governo de Henrique VII. Por sua vez, Henrique VIII conseguiu o apoio de uma burguesia capitalizada e congregando interesses reais, nobres e burgueses, promoveu a Reforma Anglicana, quebrando o domínio da Igreja de Roma na Inglaterra. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1996Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1996Font1\"  >A consolidação do absolutismo veio com o reinado \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1996Font1\"  >de Elizabeth I. A Rainha Virgem governou a Inglaterra com apoio do parlamento, paixão do povo, tolerância religiosa e expansão econômica. \n</span ></p >\n</div>\n');
text1996.build()
