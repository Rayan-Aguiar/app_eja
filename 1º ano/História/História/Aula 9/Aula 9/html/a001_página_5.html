text1050.addInnerText('<div id=\"text1050\"><a id=\"text1050anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1050Font1\"  >A ação dos religiosos é uma clara manifestação etnocêntrica de desvalorização da cultura alheia e de um evidente estranhamento cultural. Os espanhóis não concordavam com o mito da criação Maia que dizia que as pessoas foram criadas à base de uma massa de milho. Também agiram com muita intolerância ao verem os sacrifícios humanos, prática cultural maia, logo demonizaram tal manifestação. No sítio de Chichén Itzá, as vítimas eram pintadas de azul, cor usada para homenagear o deus Chaak, e lançadas em um poço, como sacrifício, até mesmo, voluntário.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1050Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1050Font1\"  >Outro traço cultural maia é a sua escrita, de estilo caligráfico e a complexidade pictórica dos como nenhum outro sistema existente, com 800 hieróglifos distintos. Trata-se de uma escrita conhecida apenas na Mesoamérica.</span ><span class=\"text1050Font2\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text1050.build()
