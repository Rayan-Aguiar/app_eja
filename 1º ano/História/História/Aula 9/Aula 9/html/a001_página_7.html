text1231.initSLine(0)

text1231.arrCSSStyles.push('span.text1231Font1 { font-size:21px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text1231.arrCSSStyles.push('span.text1231Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1231.arrCSSStyles.push('span.text1231Font3 { font-size:16px; font-family:"Arial", sans-serif; color:#010101;}');
text1231.addInnerText('<div id=\"text1231\"><a id=\"text1231anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1231Font1\"  >Economia e Cultura Asteca\n</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1231Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1231Font2\"  >Os astecas chegaram a um alto desenvolvimento na arquitetura e na organização urbanística. A capital do império, Tenochtitlán, foi construída sobre o lago Texcoco. Além da façanha ser construída sobre um lago, a principal cidade asteca possuía grandiosos canais, aquedutos, praças e templos.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1231Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1231Font2\"  >A referida civilização desenvolveu um sistema aritmético como base o número 20. Os astecas conseguiram muitos feitos astronômico: determinação das fases da lua e seus eclipses, dos solstícios, de diversas constelações como a da Grande Ursa, a evolução do planeta Vênus, etc. Tais conhecimentos proporcionaram a confecção de um calendário solar composto de 18 meses de 20 dias cada e mais 5 dias complementares, originado em um calendário maia, que havia derivado de um antigo calendário olmeca.</span ><span class=\"text1231Font3\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text1231.build()

text1304.arrCSSStyles = new Array();
text1304.arrCSSStyles.push('span.text1304Font1 { font-size:21px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text1304.arrCSSStyles.push('span.text1304Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1304.addInnerText('<div id=\"text1304\"><a id=\"text1304anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1304Font1\"  >Religião Asteca\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1304Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1304Font2\"  >Assim como os maias, os astecas eram politeístas. O seu principal deus, Quetzalcóatl, era a representação da vida, da vegetação e dos alimentos. A divindade ainda era a força espiritual existente nos indivíduos e também representava o planeta Vênus.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1304Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1304Font2\"  >Outra importante divindade era Huitzilopochtli, o deus da guerra e do Estado Asteca, padroeiro da cidade de Tenochtitlán.\n</span ></p >\n</div>\n');
text1304.build()
