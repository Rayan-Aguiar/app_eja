text1762.arrCSSStyles.push('span.text1762Font1 { font-size:21px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text1762.arrCSSStyles.push('span.text1762Font2 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text1762.arrCSSStyles.push('span.text1762Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1762.arrCSSStyles.push('span.text1762Font4 { font-size:16px; font-family:"Arial", sans-serif; color:#010101;}');
text1762.addInnerText('<div id=\"text1762\"><a id=\"text1762anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1762Font1\"  >Estruturas Político-Administrativas</span ><span class=\"text1762Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1762Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1762Font3\"  >O colono tinha o direito de explorar o trabalho indígena, em troca de sua cristianização, isso se chamava de encomienda.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1762Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1762Font3\"  >A hacienda da América espanhola era uma grande propriedade de terra na qual se explorava a compulsoriedade do trabalho, marcada pelo autoritarismo do proprietário e produzia não prioritariamente para a metrópole. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1762Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1762Font3\"  >Ao contrário da América portuguesa, poucos territórios da América hispânica utilizaram, sistematicamente, o trabalho escravo africano, chegando a cerca de 10%. As regiões que mais utilizaram a força do trabalho escravo africano foram São Domingos e Cuba. \n</span ><span class=\"text1762Font2\"  >\n</span ><span class=\"text1762Font4\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text1762.build()

text1763 = new ObjText('text1763',null,513,82,478,569,1,5,null,'div',null,0 )

text1763.arrCSSStyles.push('span.text1763Font1 { font-size:21px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text1763.arrCSSStyles.push('span.text1763Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1763.addInnerText('<div id=\"text1763\"><a id=\"text1763anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1763Font1\"  >Mercantilismo na América Espanhola.</span ><span class=\"text1763Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1763Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1763Font2\"  >O Metalismo, geração de riquezas a partir do acúmulo de metais preciosos, foi o carro chefe do mercantilismo espanhol na América.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1763Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1763Font2\"  >Como vimos anteriormente, as ações de conquistas dos colonizadores visavam o ouro e demais riquezas. Encontrou-se o ouro de aluvião, o ouro das minas e demais riquezas dos impérios asteca e inca. Além do ouro, foi grande a exploração da prata pelos espanhóis, principalmente ao sul da América. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1763Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1763Font2\"  >A exploração da colônia se dava em muitas frentes e seguia uma organização bem controlada pelo estado. As minas não eram propriedade privada, cabendo ao estado a fiscalização e a regulação de seu funcionamento. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1763Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1763Font2\"  >Para bem explorar as riquezas existentes, com o repartimiento de índios, utilizou-se a mita nos países andinos e cuatéquil no México como forma de recrutamento compulsório da força de mão de obra. A exemplo dos impérios pré-colombianos, houve o recrutamento em massa do indígena, obrigando-o a realizar obras públicas.\n</span ></p >\n</div>\n');
text1763.build()
