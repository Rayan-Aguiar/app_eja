text1487.arrCSSStyles = new Array();
text1487.arrCSSStyles.push('span.text1487Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1487.arrCSSStyles.push('span.text1487Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text1487.addInnerText('<div id=\"text1487\"><a id=\"text1487anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1487Font1\"  >(geralmente os donos dos meios de produção, os burgueses) e aqueles que não detinham capital (o proletariado). \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1487Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1487Font2\"  >Alienação</span ><span class=\"text1487Font1\"  >: O trabalhador, ao fornecer sua mão de obra para a produção de mercadorias que não lhe pertencem, é alienado de suas vontades e poder de escolha, trabalhando em atividades, horários e recebendo remunerações sobre as quais não tem muito controle. Marx apontava que a alienação do trabalhador nas sociedades industriais transformava as pessoas em seres incompletos, insatisfeitos. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1487Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1487Font2\"  >Fetichismo da mercadoria</span ><span class=\"text1487Font1\"  >: Neste processo de alienação, Marx apontava que as mercadorias se tornavam mais importantes do que as pessoas que as produziam, desumanizando os trabalhadores. As mercadorias que se tornavam fetiches acabavam por ter valor de troca (isto é, seu preço) maiores do que seu real valor de uso. Por exemplo, roupas de grifes de luxo. \n</span ></p >\n</div>\n');
text1487.build()

text1405.arrCSSStyles.push('span.text1405Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1405.arrCSSStyles.push('span.text1405Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1405.arrCSSStyles.push('span.text1405Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text1405.addInnerText('<div id=\"text1405\"><a id=\"text1405anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1405Font1\"  >Assim, para Marx, as rela</span ><span class=\"text1405Font2\"  >çõ</span ><span class=\"text1405Font1\"  >es de produ</span ><span class=\"text1405Font2\"  >çã</span ><span class=\"text1405Font1\"  >o e materiais est</span ><span class=\"text1405Font2\"  >ã</span ><span class=\"text1405Font1\"  >o por tr</span ><span class=\"text1405Font2\"  >á</span ><span class=\"text1405Font1\"  >s das mudan</span ><span class=\"text1405Font2\"  >ç</span ><span class=\"text1405Font1\"  >as sociais e tamb</span ><span class=\"text1405Font2\"  >é</span ><span class=\"text1405Font1\"  >m das atitudes dos indiv</span ><span class=\"text1405Font2\"  >í</span ><span class=\"text1405Font1\"  >duos em suas exist</span ><span class=\"text1405Font2\"  >ê</span ><span class=\"text1405Font1\"  >ncias.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1405Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1405Font1\"  >Karl Marx dava importância incontornável ao capitalismo nas grandes transformações sociais de sua época e, devido a essa importância, elaborou outros importantes conceitos relacionados à dinâmica econômica capitalista, como:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1405Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1405Font3\"  >Mais-valia</span ><span class=\"text1405Font1\"  >: Um trabalhador, ao fornecer sua mão de obra para a produção de uma mercadoria, recebe uma recompensa em dinheiro, como o salário. Todo o valor a mais além do custo da mercadoria e do salário que não é repassado ao trabalhador é considerado \"mais-valia\", como por exemplo, o lucro obtido pelo empregador. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1405Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1405Font3\"  >Capital</span ><span class=\"text1405Font1\"  >: é tudo aquilo que é investido em uma produção a fim de aumentar seu lucro, como: dinheiro, máquinas, programas de computadores, matéria-prima. Marx dividia a sociedade entre aqueles que possuíam o capital \n</span ></p >\n</div>\n');
text1405.build()
