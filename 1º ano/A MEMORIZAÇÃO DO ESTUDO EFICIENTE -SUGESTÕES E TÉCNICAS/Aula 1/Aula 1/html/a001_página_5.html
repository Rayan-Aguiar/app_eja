text1135 = new ObjText('text1135',null,532,99,418,538,1,4,null,'div',null,0 )

text1135.arrCSSStyles = new Array();
text1135.arrCSSStyles.push('span.text1135Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1135.addInnerText('<div id=\"text1135\"><a id=\"text1135anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1135Font1\"  >Paralelamente, precisamos de métodos e técnicas de estudos para após aulas. Os métodos mais eficazes são aqueles que promovem um contato mais ativo e personalizado com o conteúdo a ser estudado, favorecendo a compreensão do novo conhecimento e sua integração com o que aprendemos anteriormente.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1135Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1135Font1\"  >Essas atividades consolidam o método do estudo ativo. A ideia desse método é que o aluno se envolva realmente com o conteúdo estudado.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1135Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1135Font1\"  >Esse tipo de aprendizagem requer a participação de vários sentidos. Ela se processa sobre o que vemos, ouvimos, sentimos, tocamos, experienciamos, lemos e compartilhamos. A pesquisa de novos caminhos de integração humanos e da tecnologia e os variados tipos de contato com o material facilitam a reprodução da matéria, integrando o humano e o tecnológico, o presencial e o virtual, o sensorial, o emocional e o racional.\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text1135.build()

text1110.arrCSSStyles.push('span.text1110Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1110.addInnerText('<div id=\"text1110\"><a id=\"text1110anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1110Font1\"  >Essa conexão, estudar e aprender, traduz um processo intelectual que envolve conhecimentos prévios, observações, leituras diversificadas, comparações, análises, pesquisas e produções, e que deve, ainda, incorporar associações e reflexões às informações, fazendo pontes entre o que se aprende e a prática desses conhecimentos em diferentes situações. Nesse contexto, acontece, então, a aprendizagem significativa, dinâmica e enriquecedora .\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1110Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1110Font1\"  >Para essa aprendizagem significativa acontecer, precisamos começá-la antes dos estudos para memorizar os conhecimentos propostos. Leia o conteúdo da aula antes, esteja sempre atento e participe das aulas expositivas ou por meio de videoaulas. Tire dúvidas e dê especial atenção a qualquer indicação sobre o que será valorizado nas avaliações.\n</span ></p >\n</div>\n');
text1110.build()
