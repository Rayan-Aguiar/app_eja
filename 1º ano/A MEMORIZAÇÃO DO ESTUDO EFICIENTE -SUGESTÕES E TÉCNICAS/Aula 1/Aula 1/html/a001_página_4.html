text1000 = new ObjText('text1000',null,61,112,418,538,1,4,null,'div',null,0 )
text1000.initSLine(0)

text1000.arrCSSStyles = new Array();
text1000.arrCSSStyles.push('span.text1000Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text1000.arrCSSStyles.push('li.text1000Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text1000.addInnerText('<div id=\"text1000\"><a id=\"text1000anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1000Font1\"  >O método escolhido (a maneira de realizar a atividade) precisa ser eficiente – alcançar o objetivo proposto, resultando em aprendizagem.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1000Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1000Font1\"  >&nbsp;&nbsp;&nbsp;&nbsp;– Quando fazer? Determinar o momento adequado para iniciar e terminar a tarefa.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1000Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1000Font1\"  >Para determinar o tempo que será dedicado à tarefa, deve-se considerar dois fatores: ritmo próprio e tempo que cada tarefa requer.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1000Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text1000Font1\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1000SquareBulletFont7.png\'); padding-left:7px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text1000Font1\"  >Estabelecer horário e local fixos\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:30px;text-indent:-30px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1000Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1000Font1\"  >A organização de um horário ajuda a criar hábitos regulares de estudo e utilizar tempo e energia necessários. O local de estudo deve ser isolado e/ou afastado de barulhos e distrações e ter iluminação adequada. A iluminação ideal em leituras normais deve recair sobre o texto lido sem sombreá-lo. Em leituras realizadas no computador e/ou celular, esse cuidado também existe, uma vez que os aparelhos digitais emitem a chamada luz azul que impacta a visão. \n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text1000.build()

text999.arrCSSStyles.push('span.text999Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text999.arrCSSStyles.push('li.text999Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text999.addInnerText('<div id=\"text999\"><a id=\"text999anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text999Font1\"  >Para solucionar o problema, há filtros que bloqueiam essa luz e proporcionam conforto ocular\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:6px;text-indent:-6px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text999Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text999Font1\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text999SquareBulletFont7.png\'); padding-left:7px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text999Font1\"  >Ter postura adequada.\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:30px;text-indent:-30px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text999Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text999Font1\"  >Sentar-se comodamente, com o tronco ereto, para não sentir sono nem dores no corpo\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text999Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text999Font1\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:22px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text999CircleBulletFont6.png\'); padding-left:7px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text999Font1\"  >Participar ativamente do estudo.\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:30px;text-indent:-30px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text999Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text999Font1\"  >Participar ativamente do estudo significa estabelecer os mais variados tipos de contato com o material, participando da construção e explicação do que está sendo apresentado. Não se pode deixar de falar da atenção e da concentração, tão \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text999Font1\"  >importantes para quem estuda. Quanto mais atentos, maior é a possibilidade de compreendermos que estamos estudando e de recordar mais tarde. Compreensão e aprendizagem caminham juntas, significam novos conhecimentos, transformando-nos progressivamente em sujeitos de nossa própria aprendizagem\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text999.build()
