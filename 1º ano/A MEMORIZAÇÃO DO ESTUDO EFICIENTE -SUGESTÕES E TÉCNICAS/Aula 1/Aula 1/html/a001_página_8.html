text1791.addInnerText('<div id=\"text1791\"><a id=\"text1791anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1791Font1\"  >Observação: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:144px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1791Font1\"  >O professor Piccini desenvolveu uma técnica chamada “O que isso tem a ver comigo? ”Todas as vezes que estudava, ele pensava em como o conteúdo se integraria à vida dele. Quando estudava Português, por exemplo, analisava erros que lia na rua em outdoors, banners e cartazes, nos programas de televisão.\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text1791.build()

text1718.addInnerText('<div id=\"text1718\"><a id=\"text1718anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text1718Font1\" data-bltIndnt=\"6\" style=\"line-height:1.168;position:relative;margin-left:23px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1718SquareBulletFont7.png\'); padding-left:5px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text1718Font1\"  >Integrar os estudos à vida pessoal. </span ><span class=\"text1718Font2\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:30px;text-indent:-30px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1718Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1718Font2\"  >Um dos piores hábitos que se pode observar na maioria das pessoas é existir hora de lazer e hora de estudar, contradizendo o que já foi dito: quanto mais envolver seus estudos à rotina diária, mais sua memória consolida as informações.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1718Font2\"  >Confira o exemplo a seguir.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1718Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:48px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1718Font2\"  >“Cara, estudei tanto colocação pronominal, que nem quero saber mais onde devem ser colocados. Chega! Estou de folga!”\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1718Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1718Font2\"  >Esse tipo de atitude faz com que tudo aquilo que estudou se perca\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
