}

function keyUp(e) {
    if( is.ie ) e = event
    if( e.keyCode == 18 )
        keyFlags = keyFlags & ~1

        keyFlags = keyFlags & ~2

        keyFlags = keyFlags & ~4
}

text293.addInnerText('<div id=\"text293\"><a id=\"text293anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text293Font1\"  >Trata-se de um método de gestão de tempo e concentração, fundamentado na ideia de que, após certo período do dedicado a um estudo e/ou uma atividade, o foco e a produtividade começam a perder a potencialidade. Sugerido para pessoas com tendência a adiar suas ações (procrastinadas), com baixa concentração e produtividade por \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text293Font1\"  >cansaço, ansiosas ou por outros fatores que as fazem ficar dispersas. A premissa, que encontra respaldo científico, diz que a melhor forma de se manter a concentração nos estudos é adicionar a eles breves momentos de intervalo.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text293Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text293Font1\"  >Para aplicá-lo, precisamos apenas de um timer ou despertador (pode ser celular) para marcar o tempo e papel ou bloco de notas digital ou não, para anotar informações referentes às tarefas e, até mesmo, registrar as distrações ocorridas no processo para descobrir o que está interferindo em sua concentração e seu foco.\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text293.build()
