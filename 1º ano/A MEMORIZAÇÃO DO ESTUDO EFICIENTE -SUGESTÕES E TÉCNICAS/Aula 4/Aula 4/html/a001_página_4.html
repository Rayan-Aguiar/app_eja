text891.addInnerText('<div id=\"text891\"><a id=\"text891anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text891Font1\"  >Sugestão de alguns aplicativos para \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text891Font1\"  >gestão de tempo</span ><span class=\"text891Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text891Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text891Font2\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text891SquareBulletFont8.png\'); padding-left:7px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text891Font1\"  >Tomato Timer</span ><span class=\"text891Font2\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:30px;text-indent:-30px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text891Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text891Font2\"  >O Tomato Timer é uma plataforma simples e gratuita, com opções de contagem regressiva para pomodoros, pausas curtas e pausas longas. Você pode deixar ela rodando em uma aba e esperar pelo alarme soar ao final da contagem. A maior vantagem é que ela é um site, então, está disponível em qualquer lugar com acesso à Internet.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text891Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text891Font2\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text891SquareBulletFont8.png\'); padding-left:7px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text891Font1\"  >Forest</span ><span class=\"text891Font2\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:30px;text-indent:-30px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text891Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text891Font2\"  >Forest é um aplicativo para Android, IOS ou navegador que, além de controlar o tempo, bloqueia o uso do seu celular ou de sites específicos que você configurar. Ele não é exatamente um aplicativo para a técnica Pomodoro, mas tem um timer de 25 minutos e conta com esta vantagem adicional de evitar distrações. As opções para Android e para Google Chrome são gratuitas.\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
