text443.initSLine(0)

text443.arrCSSStyles = new Array();
text443.arrCSSStyles.push('span.text443Font1 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text443.arrCSSStyles.push('span.text443Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text443.addInnerText('<div id=\"text443\"><a id=\"text443anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text443Font1\"  >Mapas Mentais</span ><span class=\"text443Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text443Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text443Font2\"  >Prática eficiente de resumir as principais informações de um conteúdo, por meio da criação de diagramas com palavras, ícones e flechas, para tornar a visualização mais lógica, sem contar que, com o método, é possível realizar interconexões e relações de hierarquia.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text443Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text443Font2\"  >A técnica também é válida para otimizar o tempo na hora das revisões, pois mantêm o conteúdo consolidado e resumido. Ainda oferece a possibilidade de se fazer associações entre os conteúdos, diminuindo a necessidade de memorização e facilitando o aprendizado.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text443Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text443Font2\"  >Os mapas não têm o objetivo de fixar assuntos, mas, sim, de conseguir associá-los de modo sistêmico. É preciso ter uma leitura prévia para compreender todo o contexto e, depois, montar uma diagramação que indique como os tópicos estão distribuídos no campo do saber.\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text443.build()

text412.arrCSSStyles.push('span.text412Font2 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text412.addInnerText('<div id=\"text412\"><a id=\"text412anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text412Font1\"  >Esses fatores aliados ao conhecimento de técnicas de estudo, com certeza, proporcionarão melhores resultados na sua busca pelo conhecimento.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text412Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text412Font1\"  >Seguem algumas técnicas de estudo que você deve incluir no seu cronograma, para tirar melhor proveito dos conhecimentos e do seu tempo.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text412Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text412Font2\"  >Estudos Intercalados</span ><span class=\"text412Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text412Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text412Font1\"  >Prática que propõe ao estudante intercalar diferentes assuntos em uma mesma sessão de estudos, ajudando a manter a concentração nos conteúdos e proporcionando um tempo de estudo mais longo.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text412Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text412Font1\"  >Em geral, quando se fica muitas horas estudando um mesmo conteúdo, a concentração diminui, pois o cérebro acostuma-se com o assunto. Assim, trocá-lo é uma estratégia para retomar o interesse, estimular o pensamento, tornando o aprendizado completo e menos cansativo.\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text412.build()
