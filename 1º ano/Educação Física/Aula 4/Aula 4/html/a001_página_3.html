text4390.addInnerText('<div id=\"text4390\"><a id=\"text4390anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4390Font1\"  >No caso das crianças, segundo as Diretrizes Curriculares Nacionais para a educação infantil (2010), as experiências de liberdade estimuladas por técnicas recreativas como as \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4390Font1\"  >brincadeiras e os jogos, permitem à criança realizar suas experiências do corpo, promovendo o desenvolvimento integral. Outra competência desenvolvida é a autonomia para gerenciar o corpo, pois a criança experimenta os limites e possibilidades do seu corpo e de suas relações com o mundo. A brincadeira é a forma como a criança se expressa, como ela \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4390Font1\"  >descobre o mundo e a si mesma. Brincando acessa seu imaginário; cria, recria, monta e desmonta, entra em contato com seus sentimentos e vontades; investiga, constrói hipóteses, organiza suas fantasias e exerce a sua criatividade. Brincar traz a possibilidade de autoria e autonomia, é um percurso necessário e extremamente rico; é a própria linguagem infantil (BRASIL, 2010).\n</span ></p >\n</div>\n');
text4390.build()

text4462.addInnerText('<div id=\"text4462\"><a id=\"text4462anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4462Font1\"  >Essas características tornam o trabalho do professor ou do recreador um grande desafio. Pois, se por um lado, a sociedade, ciente desses benefícios cobra que sejam realizadas brincadeiras e jogos com os estudantes, do outro lado as famílias não suportam os riscos envolvidos e, muitas vezes desestimulam o trabalho dos profissionais da área.</span ><span class=\"text4462Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4462Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4462Font2\"  >Na educação infantil, esse problema da insegurança dos familiares é ainda mais presente. Antes, quando as crianças tinham o espaço (ruas) e o tempo (sem compromissos extracurriculares) eram seus pares, ou seja, outras crianças que ensinavam as brincadeiras e os jogos e os riscos e os benefícios eram divididos entre eles. Quando o adulto assume a mediação, seja na escola, nos clubes, nas praças, nas colônias de férias ou nas festas de aniversário, as atividades recreativas precisam ser muito bem planejadas e os riscos bem calculados, pois, para esses profissionais poderem criar condições para a fruição do lúdico pelas crianças, as brincadeiras passam a ser coisa séria.</span ><span class=\"text4462Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
