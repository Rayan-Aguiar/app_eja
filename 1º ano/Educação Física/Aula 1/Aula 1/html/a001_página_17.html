text15830.arrCSSStyles.push('span.text15830Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text15830.arrCSSStyles.push('li.text15830Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text15830.addInnerText('<div id=\"text15830\"><a id=\"text15830anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text15830Font1\"  >Essas ideias parecem não fazer muito sentido, hoje em dia, mas é preciso lembrar que antes deste período, as crianças e a infância ainda nem existiam. Além disso, as primeiras experiências de educação nesse formato de escola eram bastantes perversos com as crianças. Então, essas ideias expressas no quadro acima foram grandes avanços em relação à situação anterior. Hoje em dia, uma referência para a Educação em todos os países são os pilares da educação que foram publicados num relatório da Organização das Nações Unidas para a Educação, a Ciência e a Cultura (Unesco) de 1997. São eles:</span ><span class=\"text15830Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text15830Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text15830Font2\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text15830ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text15830Font2\"  >Aprender a conhecer – é a tradicional forma de enxergar a educação, ou seja, aquisição de conhecimentos. Porém, a ideia é que os estudantes sejam capazes de não apenas adquirir conhecimentos mediados pelos educadores, mas que eles desenvolvam as competências para conseguirem ter autonomia na busca pelo conhecimento e compreender a complexidade do mundo em todos os âmbitos. A ideia é motivar a curiosidade e o senso crítico. Este pilar é a base para a educação permanente.</span ><span class=\"text15830Font1\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n</div>\n');
text15830.build()

text7820.addInnerText('<div id=\"text7820\"><a id=\"text7820anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse; border-spacing:0\" >\n<tr style=\"vertical-align:top\"  >\n<td style=\"width:200px;height:66px; padding-left:4px;padding-right:4px;padding-bottom:0px;padding-top:0px;vertical-align:top;\" >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text7820Font1\"  >John Locke </span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text7820Font1\"  >(1632 – 1704)</span ></p >\n</td >\n<td style=\"width:200px;height:66px; padding-left:4px;padding-right:4px;padding-bottom:0px;padding-top:0px;vertical-align:top;\" >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text7820Font1\"  >Jean Jacques Rousseau</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text7820Font1\"  >(1712 – 1778)</span ></p >\n</td >\n</tr >\n<tr style=\"vertical-align:top\"  >\n<td style=\"width:200px;height:66px; padding-left:4px;padding-right:4px;padding-bottom:0px;padding-top:0px;vertical-align:top;\" >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text7820Font3\"  >Criança é uma folha </span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text7820Font3\"  >em branco.</span ></p >\n</td >\n<td style=\"width:200px;height:66px; padding-left:4px;padding-right:4px;padding-bottom:0px;padding-top:0px;vertical-align:top;\" >\n<p  l
