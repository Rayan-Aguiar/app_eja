text958.arrCSSStyles = new Array();
text958.arrCSSStyles.push('span.text958Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text958.arrCSSStyles.push('span.text958Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text958.addInnerText('<div id=\"text958\"><a id=\"text958anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text958Font1\"  >De modo geral, o barroco na literatura é marcado por características que evidenciam o jogo de palavras e de ideias. Além disso, é marcante o uso das figuras de linguagem como a metáfora, inversões, hipérbole, paradoxo e antítese.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text958Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text958Font2\"  >Estilos Literários</span ><span class=\"text958Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text958Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text958Font1\"  >Há dois estilos que marcam o barroco literário:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text958Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text958Font1\"  >Cultismo: Também chamado de Gongorismo, pois foi inspirado nos textos do poeta espanhol Luis de Góngora (1561-1627). Caracterizado pelo \"jogo de palavras\", nesse estilo a linguagem é rebuscada e culta, chegando a ser extravagante. Nele, há a valorização de detalhes e dos pormenores.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text958Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text958Font1\"  >Conceptismo: Conhecido também por Quevedismo, pois foi inspirado na poesia do poeta espanhol Francisco de Quevedo (1580-1645). Identificado pelo \"jogo de ideias\", o estilo conceptista trabalha com a imposição de conceitos e a definição de um raciocínio lógico. Portanto, tem como características o racionalismo e a retórica aprimorada.\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text958.build()

text932.arrCSSStyles.push('span.text932Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text932.arrCSSStyles.push('span.text932Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text932.addInnerText('<div id=\"text932\"><a id=\"text932anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text932Font1\"  >Barroco</span ><span class=\"text932Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text932Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text932Font2\"  >O Barroco iniciou no Brasil por intermédio dos jesuítas, no final do século XVI, tratava-se de um movimento apenas destinado à catequização. A partir do século XVII, o Barroco passa a se expandir para os centros de produção açucareira, especialmente na Bahia, através das igrejas. O estilo barroco foi marcado por manifestar uma enorme extravagância, que compreende múltiplas manifestações artísticas — literatura, pintura, arquitetura e música.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text932Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text932Font2\"  >As principais características do Barroco, também chamado de seiscentismo, são o dualismo, a riqueza de detalhes e o exagero. Na literatura barroca, os textos refletem elementos rebuscados e quase sempre extravagantes, em que são valorizados os detalhes em um jogo de contrastes.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text932Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text932Font2\"  >A linguagem desse movimento tentou unir os valores medievais aos da cultura grega e latina, os quais foram evidenciados com o Renascimento.\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text932.build()
