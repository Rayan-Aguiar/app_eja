text316 = new ObjText('text316',null,529,100,456,540,1,4,null,'div',null,0 )
text316.initSLine(0)
text316.initHasBullet(0)
text316.initRotateAngle(0,0,0)

text316.initHasTextShadow(0)

text316.addIe8Attr(529, 100, 456, 540, 0, 0)
text316.addOpacity(100)
text316.arrCSSStyles = new Array();
text316.arrCSSStyles.push('span.text316Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text316.arrCSSStyles.push('span.text316Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text316.addInnerText('<div id=\"text316\"><a id=\"text316anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text316Font1\"  >No texto literário, há uma produção textual gerada pelo contexto social e histórico, mas dentro de uma reflexão criativa das ideias prévias do autor, isto é, o autor pode escrever de várias formas uma mesma coisa – a poesia, por exemplo.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text316Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text316Font1\"  >O texto nãoliterário demonstra ao leitor a realidade sempre da mesma forma em que ela se mostra para nós, sem que tenha o toque do autor – a redação do Enem deve ser um texto nãoliterário.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text316Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text316Font1\"  >Como exemplo de textos nãoliterário há as notícias de jornais, as quais apenas relatam acontecimentos com objetividade e procura pela maior quantidade de informações.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text316Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text316Font3\"  >Figuras de linguagem</span ><span class=\"text316Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text316Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text316Font1\"  >Figuras de Linguagem, também chamadas de figuras de estilo, são recursos estilísticos que se distanciam das regras da linguagem denotativa. São utilizadas para dar maior ênfase na oração, ou seja, ao empregar uma figura de linguagem, dá-se uma interpretação que </span ><span class=\"text316Font3\"  >extrapola o sentido original</span ><span class=\"text316Font1\"  > dos fatos, isto é, não interpretativa.\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text316.build()

text281.arrCSSStyles = new Array();
text281.arrCSSStyles.push('span.text281Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text281.arrCSSStyles.push('span.text281Font2 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text281.addInnerText('<div id=\"text281\"><a id=\"text281anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text281Font1\"  >Assim como outras artes, a Literatura não tem o poder de modificar a realidade imediata dos leitores, mas é capaz de fazê-los (re)avaliar a própria vida e seus comportamentos. Isso porque a arte literária, ao mesmo tempo que provoca a reflexão, responde a algumas de nossas inquietações por meio de construções simbólicas.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text281Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text281Font1\"  >A essência da arte literária está nas palavras, em seus potenciais sonoros, sintáticos e semânticos, estabelecendo interlocução entre autores e leitores/ouvintes. O trabalho com as palavras pode ser realizado no sentido denotativo ou conotativo, sendo essa a característica essencial da linguagem literária.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text281Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text281Font2\"  >Textos literários e não literários</span ><span class=\"text281Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text281Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text281Font1\"  >O texto literário tem um cuidado com a seleção de palavras na busca pela expressão da criatividade, ou seja, propõe uma nova maneira de ver o mundo sem estar apegado necessariamente à realidade que nos limita.\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text281.build()
