text541 = new ObjText('text541',null,531,122,418,517,1,4,null,'div',null,0 )
text541.initSLine(0)

text541.arrCSSStyles.push('span.text541Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text541.addInnerText('<div id=\"text541\"><a id=\"text541anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text541Font1\"  >Na Língua Portuguesa, podemos nos comunicar de diversas maneiras. Com um amplo vocabulário, estamos sempre buscando a forma mais apropriada de falar, variando de acordo com a situação na qual nos encontramos. Adequamo-nos a novas formas de comunicação para interagir com os amigos, professores, pais etc. Esses fatores denominamos de adequação linguística.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text541Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text541Font1\"  >Antigamente, quando a fala ou a escrita não estavam adequadas às normas- padrão da língua eram consideradas erradas. Atualmente, este conceito é visto como equivocado, pois a adequação linguística é compreendida como a habilidade que os falantes possuem de adaptar\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text541Font1\"  >a linguagem de acordo com a necessidade do momento. Podemos verificar dois diferentes registros da Língua Portuguesa: a variedade- padrão e a variedade popular, também conhecida como linguagem coloquial. Cada uma das duas variedades citadas deve ser empregada em situações específicas na comunicação.\n</span ></p >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text541.build()
