text790.addInnerText('<div id=\"text790\"><a id=\"text790anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text790Font2\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text790ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text790Font1\"  >de tempo</span ><span class=\"text790Font2\"  >: expressa circunstância de período de tempo, aos verbos. Alguns advérbios de tempo são: “antes”, “depois”, “hoje”, “ontem”, “amanhã”, “sempre”, “nunca”, “cedo” e “tarde”.\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:30px;text-indent:-30px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text790Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text790Font2\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text790ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text790Font1\"  >de modo</span ><span class=\"text790Font2\"  >: expressa circunstância da ação dos verbos. Alguns advérbios de modo são: “rápido”, “devagar”, “bem”, “mal”, entre outros com o sufixo “-mente”.\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:30px;text-indent:-30px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text790Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text790Font2\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text790ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text790Font1\"  >de intensidade</span ><span class=\"text790Font2\"  >: expressa circunstância da intensidade da ação verbal ou da qualidade do adjetivo (ou mesmo de outros advérbios). Alguns advérbios de intensidade são: “muito”, “pouco”, “bastante”, “demais”, “tanto” e “tão”.\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:30px;text-indent:-30px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text790Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text790Font2\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text790ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text790Font1\"  >de afirmação</span ><span class=\"text790Font2\"  >: expressa circunstância de afirmação. Alguns advérbios de afirmação são: “sim”, “decerto” e palavras afirmativas com o sufixo -mente (“certamente”, “realmente”, entre outras). Algumas palavras, como: “claro” e “positivo”, podem ser classificadas como advérbio dependendo do contexto, mas é necessário atenção aos casos.\n</span ></li >\n</ul >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
text790.build()

text774.addInnerText('<div id=\"text774\"><a id=\"text774anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<table style=\"border-collapse:collapse;top:0px;position:absolute; border-spacing:0; width:100%; height:100%\">\n<tr>\n<td style=\"position: absolute;top:0px;left:0px;box-sizing:border-box;width:100%;vertical-align:top;height:100%;padding:6px\">\n<div style=\'height:100%;width:100%;overflow-y:hidden;overflow-x:hidden;\'>\n\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text774Font1\"  >Exemplos</span ><span class=\"text774Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text774Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text774Font2\"  >Luciano gosta de carros automotivos. (Presente)\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text774Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text774Font2\"  >Luciano ganhou seu primeiro carro aos 18 anos. (Pretérito perfeito)\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text774Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text774Font2\"  >Luciano comprará um carro novo amanhã. (Futuro)\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text774Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text774Font1\"  >Advérbio</span ><span class=\"text774Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text774Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text774Font2\"  >Palavras que se acompanham os verbos, adjetivos ou outros advérbios, modificando-os, indicando circunstância (muitos deles são acessórios, dispensáveis gramaticalmente). São classificados como:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text774Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text774Font2\" data-bltIndnt=\"6\" style=\"line-height:1.107;position:relative;margin-left:27px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text774ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:6\n} --><span class=\"text774Font1\"  >de lugar</span ><span class=\"text774Font2\"  >: expressa circunstância do lugar ao qual o verbo refere-se por meio da noção de posição e direção. Alguns advérbios de lugar são: “perto”, “longe”, “dentro”, “fora”, “aqui”, “ali”, “lá” e “atrás”.\n</span ></li >\n</ul >\n\n\n</div></td>\n</tr>\n</table>\n</div>\n');
