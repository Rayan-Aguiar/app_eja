text2277.addInnerText('<div id=\"text2277\"><a id=\"text2277anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2277Font1\"  >Caatinga </span ><span class=\"text2277Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2277Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2277Font2\"  >Vegetação formada por árvores baixas e arbustos, que perdem suas folhas, sendo esse um mecanismo de adaptação ao período de seca; existe também as cactáceas, que para evitar que percam água pelas folhas, essas são transformadas em espinhos e seus caules são capazes de armazenar água, já que nessas regiões há pequeno índice de chuvas.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2277Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text2277Font1\"  >Floresta de cocais</span ><span class=\"text2277Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text2277Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2277Font2\"  >A espécie vegetal típica dessa região é a palmeira Orbignya martiana, que produz o côco babaçu, sendo esse utilizado na fabricação de óleo, utensílios domésticos entre outras funções. A pluviosidade é elevada, com temperatura amena e o lençol freático é pouco profundo, fazendo com que o solo fique úmido sempre</span ><span class=\"text2277Font3\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text2277.build()

text2278.addInnerText('<div id=\"text2278\"><a id=\"text2278anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2278Font1\"  >Pantanal mato-grossense</span ><span class=\"text2278Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2278Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2278Font3\"  >É um dos patrimônios naturais do mundo, abrigando várias espécies da fauna aquática, que servem de alimento para as mais de 200 espécies de aves dessa região essa é, considerada uma das reservas mais ricas em vida selvagem do planeta. Por ser um terreno plano, algumas áreas são alagadas, surgindo uma vegetação formada por gramíneas, arbustos e árvores naturais. Apesar disso pode existir áreas mais altas em que o solo não retêm água, desenvolvendo nesse ambiente uma vegetação típica de caatinga. </span ><span class=\"text2278Font4\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text2278.build()

text2647.addInnerText('<div id=\"text2647\"><a id=\"text2647anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2647Font1\"  >Alguns dados revelam a atual situação do Pantanal nos últimos anos no Brasil. Em relação a 2019, os focos de incêndios e queimadas já aumentaram 210%, considerando o mesmo período em 2020. Dados oficiais apontam para o ser humano como principal responsável por essa prática. A queimada provocada pelo homem é justificada por suas ações em prol do desenvolvimento social e econômico, causando perda da biodiversidade e desequilíbrios do ecossistemas.</span ><span class=\"text2647Font2\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
