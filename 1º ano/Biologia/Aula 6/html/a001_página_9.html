text2261.arrCSSStyles.push('span.text2261Font3 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text2261.addInnerText('<div id=\"text2261\"><a id=\"text2261anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2261Font1\"  >OBS.: Podemos perceber que em algumas das relações ecológicas estudadas, ocorre benefício pra uma ou ambas espécies envolvidas, ao conjunto dessas relações que proporcionam benefício às espécies, denominamos de </span ><span class=\"text2261Font2\"  >simbiose.</span ><span class=\"text2261Font1\"  > São elas: inquilinismo, comensalismo, mutualismo e parasitismo.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2261Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2261Font3\"  >Sucessão Ecológica</span ><span class=\"text2261Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2261Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2261Font1\"  >Locais como lavas vulcânicas solidificadas recentemente, superfícies rochosas, dunas de areia entre outros, não apresentam condições climáticas e um solo favorável para o desenvolvimento de seres vivos. Mas, ainda assim, alguns organismos conseguem se instalar nesses ambientes inóspitos, esses organismos são chamados de espécies pioneiras. Elas modificam as condições desses locais, produzindo matéria orgânica e nutrientes que são acumulados no solo, o que contribui para o aumento da fertilidade, além de proporcionarem através da vegetação, a retenção de umidade, proporcionar o sombreamento reduzindo as variações de temperatura desse solo\n</span ></p >\n</div>\n');
text2261.build()

text2393.addInnerText('<div id=\"text2393\"><a id=\"text2393anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2393Font1\"  >Com essas novas condições, o ambiente encontra-se propício para o surgimento de outras espécies de plantas e animais. As modificações vão se sucedendo conforme o tempo vai passando e aquela primeira comunidade sucede-se em várias outras, criando um ambiente com condições cada vez mais estáveis, estabelecendo nessa região uma comunidade complexa e estável, denominada comunidade clímax\n</span ></p >\n</div>\n');
text2393.build()
