text4454.addInnerText('<div id=\"text4454\"><a id=\"text4454anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4454Font1\"  >São organelas encontradas nas células vegetais, podendo ser classificadas em leucoplastos que se localizam nas raízes e caules armazenando amido; cromoplastos atuam na coloração de flores e frutos; e os cloroplastos que possuem coloração verde devido à presença da clorofila, sendo esses responsáveis pela fotossíntese processo de transformação da energia luminosa, para energia química nas plantas. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4454Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4454Font1\"  >Outras estruturas que observamos nas células vegetais, além da presença de plastos, é a parede celular </span ><span class=\"text4454Font2\"  >celulósica, vacúolos e glioxissomos.</span ><span class=\"text4454Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text4454.build()
