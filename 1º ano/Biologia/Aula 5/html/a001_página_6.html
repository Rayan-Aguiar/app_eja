text1720 = new ObjText('text1720',null,24,182,436,601,1,5,null,'div',null,0 )

text1720.arrCSSStyles.push('span.text1720Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1720.addInnerText('<div id=\"text1720\"><a id=\"text1720anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1720Font1\"  >O Outras maneiras de o nitrogênio atmosférico ir para o solo, é através das excretas dos seres vivos \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1720Font1\"  >que são depositadas no solo, e também durante a decomposição feita por bactérias, liberando amônia ao ambiente. Além dessas, a ocorrência de relâmpagos no ambiente, faz com que a eletricidade contida nesse fenômeno natural, transforme o nitrogênio que se encontra na atmosfera, em amônia e durante as chuvas se depositam no solo.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1720Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1720Font1\"  >As plantas absorvem do solo, o nitrogênio em forma de nitrato e algumas vezes em forma de amônia, sendo que outros organismos, incluindo os humanos, também são beneficiados ao longo da cadeia alimentar por se nutrirem de seres que absorveram o nitrato substância essa, que possui o nitrogênio em sua composição.\n</span ></p >\n</div>\n');
text1720.build()
