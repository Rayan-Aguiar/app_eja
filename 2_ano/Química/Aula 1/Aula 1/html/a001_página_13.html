text4114.arrCSSStyles = new Array();
text4114.arrCSSStyles.push('span.text4114Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text4114.addInnerText('<div id=\"text4114\"><a id=\"text4114anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4114Font1\"  >Os íons podem ser classificados de acordo com a quantidade de carga elétrica como apresentado a seguir:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4114Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4114Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4114Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4114Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4114Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4114Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4114Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4114Font1\"  >Boa parte dos íons são necessários para uma boa manutenção do organismo humano. No caso do íon cálcio, Ca2+, que é encontrado no leite e seus derivados, ele auxilia na coagulação sanguínea, contração e relaxação dos músculos. Já o íon sódio, Na+, apresenta a função de equilibrar os fluídos eletrólitos dos líquidos existentes no corpo. E o íon potássio, K+, adquiridos ao ingerir carnes, frutas, vegetais e legumes, atua na ação de nervos e músculos. \n</span ></p >\n</div>\n');
text4114.build()

text4115.arrCSSStyles.push('span.text4115Font1 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold; font-style:normal; text-decoration:normal;}');
text4115.arrCSSStyles.push('li.text4115Font1 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold; font-style:normal; text-decoration:normal;}');
text4115.arrCSSStyles.push('span.text4115Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text4115.arrCSSStyles.push('li.text4115Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text4115.addInnerText('<div id=\"text4115\"><a id=\"text4115anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4115Font1\"  >Modelo atômico de Bohr</span ><span class=\"text4115Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4115Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4115Font2\"  >Em 1913, o físico dinamarquês Niels Bohr (1885-1962), baseando-se no modelo de átomo de Rutherford, na teoria quântica da energia de Max Planck (1858-1947), que admitiu que corpos aquecidos emitem radiação sob a forma de pequenos \"pacotes\" de energia denominados quantum, e nos espectros de linhas dos elementos (principalmente do hidrogênio), raciocinou que, se os átomos só emitem radiações de certos comprimentos de onda ou de certas frequências bem determinadas, e não de quaisquer valores, então, os átomos só se apresentam em certos estados de energia bem determinados, que diferem uns dos outros por quantidades de energia múltiplas de um quantum que atualmente é conhecida como fóton.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4115Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4115Font2\"  >Esse raciocínio levou Bohr a propor os seguintes postulados:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4115Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text4115Font2\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text4115ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text4115Font2\"  >O elétron move-se em órbitas circulares em torno de um núcleo atômico central. Para cada elétron de um átomo, existe uma órbita específica, em que ele apresenta uma energia bem definida, um nível de energia, que não varia enquanto o elétron estiver nessa órbita.\n</span ></li >\n</ul >\n</div>\n');
text4115.build()
