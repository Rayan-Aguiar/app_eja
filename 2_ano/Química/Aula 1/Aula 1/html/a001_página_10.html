text3430.initSLine(0)

text3430.arrCSSStyles.push('span.text3430Font1 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text3430.arrCSSStyles.push('span.text3430Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text3430.arrCSSStyles.push('span.text3430Font3 { font-size:21px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text3430.addInnerText('<div id=\"text3430\"><a id=\"text3430anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3430Font1\"  >Elemento químico e suas classificações</span ><span class=\"text3430Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3430Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3430Font2\"  >Elemento químico é o conjunto de átomos que possuem um mesmo número de prótons, isto é, o mesmo número atômico. Durante uma ligação entre átomos, o número de prótons permanece inalterados ocorrendo somente modificações nos elétrons presentes na eletrosfera do elemento. Como o número de prótons de um átomo é uma característica que não se modifica durante as reações químicas e os elétrons sim, os elementos passar apresentar algumas alterações relevantes no número de massa, elétrons e nêutrons, assim apresentando classificações como isótopos, isóbaros, isótonos e isoeletrônicos.\n</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3430Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3430Font3\"  >Isótopos</span ><span class=\"text3430Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3430Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3430Font2\"  >São sempre átomos do mesmo elemento químico, pois possuem o mesmo número atômico (Z), e são, portanto, representados por um mesmo símbolo. A maioria dos elementos químicos é constituída por dois ou mais isótopos presentes na natureza, geralmente em diferentes quantidades como apresentado a seguir.\n</span ></p >\n</div>\n');
text3430.build()

text3543 = new ObjText('text3543',null,508,309,494,342,1,6,null,'div',null,0 )

text3543.addIe8Attr(508, 309, 494, 342, 0, 0)
text3543.addOpacity(100)
text3543.arrCSSStyles = new Array();
text3543.arrCSSStyles.push('span.text3543Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text3543.addInnerText('<div id=\"text3543\"><a id=\"text3543anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3543Font1\"  >Os isótopos têm elevada importância na indústria, na medicina e em outras áreas. Por exemplo, o elemento carbono tem vários isótopos, mas os principais são o carbono-11, carbono-12 e carbono-14. O isótopo carbono-12 foi adaptado como referência para unidade padrão da massa atómica. O isótopo carbono-14 é usado na datação radiométrica (datação fóssil). Esse é um processo que tem como objetivo ajudar a reconstruir a sequência de eventos pré-históricos e históricos e determinar a idade dos fosseis e restos arqueológicos. Finalmente, o isótopo carbono-11 radioativo, com emissão de positrão usado no exame PET em medicina nuclear.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3543Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3543Font1\"  >O elemento Krípton tem um isótopo, Kr-81, que é utilizado na medicina e serve para realizar exames cardíacos. É usado no estudo do pulmão pela medicina nuclear. \n</span ></p >\n</div>\n');
text3543.build()
