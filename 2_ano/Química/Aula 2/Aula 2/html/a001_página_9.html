text1943.addInnerText('<div id=\"text1943\"><a id=\"text1943anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1943Font1\"  >Usina nuclear</span ><span class=\"text1943Font2\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');

text1944 = new ObjText('text1944',null,0,109,492,382,1,6,null,'div',null,0 )
text1944.initSLine(0)
text1944.initHasBullet(0)
text1944.initRotateAngle(0,0,0)
text1944.initHasOuterShadow(0)
text1944.initHasTextShadow(0)
text1944.initHasBorder(0)
text1944.initHasOutline(0)
text1944.initHasMargin(0)
text1944.addIe8Attr(0, 109, 492, 382, 0, 0)
text1944.addOpacity(100)
text1944.arrCSSStyles = new Array();
text1944.arrCSSStyles.push('span.text1944Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1944.addInnerText('<div id=\"text1944\"><a id=\"text1944anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1944Font1\"  >Se a massa de urânio for pequena, a maioria dos nêutrons escapará sem atingir outros núcleos, não ocorrendo reação em cadeia. Assim, dizemos que a massa do urânio é subcritíca. Já se a amostra de urânio for suficientemente grande para que a fissão em cadeia citada acima ocorra, então, tem-se a massa crítica, isto é, a quantidade mínima de material fissionável.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1944Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1944Font1\"  >A energia liberada em uma reação de fissão nuclear é imensamente maior do que as liberadas em reações químicas. A fissão do urânio-235 libera 2.1010 kJ/mol de energia. Para fins de comparação, essa energia é um trilhão de vezes maior que a energia liberada na reação de combustão de etanol, na qual são liberados 98 kJ/mol.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1944Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1944Font1\"  >Essa força tem um poder de destruição assustador, que pode ser visto nos dois exemplos trágicos do uso da bomba atômica em Hiroshima e Nagasaki. \n</span ></p >\n</div>\n');
text1944.build()
