text2801 = new ObjText('text2801',null,509,61,491,383,1,6,null,'div',null,0 )
text2801.initSLine(0)

text2801.arrCSSStyles = new Array();
text2801.arrCSSStyles.push('span.text2801Font1 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text2801.arrCSSStyles.push('span.text2801Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text2801.addInnerText('<div id=\"text2801\"><a id=\"text2801anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2801Font1\"  >Indicadores ácidos-bases</span ><span class=\"text2801Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2801Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2801Font2\"  >Existem substâncias que adquirem colorações diferentes em solução ácida ou básica. Essas substâncias são denominadas indicadores ácido-base. A maioria dos indicadores usados em laboratório são artificiais; porém, alguns são encontrados na natureza, como o tornassol, que é extraído de certos líquens. No nosso dia a dia, encontramos esses indicadores presentes em várias espécies: no repolho roxo, na beterraba, nas pétalas de rosas vermelhas, no chá-mate, nas amoras etc., sendo sua extração bastante fácil.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2801Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2801Font2\"  >A tabela a seguir mostra os indicadores mais usados em laboratórios e as cores que adquirem, se presente um ácido ou uma base.\n</span ></p >\n</div>\n');
text2801.build()

text2804.arrCSSStyles.push('span.text2804Font5 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text2804.addInnerText('<div id=\"text2804\"><a id=\"text2804anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2804Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2804Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2804Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2804Font1\"  >A única base que não apresenta metal em sua fórmula é o hidróxido de amônio (NH4OH), que existe apenas em solução aquosa e, portanto, é uma base solúvel. O hidróxido de amônio pode ser obtido borbulhando-se gás amônia (NH3) em água, onde ocorre a ionização do gás.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2804Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2804Font1\"  >&nbsp;&nbsp;&nbsp;&nbsp;NH3(g) + H2O(l) ⇌ NH4OH(aq) ⇌ NH4+(aq) + OH–(aq)\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2804Font5\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2804Font5\"  >Força das bases</span ><span class=\"text2804Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2804Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2804Font1\"  >Bases de metais alcalinos (Famlília 1A) e alcalinos terrosos (Família 2A) são considerados fortes por apresentarem um alto caráter iônico por dissociação. Já as demais bases são consideradas fracas por apresentarem um baixo caráter iônico.\n</span ></p >\n</div>\n');
text2804.build()
