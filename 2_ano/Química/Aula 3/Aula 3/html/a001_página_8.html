text2532.addInnerText('<div id=\"text2532\"><a id=\"text2532anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2532Font1\"  >Propriedades periódicas e aperiódicas</span ><span class=\"text2532Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2532Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2532Font2\"  >A tabela periódica pode ser utilizada para relacionar as propriedades dos elementos com suas estruturas atômicas. Essas propriedades podem ser de dois tipos: periódicas e aperiódicas.\n</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2532Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2532Font3\"  >Propriedades periódicas</span ><span class=\"text2532Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2532Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2532Font2\"  >As propriedades periódicas são aquelas que, à medida que o número atômico aumenta, assumem valores crescentes ou decrescentes em cada período, ou seja, repetem-se periodicamente. Exemplo: o número de elétrons na camada de valência.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2532Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2532Font3\"  >Raio atômico: o tamanho do átomo</span ><span class=\"text2532Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2532Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2532Font2\"  >O tamanho do átomo é uma característica difícil de ser determinada por não ter fronteiras definidas em sua eletrosfera. Assim, de maneira geral, para comparar o tamanho dos átomos, devemos levar em conta dois fatores: os níveis de energia (camadas) e o número de prótons.\n</span ></p >\n</div>\n');
text2532.build()

text2585.arrCSSStyles.push('span.text2585Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text2585.arrCSSStyles.push('li.text2585Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text2585.addInnerText('<div id=\"text2585\"><a id=\"text2585anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text2585Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text2585ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text2585Font1\"  >Número de níveis (camadas): quanto maior o número de níveis, maior será o tamanho do átomo.\n</span ></li >\n<li  class=\"text2585Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text2585ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text2585Font1\"  >Número de prótons: o átomo que apresenta maior número de prótons exerce uma maior atração sobre seus elétrons, o que ocasiona uma redução no seu tamanho.\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2585Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2585Font1\"  >Sendo assim, na tabela periódica, pode-se concluir que em uma mesma família: o raio atômico (tamanho do átomo) aumenta de cima para baixo, devido ao aumento do número de níveis de energia. E em um mesmo período, o tamanho do átomo aumenta da direita para a esquerda na tabela, devido à diminuição do número de prótons nesse sentido, o que diminui a força de atração sobre os elétrons como apresentado na ilustração a seguir.\n</span ></p >\n</div>\n');
text2585.build()
