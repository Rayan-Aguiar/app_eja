text3725.arrCSSStyles.push('span.text3725Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text3725.arrCSSStyles.push('span.text3725Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text3725.addInnerText('<div id=\"text3725\"><a id=\"text3725anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3725Font1\"  >Outra aplicação muito importante para a sociedade é na fabricação de lentes para óculos, telescópios, lupas, microscópios, câmera fotográfica. O princípio começa pelas lentes esféricas.</span ><span class=\"text3725Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3725Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3725Font1\"  >A lente esférica (ou dioptro esférico) é um sistema óptico homogêneo e transparente (vidro ou acrílico) cujas duas faces estão geralmente em contato com o ar, que permite a refração da luz.</span ><span class=\"text3725Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3725Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text3725Font1\"  >Basicamente, são dois tipos de lentes, divergente</span ><span class=\"text3725Font3\"  > </span ><span class=\"text3725Font1\"  >(que espalham os raios refratados) e convergente (que junta os raios refratados).\n</span ></p >\n</div>\n');
text3725.build()
