text4185.arrCSSStyles.push('span.text4185Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text4185.arrCSSStyles.push('span.text4185Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text4185.addInnerText('<div id=\"text4185\"><a id=\"text4185anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4185Font1\"  >As relações entre posição e altura do objeto e da imagem que aprendemos nos espelhos permanecem e tais valores podem aparecer com sinais positivo ou negativo por causa de o encontro \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4185Font1\"  >entre o eixo principal e o centro óptico ser considerado um ponto de origem onde para cima e para frente da lente serão pontos positivos e para baixo e para trás da lente serão pontos negativos, como se fosse no plano cartesiano.</span ><span class=\"text4185Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4185Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text4185Font1\"  >Serão utilizados os mesmos raios notáveis, que incidem paralelamente ao eixo principal e refratam descendo pelo foco; incidem descendo pelo foco e refratam paralelamente ao eixo principal e o raio que tocar no centro óptico refrata sem desvio. Assim sendo, a formação de imagens ficará assim:\n</span ></p >\n</div>\n');
text4185.build()

 data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text4153ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text4153Font1\"  >Raio de curvatura (R) – distância entre o centro óptico e o foco antiprincipal objeto.\n</span ></li >\n</ul >\n</div>\n');
