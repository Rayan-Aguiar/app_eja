text2926.addInnerText('<div id=\"text2926\"><a id=\"text2926anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text2926Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text2926ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text2926Font1\"  >Frequência (f): é a quantidade de ciclos que a onda executou por unidade de tempo. Unidade de medida no SI é o Hertz (Hz).</span ><span class=\"text2926Font3\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2926Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text2926Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text2926ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text2926Font1\"  >Comprimento de onda (λ): é o tamanho de um ciclo da onda luminosa. Unidade de medida no SI é o metro (m).</span ><span class=\"text2926Font3\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2926Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text2926Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text2926ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text2926Font1\"  >Velocidade (v): é a velocidade que um ciclo de onda é executado. Unidade de medida no SI é o m/s.</span ><span class=\"text2926Font3\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2926Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2926Font3\"  >Observe que a frequência é o inverso do período e vice-versa</span ><span class=\"text2926Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');

text2895.arrCSSStyles.push('li.text2895Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text2895.addInnerText('<div id=\"text2895\"><a id=\"text2895anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2895Font1\"  >Por exemplo, quando um raio luminoso atravessa um vidro, um líquido, um plástico (todos transparentes). Tais materiais permitem a passagem da luz pois são meios chamados de transparentes ou translúcidos. Define-se transparência quando é possível ver nitidamente através desse meio; já quando se vê de forma turva, não muito nítido, é considerado translúcido. Meios onde a luz não consegue atravessar é chamado de meio opaco. Não existe regra em relação ao meio pois a água pode ser transparente, translúcida ou até opaca dependendo da quantidade.</span ><span class=\"text2895Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2895Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2895Font1\"  >O raio luminoso é uma onda por isso tem algumas características que devem ser consideradas, como frequência, período, velocidade e comprimento de onda.</span ><span class=\"text2895Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2895Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text2895Font3\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text2895ArrowBulletFont11.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text2895Font3\"  >Período (T): é o tempo necessário para executar um ciclo da onda luminosa. Unidade de medida no SI é o segundo (s).</span ><span class=\"text2895Font1\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n</div>\n');
text2895.build()
