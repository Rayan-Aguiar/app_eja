text1152.addInnerText('<div id=\"text1152\"><a id=\"text1152anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1152Font1\"  >Como existe essa simetria entre o objeto e a imagem, podemos definir que, escolhido um ponto na imagem e no objeto, sendo esses pontos iguais, então tanto a altura quanto a distância desses pontos serão iguais entre si:</span ><span class=\"text1152Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1152Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1152Font1\"  >h</span ><span class=\"text1152Font4\"  ><sub >o</sub ></span ><span class=\"text1152Font3\"  > </span ><span class=\"text1152Font1\"  >=h</span ><span class=\"text1152Font4\"  ><sub >i</sub ></span ><span class=\"text1152Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1152Font1\"  >d</span ><span class=\"text1152Font4\"  ><sub >o</sub ></span ><span class=\"text1152Font3\"  > </span ><span class=\"text1152Font1\"  >=-d</span ><span class=\"text1152Font4\"  ><sub >i</sub ></span ><span class=\"text1152Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1152Font1\"  >h</span ><span class=\"text1152Font4\"  ><sub >o</sub ></span ><span class=\"text1152Font1\"  > = altura do objeto\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1152Font1\"  >h</span ><span class=\"text1152Font4\"  ><sub >i</sub ></span ><span class=\"text1152Font1\"  > = altura da imagem\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1152Font1\"  >d</span ><span class=\"text1152Font4\"  ><sub >o</sub ></span ><span class=\"text1152Font1\"  > = distância do objeto\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1152Font1\"  >d</span ><span class=\"text1152Font4\"  ><sub >i</sub ></span ><span class=\"text1152Font1\"  > = distância da imagem (negativa por estar atrás do espelho).&nbsp;\n</span ></p >\n</div>\n');
