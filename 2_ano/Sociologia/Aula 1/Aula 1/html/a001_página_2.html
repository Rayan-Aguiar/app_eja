text579.arrCSSStyles = new Array();
text579.arrCSSStyles.push('span.text579Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text579.arrCSSStyles.push('span.text579Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text579.arrCSSStyles.push('span.text579Font6 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text579.addInnerText('<div id=\"text579\"><a id=\"text579anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text579Font1\"  >A união entre as relações de produção e as forças produtivas formam os \"</span ><span class=\"text579Font3\"  >modos de produção</span ><span class=\"text579Font1\"  >\". Os termos \"</span ><span class=\"text579Font3\"  >força de trabalho</span ><span class=\"text579Font1\"  >\", \"relações de produção\", \"força produtiva\" e \"modos de produção\" foram apresentados pelo filósofo alemão Karl Marx como essenciais para a organização da estrutura política e jurídica de uma sociedade. Ainda, Marx apontou que esta estrutura – a qual chamou de \"superestrutura\" – também organiza as relações sociais e a vida cotidiana. </span ><span class=\"text579Font6\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text579Font6\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text579Font6\"  >Pela perspectiva de Marx, o nosso vilarejo tem a sua vida cotidiana e as interações sociais ditadas pela superestrutura econômica e jurídica provenientes do trabalho na plantação de mandioca e com o proprietário do alambique e da casa de farinha. Para Marx, a sociedade é formada pela sua base econômica, pelo trabalho que as pessoas exercem para sobreviver e que essa base econômica relaciona-se com o grau de desenvolvimento desta sociedade. Conforme o filósofo:\n</span ><span class=\"text579Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text579.build()

text509.arrCSSStyles.push('span.text509Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text509.arrCSSStyles.push('span.text509Font5 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text509.arrCSSStyles.push('span.text509Font7 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text509.addInnerText('<div id=\"text509\"><a id=\"text509anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text509Font1\"  >O que é Sociologia?</span ><span class=\"text509Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text509Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text509Font3\"  >Diferentes tipos de modos de produção: escravista, feudal, capitalista e socialista</span ><span class=\"text509Font5\"  > </span ><span class=\"text509Font3\"  >Imagine um vilarejo no interior do Brasil no qual a maioria dos seus habitantes trabalha na plantação de mandioca de um fazendeiro, que é o dono de grande parte das terras locais. O fazendeiro também é dono do alambique que produz tiquira uma tradicional aguardente feita com álcool de mandioca – e da casa de farinha. Os trabalhadores rurais do vilarejo fazem a colheita de forma manual, utilizando-se de enxadas, cestos e facões. Os trabalhadores vendem para o fazendeiro a sua energia física e mental de seus próprios corpos, que será aproveitada na colheita da cana e produção da tiquira: assim, eles fornecem a \"</span ><span class=\"text509Font7\"  >força de trabalho</span ><span class=\"text509Font3\"  >\" necessária para as atividades da destilaria e da fazenda. O fazendeiro paga os trabalhadores por dias trabalhados e também pela produtividade, e lucra vendendo a farinha e a tiquira. O dinheiro que circula no vilarejo é proveniente das diárias pagas pelo fazendeiro. \n</span ></p >\n</div>\n');
text509.build()
