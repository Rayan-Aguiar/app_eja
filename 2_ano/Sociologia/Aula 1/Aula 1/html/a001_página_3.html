text675 = new ObjText('text675',null,536,135,429,392,1,4,null,'div',null,0 )
text675.initSLine(0)

text675.arrCSSStyles = new Array();
text675.arrCSSStyles.push('span.text675Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text675.addInnerText('<div id=\"text675\"><a id=\"text675anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text675Font1\"  >Pelo ponto de vista de Marx, os habitantes do nosso vilarejo não só tem as suas consciências formadas pelo trabalho que exercem, mas também têm as suas interações sociais e econômicas influenciadas pela base material de suas existências. Suponha que no nosso vilarejo tenha uma senhora chamada Maria. A mãe de Maria já trabalhava na fazenda de mandioca antes de ela nascer e levava a menina para ajudá-la na colheita. Maria cresceu na plantação, ajudando sua mãe e acabou por ter o mesmo destino de sua genitora. Desta forma, Maria – independente de sua vontade – já nasceu inserida em uma determinada relação de produção e integrando-se a força produtiva. Por fim, Maria acabou por ser participante de um modo de produção, que Marx chamou de \"capitalista\".\n</span ></p >\n</div>\n');
text675.build()

text635.arrCSSStyles.push('span.text635Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-style:italic;}');
text635.arrCSSStyles.push('span.text635Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-style:italic;}');
text635.arrCSSStyles.push('span.text635Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text635.addInnerText('<div id=\"text635\"><a id=\"text635anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text635Font1\"  >\"na produ</span ><span class=\"text635Font2\"  >çã</span ><span class=\"text635Font1\"  >o social da sua vida, os homens contraem determinadas rela</span ><span class=\"text635Font2\"  >çõ</span ><span class=\"text635Font1\"  >es necess</span ><span class=\"text635Font2\"  >á</span ><span class=\"text635Font1\"  >rias e independentes da sua vontade, rela</span ><span class=\"text635Font2\"  >çõ</span ><span class=\"text635Font1\"  >es de produ</span ><span class=\"text635Font2\"  >çã</span ><span class=\"text635Font1\"  >o que correspondem a uma determinada fase de desenvolvimento das suas for</span ><span class=\"text635Font2\"  >ç</span ><span class=\"text635Font1\"  >as produtivas materiais. O conjunto dessas rela</span ><span class=\"text635Font2\"  >çõ</span ><span class=\"text635Font1\"  >es de produ</span ><span class=\"text635Font2\"  >çã</span ><span class=\"text635Font1\"  >o forma a estrutura econ</span ><span class=\"text635Font2\"  >ô</span ><span class=\"text635Font1\"  >mica da sociedade, a base real sobre a qual se levanta a superestrutura jur</span ><span class=\"text635Font2\"  >í</span ><span class=\"text635Font1\"  >dica e pol</span ><span class=\"text635Font2\"  >í</span ><span class=\"text635Font1\"  >tica e </span ><span class=\"text635Font2\"  >à</span ><span class=\"text635Font1\"  > qual correspondem determinadas formas de consci</span ><span class=\"text635Font2\"  >ê</span ><span class=\"text635Font1\"  >ncia social. O modo de produ</span ><span class=\"text635Font2\"  >çã</span ><span class=\"text635Font1\"  >o da vida material condiciona o processo da vida social, pol</span ><span class=\"text635Font2\"  >í</span ><span class=\"text635Font1\"  >tica e espiritual em geral. N</span ><span class=\"text635Font2\"  >ã</span ><span class=\"text635Font1\"  >o </span ><span class=\"text635Font2\"  >é</span ><span class=\"text635Font1\"  > a consci</span ><span class=\"text635Font2\"  >ê</span ><span class=\"text635Font1\"  >ncia do homem que determina o seu ser, mas, pelo contr</span ><span class=\"text635Font2\"  >á</span ><span class=\"text635Font1\"  >rio, o seu ser social </span ><span class=\"text635Font2\"  >é</span ><span class=\"text635Font1\"  > que determina a sua consci</span ><span class=\"text635Font2\"  >ê</span ><span class=\"text635Font1\"  >ncia.\" (MARX...)</span ><span class=\"text635Font3\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text635.build()
