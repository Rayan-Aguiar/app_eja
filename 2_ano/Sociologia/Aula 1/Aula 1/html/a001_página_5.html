text850 = new ObjText('text850',null,541,146,434,454,1,4,null,'div',null,0 )

text850.addIe8Attr(541, 146, 434, 454, 0, 0)
text850.addOpacity(100)
text850.arrCSSStyles = new Array();
text850.arrCSSStyles.push('span.text850Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text850.arrCSSStyles.push('span.text850Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text850.addInnerText('<div id=\"text850\"><a id=\"text850anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text850Font1\"  >No modo de produção escravista, uma pessoa poderia adquirir direitos legais de propriedade sobre outro ser humano, que assim se tornaria propriedade privada e poderia ser trocado, vendido ou comprado sem que pudessem opinar. O modo de produção escravista é antigo: as primeiras civilizações, como Grécia, Roma, China, Índia, Pérsia, Mesopotâmia e Babilônia apresentavam escravos e regras definidas sobre como deveriam ser tratados, vendidos, trocados, comprados ou mesmo herdad</span ><span class=\"text850Font3\"  >os.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text850Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text850Font3\"  >Geralmente, a escravidão era vitalícia, para toda a vida, mas havia sociedades nas quais os escravos poderiam comprar sua liberdade. As pessoas costumavam ser escravizadas por motivos religiosos, por suas origens étnicas ou por decorrência de guerras e saques. </span ><span class=\"text850Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text850.build()

text813.arrCSSStyles.push('span.text813Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text813.arrCSSStyles.push('span.text813Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text813.arrCSSStyles.push('span.text813Font4 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text813.addInnerText('<div id=\"text813\"><a id=\"text813anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text813Font1\"  >Para os economistas, existem sete tipos de modos \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text813Font1\"  >de produção:</span ><span class=\"text813Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text813Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:24px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text813Font1\"  >1. Primitivo\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:24px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text813Font1\"  >2. Asiático\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:24px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text813Font1\"  >3. Escravista\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:24px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text813Font1\"  >4. Feudal\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:24px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text813Font1\"  >5. Capitalista\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:24px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text813Font1\"  >6. Socialista\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:24px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text813Font1\"  >7. Comunista</span ><span class=\"text813Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text813Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text813Font1\"  >Vamos analisar os quatro mais importantes:</span ><span class=\"text813Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text813Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text813Font4\"  >Escravista</span ><span class=\"text813Font1\"  > </span ><span class=\"text813Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text813Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text813Font1\"  >Como o nome já indica, este modo de produção se caracteriza pela presença de mão de obra escrava.\n</span ></p >\n</div>\n');
text813.build()
