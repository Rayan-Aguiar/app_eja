text513.arrCSSStyles.push('span.text513Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text513.arrCSSStyles.push('span.text513Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text513.addInnerText('<div id=\"text513\"><a id=\"text513anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text513Font1\"  >Estratificação vem da palavra \"estrato\", que significa \"camada\" de indivíduos que podem ser classificados de acordo com suas peculiaridades socioeconômicas, se tornando um \"estrato social\". Entretanto, Giddens aponta para o fato de que um estrato social também pode ser relaci</span ><span class=\"text513Font3\"  >o</span ><span class=\"text513Font1\"  >nado com a posse de outras peculiaridades que não econômicas, como gênero, etnia, idade, religião. Assim, a estratificação social se relaciona com as condições sociais que fazem com que as pessoas sejam inseridas em uma estrutura hierárquica na qual alguns estratos terão mais privilégios do que outros, além de terem tratamentos e oportunidades diferenciadas. \n</span ></p >\n</div>\n');
text513.build()

text488 = new ObjText('text488',null,46,154,438,364,1,8,null,'div',null,0 )

text488.arrCSSStyles = new Array();
text488.arrCSSStyles.push('span.text488Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text488.arrCSSStyles.push('span.text488Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text488.addInnerText('<div id=\"text488\"><a id=\"text488anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text488Font1\"  >Entre os portugueses, havia a distinção de classes fornecida por títulos (Príncipe, Conde, Barão), pela posse de terras e por heranças de laços sanguíneos e de gênero (como ser o primeiro filho homem de uma família nobre). Por fim, a posse do dinheiro era um marcador do lugar de alguém na sociedade portuguesa. Assim, temos de um lado uma sociedade sem classes (a indígena) e, do outro, uma sociedade marcada pela estratificação social (a portuguesa). \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text488Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text488Font1\"  >Para o sociólogo Anthony Giddens, estratificação social é o conceito utilizado na Sociologia \"para descrever as desigualdades que existem entre indivíduos e grupos dentro das sociedades humanas\" (GIDDENS, 311). \n</span ></p >\n</div>\n');
text488.build()
