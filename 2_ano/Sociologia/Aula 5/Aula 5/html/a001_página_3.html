text485.arrCSSStyles.push('span.text485Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');

text485.addInnerText('<div id=\"text485\"><a id=\"text485anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text485Font1\"  >De acordo com uma pesquisa do banco Credit Suisse de 2015, apenas 1% da população mundial concentra metade de toda a riqueza corrente do mundo. Mesmo durante períodos de crise econômica, como a registrada durante a pandemia da Covid-19 de 2020, os bilionários do mundo aumentaram suas riquezas, enquanto milhares de pessoas desceram para estratos mais baixos da pirâmide social, por causa de desemprego e falência de negócios. A crescente concentração de riquezas na mão de muito poucas pessoas </span ><span class=\"text485Font3\"  >têm sido questionada por economistas de diversos matizes ideológicos, acerca sobre os limites éticos das fortunas: a pobreza e a riqueza são interconectadas.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text485Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text485Font3\"  >Em 2011, uma série de protestos contra a desigualdade econômica ocorreu nos Estados Unidos. Sob o lema \"Nós somos os 99%\", grupos sociais ocuparam o centro financeiro de Nova York se manifestando contra a concentração de renda, a corrupção e a ganância de grandes empresas, a influência de corporações multinacionais no governo norte-americano. </span ><span class=\"text485Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text485.build()
