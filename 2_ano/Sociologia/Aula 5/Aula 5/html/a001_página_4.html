text598 = new ObjText('text598',null,534,129,445,498,1,4,null,'div',null,0 )
text598.initSLine(0)

text598.arrCSSStyles = new Array();
text598.arrCSSStyles.push('span.text598Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text598.arrCSSStyles.push('span.text598Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text598.addInnerText('<div id=\"text598\"><a id=\"text598anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text598Font1\"  >Outro fenômeno contemporâneo é o surgimento de uma classe social que sociólogos e economistas chamam de \"precariado\": trabalhadores autônomos sem vínculos de trabalho constantes e direitos trabalhistas, vivendo em uma situação de constante incerteza e insegurança quanto ao sustento diário. </span ><span class=\"text598Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text598Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text598Font3\"  >São geralmente jovens urbanos, possuindo inclusive boa educação e formação técnica. A diferença entre o precariado e o proletariado é que o último ao menos tinham empregos estáveis, salários, direitos sociais e trabalhistas e podiam contar com algumas redes de proteção, como os sindicatos e a previdência social. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text598Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text598Font3\"  >A precarização do trabalho está relacionada à implantação de políticas neoliberais a partir dos anos 1980, quando serviços públicos foram privatizados, sindicatos enfraquecidos e direitos sociais e trabalhistas diminuídos em diversos países do mundo. Ainda, contribuiu para a precarização o surgimento de novas formas de vínculos empregatícios e de prestação de serviços, como</span ><span class=\"text598Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text598.build()
