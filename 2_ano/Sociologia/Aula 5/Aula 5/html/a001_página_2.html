text377.addInnerText('<div id=\"text377\"><a id=\"text377anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text377Font1\"  >O exemplo das centenárias famílias ricas de Florença aponta para os questionamentos de Karl Marx a respeito das classes sociais: a posse dos meios de produção garante aos burgueses a manutenção de suas riquezas, o que, por sua vez, lhe permitem modificar a estrutura jurídica e o próprio Estado para manter seus privilégios.\n</span ></p >\n</div>\n');

text248 = new ObjText('text248',null,46,154,438,500,1,10,null,'div',null,0 )
text248.initSLine(0)

text248.arrCSSStyles = new Array();
text248.arrCSSStyles.push('span.text248Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text248.arrCSSStyles.push('span.text248Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text248.addInnerText('<div id=\"text248\"><a id=\"text248anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text248Font1\"  >Em 2016, dois pesquisadores do Banco Central da Itália, Guglielmo Barone e Sauro Moncetti,</span ><span class=\"text248Font3\"  > </span ><span class=\"text248Font1\"  >constataram que as famílias mais ricas da cidade de Florença eram as mesmas desde o Século XVI, demonstrando a persistência da concentração de renda durante gerações. Na Inglaterra, os pesquisadores Gregory Clark e Neil Cummins também constataram que as mesmas famílias mantinham a posição no topo da pirâmide durante séculos, indicando que a mobilidade social, no topo da pirâmide, é pouca. Ou seja, as classes altas de alguns países conseguem manter a sua posição durante diversas gerações, apesar de todas as radicais mudanças pelas quais o mundo passou desde o século XVI. </span ><span class=\"text248Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text248Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text248Font3\"  >A manutenção, no topo da pirâmide social, das mesmas famílias durante centenas de anos não chega a ser surpreendente para a Sociologia, já que a questão das classes sociais é um assunto bastante discutido na disciplina, devido as suas implicações na vida em sociedade.</span ><span class=\"text248Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text248.build()
