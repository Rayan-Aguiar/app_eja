text317.addInnerText('<div id=\"text317\"><a id=\"text317anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text317Font1\"  >A colossal pintura \"Independência ou Morte\" obedece aos cânones acadêmicos do Neoclassicismo, sendo uma idealização de um momento importante para a História do Brasil e aqui representado com toda pompa e glória.</span ><span class=\"text317Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text317Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text317Font1\"  >Diferentemente do que ocorria na Europa, os movimentos acadêmicos no Brasil não representavam posições ideológicas ou mesmo políticas de seus artistas. \n</span ></p >\n</div>\n');
