text692.addInnerText('<div id=\"text692\"><a id=\"text692anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text692Font1\"  >Já no segundo exemplo, Pedro Américo concebe aquilo que seria considerado o modelo de \"Beleza ideal da mulher carioca\", ou mesmo brasileira, em amplo sentido. O importante é perceber que cada artista, sob a influência de seu contexto histórico, elabora um conceito distinto do que seria</span ><span class=\"text692Font3\"  > </span ><span class=\"text692Font1\"  >considerado \"Brasileiro\" e/ou \"Brasileira\".</span ><span class=\"text692Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text692Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text692Font1\"  >A história do Brasil, em sentido cultural e artístico, como é o foco deste material, passou pelo período Barroco, Neoclássico e acadêmico, dando lugar ao</span ><span class=\"text692Font3\"  > </span ><span class=\"text692Font1\"  >Modernismo do século XX e daí por diante até os dias atuais. \n</span ></p >\n</div>\n');
