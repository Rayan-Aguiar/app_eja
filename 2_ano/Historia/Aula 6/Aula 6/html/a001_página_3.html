text288 = new ObjText('text288',null,527,132,429,457,1,4,null,'div',null,0 )
text288.initSLine(0)

text288.addOpacity(100)
text288.arrCSSStyles = new Array();
text288.arrCSSStyles.push('span.text288Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text288.arrCSSStyles.push('span.text288Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text288.arrCSSStyles.push('span.text288Font4 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text288.addInnerText('<div id=\"text288\"><a id=\"text288anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text288Font1\"  >Para controlar ainda mais a arrecadação portuguesa, a metrópole criou, em 1720, as Casas de Fundição, local onde o ouro em pó, que teria sua circulação proibida, era transformado em barras, recebia o selo real e era retirado o quinto. Determinou-se que o ouro só poderia circular em barras com o selo português, sendo punido severamente o que ousasse desobedecer a tal determinação,</span ><span class=\"text288Font3\"  > </span ><span class=\"text288Font1\"  >algo que não foi tão raro na história da mineração do século XVIII. </span ><span class=\"text288Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text288Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text288Font4\"  >Miséria na sociedade do ouro</span ><span class=\"text288Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text288Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text288Font1\"  >Ao contrário do que se imagina ou que se esperava à época, a riqueza gerada pelo ouro era um contraste significativo com a situação precária enfrentada pela maioria das pessoas nas regiões de exploração do ouro. \n</span ></p >\n</div>\n');
text288.build()

text248.arrCSSStyles.push('span.text248Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text248.arrCSSStyles.push('li.text248Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text248.arrCSSStyles.push('span.text248Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text248.arrCSSStyles.push('li.text248Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text248.addInnerText('<div id=\"text248\"><a id=\"text248anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text248Font1\"  >Portugal implantou uma cobrança obrigatório a chamada de Quinto. Tratava-se de um imposto que correspondia a 20% do ouro extraído pelo explorador, que deveria obrigatoriamente ser passado a Portugal. </span ><span class=\"text248Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text248Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text248Font1\"  >Muitas mudanças político-administrativas ocorreram a partir da descoberta do ouro e da maior intensificação portuguesa sobre a colônia. Foram elas:</span ><span class=\"text248Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text248Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text248Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text248ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text248Font1\"  >estabelecimento de novas capitanias como São Paulo (1709), Minas Gerais (1720), Goiás (1744) e Mato Grosso (1748);\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text248Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text248Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text248ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text248Font1\"  >elevação do Brasil à Vice-Reino em 1762;\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text248Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text248Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text248ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text248Font1\"  >transferência da capital de Salvador para o Rio de Janeiro (1763), para que a sede do governo ficasse próxima à região mineradora. \n</span ></li >\n</ul >\n</div>\n');
text248.build()
