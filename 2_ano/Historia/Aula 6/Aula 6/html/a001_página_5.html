text559.arrCSSStyles.push('span.text559Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text559.addInnerText('<div id=\"text559\"><a id=\"text559anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text559Font1\"  >A atividade mineradora incentivou o embelezamento de igrejas e cidades, além da produção artística regional, como, por exemplo, as obras de Aleijadinho. Antônio Francisco Lisboa, mais conhecido como Aleijadinho, foi um importante escultor, entalhador e arquiteto do Brasil colonial. Pesquise imagens sobre as obras de Aleijadinho, descreva-as esteticamente. \n</span ></p >\n</div>\n');

text521.arrCSSStyles = new Array();
text521.arrCSSStyles.push('span.text521Font1 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text521.arrCSSStyles.push('span.text521Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text521.arrCSSStyles.push('span.text521Font4 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text521.addInnerText('<div id=\"text521\"><a id=\"text521anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text521Font1\"  >Demais características </span ><span class=\"text521Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text521Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text521Font3\"  >Os filhos de ricos comerciantes e donos de minas enriquecidos sa</span ><span class=\"text521Font4\"  >í</span ><span class=\"text521Font3\"  >am do pa</span ><span class=\"text521Font4\"  >í</span ><span class=\"text521Font3\"  >s para os estudos na Europa. L</span ><span class=\"text521Font4\"  >á</span ><span class=\"text521Font3\"  >, entraram em contato com ideias iluministas, proporcionando uma maior presen</span ><span class=\"text521Font4\"  >ç</span ><span class=\"text521Font3\"  >a cultural europeia na col</span ><span class=\"text521Font4\"  >ô</span ><span class=\"text521Font3\"  >nia e um novo dinamismo colonial, baseado em uma intelectualidade de ideias liberais. Muitos historiadores apontam que nesse contexto as ideias vindas da Europa foram se entrela</span ><span class=\"text521Font4\"  >ç</span ><span class=\"text521Font3\"  >ando com os anseios emancipacionistas da elite da col</span ><span class=\"text521Font4\"  >ô</span ><span class=\"text521Font3\"  >nia em desenvolvimento.\n</span ></p >\n</div>\n');
text521.build()

text483.addInnerText('<div id=\"text483\"><a id=\"text483anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text483Font1\"  >Quatro grupos compunham a sociedade mineradora:</span ><span class=\"text483Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text483Font1\"  >&nbsp;\n</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text483Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text483ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text483Font1\"  >Grandes mineradores: donos das grandes minas e de muitos escravos. </span ><span class=\"text483Font2\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text483Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text483Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text483ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text483Font1\"  >Camada média: funcionários públicos, comerciantes, artesãos, militares, profissionais liberais, garimpeiros bem-sucedidos e padres.</span ><span class=\"text483Font2\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text483Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text483Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text483ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text483Font1\"  >Trabalhadores livres pobres: brasileiros de outras regiões, outros países ou portugueses menos favorecidos que buscavam uma vida melhor como garimpeiros. Nessa camada social, encontravam-se os libertos. </span ><span class=\"text483Font2\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text483Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text483Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text483ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text483Font1\"  >Os escravos negros africanos ou criolos: trabalhavam nas minas, em atividades de ganho e nos afazeres domésticos.\n</span ></li >\n</ul >\n</div>\n');
text483.build()
