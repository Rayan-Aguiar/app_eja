text686.arrCSSStyles = new Array();
text686.arrCSSStyles.push('span.text686Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text686.arrCSSStyles.push('span.text686Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text686.arrCSSStyles.push('span.text686Font4 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text686.addInnerText('<div id=\"text686\"><a id=\"text686anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text686Font1\"  >Alguns escravos buscavam algum apadrinhamento com os senhores, visando uma melhor qualidade de vida. Tinha ainda aqueles que chegavam ao extremo da resistência, não tendo filhos e até mesmo cometendo o suicídio. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text686Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text686Font4\"  >Quilombo de Palmares</span ><span class=\"text686Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text686Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text686Font1\"  >Foi um dos maiores refúgios de escravos foragidos do Brasil colonial. Estava situado na Serra da Barriga, atual estado de Alagoas. O crescimento do Quilombo ocorreu principalmente entre as décadas de 1630 e 1650, quando o Brasil estava no processo de fim da União Ibérica e de expulsão dos holandeses. A representatividade de Palmares é tão grande que chegou a ter uma população de 30 mil pessoas. Além de negros fugidos, encontrava-se no quilombo a presença de brancos pobres, indígenas e mestiços. \n</span ></p >\n</div>\n');
text686.build()

text642.arrCSSStyles.push('span.text642Font1 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text642.arrCSSStyles.push('span.text642Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text642.arrCSSStyles.push('span.text642Font4 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text642.addInnerText('<div id=\"text642\"><a id=\"text642anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text642Font1\"  >Resistência</span ><span class=\"text642Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text642Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text642Font3\"  >Os escravos de origem africana n</span ><span class=\"text642Font4\"  >ã</span ><span class=\"text642Font3\"  >o se mantiveram nessa condi</span ><span class=\"text642Font4\"  >çã</span ><span class=\"text642Font3\"  >o sem resistir. De diversas formas, demonstraram suas insatisfa</span ><span class=\"text642Font4\"  >çõ</span ><span class=\"text642Font3\"  >es com a escravid</span ><span class=\"text642Font4\"  >ã</span ><span class=\"text642Font3\"  >o e como eram tratados. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text642Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text642Font3\"  >N</span ><span class=\"text642Font4\"  >ã</span ><span class=\"text642Font3\"  >o aceitando mais as condi</span ><span class=\"text642Font4\"  >çõ</span ><span class=\"text642Font3\"  >es subumanas </span ><span class=\"text642Font4\"  >à</span ><span class=\"text642Font3\"  >s quais eram submetidos, homens e mulheres realizaram in</span ><span class=\"text642Font4\"  >ú</span ><span class=\"text642Font3\"  >meras fugas das fazendas, refugiando-se nos quilombos, outra grande demonstra</span ><span class=\"text642Font4\"  >çã</span ><span class=\"text642Font3\"  >o de resist</span ><span class=\"text642Font4\"  >ê</span ><span class=\"text642Font3\"  >ncia.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text642Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text642Font3\"  >Foram muitos os casos de assassinato de senhores por parte de revoltas dos escravizados, quando não sabotavam o trabalho, prejudicando na produção do engenho. \n</span ></p >\n</div>\n');
text642.build()
