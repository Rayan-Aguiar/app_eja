text866.addInnerText('<div id=\"text866\"><a id=\"text866anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text866Font1\"  >Alterações sociais</span ><span class=\"text866Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text866Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text866Font3\"  >Uma das altera</span ><span class=\"text866Font4\"  >çõ</span ><span class=\"text866Font3\"  >es proporcionadas pela Revolu</span ><span class=\"text866Font4\"  >çã</span ><span class=\"text866Font3\"  >o foi o crescimento das cidades: Londres tinha 2,3 milh</span ><span class=\"text866Font4\"  >õ</span ><span class=\"text866Font3\"  >es de habitantes e Paris, 1 milh</span ><span class=\"text866Font4\"  >ã</span ><span class=\"text866Font3\"  >o de pessoas, em 1850. Mas o crescimento das cidades n</span ><span class=\"text866Font4\"  >ã</span ><span class=\"text866Font3\"  >o implicou em maravilhosas condi</span ><span class=\"text866Font4\"  >çõ</span ><span class=\"text866Font3\"  >es de moradia e de qualidade de vida para os habitantes. As m</span ><span class=\"text866Font4\"  >á</span ><span class=\"text866Font3\"  >s condi</span ><span class=\"text866Font4\"  >çõ</span ><span class=\"text866Font3\"  >es de vida, com distin</span ><span class=\"text866Font4\"  >çõ</span ><span class=\"text866Font3\"  >es claras entre ricos e pobres, apresentavam uma minoria rica que habitava regi</span ><span class=\"text866Font4\"  >õ</span ><span class=\"text866Font3\"  >es nobres da cidade, enquanto a maior parte da popula</span ><span class=\"text866Font4\"  >çã</span ><span class=\"text866Font3\"  >o sobrevivia de forma prec</span ><span class=\"text866Font4\"  >á</span ><span class=\"text866Font3\"  >ria, vivendo em cub</span ><span class=\"text866Font4\"  >í</span ><span class=\"text866Font3\"  >culos, passando frio, respirando as fuligens das f</span ><span class=\"text866Font4\"  >á</span ><span class=\"text866Font3\"  >bricas, morrendo com epidemias e vivendo em piores condi</span ><span class=\"text866Font4\"  >çõ</span ><span class=\"text866Font3\"  >es do que quando eram trabalhadores no campo.\n</span ></p >\n</div>\n');
text866.build()

text832.addInnerText('<div id=\"text832\"><a id=\"text832anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text832Font1\"  >As transformações nas indústrias</span ><span class=\"text832Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text832Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text832Font3\"  >As altera</span ><span class=\"text832Font4\"  >çõ</span ><span class=\"text832Font3\"  >es na forma de produzir geraram resultados surpreendentes </span ><span class=\"text832Font4\"  >à</span ><span class=\"text832Font3\"  > </span ><span class=\"text832Font4\"  >é</span ><span class=\"text832Font3\"  >poca: na d</span ><span class=\"text832Font4\"  >é</span ><span class=\"text832Font3\"  >cada de 1790, uma m</span ><span class=\"text832Font4\"  >á</span ><span class=\"text832Font3\"  >quina conseguia clarear as sementes das bolas de algod</span ><span class=\"text832Font4\"  >ã</span ><span class=\"text832Font3\"  >o 50 vezes mais r</span ><span class=\"text832Font4\"  >á</span ><span class=\"text832Font3\"  >pido que anteriormente. O ritmo era intenso e para facilitar a din</span ><span class=\"text832Font4\"  >â</span ><span class=\"text832Font3\"  >mica da produ</span ><span class=\"text832Font4\"  >çã</span ><span class=\"text832Font3\"  >o, os industriais implantaram as f</span ><span class=\"text832Font4\"  >á</span ><span class=\"text832Font3\"  >bricas pr</span ><span class=\"text832Font4\"  >ó</span ><span class=\"text832Font3\"  >ximas </span ><span class=\"text832Font4\"  >à</span ><span class=\"text832Font3\"  >s minas de carv</span ><span class=\"text832Font4\"  >ã</span ><span class=\"text832Font3\"  >o e que fossem servidas de </span ><span class=\"text832Font4\"  >á</span ><span class=\"text832Font3\"  >gua corrente, produzindo mais r</span ><span class=\"text832Font4\"  >á</span ><span class=\"text832Font3\"  >pido e em maior escala. O carv</span ><span class=\"text832Font4\"  >ã</span ><span class=\"text832Font3\"  >o movia as m</span ><span class=\"text832Font4\"  >á</span ><span class=\"text832Font3\"  >quinas e o ferro, em l</span ><span class=\"text832Font4\"  >â</span ><span class=\"text832Font3\"  >minas, era produzido em grande quantidade, chegando </span ><span class=\"text832Font4\"  >à</span ><span class=\"text832Font3\"  > marca de 3 milh</span ><span class=\"text832Font4\"  >õ</span ><span class=\"text832Font3\"  >es de toneladas em 1844. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text832Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text832Font3\"  >Inevitavelmente, tanta novidade e capacidade produtiva fizeram surgir as indústrias metalúrgicas. Na metade do século XIX, e a Inglaterra havia se tornado um centro de fábricas. A realidade inglesa não ficaria por muito tempo somente em seu território e a revolução se espalhou, abrindo novos mercados, incorporando consumidores e novos países se industrializando. \n</span ></p >\n</div>\n');
text832.build()
