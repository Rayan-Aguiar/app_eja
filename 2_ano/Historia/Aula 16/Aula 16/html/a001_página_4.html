text356 = new ObjText('text356',null,556,137,408,577,1,6,null,'div',null,0 )

text356.arrCSSStyles = new Array();
text356.arrCSSStyles.push('span.text356Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text356.arrCSSStyles.push('span.text356Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text356.addInnerText('<div id=\"text356\"><a id=\"text356anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text356Font1\"  >Em 1821, a família real parte para Portugal, deixando D. Pedro I como príncipe regente no Brasil e levando todos os recursos financeiros do Banco do Brasil, falindo-o e gerando uma grave crise</span ><span class=\"text356Font2\"  > </span ><span class=\"text356Font1\"  >econômica em solo brasileiro. </span ><span class=\"text356Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text356Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text356Font1\"  >Os militares portugueses declararam lealdade às cortes portuguesas e as cortes ordenaram o retorno de Dom Pedro I, assim como fizeram com Dom João VI anteriormente. Dom Pedro negou regressar a Portugal e as cortes lusitanas o colocaram como governador do Rio de Janeiro, enquanto o restante do território ficava subordinado ao Rei de Portugal. </span ><span class=\"text356Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text356Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text356Font1\"  >As elites políticas brasileiras, naquele momento, ainda eram a favor da manutenção do Brasil no Império português, só que com autonomia, mas com o passar do ano de 1821, passaram a articular junto ao Príncipe Regente o processo de independência do Brasil. \n</span ></p >\n</div>\n');
text356.build()

text323.arrCSSStyles = new Array();
text323.arrCSSStyles.push('span.text323Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text323.arrCSSStyles.push('span.text323Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text323.addInnerText('<div id=\"text323\"><a id=\"text323anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text323Font1\"  >No ano de 1820, aconteceu em Portugal a Revolução do Porto, movimento motivado pela perda do monopólio do comércio brasileiro e pela intromissão inglesa em Portugal. Os nacionalistas portugueses e burgueses eram contra a elevação da colônia ao posto de Reino Unido, e queriam o imediato retorno do Brasil à condição de colônia. </span ><span class=\"text323Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text323Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text323Font3\"  >Os portugueses desejavam a implantação de uma monarquia liberal, com um parlamento atuante e de uma constituição baseada em preceitos iluministas, limitando o poder do rei por meio de uma constituição. Sendo assim, exigia o retorno da corte e da família real, além do já citado retorno do Brasil ao status de colônia e o imediato fechamento dos portos, para consolidação da volta do sistema de pacto colonial.</span ><span class=\"text323Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text323.build()
