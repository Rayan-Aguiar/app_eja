text835 = new ObjText('text835',null,535,134,433,500,1,4,null,'div',null,0 )
text835.initSLine(0)

text835.arrCSSStyles = new Array();
text835.arrCSSStyles.push('span.text835Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text835.arrCSSStyles.push('span.text835Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text835.addInnerText('<div id=\"text835\"><a id=\"text835anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text835Font1\"  >Muitas regiões antes não pertencentes aos portugueses passaram a ser alvos da ação lusitana. Em 1680, fundou-se a colônia portuguesa de Sacramento em território espanhol, próximo a Buenos Aires. Esperava-se absorver o potencial da região platina como a comercialização de açúcar, fumo, algodão e manufaturas europeias, além de explorar as riquezas minerais da região do local. Para isso, D João V intensificou o processo de povoamento, exploração e de proteção da região.</span ><span class=\"text835Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text835Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text835Font3\"  >A Espanha, preocupada com o avanço português, enviou missões militares e incentivou o trabalho dos jesuítas espanhóis na região, resultando na fundação da colônia espanhola de Sete Povos das Missões. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text835Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text835Font3\"  >A situação ficou cada vez mais tensa entre colonos espanhóis e portugueses devido ao interesse da região. Consequentemente, as duas nações precisaram recorrer aos acordos diplomáticos. </span ><span class=\"text835Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text835.build()

text803.addInnerText('<div id=\"text803\"><a id=\"text803anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text803Font1\"  >Tratados de Limites</span ><span class=\"text803Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text803Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text803Font2\"  >Como visto em nossa primeira unidade, o Brasil inicialmente não tinha o tamanho do nosso atual território, visto que o Tratado de Tordesilhas dividia a nossa terra entre Portugal e Espanha. Vimos também que a partir da União Ibérica, das expedições e das missões jesuíticas ocorreu processo de interiorização do território. \n</span ></p >\n</div>\n');
