text2177.arrCSSStyles = new Array();
text2177.arrCSSStyles.push('span.text2177Font1 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text2177.arrCSSStyles.push('span.text2177Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');

text2177.addInnerText('<div id=\"text2177\"><a id=\"text2177anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2177Font1\"  >Escravidão</span ><span class=\"text2177Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2177Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2177Font3\"  >A escravid</span ><span class=\"text2177Font4\"  >ã</span ><span class=\"text2177Font3\"  >o africana era diferente da praticada pelos portugueses, trazendo seus escravos para o Brasil. Na </span ><span class=\"text2177Font4\"  >Á</span ><span class=\"text2177Font3\"  >frica, fazia-se escravo por guerras, banditismo, sequestros, puni</span ><span class=\"text2177Font4\"  >çã</span ><span class=\"text2177Font3\"  >o por assassinatos, adult</span ><span class=\"text2177Font4\"  >é</span ><span class=\"text2177Font3\"  >rios e bruxaria. A escravid</span ><span class=\"text2177Font4\"  >ã</span ><span class=\"text2177Font3\"  >o na </span ><span class=\"text2177Font4\"  >Á</span ><span class=\"text2177Font3\"  >frica era praticada desde os tempos mais antigos. Em geral, escravizavam-se os inimigos, os prisioneiros de guerra, os condenados por crimes e os que n</span ><span class=\"text2177Font4\"  >ã</span ><span class=\"text2177Font3\"  >o pagavam suas d</span ><span class=\"text2177Font4\"  >í</span ><span class=\"text2177Font3\"  >vidas. N</span ><span class=\"text2177Font4\"  >ã</span ><span class=\"text2177Font3\"  >o se tratava de uma perspectiva na qual o ser humano virava coisa ou algo do tipo, por diversas vezes, o escravo conseguia reaver sua liberdade.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2177Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2177Font3\"  >Os </span ><span class=\"text2177Font4\"  >á</span ><span class=\"text2177Font3\"  >rabes tamb</span ><span class=\"text2177Font4\"  >é</span ><span class=\"text2177Font3\"  >m praticavam a escravid</span ><span class=\"text2177Font4\"  >ã</span ><span class=\"text2177Font3\"  >o, adquirindo escravos africanos, eslavos, b</span ><span class=\"text2177Font4\"  >ú</span ><span class=\"text2177Font3\"  >lgaros, gregos e turcos, os comercializando nos mercados mu</span ><span class=\"text2177Font4\"  >ç</span ><span class=\"text2177Font3\"  >ulmanos.\n</span ></p >\n</div>\n');
text2177.build()

text2140.arrCSSStyles.push('span.text2140Font4 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text2140.arrCSSStyles.push('span.text2140Font5 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text2140.addInnerText('<div id=\"text2140\"><a id=\"text2140anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2140Font1\"  >Afonso I – Cristão no Congo</span ><span class=\"text2140Font4\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2140Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2140Font4\"  >No in</span ><span class=\"text2140Font5\"  >í</span ><span class=\"text2140Font4\"  >cio do s</span ><span class=\"text2140Font5\"  >é</span ><span class=\"text2140Font4\"  >culo XVI, D. Afonso I, nome crist</span ><span class=\"text2140Font5\"  >ã</span ><span class=\"text2140Font4\"  >o de Mvemba a Nzinga, filho de Jo</span ><span class=\"text2140Font5\"  >ã</span ><span class=\"text2140Font4\"  >o I do Congo, era o chefe pol</span ><span class=\"text2140Font5\"  >í</span ><span class=\"text2140Font4\"  >tico e espiritual da cristianiza</span ><span class=\"text2140Font5\"  >çã</span ><span class=\"text2140Font4\"  >o do Congo. Conseguiu apaziguar e governar o reino por 37 anos. Estrategicamente, colaborava com os portugueses no com</span ><span class=\"text2140Font5\"  >é</span ><span class=\"text2140Font4\"  >rcio, tendo como centro os escravos. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2140Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2140Font4\"  >As rela</span ><span class=\"text2140Font5\"  >çõ</span ><span class=\"text2140Font4\"  >es luso-congolesas entram em colapso na metade do s</span ><span class=\"text2140Font5\"  >é</span ><span class=\"text2140Font4\"  >culo XVI. Ainda em 1519 e 1520, Afonso exigiu do Rei de Portugal, D. Manuel I, que proibisse o com</span ><span class=\"text2140Font5\"  >é</span ><span class=\"text2140Font4\"  >rcio no Congo por parte de navios portugueses e a venda de escravos, alegando que o pa</span ><span class=\"text2140Font5\"  >í</span ><span class=\"text2140Font4\"  >s estava ficando despovoado. Por</span ><span class=\"text2140Font5\"  >é</span ><span class=\"text2140Font4\"  >m, D. Manuel morreu em 1521. Em uma de suas famosas cartas, essa escrita cinco anos mais tarde, D. Afonso denunciou o despovoamento do seu pa</span ><span class=\"text2140Font5\"  >í</span ><span class=\"text2140Font4\"  >s devido ao com</span ><span class=\"text2140Font5\"  >é</span ><span class=\"text2140Font4\"  >rcio de escravos e expressou o seu desejo de p</span ><span class=\"text2140Font5\"  >ô</span ><span class=\"text2140Font4\"  >r fim a esta pr</span ><span class=\"text2140Font5\"  >á</span ><span class=\"text2140Font4\"  >tica. O Rei Afonso I morreu por volta de 1542, deixando o seu filho Pedro como seu sucessor. As rela</span ><span class=\"text2140Font5\"  >çõ</span ><span class=\"text2140Font4\"  >es entre as duas na</span ><span class=\"text2140Font5\"  >çõ</span ><span class=\"text2140Font4\"  >es j</span ><span class=\"text2140Font5\"  >á</span ><span class=\"text2140Font4\"  > n</span ><span class=\"text2140Font5\"  >ã</span ><span class=\"text2140Font4\"  >o se pautavam pela conc</span ><span class=\"text2140Font5\"  >ó</span ><span class=\"text2140Font4\"  >rdia, mas pelo desejo explorador portugu</span ><span class=\"text2140Font5\"  >ê</span ><span class=\"text2140Font4\"  >s.\n</span ></p >\n</div>\n');
text2140.build()
