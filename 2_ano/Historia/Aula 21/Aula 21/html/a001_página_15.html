text2224.addInnerText('<div id=\"text2224\"><a id=\"text2224anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2224Font1\"  >Com a chegada dos europeus, no século XV, o comércio de escravos se tornou uma atividade fundamental no Atlântico, conduzida pelos portugueses, primeiros exploradoresque estabeleceram acordos com as elites africanas para organizar o tráfico negreiro, atividade marcada pela violência, que também renderia altos lucros para Holanda, Grã-Bretanha e França.</span ><span class=\"text2224Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2224Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2224Font3\"  >A escravidão comandada pelos europeus foi responsável pela diáspora africana, momento entre os séculos XV e XIX, no qual milhões de africanos foram trazidos à América como escravos. </span ><span class=\"text2224Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text2224.build()
