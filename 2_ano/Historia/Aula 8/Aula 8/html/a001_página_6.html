text739.arrCSSStyles.push('span.text739Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text739.arrCSSStyles.push('span.text739Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text739.addInnerText('<div id=\"text739\"><a id=\"text739anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text739Font1\"  >Semelhante ao movimento de Minas Gerais, a Conjuração Baiana se tratou de um movimento emancipacionista, mas difere-se desta pois teve uma caracterização popular a abolicionista. </span ><span class=\"text739Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text739Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text739Font1\"  >Devido ao contexto de crise social, contou com a participação de camadas intermediárias da sociedade como advogados, pequenos comerciantes e alfaiates, por isso, também conhecida como Revolta dos Alfaiates. </span ><span class=\"text739Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text739Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text739Font1\"  >A Inconfidência Baiana recebeu influências do iluminismo, da independência norte-americana, da Revolução Francesa e das lutas que levariam o Haiti à independência em 1804. Destaca-se a influência do movimento haitiano na formação do ideal abolicionista do movimento. \n</span ></p >\n</div>\n');
text739.build()

text708.addInnerText('<div id=\"text708\"><a id=\"text708anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text708Font1\"  >Conjuração/Inconfidência Baiana/Revolta dos</span ><span class=\"text708Font3\"  > </span ><span class=\"text708Font1\"  >Alfaiates – 1798</span ><span class=\"text708Font5\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text708Font5\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text708Font5\"  >Na Bahia, ap</span ><span class=\"text708Font6\"  >ó</span ><span class=\"text708Font5\"  >s a transfer</span ><span class=\"text708Font6\"  >ê</span ><span class=\"text708Font5\"  >ncia da capital para o Rio de Janeiro, os investimentos do governo diminu</span ><span class=\"text708Font6\"  >í</span ><span class=\"text708Font5\"  >ram de forma absurda na regi</span ><span class=\"text708Font6\"  >ã</span ><span class=\"text708Font5\"  >o, mas alta carga tribut</span ><span class=\"text708Font6\"  >á</span ><span class=\"text708Font5\"  >ria continuou e gerou uma crise aliment</span ><span class=\"text708Font6\"  >í</span ><span class=\"text708Font5\"  >cia por conta da infla</span ><span class=\"text708Font6\"  >çã</span ><span class=\"text708Font5\"  >o, discrimina</span ><span class=\"text708Font6\"  >çã</span ><span class=\"text708Font5\"  >o </span ><span class=\"text708Font6\"  >é</span ><span class=\"text708Font5\"  >tnica e social. \n</span ></p >\n</div>\n');
text708.build()
