text755 = new ObjText('text755',null,535,139,416,500,1,4,null,'div',null,0 )
text755.initSLine(0)

text755.arrCSSStyles = new Array();
text755.arrCSSStyles.push('span.text755Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text755.arrCSSStyles.push('span.text755Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text755.arrCSSStyles.push('span.text755Font4 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text755.addInnerText('<div id=\"text755\"><a id=\"text755anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text755Font1\"  >Quando portugueses e indígenas se encontraram, houve um choque cultural no qual os nativos foram considerados primitivos e demonizados pelos europeus, que se sentiam responsáveis por implantar na terra encontrada o seu processo civilizador.</span ><span class=\"text755Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text755Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text755Font4\"  >Expedições exploradoras e guarda costeiras</span ><span class=\"text755Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text755Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text755Font3\"  >As expedições de Gaspar de Lemos (1501) e Gonçalo Coelho (1503) fizeram o reconhecimento geográfico da América Portuguesa e verificaram as possibilidades de exploração econômica da nova terra descoberta, encontrando, inclusive, o Pau-Brasil. Cristóvão Jacques comandou duas expedições guarda-costas organizadas pela Coroa, a primeira, em 1516 e, a segunda, em 1526. A missão de Cristóvão Jacques era a de policiar o litoral e expulsar os contrabandistas. </span ><span class=\"text755Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text755.build()

text716 = new ObjText('text716',null,45,139,446,505,1,5,null,'div',null,0 )

text716.arrCSSStyles.push('span.text716Font1 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text716.arrCSSStyles.push('span.text716Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text716.addInnerText('<div id=\"text716\"><a id=\"text716anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text716Font1\"  >Período pré-colonial (1500-1530)</span ><span class=\"text716Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text716Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text716Font3\"  >O período pré-colonial é assim chamado porque Portugal priorizava o lucrativo comércio das especiarias na Índias. Em 1498, Vasco da Gama havia chegado às índias e os portugueses mantiveram seu foco econômico na região, não colonizando efetivamente a América Portuguesa. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text716Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text716Font3\"  >Antes da chegada lusitana ao Brasil, a região foi nomeada de várias formas. O primeiro nome dado foi Pindorama, criado e exclusivamente utilizado pelos indígenas. No ano de 1500, os portugueses chamaram de Ilha de Vera Cruz. Em 1501, chamou-se Terra Nova e Terra dos Papagaios. No ano de 1503, chamaram-na de Terra de Vera Cruz e também de Terra de Santa Cruz. Já em 1505, batizaram-na como Terra Santa Cruz do Brasil e de Terra do Brasil. Em 1526, devido ao pau-brasil, passou a se chamar Brasil. \n</span ></p >\n</div>\n');
text716.build()
