text433 = new ObjText('text433',null,531,140,453,494,1,7,null,'div',null,0 )
text433.initSLine(0)

text433.arrCSSStyles = new Array();
text433.arrCSSStyles.push('span.text433Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text433.arrCSSStyles.push('span.text433Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text433.addInnerText('<div id=\"text433\"><a id=\"text433anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text433Font1\"  >A Holanda havia se tornado independente da Espanha em 1581, por meio da União de Utrecht. A Coroa espanhola reagiu com um boicote econômico, proibindo que esses fizessem qualquer relação econômica com os ibéricos. Sendo assim, os holandeses foram impedidos de manter relações comerciais com seus maiores parceiros no comércio do açúcar, Portugal e suas colônias.</span ><span class=\"text433Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text433Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text433Font1\"  >Anteriormente, na Era Açucareira, viu-se que a montagem da estrutura de produção do açúcar contou com os recursos financeiros da Holanda, que também refinavam e comercializavam o produto. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text433Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text433Font1\"  >A Holanda precisava reaver os investimentos e, para isso, em 1602, fundou a Companhia das Índias Orientais, com a função de explorar e invadir regiões de interesse econômico pertencentes à Espanha e a Portugal. Não bastante, em 1621, fundou a Companhia das Índias Ocidentais, tendo como alvo a América portuguesa para controlar o açúcar no Nordeste e os pontos de venda de escravos na África.\n</span ></p >\n</div>\n');
text433.build()

text395.arrCSSStyles.push('span.text395Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text395.arrCSSStyles.push('span.text395Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text395.addInnerText('<div id=\"text395\"><a id=\"text395anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text395Font1\"  >para si ambas as coroas, contando inclusive com a aceitação da maior parte da nobreza e da burguesia portuguesa. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text395Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text395Font1\"  >Todos os territórios de domínio português, passaram a ser governados pela Espanha, incluindo as colônias africanas e a América portuguesa, mas as lideranças lusitanas seriam mantidas em seus postos. Grupos como a nobreza feudal e a burguesia portuguesa tinham interesse nas atividades minerais da Espanha. Portugal sendo governado por um espanhol, seria mais fácil a expansão além do Tratado de Tordesilhas, que foi abandonado, já que uma divisão de territórios de uma mesma Coroa não fazia sentido algum.\n</span ></p >\n</div>\n');
text395.build()
