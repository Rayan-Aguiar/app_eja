text1519.addInnerText('<div id=\"text1519\"><a id=\"text1519anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1519Font1\"  >Após o primeiro êxito contra a metrópole, os colonos receberam em 1778 o apoio militar da França e da Espanha. </span ><span class=\"text1519Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1519Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1519Font1\"  >Vejamos como foi a cronologia final da Guerra de Independência: </span ><span class=\"text1519Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1519Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text1519Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1519ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1519Font1\"  >1781: Batalha de Yorktown – Rendição das tropas inglesas;</span ><span class=\"text1519Font3\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1519Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text1519Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1519ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1519Font1\"  >Em 1783: a assinatura do Tratado de Paris, formalizando o reconhecimento inglês da independência dos EUA</span ><span class=\"text1519Font3\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1519Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1519Font5\"  >Pós-imediato ao processo de independência\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1519Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1519Font3\"  >Após a sua proclamação de independência, durante os anos de 1776 a 1787, os Estados Unidos ficaram sob um regime político de Confederação, no qual mesmo com um governo central, cada estado era autônomo em relação aos vizinhos em termos políticos e jurídicos. </span ><span class=\"text1519Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text1519.build()

text1481.addInnerText('<div id=\"text1481\"><a id=\"text1481anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1481Font1\"  >Cronologia da guerra e dos processos da Revolução Americana</span ><span class=\"text1481Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1481Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1481Font3\"  >No Segundo Congresso da Filad</span ><span class=\"text1481Font4\"  >é</span ><span class=\"text1481Font3\"  >lfia, em 1775, decidiu-se pelo rompimento com a Inglaterra. J</span ><span class=\"text1481Font4\"  >á</span ><span class=\"text1481Font3\"  > com conflitos em andamento, no dia 4 de julho de 1776, os colonos redigiram sua Declara</span ><span class=\"text1481Font4\"  >çã</span ><span class=\"text1481Font3\"  >o de Independ</span ><span class=\"text1481Font4\"  >ê</span ><span class=\"text1481Font3\"  >ncia, sendo os colaboradores do documento Thomas Jefferson, Benjamin Franklin, Robert Livingstone, John Adams e Roger Sherman. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1481Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1481Font3\"  >Entregou-se a lideran</span ><span class=\"text1481Font4\"  >ç</span ><span class=\"text1481Font3\"  >a militar a George Washington, que comandaria as tropas rumo </span ><span class=\"text1481Font4\"  >à</span ><span class=\"text1481Font3\"  > Independ</span ><span class=\"text1481Font4\"  >ê</span ><span class=\"text1481Font3\"  >ncia. No in</span ><span class=\"text1481Font4\"  >í</span ><span class=\"text1481Font3\"  >cio, os colonos n</span ><span class=\"text1481Font4\"  >ã</span ><span class=\"text1481Font3\"  >o estavam preparados suficientemente para vencer o ex</span ><span class=\"text1481Font4\"  >é</span ><span class=\"text1481Font3\"  >rcito ingl</span ><span class=\"text1481Font4\"  >ê</span ><span class=\"text1481Font3\"  >s, mas, em 1777, na Batalha de Saratoga, os colonos venceram, obtendo o primeiro </span ><span class=\"text1481Font4\"  >ê</span ><span class=\"text1481Font3\"  >xito grandioso na Guerra. \n</span ></p >\n</div>\n');
