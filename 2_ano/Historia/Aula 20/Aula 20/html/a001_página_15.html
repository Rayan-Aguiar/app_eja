text2132.addInnerText('<div id=\"text2132\"><a id=\"text2132anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2132Font1\"  >Questão republicana (republicanismo)</span ><span class=\"text2132Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2132Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2132Font3\"  >Desde o s</span ><span class=\"text2132Font4\"  >é</span ><span class=\"text2132Font3\"  >culo XVIII, as influ</span ><span class=\"text2132Font4\"  >ê</span ><span class=\"text2132Font3\"  >ncias iluministas ecoaram no Brasil com movimentos como as Inconfid</span ><span class=\"text2132Font4\"  >ê</span ><span class=\"text2132Font3\"  >ncias Mineira e Baiana, al</span ><span class=\"text2132Font4\"  >é</span ><span class=\"text2132Font3\"  >m dos ocorridos em Pernambuco, Insurrei</span ><span class=\"text2132Font4\"  >çã</span ><span class=\"text2132Font3\"  >o de 1817, Confedera</span ><span class=\"text2132Font4\"  >çã</span ><span class=\"text2132Font3\"  >o do Equador, em 1824 e Revolu</span ><span class=\"text2132Font4\"  >çã</span ><span class=\"text2132Font3\"  >o Praieira, em 1848. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2132Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2132Font3\"  >Os republicanos divergiam em alguns pontos. Silva Jardim defendia uma revolu</span ><span class=\"text2132Font4\"  >çã</span ><span class=\"text2132Font3\"  >o social, j</span ><span class=\"text2132Font4\"  >á</span ><span class=\"text2132Font3\"  > Quintino Bocai</span ><span class=\"text2132Font4\"  >ú</span ><span class=\"text2132Font3\"  >va aderia a uma ideia de transi</span ><span class=\"text2132Font4\"  >çã</span ><span class=\"text2132Font3\"  >o pac</span ><span class=\"text2132Font4\"  >í</span ><span class=\"text2132Font3\"  >fica para o republicanismo. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2132Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2132Font3\"  >O Partido Republicano Paulista (PRP), criado em 1873, foi um dos grandes respons</span ><span class=\"text2132Font4\"  >á</span ><span class=\"text2132Font3\"  >veis para a propaga</span ><span class=\"text2132Font4\"  >çã</span ><span class=\"text2132Font3\"  >o das ideias republicanas e participou ativamente na constru</span ><span class=\"text2132Font4\"  >çã</span ><span class=\"text2132Font3\"  >o do golpe dado na monarquia. O PRP tinha tend</span ><span class=\"text2132Font4\"  >ê</span ><span class=\"text2132Font3\"  >ncia conservadora, mas com interesse de garantir maior autonomia provincial. Por isso, defendiam o federalismo, privilegiando burgueses, o mercado banc</span ><span class=\"text2132Font4\"  >á</span ><span class=\"text2132Font3\"  >rio e os grandes negociantes. Tal qual o PRP, o Partido Republicano Mineiro (PRM) tamb</span ><span class=\"text2132Font4\"  >é</span ><span class=\"text2132Font3\"  >m criado em 1873, seguiu as ideias federalistas e de autonomia. \n</span ></p >\n</div>\n');
text2132.build()

text2095.addInnerText('<div id=\"text2095\"><a id=\"text2095anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2095Font1\"  >Questão abolicionista</span ><span class=\"text2095Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2095Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2095Font3\"  >A aboli</span ><span class=\"text2095Font4\"  >çã</span ><span class=\"text2095Font3\"  >o da escravid</span ><span class=\"text2095Font4\"  >ã</span ><span class=\"text2095Font3\"  >o retirou do governo imperial sua </span ><span class=\"text2095Font4\"  >ú</span ><span class=\"text2095Font3\"  >ltima base de sustenta</span ><span class=\"text2095Font4\"  >çã</span ><span class=\"text2095Font3\"  >o pol</span ><span class=\"text2095Font4\"  >í</span ><span class=\"text2095Font3\"  >tica e econ</span ><span class=\"text2095Font4\"  >ô</span ><span class=\"text2095Font3\"  >mica, a aristocracia tradicional, insatisfeita pelo desfecho n</span ><span class=\"text2095Font4\"  >ã</span ><span class=\"text2095Font3\"  >o indenizat</span ><span class=\"text2095Font4\"  >ó</span ><span class=\"text2095Font3\"  >rio da Lei </span ><span class=\"text2095Font4\"  >Á</span ><span class=\"text2095Font3\"  >urea. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2095Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2095Font1\"  >Questão religiosa</span ><span class=\"text2095Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2095Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2095Font3\"  >Desde a Constitui</span ><span class=\"text2095Font4\"  >çã</span ><span class=\"text2095Font3\"  >o de 1824, o Brasil era um pa</span ><span class=\"text2095Font4\"  >í</span ><span class=\"text2095Font3\"  >s oficialmente cat</span ><span class=\"text2095Font4\"  >ó</span ><span class=\"text2095Font3\"  >lico, inclusive o catolicismo, mesmo sendo a religi</span ><span class=\"text2095Font4\"  >ã</span ><span class=\"text2095Font3\"  >o oficial, era controlado pelo \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2095Font3\"  >Poder Moderador, no regime de Padroado. Por</span ><span class=\"text2095Font4\"  >é</span ><span class=\"text2095Font3\"  >m, o Papa , por meio da Bula Syllabus, proibia a presen</span ><span class=\"text2095Font4\"  >ç</span ><span class=\"text2095Font3\"  >a de ma</span ><span class=\"text2095Font4\"  >ç</span ><span class=\"text2095Font3\"  >ons em cerim</span ><span class=\"text2095Font4\"  >ô</span ><span class=\"text2095Font3\"  >nias cat</span ><span class=\"text2095Font4\"  >ó</span ><span class=\"text2095Font3\"  >licas, mas foi cancelada, no Brasil, pelo imperador. A pris</span ><span class=\"text2095Font4\"  >ã</span ><span class=\"text2095Font3\"  >o de bispos que desrespeitaram a ordem imperial gerou a perda de apoio da Igreja Cat</span ><span class=\"text2095Font4\"  >ó</span ><span class=\"text2095Font3\"  >lica. \n</span ></p >\n</div>\n');
