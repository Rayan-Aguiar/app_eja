text1675.arrCSSStyles = new Array();
text1675.arrCSSStyles.push('span.text1675Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1675.arrCSSStyles.push('span.text1675Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1675.arrCSSStyles.push('span.text1675Font4 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text1675.addInnerText('<div id=\"text1675\"><a id=\"text1675anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1675Font1\"  >A cafeicultura estava em plena expansão, assim como outras atividades agrícolas e não agrícolas, necessitando de uma mão de obra em certa medida capacitada para o trabalho livre. A imigração se intensificou após a criação da lei Eusébio de Queiroz no ano de 1850, que versava sobre o fim do tráfico negreiro, dificultando a entrada de mão de obra escrava no Brasil.</span ><span class=\"text1675Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1675Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1675Font4\"  >Sistema de Parceria (1840 – 1870)</span ><span class=\"text1675Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1675Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1675Font3\"  >O sistema de parceria, primeiro sistema para a imigração, foi adotado inicialmente na região do Vale do Paraíba. Baseava-se no trabalho livre familiar, no qual o Colono dividia lucros e prejuízos com o dono das terras. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1675Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1675Font3\"  >O sistema proporcionava um forte endividamento do imigrante com gastos de passagens para a vinda ao Brasil, alimentação e moradia. </span ><span class=\"text1675Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text1675.build()

text1647.addInnerText('<div id=\"text1647\"><a id=\"text1647anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1647Font1\"  >Imigração Europeia no Brasil</span ><span class=\"text1647Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1647Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1647Font3\"  >A imigra</span ><span class=\"text1647Font4\"  >çã</span ><span class=\"text1647Font3\"  >o europeia para o Brasil atendeu a necessidade de m</span ><span class=\"text1647Font4\"  >ã</span ><span class=\"text1647Font3\"  >o de obra para a cafeicultura e foi movimentada pelo sonho de prosperidade do imigrante. Alguns te</span ><span class=\"text1647Font4\"  >ó</span ><span class=\"text1647Font3\"  >ricos afirmam que se tratava de uma estrat</span ><span class=\"text1647Font4\"  >é</span ><span class=\"text1647Font3\"  >gia da elite brasileira para o branqueamento da popula</span ><span class=\"text1647Font4\"  >çã</span ><span class=\"text1647Font3\"  >o, visando uma nova realidade </span ><span class=\"text1647Font4\"  >é</span ><span class=\"text1647Font3\"  >tnica.\n</span ></p >\n</div>\n');
text1647.build()
