text338.initSLine(0)

text338.addOpacity(100)
text338.arrCSSStyles = new Array();
text338.arrCSSStyles.push('span.text338Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text338.arrCSSStyles.push('span.text338Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text338.arrCSSStyles.push('span.text338Font4 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text338.addInnerText('<div id=\"text338\"><a id=\"text338anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text338Font1\"  >Os Conservadores eram conhecidos por saquaremas porque muitos de seus membros residiam no município fluminense de Saquarema, que passou a ser também local de reuniões do partido. O apelido de luzias dos liberais estava relacionado aos</span ><span class=\"text338Font3\"  > </span ><span class=\"text338Font1\"  >fatos ocorridos na vila mineira de Santa Luzia, durante a Revolta Liberal de 1842. </span ><span class=\"text338Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text338Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text338Font4\"  >Revoltas Liberais de 1842</span ><span class=\"text338Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text338Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text338Font1\"  >Nome dado aos levantes liberais da província de São Paulo e Minas Gerais. Ao final das Eleições do Cacete, conhecidas assim pelo fato do uso até de violência para garantia da vitória, o Partido Liberal conseguiu a maioria dos deputados eleitos para a Assembleia dos Deputados. Porém, o Conselho de Ministros, formado na maioria por Conservadores, solicitou a D. Pedro II que anulasse os votos da Eleição do Cacete, o que foi atendido pelo imperador, iniciando a revolta dos liberais em 1842. \n</span ></p >\n</div>\n');
text338.build()

text255.arrCSSStyles.push('li.text255Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');

text255.arrCSSStyles.push('li.text255Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:normal; text-decoration:normal;}');
text255.arrCSSStyles.push('span.text255Font5 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:italic; text-decoration:normal;}');
text255.arrCSSStyles.push('li.text255Font5 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:normal; font-style:italic; text-decoration:normal;}');
text255.addInnerText('<div id=\"text255\"><a id=\"text255anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text255Font1\"  >No primeiro momento, Dom Pedro II teve que lidar com as duas correntes políticas, Liberais e Conservadores, visto que eles estavam no poder durante nove anos de regência.</span ><span class=\"text255Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text255Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text255Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text255ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text255Font1\"  >Liberais: profissionais liberais urbanos, latifundiários ligados a produção para o mercado interno (áreas mais novas).</span ><span class=\"text255Font3\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text255Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text255Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text255ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text255Font1\"  >Conservadores: grandes comerciantes, latifundiários ligados ao mercado externo, burocracia estatal.</span ><span class=\"text255Font3\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text255Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text255Font3\"  >Sem divergências ideológicas voltadas para a inserção das camadas populares no processo político ou de melhorias para a população, Liberais e Conservadores disputavam o poder, mas caminhavam sempre para a conciliação, já que ambos representavam as elites econômicas. Por isso, a célebre frase do político pernambucano Antônio Francisco de Paula Holanda Cavalcanti faz tanto sentido em relação ao contexto político do Brasil no II Reinado, vejamos: </span ><span class=\"text255Font5\"  >Nada se assemelha mais a um \"saquarema\" do que um \"luzia\" no poder.</span ><span class=\"text255Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text255.build()
