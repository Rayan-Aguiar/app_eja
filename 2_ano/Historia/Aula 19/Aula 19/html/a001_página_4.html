text415.addIe8Attr(532, 130, 436, 228, 0, 0)
text415.addOpacity(100)
text415.arrCSSStyles = new Array();
text415.arrCSSStyles.push('span.text415Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text415.arrCSSStyles.push('span.text415Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text415.addInnerText('<div id=\"text415\"><a id=\"text415anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text415Font1\"  >conservação da carne. A revolta com as medidas do governo foi o estopim para a origem da Revolução Farroupilha, iniciada em 20 de setembro de 1835, sendo a mais longa das rebeliões regenciais. </span ><span class=\"text415Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text415Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text415Font1\"  >O nome Farroupilha é devido ao fato desse termo ser usado para denominar os grupos liberais exaltados no Rio Grande do Sul e também para se referir às roupas dos revolucionários.\n</span ></p >\n</div>\n');
text415.build()

text375.arrCSSStyles.push('span.text375Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text375.arrCSSStyles.push('span.text375Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text375.arrCSSStyles.push('span.text375Font4 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text375.addInnerText('<div id=\"text375\"><a id=\"text375anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text375Font1\"  >Revolução Farroupilha (1835-1845)</span ><span class=\"text375Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text375Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text375Font3\"  >Desde o s</span ><span class=\"text375Font4\"  >é</span ><span class=\"text375Font3\"  >culo XVIII, a economia da antiga capitania de S</span ><span class=\"text375Font4\"  >ã</span ><span class=\"text375Font3\"  >o Pedro do Rio Grande, atual Rio Grande do Sul, era baseada no fornecimento de gado para o mercado interno. Por</span ><span class=\"text375Font4\"  >é</span ><span class=\"text375Font3\"  >m, com a independ</span ><span class=\"text375Font4\"  >ê</span ><span class=\"text375Font3\"  >ncia do Brasil, os cafeicultores do pr</span ><span class=\"text375Font4\"  >ó</span ><span class=\"text375Font3\"  >spero Vale do Para</span ><span class=\"text375Font4\"  >í</span ><span class=\"text375Font3\"  >ba, que compravam o charque ga</span ><span class=\"text375Font4\"  >ú</span ><span class=\"text375Font3\"  >cho, desejavam que o pre</span ><span class=\"text375Font4\"  >ç</span ><span class=\"text375Font3\"  >o do produto fosse mais barato. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text375Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text375Font3\"  >No per</span ><span class=\"text375Font4\"  >í</span ><span class=\"text375Font3\"  >odo regencial, o governo central baixou as tarifas alfandeg</span ><span class=\"text375Font4\"  >á</span ><span class=\"text375Font3\"  >rias para entrada do charque uruguaio e argentino, o que aumentou a oferta do produto no mercado interno. Visando compensar a arrecada</span ><span class=\"text375Font4\"  >çã</span ><span class=\"text375Font3\"  >o de impostos, o governo central aumentou as tarifas de importa</span ><span class=\"text375Font4\"  >çã</span ><span class=\"text375Font3\"  >o de determinados produtos, como o sal. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text375Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text375Font3\"  >As medidas da reg</span ><span class=\"text375Font4\"  >ê</span ><span class=\"text375Font3\"  >ncia afetaram duas vezes os latifundi</span ><span class=\"text375Font4\"  >á</span ><span class=\"text375Font3\"  >rios do Rio Grande do Sul. Al</span ><span class=\"text375Font4\"  >é</span ><span class=\"text375Font3\"  >m da concorr</span ><span class=\"text375Font4\"  >ê</span ><span class=\"text375Font3\"  >ncia com argentinos e uruguaios, o sal mais caro prejudicava o valor final do charque, visto a indispensabilidade de sua utiliza</span ><span class=\"text375Font4\"  >çã</span ><span class=\"text375Font3\"  >o para a\n</span ></p >\n</div>\n');
text375.build()
