text779.addInnerText('<div id=\"text779\"><a id=\"text779anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text779Font1\"  >Dom Pedro perde apoio e popularidade</span ><span class=\"text779Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text779Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text779Font2\"  >Muitas a</span ><span class=\"text779Font3\"  >çõ</span ><span class=\"text779Font2\"  >es do imperador geraram desconfian</span ><span class=\"text779Font3\"  >ç</span ><span class=\"text779Font2\"  >a e desagrado de muitos setores da sociedade brasileira. A dissolu</span ><span class=\"text779Font3\"  >çã</span ><span class=\"text779Font2\"  >o da constituinte, a imposi</span ><span class=\"text779Font3\"  >çã</span ><span class=\"text779Font2\"  >o da Constitui</span ><span class=\"text779Font3\"  >çã</span ><span class=\"text779Font2\"  >o de 1824 e o fuzilamento do Frei Caneca geraram protestos contra a pol</span ><span class=\"text779Font3\"  >í</span ><span class=\"text779Font2\"  >tica centralizadora, autorit</span ><span class=\"text779Font3\"  >á</span ><span class=\"text779Font2\"  >ria e intervencionista de Dom Pedro. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text779Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text779Font2\"  >O I Reinado herdou uma grave crise econ</span ><span class=\"text779Font3\"  >ô</span ><span class=\"text779Font2\"  >mica e financeira deixada por Dom Jo</span ><span class=\"text779Font3\"  >ã</span ><span class=\"text779Font2\"  >o VI. O d</span ><span class=\"text779Font3\"  >é</span ><span class=\"text779Font2\"  >fice na balan</span ><span class=\"text779Font3\"  >ç</span ><span class=\"text779Font2\"  >a comercial, marcado pela maior importa</span ><span class=\"text779Font3\"  >çã</span ><span class=\"text779Font2\"  >o que a exporta</span ><span class=\"text779Font3\"  >çã</span ><span class=\"text779Font2\"  >o, gerava a queda de pre</span ><span class=\"text779Font3\"  >ç</span ><span class=\"text779Font2\"  >os de produtos prim</span ><span class=\"text779Font3\"  >á</span ><span class=\"text779Font2\"  >rios e as rendas obtidas pelo imp</span ><span class=\"text779Font3\"  >é</span ><span class=\"text779Font2\"  >rio eram insuficientes para conter a crise. \n</span ></p >\n</div>\n');
text779.build()
