text578.arrCSSStyles.push('span.text578Font2 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text578.addInnerText('<div id=\"text578\"><a id=\"text578anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text578Font1\"  >Bloqueio Continental: 1806-1807 O Decreto de Berlim\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text578Font1\"  >Por conseguinte, temos decretado e decretamos \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text578Font1\"  >o que segue:</span ><span class=\"text578Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text578Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:24px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text578Font1\"  >Artigo 1º As Ilhas Britânicas são declaradas em estado de bloqueio.</span ><span class=\"text578Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:24px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text578Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:24px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text578Font1\"  >Artigo 2º Qualquer comércio e qualquer correspondência com as Ilhas Britânicas ficam interditados</span ><span class=\"text578Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:24px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text578Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:24px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text578Font1\"  >[...]\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:24px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text578Font1\"  >Artigo 3º Qualquer indivíduo, súdito da Ingla_terra, qualquer que seja sua condição, que for encontrado nos países ocupados por nos_sas tropas ou pelas tropas de nossos aliados, será constituído prisioneiro de guerra.\n</span ></p >\n</div>\n');
text578.build()

text422.arrCSSStyles.push('span.text422Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text422.addInnerText('<div id=\"text422\"><a id=\"text422anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text422Font1\"  >Após a ratificação do povo, Napoleão convidou o Papa Pio VII para a sua coroação, episódio que ficou marcado pela autocoroação de Napoleão e pelo próprio imperador coroar sua esposa, Imperatriz Josephine. A autocoroação significou a não sujeição do Estado francês ao poder da Igreja e garantia a característica laica da França. \n</span ></p >\n</div>\n');
text422.build()

text379.addInnerText('<div id=\"text379\"><a id=\"text379anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text379Font1\"  >Prússia, Rússia e Inglaterra, na Quarta Coligação, mais uma vez enfrentaram os franceses e com as vitórias napoleônicas, foram assinados acordos de Paz pela Rússia e pela Prússia.</span ><span class=\"text379Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text379Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text379Font1\"  >Como não teve sucesso pelo mar, Napoleão Bonaparte não pode derrotar e invadir a Inglaterra. Sendo assim, em 1806, promoveu uma estratégia chamada de Bloqueio Continental.\n</span ></p >\n</div>\n');
