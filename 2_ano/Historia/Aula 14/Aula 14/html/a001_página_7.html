text948.addInnerText('<div id=\"text948\"><a id=\"text948anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text948Font1\"  >Governo dos Cem Dias (1815)</span ><span class=\"text948Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text948Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text948Font2\"  >Lu</span ><span class=\"text948Font3\"  >í</span ><span class=\"text948Font2\"  >s XVI, o rei guilhotinado, era um Bourbon e isso gerava um forte receio da popula</span ><span class=\"text948Font3\"  >çã</span ><span class=\"text948Font2\"  >o francesa em rela</span ><span class=\"text948Font3\"  >çã</span ><span class=\"text948Font2\"  >o a Lu</span ><span class=\"text948Font3\"  >í</span ><span class=\"text948Font2\"  >s XVIII no poder. Napole</span ><span class=\"text948Font3\"  >ã</span ><span class=\"text948Font2\"  >o retorna </span ><span class=\"text948Font3\"  >à</span ><span class=\"text948Font2\"  > Fran</span ><span class=\"text948Font3\"  >ç</span ><span class=\"text948Font2\"  >a em mar</span ><span class=\"text948Font3\"  >ç</span ><span class=\"text948Font2\"  >o de 1815 apoiado por grande parte dos franceses, aclamado pela popula</span ><span class=\"text948Font3\"  >çã</span ><span class=\"text948Font2\"  >o e pelo ex</span ><span class=\"text948Font3\"  >é</span ><span class=\"text948Font2\"  >rcito. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text948Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text948Font2\"  >O rei Luís XVIII foge da França e mais uma aliança antinapoleônica é celebrada, a formação da Sétima Coligação. Dessa vez, em Waterloo, na Bélgica, Napoleão é definitivamente derrotado, abdicando novamente e terminando exilado na Ilha de Santa Helena, onde faleceria em 1821.\n</span ></p >\n</div>\n');
text948.build()
