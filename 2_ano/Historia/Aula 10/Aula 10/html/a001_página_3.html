text344.addInnerText('<div id=\"text344\"><a id=\"text344anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text344Font1\"  >O QUE É O ILUMINISMO?\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text344Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text344Font1\"  >O Iluminismo representa a saída dos seres humanos de uma tutelagem que estes mesmos se impuseram a si. Tutelados são aqueles que se encontram incapazes de fazer uso da própria \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text344Font1\"  >razão independentemente da direção de outrem. É-se culpado da própria tutelagem quando esta resulta não de uma deficiência do entendimento, mas da falta de resolução e coragem para se fazer uso do entendimento independentemente da direção de outrem. Sapere aude! Tem coragem para fazer uso da tua própria razão! Esse é o lema do Iluminismo (KANT, I., 1784).\n</span ></p >\n</div>\n');
text344.build()

text319.addInnerText('<div id=\"text319\"><a id=\"text319anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text319Font1\"  >O movimento iluminista teve seu início na Inglaterra no século XVII, mas alcançou seu auge na França no século XVIII. Foi um movimento filosófico, intelectual e científico de muita importância para a história do ocidente, marcado pela confiança na razão e nas ciências como motores do progresso e da realização da felicidade humana.\n</span ></p >\n</div>\n');

text290.addInnerText('<div id=\"text290\"><a id=\"text290anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text290Font1\"  >Dois Tratados sobre o Governo (1689); \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text290Font1\"  >Ensaio acerca do entendimento humano (1690);\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text290Font1\"  >Pensamentos sobre a educação (1693);\n</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text290Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text290Font3\"  >Iluminismo</span ><span class=\"text290Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text290Font4\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text290Font1\"  >A maioria dos teóricos da Idade Moderna atribuí_ram ao período da medievalidade e da monarquia absolutista adjetivos como o de Idade das Trevas. Isso justifica a origem do termo iluminismo. </span ><span class=\"text290Font4\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text290Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text290Font1\"  >A Bíblia, principal livro utilizado pelo teocentrismo, para os iluministas, representava um conhecimento não empírico, ou seja, não comprovado pela ciência. Além do mais, os iluministas acusavam a Igreja de exercer um controle sobre as mentes, priorizando as Leis Divinas em detrimento das Leis da Natureza. \n</span ></p >\n</div>\n');
