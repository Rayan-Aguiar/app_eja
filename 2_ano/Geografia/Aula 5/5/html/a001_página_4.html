text2580 = new ObjText('text2580',null,14,118,467,523,1,4,null,'div',null,0 )
text2580.initSLine(0)
text2580.initHasBullet(0)
text2580.initRotateAngle(0,0,0)
text2580.initHasOuterShadow(0)
text2580.initHasTextShadow(0)
text2580.initHasBorder(0)

text2580.initHasMargin(0)
text2580.addIe8Attr(14, 118, 467, 523, 0, 0)
text2580.addOpacity(100)
text2580.arrCSSStyles = new Array();
text2580.arrCSSStyles.push('span.text2580Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text2580.addInnerText('<div id=\"text2580\"><a id=\"text2580anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2580Font1\"  >Como já vimos anteriormente, é o IBGE o responsável por classificar os tipos de climas, vegetação, hidrografia, relevo, levantar dados populacionais, estatísticas sobre a qualidade de vida da população, o ritmo da economia, entre outros fatores. Nesse sentido, seguiremos a regionalização climática adotada pelo IBGE a fim de manter um padrão sobre os temas abordados nessa unidade.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2580Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2580Font1\"  >Existem três tipos de clima no país: equatorial, tropical e temperado (IBGE). Porém, analisando o mapa anterior, podemos perceber que existem algumas classificações a mais, e isso acontece porque o clima tropical prevalece em boa parte do território brasileiro, mas devido aos diferentes fatores climáticos, esse clima apresenta variações conforme a localidade.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2580Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2580Font1\"  >Vamos identificar cada um dos tipos de climas e suas características.\n</span ></p >\n</div>\n');
text2580.build()

text2581.initSLine(0)

text2581.arrCSSStyles = new Array();
text2581.arrCSSStyles.push('span.text2581Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text2581.arrCSSStyles.push('span.text2581Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text2581.arrCSSStyles.push('span.text2581Font5 { font-size:16px; font-family:"Arial", sans-serif; color:#010101;}');
text2581.addInnerText('<div id=\"text2581\"><a id=\"text2581anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2581Font1\"  >Equatorial –</span ><span class=\"text2581Font3\"  > esse clima sofre grande influência da vegetação da Floresta Amazônica e a baixa latitude, ou seja, por estar próxima da Linha do Equador, isso quer dizer que possui temperaturas elevadas, mas com alto índice de umidade devido a grande quantidade de chuvas e dos diversos recursos hídricos.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2581Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2581Font1\"  >Tropical Zona Equatorial –</span ><span class=\"text2581Font3\"  > possui temperaturas elevadas na maior parte do ano, mas diferente do clima equatorial, apresenta baixos índices chuva e de umidade, por isso também é conhecido como semiárido, pois possuí clima mais quente e seco.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2581Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2581Font1\"  >Tropical Nordeste Oriental –</span ><span class=\"text2581Font3\"  > possui temperaturas\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2581Font3\"  >elevadas na maior parte do ano, mas devido à proximidade do litoral e a influência das massas de ar possuem chuvas no inverno.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2581Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2581Font1\"  >Tropical Brasil Central –</span ><span class=\"text2581Font3\"  > basicamente possui duas características marcantes: no verão, as chuvas são intensas e os índices de umidade se elevam, mas o inverno é frio e bastante seco.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2581Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2581Font1\"  >Temperado –</span ><span class=\"text2581Font3\"  > apresenta as menores temperaturas do país, mas faz bastante calor no verão e por isso possui as maiores amplitudes térmicas. Pode-se dizer que é o clima que evidencia com mais precisão as estações climáticas</span ><span class=\"text2581Font5\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text2581.build()
