text828.arrCSSStyles = new Array();
text828.arrCSSStyles.push('span.text828Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text828.arrCSSStyles.push('span.text828Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text828.arrCSSStyles.push('span.text828Font4 { font-size:14px; font-family:"Arial", sans-serif; color:#808080;}');
text828.addInnerText('<div id=\"text828\"><a id=\"text828anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text828Font1\"  >Para calcular a área lateral, utilizaremos o Teorema de Pitágoras para calcular o valor da geratriz (g) do cone:</span ><span class=\"text828Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text828Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text828Font1\"  >g² = r² + h²\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text828Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text828Font1\"  >Sendo g = geratriz, r = raio e h = altura do cone</span ><span class=\"text828Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text828Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text828Font1\"  >Descobrindo o valor da geratriz, calculamos a área lateral que é um setor circular:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text828Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text828Font1\"  >A</span ><span class=\"text828Font4\"  ><sub >lateral</sub ></span ><span class=\"text828Font1\"  > = πrg\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text828Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text828Font1\"  >Sendo assim, a área total do cone é:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text828Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text828Font1\"  >A</span ><span class=\"text828Font4\"  ><sub >total</sub ></span ><span class=\"text828Font1\"  > = r(πr + g)&nbsp;\n</span ></p >\n</div>\n');
text828.build()
