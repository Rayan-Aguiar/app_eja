text778.addInnerText('<div id=\"text778\"><a id=\"text778anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text778Font1\"  >Juros composto</span ><span class=\"text778Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text778Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text778Font2\"  >Essa taxa </span ><span class=\"text778Font3\"  >é</span ><span class=\"text778Font2\"  > calculada sobre o valor acumulado, que aumenta a cada per</span ><span class=\"text778Font3\"  >í</span ><span class=\"text778Font2\"  >odo. </span ><span class=\"text778Font3\"  >É</span ><span class=\"text778Font2\"  > utilizado na maioria das opera</span ><span class=\"text778Font3\"  >çõ</span ><span class=\"text778Font2\"  >es financeiras, como financiamentos, empr</span ><span class=\"text778Font3\"  >é</span ><span class=\"text778Font2\"  >stimos, corre</span ><span class=\"text778Font3\"  >çã</span ><span class=\"text778Font2\"  >o da poupan</span ><span class=\"text778Font3\"  >ç</span ><span class=\"text778Font2\"  >a, entre outros. A f</span ><span class=\"text778Font3\"  >ó</span ><span class=\"text778Font2\"  >rmula utilizada para calcular os juros compostos </span ><span class=\"text778Font3\"  >é</span ><span class=\"text778Font2\"  >:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text778Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text778Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text778Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text778Font2\"  >Sendo M = montante, C = capital, i = taxa fixa e \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text778Font2\"  >t = per</span ><span class=\"text778Font3\"  >í</span ><span class=\"text778Font2\"  >odo de tempo.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:center;\" >\n<span class=\"text778Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text778Font2\"  >Exemplo:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text778Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text778Font2\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text778ArrowBulletFont10.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text778Font2\"  >Qual o montante de um capital de R$ 10.000,00 aplicado durante 2 anos em uma instituição financeira que paga uma taxa de 1,4% ao mês de juros compostos?\n</span ></li >\n</ul >\n</div>\n');
