text1100 = new ObjText('text1100',null,532,145,432,454,1,4,null,'div',null,0 )

text1100.addOpacity(100)
text1100.arrCSSStyles = new Array();
text1100.arrCSSStyles.push('span.text1100Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1100.arrCSSStyles.push('span.text1100Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1100.arrCSSStyles.push('span.text1100Font4 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text1100.addInnerText('<div id=\"text1100\"><a id=\"text1100anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1100Font1\"  >O estudo de sequências é essencial para compreendermos o estudo das progressões aritimétcas e geométricas, que são sequências numéricas com algumas propriedades específicas.</span ><span class=\"text1100Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1100Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1100Font4\"  >Progressão Aritmética (PA)</span ><span class=\"text1100Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1100Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1100Font1\"  >Pedro decidiu comprar um novo celular ao completar 18 anos, mas viu que somente tinha R$ 30,00. Então, guardou esse dinheiro e decidiu que, a partir do próximo mês, guardaria R$ 15,00 de seu salário para comprar o celular. Os valores acumulados por Pedro, a partir do mês de seu aniversário, formam a sequência:</span ><span class=\"text1100Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1100Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1100Font3\"  >(40, 55, 70, 85, 100, ...)\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1100Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1100Font3\"  >Observe que cada termo, a partir do segundo, é igual à soma do termo anterior com 15, sendo assim um exemplo de progressão aritmética (PA).</span ><span class=\"text1100Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text1100.build()

text1052.arrCSSStyles.push('span.text1052Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text1052.arrCSSStyles.push('span.text1052Font4 { font-size:19px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text1052.arrCSSStyles.push('span.text1052Font5 { font-size:14px; font-family:"Arial", sans-serif; color:#808080;}');
text1052.addInnerText('<div id=\"text1052\"><a id=\"text1052anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1052Font1\"  >Quando uma sequência qualquer possui o último termo, dizemos que ela é uma sequência finita. Quando a sequência não possui o último termo, dizemos que é infinita.</span ><span class=\"text1052Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1052Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1052Font4\"  >Sequências finitas</span ><span class=\"text1052Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1052Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1052Font3\"  >Meses do ano (janeiro, fevereiro, março, ..., dezembro). \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1052Font3\"  >Posição dos times no brasileirão de futebol (1</span ><span class=\"text1052Font5\"  ><sup >o</sup ></span ><span class=\"text1052Font3\"  >, 2</span ><span class=\"text1052Font5\"  ><sup >o</sup ></span ><span class=\"text1052Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1052Font3\"  >, 3</span ><span class=\"text1052Font5\"  ><sup >o</sup ></span ><span class=\"text1052Font3\"  >, ..., 20</span ><span class=\"text1052Font5\"  ><sup >o</sup ></span ><span class=\"text1052Font3\"  >). \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1052Font3\"  >Números pares de 1 a 10 (2, 4, 6, 8, 10).\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1052Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1052Font4\"  >Sequências infinitas</span ><span class=\"text1052Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1052Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1052Font3\"  >Números naturais (1, 2, 3, 4, ...);\n</span ></p >\n<p  style=\"margin-left:0px;text-indent:0px;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1052Font3\"  >Todos os números ímpares (1, 3, 5, 7, 9, ...).</span ><span class=\"text1052Font1\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text1052.build()
