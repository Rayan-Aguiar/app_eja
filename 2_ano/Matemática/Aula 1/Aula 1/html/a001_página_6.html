text1704.addInnerText('<div id=\"text1704\"><a id=\"text1704anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1704Font1\"  >Classificação:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1704Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text1704Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1704ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1704Font1\"  >Crescente: a1 &gt; 0 e q &gt; 0 ou a1 &lt; 0 e 0 &lt; q &lt; 1.\n</span ></li >\n<li  class=\"text1704Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1704ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1704Font1\"  >Decrescente: a1 &nbsp;&gt; 0 e 0 &lt; q &lt; 1 ou a1 &lt; 0 e q &gt; 1.\n</span ></li >\n<li  class=\"text1704Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1704ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1704Font1\"  >Constante: q =1 ou a1 = 0 e q é qualquer valor.\n</span ></li >\n<li  class=\"text1704Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1704ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1704Font1\"  >Alternada: q &lt; 0.\n</span ></li >\n<li  class=\"text1704Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1704ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1704Font1\"  >Estacionária: a1 ≠ 0 e q = 0.\n</span ></li >\n</ul >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1704Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1704Font4\"  >Termo geral da PG</span ><span class=\"text1704Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1704Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1704Font1\"  >A expressão, conhecida como fórmula do termo geral da PG, permite-nos conhecer qualquer termo da PG em função do primeiro termo (a</span ><span class=\"text1704Font5\"  ><sub >1</sub ></span ><span class=\"text1704Font1\"  >) e da razão (q). A expressão é dado por:&nbsp;\n</span ></p >\n</div>\n');
text1704.build()

text1663.addInnerText('<div id=\"text1663\"><a id=\"text1663anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1663Font1\"  >Observe que cada termo dessa sequência, a partir do segundo termo, é igual ao produto do termo anterior por 2. A sequência acima é um exemplo de uma sequência chamada progressão geométrica (PG).</span ><span class=\"text1663Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1663Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1663Font1\"  >PG é a sequência em que cada termo, a partir do segundo, é igual ao produto do termo anterior por uma constante real. Essa constante é chamada de razão da PG e é indicada pela letra q.</span ><span class=\"text1663Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1663Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1663Font3\"  >Exemplos:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text1663Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<ul  style=\"list-style-position:outside;text-align:justify;\" >\n<li  class=\"text1663Font3\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1663ArrowBulletFont11.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1663Font3\"  >(2, 6, 18, 54, ...) é uma PG de razão q = 3.\n</span ></li >\n<li  class=\"text1663Font3\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1663ArrowBulletFont11.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1663Font3\"  >(-4, -20, -100, -500, ...) é uma PG de razão q = 5.\n</span ></li >\n<li  class=\"text1663Font1\" data-bltIndnt=\"0\" style=\"line-height:1.107;position:relative;margin-left:21px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text1663ArrowBulletFont9.png\'); padding-left:3px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text1663Font3\"  >(1, -4, 16, -64, 256, ...) é uma PG de razão q = -4.</span ><span class=\"text1663Font1\" style=\"background-color:transparent\" >\n</span ></li >\n</ul >\n</div>\n');
