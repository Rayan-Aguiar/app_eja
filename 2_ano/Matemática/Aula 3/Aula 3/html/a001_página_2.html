text362.addInnerText('<div id=\"text362\"><a id=\"text362anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text362Font1\"  >Na imagem acima, temos um triângulo retângulo com destaque para o ângulo α.</span ><span class=\"text362Font4\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text362Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text362Font1\"  >BD é o cateto oposto ao ângulo α;\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text362Font1\"  >AB é o cateto adjacente ao ângulo α;\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text362Font1\"  >E AD é a hipotenusa, pois é o lado oposto ao ângulo de 90</span ><span class=\"text362Font5\"  ><sup >º</sup ></span ><span class=\"text362Font1\"  >.</span ><span class=\"text362Font4\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text362Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text362Font1\"  >Esses são os pré-requisitos para definir as razões trigonométricas observe:\n</span ></p >\n</div>\n');
text362.build()

text305.arrCSSStyles.push('span.text305Font3 { font-size:19px; font-family:"Arial", sans-serif; color:#808080;}');
text305.arrCSSStyles.push('span.text305Font4 { font-size:24px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text305.addInnerText('<div id=\"text305\"><a id=\"text305anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text305Font1\"  >A trigonometria é o estudo dos ângulos e dos lados dos triângulos. Usamos a trigonometria para resolver problemas geométricos que relacionam ângulos e distâncias.</span ><span class=\"text305Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text305Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text305Font4\"  >Razões trigonométricas no triângulo retângulo</span ><span class=\"text305Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text305Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text305Font1\"  >Essas igualdades relacionam razões entre lados de um triângulo retângulo com um de seus ângulos agudos. Para tanto, é necessário fixar um dos dois ângulos e observar, no triângulo retângulo, as definições de cateto oposto, cateto adjacente e hipotenusa.\n</span ></p >\n</div>\n');
text305.build()
