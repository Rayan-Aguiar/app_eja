text366.addInnerText('<div id=\"text366\"><a id=\"text366anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text366Font1\"  >Área do retângulo</span ><span class=\"text366Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text366Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text366Font3\"  >O ret</span ><span class=\"text366Font4\"  >â</span ><span class=\"text366Font3\"  >ngulo </span ><span class=\"text366Font4\"  >é</span ><span class=\"text366Font3\"  > um quadril</span ><span class=\"text366Font4\"  >á</span ><span class=\"text366Font3\"  >tero cujos lados opostos s</span ><span class=\"text366Font4\"  >ã</span ><span class=\"text366Font3\"  >o paralelos e congruentes. Cada um dos </span ><span class=\"text366Font4\"  >â</span ><span class=\"text366Font3\"  >ngulos internos mede 90º. Sendo b = base e h = altura, a </span ><span class=\"text366Font4\"  >á</span ><span class=\"text366Font3\"  >rea do ret</span ><span class=\"text366Font4\"  >â</span ><span class=\"text366Font3\"  >ngulo </span ><span class=\"text366Font4\"  >é</span ><span class=\"text366Font3\"  > dada pela multiplica</span ><span class=\"text366Font4\"  >çã</span ><span class=\"text366Font3\"  >o da sua base pela sua altura:\n</span ></p >\n</div>\n');
