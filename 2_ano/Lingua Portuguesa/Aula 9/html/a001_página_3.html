text2096.arrCSSStyles.push('span.text2096Font1 { font-size:21px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');

text2096.addInnerText('<div id=\"text2096\"><a id=\"text2096anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2096Font1\"  >Gonçalves Dias</span ><span class=\"text2096Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2096Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2096Font3\"  >Foi poeta, jornalista, advogado e teatrólogo. Estudou Direito na Universidade de Coimbra, em Portugal, onde escreveu a clássica \"Canção do exílio\". Algumas de suas principais obras são: Primeiros cantos, Segundos cantos, Últimos cantos e Sextilhas de Frei Antão. Para o teatro, destacam-se: Patkull, Beatriz Cenci e Leonor de Mendonça, entre outras.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2096Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2096Font3\"  >Sua poesia pode ser dividida em:\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2096Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2096Font3\"  >A. lírico-amorosa: inspirada em suas experiências, em especial, em seu amor frustrado por Ana Amélia;\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2096Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2096Font3\"  >B. nacionalista: aqui se destacam o indianismo, no qual o autor, seguindo as exigências românticas, idealizou o herói, mas resgatou os costumes e a linguagem indígenas; e a natureza, idealizada para exaltar a saudade da pátria;\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2096Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2096Font3\"  >C. medieval: em \"Sextilhas de Frei Antão\", o autor resgata a linguagem medieval e temas como a religiosidade.\n</span ></p >\n</div>\n');
text2096.build()
