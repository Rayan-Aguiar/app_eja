text2246.addInnerText('<div id=\"text2246\"><a id=\"text2246anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.168\" style=\"margin-left:0px;text-indent:0px;line-height:1.168;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2246Font1\"  >Principais autores do Simbolismo</span ><span class=\"text2246Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2246Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2246Font2\"  >O Simbolismo brasileiro foi encoberto pela poesia parnasiana, preferida pelos leitores da época. \n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2246Font2\"  >Dentre os autores simbolistas, destacam-se Cruz e Sousa e Alphonsus de Guimaraens.\n</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2246Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2246Font3\"  >Cruz e Sousa (1861-1898)</span ><span class=\"text2246Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2246Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2246Font2\"  >Cruz e Sousa nasceu em Nossa Senhora do Desterro (atual Florianópolis).\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2246Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2246Font2\"  >Negro, filho de escravos alforriados, recebeu boa educação, custeada por Guilherme Xavier de Sousa. Apesar de publicar artigos em jornais desde cedo, sempre se ocupou com trabalhos modestos por causa do preconceito racial. Morou no Rio de Janeiro e morreu em Minas Gerais, onde foi para tratar uma tuberculose. De sua obra, destacam-se \"Missal\" e \"Broquéis\" , ambas de 1893, e \"Faróis\", de 1900.</span ><span class=\"text2246Font5\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text2246.build()

text2300.arrCSSStyles.push('span.text2300Font3 { font-size:21px; font-family:"Arial", sans-serif; color:#808080; font-weight:bold;}');
text2300.arrCSSStyles.push('span.text2300Font4 { font-size:19px; font-family:"Arial", sans-serif; color:#000000;}');
text2300.addInnerText('<div id=\"text2300\"><a id=\"text2300anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2300Font1\"  >Seus textos podem ser caracterizados pelo sensorialismo, pelo espiritualismo e pela valorização do mundo onírico. É marcante em sua obra a referência ao sofrimento humano e, em alguns casos, percebem-se algumas questões sociais.\n</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2300Font3\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.192\" style=\"margin-left:0px;text-indent:0px;line-height:1.192;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2300Font3\"  >Alphonsus de Guimaraens (1870-1921</span ><span class=\"text2300Font1\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2300Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:justify;\" >\n<span class=\"text2300Font1\"  >Alphonsus de Guimaraens nasceu em Ouro Preto (MG). Estudou Direito no Largo São Francisco, em São Paulo. De volta a Minas, exerceu a magistratura em Mariana até a aposentadoria. Teve conato com Cruz e Souza, tendo uma vez ido visitá-lo no Rio de Janeiro. Embora tenha tido uma vida bastante comum, seus poemas não são comuns. São marcados por forte mística e musicalidade. Da obra, destacam-se: \"Setenário das dores de Nossa Senhora\", \"Câmara ardente\" e \"Dona mística\", de 1899, e \"Kyriale\", de 1902.</span ><span class=\"text2300Font4\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
text2300.build()
